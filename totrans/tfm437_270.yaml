  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`labels`（形状为`(batch_size, height, width)`的`torch.FloatTensor`，*可选*）- 用于计算损失的地面真实深度估计图。'
