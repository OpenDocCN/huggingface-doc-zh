- en: Models, Spaces, and Datasets are hosted on the Hugging Face Hub as [Git repositories](https://git-scm.com/about),
    which means that version control and collaboration are core elements of the Hub.
    In a nutshell, a repository (also known as a **repo**) is a place where code and
    assets can be stored to back up your work, share it with the community, and work
    in a team.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 模型、空间和数据集托管在Hugging Face Hub上作为[Git存储库](https://git-scm.com/about)，这意味着版本控制和协作是Hub的核心元素。简而言之，存储库（也称为**repo**）是一个可以存储代码和资产以备份您的工作、与社区分享并在团队中工作的地方。
- en: In these pages, you will go over the basics of getting started with Git and
    interacting with repositories on the Hub. Once you get the hang of it, you can
    explore the best practices and next steps that we’ve compiled for effective repository
    usage.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些页面中，您将了解如何开始使用Git并与Hub上的存储库进行交互的基础知识。一旦您掌握了这些，您可以探索我们为有效使用存储库编制的最佳实践和下一步操作。
