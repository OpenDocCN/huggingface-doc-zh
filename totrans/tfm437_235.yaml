- en: '### class transformers.SqueezeBertConfig'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/squeezebert/configuration_squeezebert.py#L37)'
  prefs: []
  type: TYPE_NORMAL
- en: ( vocab_size = 30522 hidden_size = 768 num_hidden_layers = 12 num_attention_heads
    = 12 intermediate_size = 3072 hidden_act = 'gelu' hidden_dropout_prob = 0.1 attention_probs_dropout_prob
    = 0.1 max_position_embeddings = 512 type_vocab_size = 2 initializer_range = 0.02
    layer_norm_eps = 1e-12 pad_token_id = 0 embedding_size = 768 q_groups = 4 k_groups
    = 4 v_groups = 4 post_attention_groups = 1 intermediate_groups = 4 output_groups
    = 4 **kwargs )
  prefs: []
  type: TYPE_NORMAL
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '**vocab_size** (`int`, *optional*, defaults to 30522) — Vocabulary size of
    the SqueezeBERT model. Defines the number of different tokens that can be represented
    by the `inputs_ids` passed when calling [SqueezeBertModel](/docs/transformers/v4.37.2/en/model_doc/squeezebert#transformers.SqueezeBertModel).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**hidden_size** (`int`, *optional*, defaults to 768) — Dimensionality of the
    encoder layers and the pooler layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**num_hidden_layers** (`int`, *optional*, defaults to 12) — Number of hidden
    layers in the Transformer encoder.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**num_attention_heads** (`int`, *optional*, defaults to 12) — Number of attention
    heads for each attention layer in the Transformer encoder.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**intermediate_size** (`int`, *optional*, defaults to 3072) — Dimensionality
    of the “intermediate” (often named feed-forward) layer in the Transformer encoder.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**hidden_act** (`str` or `Callable`, *optional*, defaults to `"gelu"`) — The
    non-linear activation function (function or string) in the encoder and pooler.
    If string, `"gelu"`, `"relu"`, `"silu"` and `"gelu_new"` are supported.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**hidden_dropout_prob** (`float`, *optional*, defaults to 0.1) — The dropout
    probability for all fully connected layers in the embeddings, encoder, and pooler.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**attention_probs_dropout_prob** (`float`, *optional*, defaults to 0.1) — The
    dropout ratio for the attention probabilities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**max_position_embeddings** (`int`, *optional*, defaults to 512) — The maximum
    sequence length that this model might ever be used with. Typically set this to
    something large just in case (e.g., 512 or 1024 or 2048).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**type_vocab_size** (`int`, *optional*, defaults to 2) — The vocabulary size
    of the `token_type_ids` passed when calling [BertModel](/docs/transformers/v4.37.2/en/model_doc/bert#transformers.BertModel)
    or [TFBertModel](/docs/transformers/v4.37.2/en/model_doc/bert#transformers.TFBertModel).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**initializer_range** (`float`, *optional*, defaults to 0.02) — The standard
    deviation of the truncated_normal_initializer for initializing all weight matrices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**layer_norm_eps** (`float`, *optional*, defaults to 1e-12) —'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**pad_token_id** (`int`, *optional*, defaults to 0) — The ID of the token in
    the word embedding to use as padding.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**embedding_size** (`int`, *optional*, defaults to 768) — The dimension of
    the word embedding vectors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**q_groups** (`int`, *optional*, defaults to 4) — The number of groups in Q
    layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**k_groups** (`int`, *optional*, defaults to 4) — The number of groups in K
    layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**v_groups** (`int`, *optional*, defaults to 4) — The number of groups in V
    layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**post_attention_groups** (`int`, *optional*, defaults to 1) — The number of
    groups in the first feed forward network layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**intermediate_groups** (`int`, *optional*, defaults to 4) — The number of
    groups in the second feed forward network layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**output_groups** (`int`, *optional*, defaults to 4) — The number of groups
    in the third feed forward network layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is the configuration class to store the configuration of a [SqueezeBertModel](/docs/transformers/v4.37.2/en/model_doc/squeezebert#transformers.SqueezeBertModel).
    It is used to instantiate a SqueezeBERT model according to the specified arguments,
    defining the model architecture. Instantiating a configuration with the defaults
    will yield a similar configuration to that of the SqueezeBERT [squeezebert/squeezebert-uncased](https://huggingface.co/squeezebert/squeezebert-uncased)
    architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Configuration objects inherit from [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    and can be used to control the model outputs. Read the documentation from [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    for more information.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Attributes: pretrained_config_archive_map (Dict[str, str]): A dictionary containing
    all the available pre-trained checkpoints.'
