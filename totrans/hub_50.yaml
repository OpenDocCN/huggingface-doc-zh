- en: Any feedback or support request related to billing is welcome at [billing@huggingface.co](mailto:billing@huggingface.co).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何与计费相关的反馈或支持请求都可以发送至[billing@huggingface.co](mailto:billing@huggingface.co)。
- en: Invoicing
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发票
- en: Hugging Face paid services are billed in arrears, meaning you get charged for
    monthly usage at the end of each month.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face的付费服务是按后付费方式计费，意味着您每个月末会收取月度使用费用。
- en: We send invoices on the 5th of each month.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会在每个月的5日发送发票。
- en: You can modify the billing address and name displayed on your invoice by updating
    your payment method in your [billing settings](https://huggingface.co/settings/billing).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过更新您的[计费设置](https://huggingface.co/settings/billing)中的付款方式来修改发票上显示的计费地址和名称。
