- en: Billing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计费
- en: 'Original text: [https://huggingface.co/docs/hub/billing](https://huggingface.co/docs/hub/billing)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/hub/billing](https://huggingface.co/docs/hub/billing)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: At Hugging Face, we build a collaboration platform for the ML community (i.e.,
    the Hub), and we **monetize by providing simple access to compute for AI**, with
    services like AutoTrain, Spaces and Inference Endpoints, directly accessible from
    the Hub, and billed by Hugging Face to the credit card on file.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在Hugging Face，我们为ML社区构建了一个协作平台（即Hub），我们通过为AI提供简单的计算访问来实现盈利，例如AutoTrain、Spaces和Inference
    Endpoints等服务，可以直接从Hub访问，并由Hugging Face直接向信用卡收费。
- en: We also partner with cloud providers, like [AWS](https://huggingface.co/blog/aws-partnership)
    and [Azure](https://huggingface.co/blog/hugging-face-endpoints-on-azure), to make
    it easy for customers to use Hugging Face directly in their cloud of choice. These
    solutions and usage are billed directly by the cloud provider. Ultimately we want
    people to be able to have great options to use Hugging Face wherever they build
    Machine Learning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还与云服务提供商合作，如[AWS](https://huggingface.co/blog/aws-partnership)和[Azure](https://huggingface.co/blog/hugging-face-endpoints-on-azure)，以便客户可以轻松在他们选择的云中直接使用Hugging
    Face。这些解决方案和使用由云服务提供商直接收费。最终，我们希望人们能够在构建机器学习时随时使用Hugging Face。
- en: All user and organization accounts have a billing system. You can submit your
    payment info to access “pay-as-you-go” services.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所有用户和组织账户都有一个计费系统。您可以提交您的付款信息以访问“按使用量付费”的服务。
- en: 'From the [Settings > Billing](https://huggingface.co/settings/billing) page,
    you can see a real time view of your paid usage across all HF services, for instance:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[设置>计费](https://huggingface.co/settings/billing)页面实时查看您在所有HF服务中的付费使用情况，例如：
