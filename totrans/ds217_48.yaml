- en: Create a dataset card
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建数据集卡
- en: 'Original text: [https://huggingface.co/docs/datasets/dataset_card](https://huggingface.co/docs/datasets/dataset_card)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/datasets/dataset_card](https://huggingface.co/docs/datasets/dataset_card)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Each dataset should have a dataset card to promote responsible usage and inform
    users of any potential biases within the dataset. This idea was inspired by the
    Model Cards proposed by [Mitchell, 2018](https://arxiv.org/abs/1810.03993). Dataset
    cards help users understand a dataset’s contents, the context for using the dataset,
    how it was created, and any other considerations a user should be aware of.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据集都应该有一个数据集卡，以促进负责任的使用，并告知用户数据集中可能存在的任何潜在偏见。这个想法受到了[Mitchell, 2018](https://arxiv.org/abs/1810.03993)提出的模型卡的启发。数据集卡帮助用户了解数据集的内容、使用数据集的背景、数据集的创建方式以及用户应该注意的任何其他方面。
- en: 'Creating a dataset card is easy and can be done in a just a few steps:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 创建数据集卡很容易，只需几个步骤即可完成：
- en: Go to your dataset repository on the [Hub](https://hf.co/new-dataset) and click
    on **Create Dataset Card** to create a new `README.md` file in your repository.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往[Hub](https://hf.co/new-dataset)上的数据集存储库，点击**创建数据集卡**以在您的存储库中创建一个新的`README.md`文件。
- en: Use the **Metadata UI** to select the tags that describe your dataset. You can
    add a license, language, pretty_name, the task_categories, size_categories, and
    any other tags that you think are relevant. These tags help users discover and
    find your dataset on the Hub.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**Metadata UI**选择描述您的数据集的标签。您可以添加许可证、语言、pretty_name、task_categories、size_categories和任何您认为相关的其他标签。这些标签有助于用户在Hub上发现和找到您的数据集。
- en: '![](../Images/a54b445422105bed0a3b922874bd4dad.png) ![](../Images/65f3997b3c9a8e8172611352127b40e5.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a54b445422105bed0a3b922874bd4dad.png) ![](../Images/65f3997b3c9a8e8172611352127b40e5.png)'
- en: For a complete, but not required, set of tag options you can also look at the
    [Dataset Card specifications](https://github.com/huggingface/hub-docs/blob/main/datasetcard.md?plain=1).
    This’ll have a few more tag options like `multilinguality` and `language_creators`
    which are useful but not absolutely necessary.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一套完整但不是必需的标签选项，您还可以查看[数据集卡规范](https://github.com/huggingface/hub-docs/blob/main/datasetcard.md?plain=1)。这将包含一些额外的标签选项，如`multilinguality`和`language_creators`，这些标签很有用但不是绝对必要的。
- en: Click on the **Import dataset card template** link to automatically create a
    template with all the relevant fields to complete. Fill out the template sections
    to the best of your ability. Take a look at the [Dataset Card Creation Guide](https://github.com/huggingface/datasets/blob/main/templates/README_guide.md)
    for more detailed information about what to include in each section of the card.
    For fields you are unable to complete, you can write **[More Information Needed]**.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**导入数据集卡模板**链接，自动创建一个包含所有相关字段的模板以供填写。尽力填写模板部分。查看[数据集卡创建指南](https://github.com/huggingface/datasets/blob/main/templates/README_guide.md)以获取有关卡的每个部分应包含的更详细信息。对于无法完成的字段，您可以写上**[需要更多信息]**。
- en: Once you’re done, commit the changes to the `README.md` file and you’ll see
    the completed dataset card on your repository.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，提交对`README.md`文件的更改，您将在存储库上看到已完成的数据集卡。
- en: YAML also allows you to customize the way your dataset is loaded by [defining
    splits and/or configurations](./repository_structure#define-your-splits-and-subsets-in-yaml)
    without the need to write any code.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: YAML还允许您通过[定义拆分和/或配置](./repository_structure#define-your-splits-and-subsets-in-yaml)来自定义数据集的加载方式，而无需编写任何代码。
- en: Feel free to take a look at the [SNLI](https://huggingface.co/datasets/snli),
    [CNN/DailyMail](https://huggingface.co/datasets/cnn_dailymail), and [Allociné](https://huggingface.co/datasets/allocine)
    dataset cards as examples to help you get started.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随意查看[SNLI](https://huggingface.co/datasets/snli)、[CNN/DailyMail](https://huggingface.co/datasets/cnn_dailymail)和[Allociné](https://huggingface.co/datasets/allocine)数据集卡，以帮助您入门。
