- en: The Datasets Hub has support for several libraries in the Open Source ecosystem.
    Thanks to the [huggingface_hub Python library](../huggingface_hub), it’s easy
    to enable sharing your datasets on the Hub. We’re happy to welcome to the Hub
    a set of Open Source libraries that are pushing Machine Learning forward.
  prefs: []
  type: TYPE_NORMAL
- en: The table below summarizes the supported libraries and their level of integration.
  prefs: []
  type: TYPE_NORMAL
- en: '| Library | Description | Download from Hub | Push to Hub |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| [Dask](./datasets-dask) | Parallel and distributed computing library that
    scales the existing Python and PyData ecosystem. | ✅ | ✅ |'
  prefs: []
  type: TYPE_TB
- en: '| [Datasets](./datasets-usage) | 🤗 Datasets is a library for accessing and
    sharing datasets for Audio, Computer Vision, and Natural Language Processing (NLP).
    | ✅ | ✅ |'
  prefs: []
  type: TYPE_TB
- en: '| [DuckDB](./datasets-duckdb) | In-process SQL OLAP database management system.
    | ✅ | ✅ |'
  prefs: []
  type: TYPE_TB
- en: '| [Pandas](./datasets-pandas) | Python data analysis toolkit. | ✅ | ✅ |'
  prefs: []
  type: TYPE_TB
- en: '| [WebDataset](./datasets-webdataset) | Library to write I/O pipelines for
    large datasets. | ✅ | ❌ |'
  prefs: []
  type: TYPE_TB
