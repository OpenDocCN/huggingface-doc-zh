  type: TYPE_NORMAL
- en: We train it for 10 million `n_timesteps`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Memory (Experience Replay) size is 100000, aka the amount of experience steps
    you saved to train again your agent with.
