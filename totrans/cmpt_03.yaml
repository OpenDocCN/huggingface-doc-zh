- en: Creating a competition is free. However, you will need to pay for the compute
    resources used to run the competition. The cost of the compute resources depends
    the type of competition you create.
  prefs: []
  type: TYPE_NORMAL
- en: 'generic: generic competitions are free to run. you can, however, upgrade the
    compute to cpu-upgrade to speed up the metric calculation and reduce the waiting
    time for the participants.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'script: script competitions require a compute resource to run the participant’s
    code. you can choose between a variety of cpu and gpu instances (T4, A10g and
    even A100). the cost of the compute resource is charged per minute.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For script competitions, the script submitted by the participants will run without
    internet for a time limit provided by the organizer. You will be charged for the
    compute resources used by the participants. The cost of the compute resources
    depends on the type of compute resource you choose.
  prefs: []
  type: TYPE_NORMAL
- en: For information on the cost of the compute resources, please see the [pricing
    page](https://huggingface.co/docs/hub/spaces-overview#hardware-resources).
  prefs: []
  type: TYPE_NORMAL
