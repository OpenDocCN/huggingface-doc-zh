- en: The `AutoPeftModel` classes loads the appropriate PEFT model for the task type
    by automatically inferring it from the configuration file. They are designed to
    quickly and easily load a PEFT model in a single line of code without having to
    worry about which exact model class you need or manually loading a [PeftConfig](/docs/peft/v0.8.2/en/package_reference/config#peft.PeftConfig).
  prefs: []
  type: TYPE_NORMAL
