- en: Check out the [Code of Conduct](https://huggingface.co/code-of-conduct) and
    the [Content Guidelines](https://huggingface.co/content-guidelines).
  prefs: []
  type: TYPE_NORMAL
- en: Reporting a repository
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To report a repository, you can click the three dots at the top right of a repository.
    Afterwards, you can click “Report the repository”. This will allow you to explain
    what’s the reason behind the report (Ethical issue, legal issue, not working,
    or other) and a description for the report. Once you do this, a **public discussion**
    will be opened.
  prefs: []
  type: TYPE_NORMAL
