- en: Reporting a comment
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告评论
- en: To report a comment, you can click the three dots at the top right of a comment.
    That will submit a request for the Hugging Face team to review.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要报告评论，您可以点击评论右上角的三个点。这将提交一个请求给Hugging Face团队进行审核。
