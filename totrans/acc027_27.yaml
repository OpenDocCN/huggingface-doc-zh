  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '*Note: Spot Instances are subject to be terminated and training to be continued
    from a checkpoint. This is not handled in 🤗 Accelerate out of the box. Contact
