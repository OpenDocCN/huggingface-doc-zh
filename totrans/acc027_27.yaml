  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：Spot实例可能会被终止，训练将从检查点继续。这在🤗 Accelerate中没有默认处理。如果您需要此功能，请联系我们。*'
- en: 'Remote scripts: Use scripts located on Github'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 远程脚本：使用位于Github上的脚本
