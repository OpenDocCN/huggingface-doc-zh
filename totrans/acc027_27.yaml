  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: This will launch your training script using your configuration. The only thing
    you have to do is provide all the arguments needed by your training script as
    named arguments.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
