  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`default_to_notebook` (`bool`, *可选*, 默认为 *False*) — 如果为 True，则在笔记本中呈现 html。否则返回一个
    html 字符串。'
