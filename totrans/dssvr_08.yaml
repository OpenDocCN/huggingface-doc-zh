- en: Datasets Server provides an `/info` endpoint for exploring the general information
    about dataset, including such fields as description, citation, homepage, license
    and features.
  prefs: []
  type: TYPE_NORMAL
- en: 'The `/info` endpoint accepts two query parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '`dataset`: the dataset name'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`config`: the configuration name'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PythonJavaScriptcURL
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The endpoint response is a JSON with the `dataset_info` key. Its structure and
    content correspond to [DatasetInfo](https://huggingface.co/docs/datasets/package_reference/main_classes#datasets.DatasetInfo)
    object of the `datasets` library.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
