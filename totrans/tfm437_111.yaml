- en: '`should_training_stop` (`bool`, *optional*, defaults to `False`) ‚Äî Whether
    or not the training should be interrupted.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If `True`, this variable will not be set back to `False`. The training will
    just stop.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`should_epoch_stop` (`bool`, *optional*, defaults to `False`) ‚Äî Whether or
    not the current epoch should be interrupted.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If `True`, this variable will be set back to `False` at the beginning of the
    next epoch.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`should_save` (`bool`, *optional*, defaults to `False`) ‚Äî Whether or not the
    model should be saved at this step.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If `True`, this variable will be set back to `False` at the beginning of the
    next step.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`should_evaluate` (`bool`, *optional*, defaults to `False`) ‚Äî Whether or not
    the model should be evaluated at this step.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If `True`, this variable will be set back to `False` at the beginning of the
    next step.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`should_log` (`bool`, *optional*, defaults to `False`) ‚Äî Whether or not the
    logs should be reported at this step.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If `True`, this variable will be set back to `False` at the beginning of the
    next step.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A class that handles the [Trainer](/docs/transformers/v4.37.2/en/main_classes/trainer#transformers.Trainer)
    control flow. This class is used by the [TrainerCallback](/docs/transformers/v4.37.2/en/main_classes/callback#transformers.TrainerCallback)
    to activate some switches in the training loop.
  prefs: []
  type: TYPE_NORMAL
