  type: TYPE_NORMAL
- en: '[PRE38]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`epoch` (`float`, *optional*) ‚Äî Only set during training, will represent the
    epoch the training is at (the decimal part being the percentage of the current
    epoch completed).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`global_step` (`int`, *optional*, defaults to 0) ‚Äî During training, represents
    the number of update steps completed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`max_steps` (`int`, *optional*, defaults to 0) ‚Äî The number of update steps
    to do during the current training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`logging_steps` (`int`, *optional*, defaults to 500) ‚Äî Log every X updates
    steps'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`eval_steps` (`int`, *optional*) ‚Äî Run an evaluation every X steps.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`save_steps` (`int`, *optional*, defaults to 500) ‚Äî Save checkpoint every X
    updates steps.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`train_batch_size` (`int`, *optional*) ‚Äî The batch size for the training dataloader.
    Only needed when `auto_find_batch_size` has been used.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`num_input_tokens_seen` (`int`, *optional*, defaults to 0) ‚Äî The number of
    tokens seen during training (number of input tokens, not the number of prediction
    tokens).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`total_flos` (`float`, *optional*, defaults to 0) ‚Äî The total number of floating
    operations done by the model since the beginning of training (stored as floats
    to avoid overflow).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`log_history` (`List[Dict[str, float]]`, *optional*) ‚Äî The list of logs done
    since the beginning of training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`best_metric` (`float`, *optional*) ‚Äî When tracking the best model, the value
    of the best metric encountered so far.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`best_model_checkpoint` (`str`, *optional*) ‚Äî When tracking the best model,
    the value of the name of the checkpoint for the best model encountered so far.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`is_local_process_zero` (`bool`, *optional*, defaults to `True`) ‚Äî Whether
    or not this process is the local (e.g., on one machine if training in a distributed
    fashion on several machines) main process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`is_world_process_zero` (`bool`, *optional*, defaults to `True`) ‚Äî Whether
    or not this process is the global main process (when training in a distributed
    fashion on several machines, this is only going to be `True` for one process).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`is_hyper_param_search` (`bool`, *optional*, defaults to `False`) ‚Äî Whether
    we are in the process of a hyper parameter search using Trainer.hyperparameter_search.
    This will impact the way data will be logged in TensorBoard.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A class containing the [Trainer](/docs/transformers/v4.37.2/en/main_classes/trainer#transformers.Trainer)
    inner state that will be saved along the model and optimizer when checkpointing
    and passed to the [TrainerCallback](/docs/transformers/v4.37.2/en/main_classes/callback#transformers.TrainerCallback).
  prefs: []
  type: TYPE_NORMAL
- en: 'In all this class, one step is to be understood as one update step. When using
    gradient accumulation, one update step may require several forward and backward
    passes: if you use `gradient_accumulation_steps=n`, then one update step requires
    going through *n* batches.'
  prefs: []
  type: TYPE_NORMAL
