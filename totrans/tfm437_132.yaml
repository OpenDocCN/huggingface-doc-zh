- en: Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Bart model was proposed in [BART: Denoising Sequence-to-Sequence Pre-training
    for Natural Language Generation, Translation, and Comprehension](https://arxiv.org/abs/1910.13461)
    by Mike Lewis, Yinhan Liu, Naman Goyal, Marjan Ghazvininejad, Abdelrahman Mohamed,
    Omer Levy, Ves Stoyanov and Luke Zettlemoyer on 29 Oct, 2019.'
  prefs: []
  type: TYPE_NORMAL
- en: According to the abstract,
  prefs: []
  type: TYPE_NORMAL
- en: Bart uses a standard seq2seq/machine translation architecture with a bidirectional
    encoder (like BERT) and a left-to-right decoder (like GPT).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The pretraining task involves randomly shuffling the order of the original sentences
    and a novel in-filling scheme, where spans of text are replaced with a single
    mask token.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BART is particularly effective when fine tuned for text generation but also
    works well for comprehension tasks. It matches the performance of RoBERTa with
    comparable training resources on GLUE and SQuAD, achieves new state-of-the-art
    results on a range of abstractive dialogue, question answering, and summarization
    tasks, with gains of up to 6 ROUGE.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This model was contributed by [sshleifer](https://huggingface.co/sshleifer).
    The authors‚Äô code can be found [here](https://github.com/pytorch/fairseq/tree/master/examples/bart).
  prefs: []
  type: TYPE_NORMAL
- en: 'Usage tips:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: BART is a model with absolute position embeddings so it‚Äôs usually advised to
    pad the inputs on the right rather than the left.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sequence-to-sequence model with an encoder and a decoder. Encoder is fed a
    corrupted version of the tokens, decoder is fed the original tokens (but has a
    mask to hide the future words like a regular transformers decoder). A composition
    of the following transformations are applied on the pretraining tasks for the
    encoder:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: mask random tokens (like in BERT)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: delete random tokens
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: mask a span of k tokens with a single mask token (a span of 0 tokens is an insertion
    of a mask token)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: permute sentences
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: rotate the document to make it start at a specific token
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementation Notes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bart doesn‚Äôt use `token_type_ids` for sequence classification. Use [BartTokenizer](/docs/transformers/v4.37.2/en/model_doc/bart#transformers.BartTokenizer)
    or [encode()](/docs/transformers/v4.37.2/en/internal/tokenization_utils#transformers.PreTrainedTokenizerBase.encode)
    to get the proper splitting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The forward pass of [BartModel](/docs/transformers/v4.37.2/en/model_doc/bart#transformers.BartModel)
    will create the `decoder_input_ids` if they are not passed. This is different
    than some other modeling APIs. A typical use case of this feature is mask filling.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model predictions are intended to be identical to the original implementation
    when `forced_bos_token_id=0`. This only works, however, if the string you pass
    to `fairseq.encode` starts with a space.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[generate()](/docs/transformers/v4.37.2/en/main_classes/text_generation#transformers.GenerationMixin.generate)
    should be used for conditional generation tasks like summarization, see the example
    in that docstrings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Models that load the *facebook/bart-large-cnn* weights will not have a `mask_token_id`,
    or be able to perform mask-filling tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mask Filling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `facebook/bart-base` and `facebook/bart-large` checkpoints can be used to
    fill multi-token masks.
