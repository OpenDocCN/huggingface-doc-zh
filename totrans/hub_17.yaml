- en: Integrated libraries
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成库
- en: If a model on the Hub is tied to a [supported library](./models-libraries),
    loading the model can be done in just a few lines. For information on accessing
    the model, you can click on the “Use in *Library*” button on the model page to
    see how to do so. For example, `distilgpt2` shows how to do so with 🤗 Transformers
    below.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Hub上的模型与[支持的库](./models-libraries)相关联，只需几行代码即可加载模型。有关访问模型的信息，您可以单击模型页面上的“在*Library*中使用”按钮，查看如何操作。例如，`distilgpt2`显示了如何在🤗
    Transformers中执行此操作。
