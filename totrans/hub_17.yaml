- en: Using the Hugging Face Client Library
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Hugging Face客户端库
- en: You can use the [`huggingface_hub`](https://github.com/huggingface/huggingface_hub)
    library to create, delete, update and retrieve information from repos. You can
    also download files from repos or integrate them into your library! For example,
    you can quickly load a Scikit-learn model with a few lines.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用[`huggingface_hub`](https://github.com/huggingface/huggingface_hub)库来创建、删除、更新和检索存储库中的信息。您还可以从存储库中下载文件或将其集成到您的库中！例如，您可以使用几行代码快速加载一个Scikit-learn模型。
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Using Git
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Git
- en: 'Since all models on the Model Hub are Git repositories, you can clone the models
    locally by running:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于模型Hub上的所有模型都是Git存储库，您可以通过运行以下命令在本地克隆模型：
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If you have write-access to the particular model repo, you’ll also have the
    ability to commit and push revisions to the model.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对特定模型存储库具有写入权限，您还可以提交和推送对模型的修订。
- en: Add your SSH public key to [your user settings](https://huggingface.co/settings/keys)
    to push changes and/or access private repos.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的SSH公钥添加到[您的用户设置](https://huggingface.co/settings/keys)中，以推送更改和/或访问私有存储库。
