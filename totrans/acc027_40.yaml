- en: Below is a list of all the available commands ü§ó Accelerate with their parameters
  prefs: []
  type: TYPE_NORMAL
- en: accelerate config
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Command**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`accelerate config` or `accelerate-config`'
  prefs: []
  type: TYPE_NORMAL
- en: Launches a series of prompts to create and save a `default_config.yml` configuration
    file for your training system. Should always be ran first on your machine.
  prefs: []
  type: TYPE_NORMAL
- en: '**Usage**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Optional Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--config_file CONFIG_FILE` (`str`) ‚Äî The path to use to store the config file.
    Will default to a file named default_config.yaml in the cache location, which
    is the content of the environment `HF_HOME` suffixed with ‚Äòaccelerate‚Äô, or if
    you don‚Äôt have such an environment variable, your cache directory (`~/.cache`
    or the content of `XDG_CACHE_HOME`) suffixed with `huggingface`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-h`, `--help` (`bool`) ‚Äî Show a help message and exit'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: accelerate config default
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Command**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`accelerate config default` or `accelerate-config default`'
  prefs: []
  type: TYPE_NORMAL
- en: Create a default config file for Accelerate with only a few flags set.
  prefs: []
  type: TYPE_NORMAL
- en: '**Usage**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Optional Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--config_file CONFIG_FILE` (`str`) ‚Äî The path to use to store the config file.
    Will default to a file named default_config.yaml in the cache location, which
    is the content of the environment `HF_HOME` suffixed with ‚Äòaccelerate‚Äô, or if
    you don‚Äôt have such an environment variable, your cache directory (`~/.cache`
    or the content of `XDG_CACHE_HOME`) suffixed with `huggingface`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-h`, `--help` (`bool`) ‚Äî Show a help message and exit'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--mixed_precision {no,fp16,bf16}` (`str`) ‚Äî Whether or not to use mixed precision
    training. Choose between FP16 and BF16 (bfloat16) training. BF16 training is only
    supported on Nvidia Ampere GPUs and PyTorch 1.10 or later.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: accelerate config update
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Command**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`accelerate config update` or `accelerate-config update`'
  prefs: []
  type: TYPE_NORMAL
- en: Update an existing config file with the latest defaults while maintaining the
    old configuration.
  prefs: []
  type: TYPE_NORMAL
- en: '**Usage**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Optional Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--config_file CONFIG_FILE` (`str`) ‚Äî The path to the config file to update.
    Will default to a file named default_config.yaml in the cache location, which
    is the content of the environment `HF_HOME` suffixed with ‚Äòaccelerate‚Äô, or if
    you don‚Äôt have such an environment variable, your cache directory (`~/.cache`
    or the content of `XDG_CACHE_HOME`) suffixed with `huggingface`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-h`, `--help` (`bool`) ‚Äî Show a help message and exit'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: accelerate env
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Command**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`accelerate env` or `accelerate-env` or `python -m accelerate.commands.env`'
  prefs: []
  type: TYPE_NORMAL
- en: Lists the contents of the passed ü§ó Accelerate configuration file. Should always
    be used when opening an issue on the [GitHub repository](https://github.com/huggingface/accelerate).
  prefs: []
  type: TYPE_NORMAL
- en: '**Usage**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '**Optional Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--config_file CONFIG_FILE` (`str`) ‚Äî The path to use to store the config file.
    Will default to a file named default_config.yaml in the cache location, which
    is the content of the environment `HF_HOME` suffixed with ‚Äòaccelerate‚Äô, or if
    you don‚Äôt have such an environment variable, your cache directory (`~/.cache`
    or the content of `XDG_CACHE_HOME`) suffixed with `huggingface`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-h`, `--help` (`bool`) ‚Äî Show a help message and exit'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: accelerate launch
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Command**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`accelerate launch` or `accelerate-launch` or `python -m accelerate.commands.launch`'
  prefs: []
  type: TYPE_NORMAL
- en: Launches a specified script on a distributed system with the right parameters.
  prefs: []
  type: TYPE_NORMAL
- en: '**Usage**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '**Positional Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`{training_script}` ‚Äî The full path to the script to be launched in parallel'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--{training_script-argument-1}` ‚Äî Arguments of the training script'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Optional Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`-h`, `--help` (`bool`) ‚Äî Show a help message and exit'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--config_file CONFIG_FILE` (`str`)‚Äî The config file to use for the default
    values in the launching script.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-m`, `--module` (`bool`) ‚Äî Change each process to interpret the launch script
    as a Python module, executing with the same behavior as ‚Äòpython -m‚Äô.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--no_python` (`bool`) ‚Äî Skip prepending the training script with ‚Äòpython‚Äô
    - just execute it directly. Useful when the script is not a Python script.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--debug` (`bool`) ‚Äî Whether to print out the torch.distributed stack trace
    when something fails.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`-q`, `--quiet` (`bool`) ‚Äî Silence subprocess errors from the launch stack
    trace to only show the relevant tracebacks. (Only applicable to DeepSpeed and
    single-process configurations).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The rest of these arguments are configured through `accelerate config` and are
    read in from the specified `--config_file` (or default configuration) for their
    values. They can also be passed in manually.
  prefs: []
  type: TYPE_NORMAL
- en: '**Hardware Selection Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--cpu` (`bool`) ‚Äî Whether or not to force the training on the CPU.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--multi_gpu` (`bool`) ‚Äî Whether or not this should launch a distributed GPU
    training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--tpu` (`bool`) ‚Äî Whether or not this should launch a TPU training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--ipex` (`bool`) ‚Äî Whether or not this should launch an Intel Pytorch Extension
    (IPEX) training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Resource Selection Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: The following arguments are useful for fine-tuning how available hardware should
    be used
  prefs: []
  type: TYPE_NORMAL
- en: '`--mixed_precision {no,fp16,bf16}` (`str`) ‚Äî Whether or not to use mixed precision
    training. Choose between FP16 and BF16 (bfloat16) training. BF16 training is only
    supported on Nvidia Ampere GPUs and PyTorch 1.10 or later.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--num_processes NUM_PROCESSES` (`int`) ‚Äî The total number of processes to
    be launched in parallel.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--num_machines NUM_MACHINES` (`int`) ‚Äî The total number of machines used in
    this training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--num_cpu_threads_per_process NUM_CPU_THREADS_PER_PROCESS` (`int`) ‚Äî The number
    of CPU threads per process. Can be tuned for optimal performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Training Paradigm Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: The following arguments are useful for selecting which training paradigm to
    use.
  prefs: []
  type: TYPE_NORMAL
- en: '`--use_deepspeed` (`bool`) ‚Äî Whether or not to use DeepSpeed for training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--use_fsdp` (`bool`) ‚Äî Whether or not to use FullyShardedDataParallel for
    training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--use_megatron_lm` (`bool`) ‚Äî Whether or not to use Megatron-LM for training.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--use_xpu` (`bool`) ‚Äî Whether to use IPEX plugin to speed up training on XPU
    specifically.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distributed GPU Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following arguments are only useful when `multi_gpu` is passed or multi-gpu
    training is configured through `accelerate config`:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--gpu_ids` (`str`) ‚Äî What GPUs (by id) should be used for training on this
    machine as a comma-seperated list'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--same_network` (`bool`) ‚Äî Whether all machines used for multinode training
    exist on the same local network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--machine_rank MACHINE_RANK` (`int`) ‚Äî The rank of the machine on which this
    script is launched.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--main_process_ip MAIN_PROCESS_IP` (`str`) ‚Äî The IP address of the machine
    of rank 0.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--main_process_port MAIN_PROCESS_PORT` (`int`) ‚Äî The port to use to communicate
    with the machine of rank 0.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--rdzv_backend` (`str`) ‚Äî The rendezvous method to use, such as ‚Äústatic‚Äù or
    ‚Äúc10d‚Äù'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--rdzv_conf` (`str`) ‚Äî Additional rendezvous configuration (<key1>=<value1>,<key2>=<value2>,‚Ä¶).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--max_restarts` (`int`) ‚Äî Maximum number of worker group restarts before failing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--monitor_interval` (`float`) ‚Äî Interval, in seconds, to monitor the state
    of workers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**TPU Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following arguments are only useful when `tpu` is passed or TPU training
    is configured through `accelerate config`:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--main_training_function MAIN_TRAINING_FUNCTION` (`str`) ‚Äî The name of the
    main function to be executed in your script.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--downcast_bf16` (`bool`) ‚Äî Whether when using bf16 precision on TPUs if both
    float and double tensors are cast to bfloat16 or if double tensors remain as float32.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DeepSpeed Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following arguments are only useful when `use_deepspeed` is passed or `deepspeed`
    is configured through `accelerate config`:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--deepspeed_config_file` (`str`) ‚Äî DeepSpeed config file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--zero_stage` (`int`) ‚Äî DeepSpeed‚Äôs ZeRO optimization stage.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--offload_optimizer_device` (`str`) ‚Äî Decides where (none|cpu|nvme) to offload
    optimizer states.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--offload_param_device` (`str`) ‚Äî Decides where (none|cpu|nvme) to offload
    parameters.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--gradient_accumulation_steps` (`int`) ‚Äî No of gradient_accumulation_steps
    used in your training script.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--gradient_clipping` (`float`) ‚Äî Gradient clipping value used in your training
    script.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--zero3_init_flag` (`str`) ‚Äî Decides Whether (true|false) to enable `deepspeed.zero.Init`
    for constructing massive models. Only applicable with DeepSpeed ZeRO Stage-3.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--zero3_save_16bit_model` (`str`) ‚Äî Decides Whether (true|false) to save 16-bit
    model weights when using ZeRO Stage-3\. Only applicable with DeepSpeed ZeRO Stage-3.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--deepspeed_hostfile` (`str`) ‚Äî DeepSpeed hostfile for configuring multi-node
    compute resources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--deepspeed_exclusion_filter` (`str`) ‚Äî DeepSpeed exclusion filter string
    when using mutli-node setup.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--deepspeed_inclusion_filter` (`str`) ‚Äî DeepSpeed inclusion filter string
    when using mutli-node setup.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--deepspeed_multinode_launcher` (`str`) ‚Äî DeepSpeed multi-node launcher to
    use.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fully Sharded Data Parallelism Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following arguments are only useful when `use_fsdp` is passed or Fully
    Sharded Data Parallelism is configured through `accelerate config`:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--fsdp_offload_params` (`str`) ‚Äî Decides Whether (true|false) to offload parameters
    and gradients to CPU.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--fsdp_min_num_params` (`int`) ‚Äî FSDP‚Äôs minimum number of parameters for Default
    Auto Wrapping.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--fsdp_sharding_strategy` (`int`) ‚Äî FSDP‚Äôs Sharding Strategy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--fsdp_auto_wrap_policy` (`str`) ‚Äî FSDP‚Äôs auto wrap policy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--fsdp_transformer_layer_cls_to_wrap` (`str`) ‚Äî Transformer layer class name
    (case-sensitive) to wrap, e.g, `BertLayer`, `GPTJBlock`, `T5Block` ‚Ä¶'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--fsdp_backward_prefetch_policy` (`str`) ‚Äî FSDP‚Äôs backward prefetch policy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--fsdp_state_dict_type` (`str`) ‚Äî FSDP‚Äôs state dict type.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Megatron-LM Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following arguments are only useful when `use_megatron_lm` is passed or
    Megatron-LM is configured through `accelerate config`:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--megatron_lm_tp_degree` (‚Äú) ‚Äî Megatron-LM‚Äôs Tensor Parallelism (TP) degree.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--megatron_lm_pp_degree` (‚Äú) ‚Äî Megatron-LM‚Äôs Pipeline Parallelism (PP) degree.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--megatron_lm_num_micro_batches` (‚Äú) ‚Äî Megatron-LM‚Äôs number of micro batches
    when PP degree > 1.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--megatron_lm_sequence_parallelism` (‚Äú) ‚Äî Decides Whether (true|false) to
    enable Sequence Parallelism when TP degree > 1.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--megatron_lm_recompute_activations` (‚Äú) ‚Äî Decides Whether (true|false) to
    enable Selective Activation Recomputation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--megatron_lm_use_distributed_optimizer` (‚Äú) ‚Äî Decides Whether (true|false)
    to use distributed optimizer which shards optimizer state and gradients across
    Data Parallel (DP) ranks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--megatron_lm_gradient_clipping` (‚Äú) ‚Äî Megatron-LM‚Äôs gradient clipping value
    based on global L2 Norm (0 to disable).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AWS SageMaker Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: The following arguments are only useful when training in SageMaker
  prefs: []
  type: TYPE_NORMAL
- en: '`--aws_access_key_id AWS_ACCESS_KEY_ID` (`str`) ‚Äî The AWS_ACCESS_KEY_ID used
    to launch the Amazon SageMaker training job'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--aws_secret_access_key AWS_SECRET_ACCESS_KEY` (`str`) ‚Äî The AWS_SECRET_ACCESS_KEY
    used to launch the Amazon SageMaker training job'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: accelerate estimate-memory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Command**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`accelerate estimate-memory` or `accelerate-estimate-memory` or `python -m
    accelerate.commands.estimate`'
  prefs: []
  type: TYPE_NORMAL
- en: Estimates the total vRAM a particular model hosted on the Hub needs to be loaded
    in with an estimate for training. Requires that `huggingface_hub` be installed.
  prefs: []
  type: TYPE_NORMAL
- en: When performing inference, typically add ‚â§20% to the result as overall allocation
    [as referenced here](https://blog.eleuther.ai/transformer-math/). We will have
    more extensive estimations in the future that will automatically be included in
    the calculation.
  prefs: []
  type: TYPE_NORMAL
- en: '**Usage**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '**Required Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`MODEL_NAME` (`str`)‚Äî The model name on the Hugging Face Hub'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Optional Arguments**:'
  prefs: []
  type: TYPE_NORMAL
- en: '`--library_name {timm,transformers}` (`str`) ‚Äî The library the model has an
    integration with, such as `transformers`, needed only if this information is not
    stored on the Hub'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`--dtypes {float32,float16,int8,int4}` (`[{float32,float16,int8,int4} ...]`)
    ‚Äî The dtypes to use for the model, must be one (or many) of `float32`, `float16`,
    `int8`, and `int4`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
