  - PREF_H1
  type: TYPE_NORMAL
- en: 'Original text: [https://huggingface.co/docs/datasets/audio_load](https://huggingface.co/docs/datasets/audio_load)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
