    loading a model). [setup()](/docs/transformers/v4.37.2/en/main_classes/agent#transformers.Tool.setup)
    will be called the first time you use your tool, but not at instantiation.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的工具有一个昂贵的操作需要在可用之前执行（例如加载模型），您也可以重写方法[setup()](/docs/transformers/v4.37.2/en/main_classes/agent#transformers.Tool.setup)。[setup()](/docs/transformers/v4.37.2/en/main_classes/agent#transformers.Tool.setup)将在您第一次使用工具时调用，但不会在实例化时调用。
