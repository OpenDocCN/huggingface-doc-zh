  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`api_key` (`str`, *optional*) — 要使用的API密钥。如果未设置，将查找环境变量`"AZURE_OPENAI_API_KEY"`。'
