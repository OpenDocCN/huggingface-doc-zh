  type: TYPE_PRE
  zh: '[PRE28]'
- en: Parameters
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`endpoint_url` (`str`, *optional*) — The url of the endpoint to use.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`endpoint_url`（`str`，*可选*）—要使用的端点的url。'
- en: '`token` (`str`, *optional*) — The token to use as HTTP bearer authorization
    for remote files. If unset, will use the token generated when running `huggingface-cli
    login` (stored in `~/.huggingface`).'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`token`（`str`，*可选*）—用作远程文件的HTTP bearer授权的令牌。如果未设置，将使用运行`huggingface-cli login`时生成的令牌（存储在`~/.huggingface`中）。'
- en: '`tool_class` (`type`, *optional*) — The corresponding `tool_class` if this
