  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '[<来源>](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/tools/base.py#L346)'
- en: '[PRE28]'
  id: totrans-215
