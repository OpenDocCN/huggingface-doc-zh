  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Parameters
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`output_dir` (`str`) — The folder in which you want to save your tool.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`output_dir` (`str`) — 您想要保存工具的文件夹。'
- en: 'Saves the relevant code files for your tool so it can be pushed to the Hub.
    This will copy the code of your tool in `output_dir` as well as autogenerate:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 保存与您的工具相关的代码文件，以便将其推送到Hub。这将在`output_dir`中复制您的工具的代码，并自动生成：
- en: a config file named `tool_config.json`
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个名为`tool_config.json`的配置文件
- en: an `app.py` file so that your tool can be converted to a space
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个`app.py`文件，以便将您的工具转换为一个空间
- en: a `requirements.txt` containing the names of the module used by your tool (as
    detected when inspecting its code)
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个包含您的工具使用的模块名称的`requirements.txt`文件（在检查其代码时检测到）。
- en: You should only use this method to save tools that are defined in a separate
    module (not `__main__`).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该只使用此方法来保存在单独模块中定义的工具（不是`__main__`）。
