  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '#### `prepare_inputs`'
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/tools/base.py#L366)'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '[<来源>](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/tools/base.py#L366)'
- en: '[PRE30]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Prepare the inputs received for the HTTP client sending data to the endpoint.
    Positional arguments will be matched with the signature of the `tool_class` if
    it was provided at instantation. Images will be encoded into bytes.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 准备接收到的输入以便通过HTTP客户端将数据发送到端点。如果在实例化时提供了`tool_class`，则位置参数将与`tool_class`的签名匹配。图像将被编码为字节。
- en: You can override this method in your custom class of [RemoteTool](/docs/transformers/v4.37.2/en/main_classes/agent#transformers.RemoteTool).
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在您的自定义类[RemoteTool](/docs/transformers/v4.37.2/en/main_classes/agent#transformers.RemoteTool)中覆盖此方法。
