  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repo_id` (`str`) — 您要将工具推送到的存储库的名称。在将工具推送到给定组织时，它应包含您的组织名称。'
- en: '`commit_message` (`str`, *optional*, defaults to `"Upload tool"`) — Message
    to commit while pushing.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`commit_message` (`str`, *可选*，默认为`"Upload tool"`) — 推送时要提交的消息。'
