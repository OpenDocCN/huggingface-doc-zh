- en: The [Hub](https://huggingface.co/datasets) is home to an extensive collection
    of community-curated and research datasets. We encourage you to share your dataset
    to the Hub to help grow the ML community and accelerate progress for everyone.
    All contributions are welcome; adding a dataset is just a drag and drop away!
  prefs: []
  type: TYPE_NORMAL
- en: Start by [creating a Hugging Face Hub account](https://huggingface.co/join)
    if you donâ€™t have one yet.
  prefs: []
  type: TYPE_NORMAL
- en: Upload using the Hub UI
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Hubâ€™s web-based interface allows users without any developer experience
    to upload a dataset.
  prefs: []
  type: TYPE_NORMAL
- en: Create a repository
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A repository hosts all your dataset files, including the revision history, making
    storing more than one dataset version possible.
  prefs: []
  type: TYPE_NORMAL
- en: Click on your profile and select **New Dataset** to create a [new dataset repository](https://huggingface.co/new-dataset).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pick a name for your dataset, and choose whether it is a public or private dataset.
    A public dataset is visible to anyone, whereas a private dataset can only be viewed
    by you or members of your organization.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/9655a2c631281e18034acb38cfbea5ef.png)'
  prefs: []
  type: TYPE_IMG
- en: Upload dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once youâ€™ve created a repository, navigate to the **Files and versions** tab
    to add a file. Select **Add file** to upload your dataset files. We support many
    text, audio, image and other data extensions such as `.csv`, `.mp3`, and `.jpg`
    (see the full list of [File formats](#file-formats)).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/fc493c6b6758193361a26aea379f2025.png)'
  prefs: []
  type: TYPE_IMG
- en: Drag and drop your dataset files.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/e572cb26342ae7e27eba014eecc89ad4.png)'
  prefs: []
  type: TYPE_IMG
- en: After uploading your dataset files, they are stored in your dataset repository.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/45b3829b0d37be64d6e8ca09fa87e1e1.png)'
  prefs: []
  type: TYPE_IMG
- en: Create a Dataset card
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Adding a Dataset card is super valuable for helping users find your dataset
    and understand how to use it responsibly.
  prefs: []
  type: TYPE_NORMAL
- en: Click on **Create Dataset Card** to create a [Dataset card](./datasets-cards).
    This button creates a `README.md` file in your repository.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/c9a7532504a3ead3b2ab797a9dc4b0fe.png)'
  prefs: []
  type: TYPE_IMG
- en: At the top, youâ€™ll see the **Metadata UI** with several fields to select from
    such as license, language, and task categories. These are the most important tags
    for helping users discover your dataset on the Hub (when applicable). When you
    select an option for a field, it will be automatically added to the top of the
    dataset card.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can also look at the [Dataset Card specifications](https://github.com/huggingface/hub-docs/blob/main/datasetcard.md?plain=1),
    which has a complete set of allowed tags, including optional like `annotations_creators`,
    to help you choose the ones that are useful for your dataset.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![](../Images/ac18864100adeff9f11fc582aad0bf85.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Write your dataset documentation in the Dataset Card to introduce your dataset
    to the community and help users understand what is inside: what are the use cases
    and limitations, where the data comes from, what are important ethical considerations,
    and any other relevant details.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can click on the **Import dataset card template** link at the top of the
    editor to automatically create a dataset card template. For a detailed example
    of what a good Dataset card should look like, take a look at the [CNN DailyMail
    Dataset card](https://huggingface.co/datasets/cnn_dailymail).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Using the huggingface_hub client library
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The rich features set in the `huggingface_hub` library allows you to manage
    repositories, including creating repos and uploading datasets to the Hub. Visit
    [the client libraryâ€™s documentation](https://huggingface.co/docs/huggingface_hub/index)
    to learn more.
  prefs: []
  type: TYPE_NORMAL
- en: Using other libraries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some libraries like [ðŸ¤— Datasets](../datasets/index), [Pandas](https://pandas.pydata.org/),
    [Dask](https://www.dask.org/) or [DuckDB](https://duckdb.org/) can upload files
    to the Hub. See the list of [Libraries supported by the Datasets Hub](./datasets-libraries)
    for more information.
  prefs: []
  type: TYPE_NORMAL
- en: Using Git
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since dataset repos are Git repositories, you can use Git to push your data
    files to the Hub. Follow the guide on [Getting Started with Repositories](repositories-getting-started)
    to learn about using the `git` CLI to commit and push your datasets.
  prefs: []
  type: TYPE_NORMAL
- en: File formats
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Hub natively supports multiple file formats:'
  prefs: []
  type: TYPE_NORMAL
- en: CSV (.csv, .tsv)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JSON Lines, JSON (.jsonl, .json)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Parquet (.parquet)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Text (.txt)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Images (.png, .jpg, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audio (.wav, .mp3, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[WebDataset](https://github.com/webdataset/webdataset) (.tar)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It supports files compressed using ZIP (.zip), GZIP (.gz), ZSTD (.zst), BZ2
    (.bz2), LZ4 (.lz4) and LZMA (.xz).
  prefs: []
  type: TYPE_NORMAL
- en: Image and audio files can also have additional metadata files, see the [Data
    files Configuration](./datasets-data-files-configuration#image-and-audio-datasets)
    on image and audio datasets.
  prefs: []
  type: TYPE_NORMAL
- en: You may want to convert your files to these formats to benefit from all the
    Hub features. Other formats and structures may not be recognized by the Hub.
  prefs: []
  type: TYPE_NORMAL
- en: Dataset Viewer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The [Dataset Viewer](./datasets-viewer) is useful to know how the data actually
    looks like before you download it. It is enabled by default for all public datasets.
    It is also available for private datasets owned by a [PRO user](https://huggingface.co/pricing)
    or an [Enterprise Hub organization](https://huggingface.co/enterprise).
  prefs: []
  type: TYPE_NORMAL
- en: After uploading your dataset, make sure the Dataset Viewer correctly shows your
    data, or [Configure the Dataset Viewer](./datasets-viewer-configure).
  prefs: []
  type: TYPE_NORMAL
- en: Large scale datasets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Hugging Face Hub supports large scale datasets, usually uploaded in Parquet
    (e.g. via `push_to_hub()` using [ðŸ¤— Datasets](../datasets/index)) or [WebDataset](https://github.com/webdataset/webdataset)
    format.
  prefs: []
  type: TYPE_NORMAL
- en: You can upload large scale datasets at high speed using the `huggingface-hub`
    library.
  prefs: []
  type: TYPE_NORMAL
- en: See [how to upload a folder by chunks](../huggingface_hub/guides/upload#upload-a-folder-by-chunks)
    and the [tips and tricks for large uploads](../huggingface_hub/guides/upload#tips-and-tricks-for-large-uploads).
  prefs: []
  type: TYPE_NORMAL
