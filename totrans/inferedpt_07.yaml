- en: Easily deploy machine learning models on dedicated infrastructure with ðŸ¤— Inference
    Endpoints. When you create an Endpoint, you can select the instance type to deploy
    and scale your model according to an hourly rate. ðŸ¤— Inference Endpoints is accessible
    to Hugging Face accounts with an active subscription and credit card on file.
    At the end of the subscription period, the user or organization account will be
    charged for the compute resources used while Endpoints are *initializing* and
    in a *running* state.
  prefs: []
  type: TYPE_NORMAL
