  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/inference-endpoints/guides/metrics](https://huggingface.co/docs/inference-endpoints/guides/metrics)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Hugging Face Endpoints provides access to the metrics and analytics of your
    Endpoints through the UI on the detailed overview in the “Analytics” tab of your
    Endpoints.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face端点通过端点的“分析”选项卡中的详细概述界面提供对端点的指标和分析的访问。
- en: '![metric dashboard](../Images/de0b9e7c5164004a48e0ecbdf23ff922.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![指标仪表板](../Images/de0b9e7c5164004a48e0ecbdf23ff922.png)'
- en: Access Metrics via API
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过API访问指标
- en: The Hugging Face Inference Endpoints API exposes a [route to access the metrics](/docs/inference-endpoints/api_reference#getendpointmetrics)
    of your Endpoints. You can use this route to send customized Prometheus queries
    to your Endpoints.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face推理端点API公开了一个[路由来访问端点的指标](/docs/inference-endpoints/api_reference#getendpointmetrics)。您可以使用此路由向端点发送定制的Prometheus查询。
