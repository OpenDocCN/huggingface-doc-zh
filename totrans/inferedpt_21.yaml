  - PREF_H1
  type: TYPE_NORMAL
  zh: 访问和查看指标
- en: 'Original text: [https://huggingface.co/docs/inference-endpoints/guides/metrics](https://huggingface.co/docs/inference-endpoints/guides/metrics)'
  id: totrans-1
  prefs:
