- en: DreamBooth is a method to personalize text-to-image models like Stable Diffusion
    given just a few (3-5) images of a subject. It allows the model to generate contextualized
    images of the subject in different scenes, poses, and views.
  prefs: []
  type: TYPE_NORMAL
- en: Data Preparation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data format for DreamBooth training is simple. All you need is images of
    a concept (e.g. a person) and a concept token.
  prefs: []
  type: TYPE_NORMAL
- en: To train a dreambooth model, please select an appropriate model from the hub.
    When choosing a model from the hub, please make sure you select the correct image
    size compatible with the model.
  prefs: []
  type: TYPE_NORMAL
- en: Your concept token is `prompt` in parameters section.
  prefs: []
  type: TYPE_NORMAL
