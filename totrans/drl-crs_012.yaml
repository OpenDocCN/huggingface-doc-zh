- en: The “Deep” in Reinforcement Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强化学习中的“深度”
- en: 'Original text: [https://huggingface.co/learn/deep-rl-course/unit1/deep-rl](https://huggingface.co/learn/deep-rl-course/unit1/deep-rl)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/learn/deep-rl-course/unit1/deep-rl](https://huggingface.co/learn/deep-rl-course/unit1/deep-rl)
- en: What we've talked about so far is Reinforcement Learning. But where does the
    "Deep" come into play?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止我们讨论的是强化学习。但是“深度”是如何发挥作用的呢？
- en: Deep Reinforcement Learning introduces **deep neural networks to solve Reinforcement
    Learning problems** — hence the name “deep”.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 深度强化学习引入了**深度神经网络来解决强化学习问题**，因此得名“深度”。
- en: For instance, in the next unit, we’ll learn about two value-based algorithms: Q-Learning (classic
    Reinforcement Learning) and then Deep Q-Learning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在下一个单元中，我们将学习两种基于价值的算法：Q学习（经典强化学习）和深度Q学习。
- en: You’ll see the difference is that, in the first approach, **we use a traditional
    algorithm** to create a Q table that helps us find what action to take for each
    state.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到区别在于，在第一种方法中，**我们使用传统算法**来创建一个Q表，帮助我们找到每个状态下应该采取的动作。
- en: In the second approach, **we will use a Neural Network** (to approximate the
    Q value).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二种方法中，**我们将使用神经网络**（来近似Q值）。
