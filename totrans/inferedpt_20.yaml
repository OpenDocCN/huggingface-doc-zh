- en: Hugging Face Endpoints provides access to the logs of your Endpoints through
    the UI in the “Logs” tab of your Endpoint.
  prefs: []
  type: TYPE_NORMAL
- en: You will have access to the build logs of your Image artifacts as well as access
    to the Container Logs during inference.
  prefs: []
  type: TYPE_NORMAL
- en: '![select logs](../Images/17399f28d3a63eb6d12b299e8960316f.png)'
  prefs: []
  type: TYPE_IMG
- en: The Container Logs are only available when your Endpoint is in the “Running”
    state.
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: If your Endpoint creation is in the “Failed” state, you can check the
    Build Logs to see what the reason was, e.g. wrong version of a dependency, etc.*'
  prefs: []
  type: TYPE_NORMAL
