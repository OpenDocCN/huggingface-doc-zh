- en: '`output_dir` (`str`, *optional*) ‚Äî Output directory for the dataset. Default
    to this builder‚Äôs `cache_dir`, which is inside `~/.cache/huggingface/datasets`
    by default.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
