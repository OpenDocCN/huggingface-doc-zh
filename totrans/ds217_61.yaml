- en: '`Enum` for how to treat pre-existing downloads and data.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
- en: The default mode is `REUSE_DATASET_IF_EXISTS`, which will reuse both raw downloads
    and the prepared dataset if they exist.
