  prefs: []
  type: TYPE_NORMAL
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '**tokenizer** (`CLIPTokenizer`) â€” The decoder tokenizer to be used for text
    inputs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**text_encoder** (`CLIPTextModel`) â€” The decoder text encoder to be used for
    text inputs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**decoder** (`WuerstchenDiffNeXt`) â€” The decoder model to be used for decoder
    image generation pipeline.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**scheduler** (`DDPMWuerstchenScheduler`) â€” The scheduler to be used for decoder
    image generation pipeline.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**vqgan** (`PaellaVQModel`) â€” The VQGAN model to be used for decoder image
    generation pipeline.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**prior_tokenizer** (`CLIPTokenizer`) â€” The prior tokenizer to be used for
    text inputs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**prior_text_encoder** (`CLIPTextModel`) â€” The prior text encoder to be used
    for text inputs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**prior_prior** (`WuerstchenPrior`) â€” The prior model to be used for prior
    pipeline.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**prior_scheduler** (`DDPMWuerstchenScheduler`) â€” The scheduler to be used
