- en: '### class huggingface_hub.SpaceRuntime'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/_space_api.py#L89)'
  prefs: []
  type: TYPE_NORMAL
- en: '( data: Dict )'
  prefs: []
  type: TYPE_NORMAL
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '**stage** (`str`) — Current stage of the space. Example: RUNNING.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**hardware** (`str` or `None`) — Current hardware of the space. Example: “cpu-basic”.
    Can be `None` if Space is `BUILDING` for the first time.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**requested_hardware** (`str` or `None`) — Requested hardware. Can be different
    than `hardware` especially if the request has just been made. Example: “t4-medium”.
    Can be `None` if no hardware has been requested yet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**sleep_time** (`int` or `None`) — Number of seconds the Space will be kept
    alive after the last request. By default (if value is `None`), the Space will
    never go to sleep if it’s running on an upgraded hardware, while it will go to
    sleep after 48 hours on a free ‘cpu-basic’ hardware. For more details, see [https://huggingface.co/docs/hub/spaces-gpus#sleep-time](https://huggingface.co/docs/hub/spaces-gpus#sleep-time).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**raw** (`dict`) — Raw response from the server. Contains more information
    about the Space runtime like number of replicas, number of cpu, memory size,…'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contains information about the current runtime of a Space.
  prefs: []
  type: TYPE_NORMAL
