- en: '[Optuna](https://optuna.org/) is a library that helps you to automate the search.
    In this Unit, we’ll study a **little bit of the theory behind automatic hyperparameter
    tuning**. We’ll first try to optimize the parameters of the DQN studied in the
    last unit manually. We’ll then **learn how to automate the search using Optuna**.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[Optuna](https://optuna.org/)是一个帮助你自动搜索的库。在本单元中，我们将学习**自动超参数调整背后的一点理论**。我们将首先尝试手动优化上一单元中研究的DQN的参数。然后我们将**学习如何使用Optuna自动搜索**。'
