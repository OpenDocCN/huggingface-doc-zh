- en: '**You can create your own reinforcement learning environments with Unity and
    MLAgents**. Using a game engine such as Unity can be intimidating at first, but
    here are the steps you can take to learn smoothly.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 1: Know how to use Unity'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The best way to learn Unity is to do [“Create with Code” course](https://learn.unity.com/course/create-with-code):
    it’s a series of videos for beginners where **you will create 5 small games with
    Unity**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 2: Create the simplest environment with this tutorial'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Then, when you know how to use Unity, you can create your [first basic RL environment
    using this tutorial](https://github.com/Unity-Technologies/ml-agents/blob/release_20_docs/docs/Learning-Environment-Create-New.md).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 3: Iterate and create nice environments'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that you’ve created your first simple environment you can iterate to more
    complex ones using the [MLAgents documentation (especially Designing Agents and
    Agent part)](https://github.com/Unity-Technologies/ml-agents/blob/release_20_docs/docs/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition, you can take this free course [“Create a hummingbird environment”](https://learn.unity.com/course/ml-agents-hummingbirds)
    by [Adam Kelly](https://twitter.com/aktwelve)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have fun! And if you create custom environments don’t hesitate to share them
    to the `#rl-i-made-this` discord channel.
  prefs: []
  type: TYPE_NORMAL
