- en: Welcome to the most fascinating topic in Artificial Intelligence: **Deep Reinforcement
    Learning.**
  prefs: []
  type: TYPE_NORMAL
- en: Deep RL is a type of Machine Learning where an agent learns **how to behave** in
    an environment **by performing actions** and **seeing the results.**
  prefs: []
  type: TYPE_NORMAL
- en: In this first unit, **you’ll learn the foundations of Deep Reinforcement Learning.**
  prefs: []
  type: TYPE_NORMAL
- en: Then, you’ll **train your Deep Reinforcement Learning agent, a lunar lander
    to land correctly on the Moon** using [Stable-Baselines3](https://stable-baselines3.readthedocs.io/en/master/)
    , a Deep Reinforcement Learning library.
  prefs: []
  type: TYPE_NORMAL
- en: '![LunarLander](../Images/2cd989d7bf01c3c770ed0607b8bfdd59.png)'
  prefs: []
  type: TYPE_IMG
- en: And finally, you’ll **upload this trained agent to the Hugging Face Hub 🤗, a
    free, open platform where people can share ML models, datasets, and demos.**
  prefs: []
  type: TYPE_NORMAL
- en: It’s essential **to master these elements** before diving into implementing
    Deep Reinforcement Learning agents. The goal of this chapter is to give you solid
    foundations.
  prefs: []
  type: TYPE_NORMAL
- en: After this unit, in a bonus unit, you’ll be **able to train Huggy the Dog 🐶
    to fetch the stick and play with him 🤗**.
  prefs: []
  type: TYPE_NORMAL
