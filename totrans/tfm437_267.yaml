    config.num_labels)`的`tf.Tensor`）- 分类头部的预测分数（即类令牌最终隐藏状态顶部的线性层）。distillation_logits（形状为`(batch_size,
    config.num_labels)`的`tf.Tensor`）- 蒸馏头部的预测分数（即蒸馏令牌最终隐藏状态顶部的线性层）。hidden_states（`tuple(tf.Tensor)`，*可选*，当传递`output_hidden_states=True`或`config.output_hidden_states=True`时返回）-
    形状为`(batch_size, sequence_length, hidden_size)`的`tf.Tensor`元组（一个用于嵌入的输出 + 一个用于每个层的输出）。模型在每个层的输出状态加上初始嵌入输出。attentions（`tuple(tf.Tensor)`，*可选*，当传递`output_attentions=True`或`config.output_attentions=True`时返回）-
    形状为`(batch_size, num_heads, sequence_length, sequence_length)`的`tf.Tensor`元组（每个层一个）。注意力softmax后的注意力权重，用于计算自注意力头中的加权平均值。'
