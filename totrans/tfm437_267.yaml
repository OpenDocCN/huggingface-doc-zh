- en: Parameters
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`depths` (`List(int)`, *optional*, defaults to `[3, 2, 6, 4]`) — Depth of each
    stage.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`depths` (`List(int)`, *可选*, 默认为`[3, 2, 6, 4]`) — 每个阶段的深度。'
- en: '`hidden_sizes` (`List(int)`, *optional*, defaults to `[48, 96, 224, 448]`)
    — Dimensionality of each stage.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hidden_sizes` (`List(int)`, *可选*, 默认为`[48, 96, 224, 448]`) — 每个阶段的维度。'
- en: '`downsamples` (`List(bool)`, *optional*, defaults to `[True, True, True, True]`)
    — Whether or not to downsample inputs between two stages.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`downsamples` (`List(bool)`, *可选*, 默认为`[True, True, True, True]`) — 是否在两个阶段之间对输入进行下采样。'
- en: '`dim` (`int`, *optional*, defaults to 448) — Number of channels in Meta3D layers'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dim` (`int`, *可选*, 默认为448) — Meta3D层中的通道数量'
- en: '`key_dim` (`int`, *optional*, defaults to 32) — The size of the key in meta3D
    block.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`key_dim` (`int`, *可选*, 默认为32) — meta3D块中键的大小。'
- en: '`attention_ratio` (`int`, *optional*, defaults to 4) — Ratio of the dimension
    of the query and value to the dimension of the key in MSHA block'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`attention_ratio` (`int`, *可选*, 默认为4) — MSHA块中查询和值的维度与键的维度之比'
- en: '`resolution` (`int`, *optional*, defaults to 7) — Size of each patch'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`resolution` (`int`, *可选*, 默认为7) — 每个patch的大小'
- en: '`num_hidden_layers` (`int`, *optional*, defaults to 5) — Number of hidden layers
    in the Transformer encoder.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_hidden_layers` (`int`, *可选*, 默认为5) — Transformer编码器中的隐藏层数量。'
- en: '`num_attention_heads` (`int`, *optional*, defaults to 8) — Number of attention
    heads for each attention layer in the 3D MetaBlock.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_attention_heads` (`int`, *可选*, 默认为8) — 3D MetaBlock中每个注意力层的注意力头数量。'
- en: '`mlp_expansion_ratio` (`int`, *optional*, defaults to 4) — Ratio of size of
    the hidden dimensionality of an MLP to the dimensionality of its input.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mlp_expansion_ratio` (`int`，*可选*，默认为 4) — MLP 隐藏维度大小与其输入维度大小的比率。'
- en: '`hidden_dropout_prob` (`float`, *optional*, defaults to 0.1) — The dropout
    probability for all fully connected layers in the embeddings and encoder.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hidden_dropout_prob` (`float`，*可选*，默认为 0.1) — 嵌入和编码器中所有全连接层的丢弃概率。'
- en: '`patch_size` (`int`, *optional*, defaults to 16) — The size (resolution) of
    each patch.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`patch_size` (`int`，*可选*，默认为 16) — 每个补丁的大小（分辨率）。'
- en: '`num_channels` (`int`, *optional*, defaults to 3) — The number of input channels.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_channels` (`int`，*可选*，默认为 3) — 输入通道的数量。'
- en: '`pool_size` (`int`, *optional*, defaults to 3) — Kernel size of pooling layers.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pool_size` (`int`，*可选*，默认为 3) — 池化层的核大小。'
- en: '`downsample_patch_size` (`int`, *optional*, defaults to 3) — The size of patches
    in downsampling layers.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`downsample_patch_size` (`int`，*可选*，默认为 3) — 下采样层中补丁的大小。'
- en: '`downsample_stride` (`int`, *optional*, defaults to 2) — The stride of convolution
    kernels in downsampling layers.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`downsample_stride` (`int`，*可选*，默认为 2) — 下采样层中卷积核的步幅。'
- en: '`downsample_pad` (`int`, *optional*, defaults to 1) — Padding in downsampling
    layers.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`downsample_pad` (`int`，*可选*，默认为 1) — 下采样层中的填充。'
- en: '`drop_path_rate` (`int`, *optional*, defaults to 0) — Rate at which to increase
    dropout probability in DropPath.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`drop_path_rate` (`int`，*可选*，默认为 0) — 在 DropPath 中增加丢失概率的速率。'
- en: '`num_meta3d_blocks` (`int`, *optional*, defaults to 1) — The number of 3D MetaBlocks
    in the last stage.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_meta3d_blocks` (`int`，*可选*，默认为 1) — 最后阶段中的 3D MetaBlocks 的数量。'
- en: '`distillation` (`bool`, *optional*, defaults to `True`) — Whether to add a
    distillation head.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`distillation` (`bool`，*可选*，默认为 `True`) — 是否添加蒸馏头。'
- en: '`use_layer_scale` (`bool`, *optional*, defaults to `True`) — Whether to scale
    outputs from token mixers.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`use_layer_scale` (`bool`，*可选*，默认为 `True`) — 是否对标记混合器的输出进行缩放。'
- en: '`layer_scale_init_value` (`float`, *optional*, defaults to 1e-5) — Factor by
    which outputs from token mixers are scaled.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`layer_scale_init_value` (`float`，*可选*，默认为 1e-5) — 从标记混合器输出进行缩放的因子。'
- en: '`hidden_act` (`str` or `function`, *optional*, defaults to `"gelu"`) — The
    non-linear activation function (function or string) in the encoder and pooler.
    If string, `"gelu"`, `"relu"`, `"selu"` and `"gelu_new"` are supported.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hidden_act` (`str` 或 `function`，*可选*，默认为 `"gelu"`) — 编码器和池化器中的非线性激活函数（函数或字符串）。如果是字符串，支持
    `"gelu"`、`"relu"`、`"selu"` 和 `"gelu_new"`。'
- en: '`initializer_range` (`float`, *optional*, defaults to 0.02) — The standard
    deviation of the truncated_normal_initializer for initializing all weight matrices.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`initializer_range` (`float`，*可选*，默认为 0.02) — 用于初始化所有权重矩阵的截断正态初始化器的标准差。'
- en: '`layer_norm_eps` (`float`, *optional*, defaults to 1e-12) — The epsilon used
    by the layer normalization layers.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`layer_norm_eps` (`float`，*可选*，默认为 1e-12) — 层归一化层使用的 epsilon。'
- en: '`image_size` (`int`, *optional*, defaults to `224`) — The size (resolution)
    of each image.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`image_size` (`int`，*可选*，默认为 `224`) — 每个图像的大小（分辨率）。'
- en: This is the configuration class to store the configuration of an [EfficientFormerModel](/docs/transformers/v4.37.2/en/model_doc/efficientformer#transformers.EfficientFormerModel).
    It is used to instantiate an EfficientFormer model according to the specified
    arguments, defining the model architecture. Instantiating a configuration with
    the defaults will yield a similar configuration to that of the EfficientFormer
    [snap-research/efficientformer-l1](https://huggingface.co/snap-research/efficientformer-l1)
    architecture.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个配置类，用于存储 [EfficientFormerModel](/docs/transformers/v4.37.2/en/model_doc/efficientformer#transformers.EfficientFormerModel)
    的配置。根据指定的参数实例化 EfficientFormer 模型，定义模型架构。使用默认值实例化配置将产生类似于 EfficientFormer [snap-research/efficientformer-l1](https://huggingface.co/snap-research/efficientformer-l1)
    架构的配置。
- en: Configuration objects inherit from [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    and can be used to control the model outputs. Read the documentation from [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    for more information.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 配置对象继承自 [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)，可用于控制模型输出。阅读
    [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    的文档以获取更多信息。
