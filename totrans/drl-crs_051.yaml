- en: Congrats on finishing this chapter! There was a lot of information. And congrats
    on finishing the tutorial. You’ve just trained your first Deep Q-Learning agent
    and shared it on the Hub 🥳.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜您完成了本章！这里有很多信息。恭喜您完成了教程。您刚刚训练了您的第一个深度Q学习代理并在Hub上分享了🥳。
- en: Take time to really grasp the material before continuing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，请花时间真正掌握材料。
- en: Don’t hesitate to train your agent in other environments (Pong, Seaquest, QBert,
    Ms Pac Man). The **best way to learn is to try things on your own!**
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不要犹豫在其他环境中训练您的代理人（Pong，Seaquest，QBert，Ms Pac Man）。**学习的最佳方式是自己尝试！**
- en: '![Environments](../Images/bf441b005cda192d0dc86eb42475aeb3.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![环境](../Images/bf441b005cda192d0dc86eb42475aeb3.png)'
- en: In the next unit, **we’re going to learn about Optuna**. One of the most critical
    tasks in Deep Reinforcement Learning is to find a good set of training hyperparameters.
    Optuna is a library that helps you to automate the search.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个单元中，**我们将学习Optuna**。在深度强化学习中最关键的任务之一是找到一组良好的训练超参数。Optuna是一个帮助您自动搜索的库。
- en: Finally, we would love **to hear what you think of the course and how we can
    improve it**. If you have some feedback then please 👉 [fill this form](https://forms.gle/BzKXWzLAGZESGNaE9)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们很想知道您对课程的看法以及我们如何改进。如果您有反馈，请填写此表格👉 [填写表格](https://forms.gle/BzKXWzLAGZESGNaE9)
- en: Keep Learning, stay awesome 🤗
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 继续学习，保持出色🤗
