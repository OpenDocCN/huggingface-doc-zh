- en: Since the launch of the Deep Reinforcement Learning Course, **many students
    have created amazing projects that you should check out and consider participating
    in**.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自深度强化学习课程推出以来，**许多学生已经创建了令人惊叹的项目，您应该查看并考虑参与**。
- en: If you’ve created an interesting project, don’t hesitate to [add it to this
    list by opening a pull request on the GitHub repository](https://github.com/huggingface/deep-rl-class).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您创建了一个有趣的项目，请毫不犹豫地 [通过在GitHub存储库上打开拉取请求将其添加到此列表中](https://github.com/huggingface/deep-rl-class)。
- en: The projects are **arranged based on the date of publication in this page**.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目是**根据在此页面上发布的日期排列的**。
- en: Space Scavanger AI
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太空清道夫AI
- en: This project is a space game environment with trained neural network for AI.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目是一个带有训练神经网络AI的太空游戏环境。
- en: AI is trained by Reinforcement learning algorithm based on UnityMLAgents and
    RLlib frameworks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AI是通过基于UnityMLAgents和RLlib框架的强化学习算法进行训练的。
