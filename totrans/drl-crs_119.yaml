  type: TYPE_NORMAL
  zh: 在这里查看Unity项目 👉 [https://github.com/HighExecutor/SpaceScalvagerAI](https://github.com/HighExecutor/SpaceScalvagerAI)
- en: Neural Nitro 🏎️
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 神经氮 🏎️
- en: '![Neural Nitro](../Images/ffd2835e015545d04ca061953dd7a55a.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![神经氮](../Images/ffd2835e015545d04ca061953dd7a55a.png)'
- en: In this project, Sookeyy created a low poly racing game and trained a car to
    drive.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，Sookeyy创建了一个低多边形赛车游戏并训练了一辆车来驾驶。
- en: Check out the demo here 👉 [https://sookeyy.itch.io/neuralnitro](https://sookeyy.itch.io/neuralnitro)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里查看演示 👉 [https://sookeyy.itch.io/neuralnitro](https://sookeyy.itch.io/neuralnitro)
- en: Space War 🚀
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太空战争 🚀
- en: '![SpaceWar](../Images/45867803bb5b150e4c3494fa9e249600.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![SpaceWar](../Images/45867803bb5b150e4c3494fa9e249600.png)'
- en: In this project, Eric Dong recreates Bill Seiler’s 1985 version of Space War
    in Pygame and uses reinforcement learning (RL) to train AI agents.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，Eric Dong重新创建了Bill Seiler的1985年版本的太空战争，并使用强化学习（RL）来训练AI代理。
- en: This project is currently in development!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目目前正在开发中！
