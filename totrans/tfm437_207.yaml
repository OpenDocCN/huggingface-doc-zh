  prefs: []
  type: TYPE_NORMAL
- en: '#### `tokenize`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/t5/tokenization_t5.py#L375)'
  prefs: []
