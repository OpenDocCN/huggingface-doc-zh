  type: TYPE_NORMAL
- en: '### `class transformers.MT5EncoderModel`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/mt5/modeling_mt5.py#L1888)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
