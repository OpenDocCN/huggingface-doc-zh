- en: The Hugging Face Hub is a platform with over 350k models, 75k datasets, and
    150k demo apps (Spaces), all open source and publicly available, in an online
    platform where people can easily collaborate and build ML together. The Hub works
    as a central place where anyone can explore, experiment, collaborate, and build
    technology with Machine Learning. Are you ready to join the path towards open
    source Machine Learning? 🤗
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub 是一个平台，拥有超过 35 万个模型、7.5 万个数据集和 15 万个演示应用（空间），全部开源且公开可用，在这个在线平台上，人们可以轻松合作并共同构建机器学习。Hub
    作为一个中心地带，任何人都可以探索、实验、合作和使用机器学习技术。您准备好加入通往开源机器学习之路了吗？🤗
