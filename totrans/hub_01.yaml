- en: What’s the Hugging Face Hub?
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hugging Face Hub 是什么？
- en: We are helping the community work together towards the goal of advancing Machine
    Learning 🔥.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在帮助社区共同努力实现推进机器学习的目标🔥。
- en: The Hugging Face Hub is a platform with over 120k models, 20k datasets, and
    50k demos in which people can easily collaborate in their ML workflows. The Hub
    works as a central place where anyone can share, explore, discover, and experiment
    with open-source Machine Learning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub 是一个平台，拥有超过 12 万个模型、2 万个数据集和 5 万个演示，人们可以轻松在其中合作进行机器学习工作流。Hub
    作为一个中心地带，任何人都可以分享、探索、发现和实验开源机器学习。
- en: No single company, including the Tech Titans, will be able to “solve AI” by
    themselves – the only way we’ll achieve this is by sharing knowledge and resources
    in a community-centric approach. We are building the largest open-source collection
    of models, datasets, demos and metrics on the Hugging Face Hub to democratize
    and advance ML for everyone 🚀.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何一家公司，包括科技巨头，能够独自“解决 AI” - 我们实现这一目标的唯一途径是通过以社区为中心的方式分享知识和资源。我们正在构建 Hugging
    Face Hub 上最大的开源模型、数据集、演示和指标集合，以使机器学习普及和发展 🚀。
- en: We encourage you to read the [Code of Conduct](https://huggingface.co/code-of-conduct)
    and the [Content Guidelines](https://huggingface.co/content-guidelines) to familiarize
    yourself with the values that we expect our community members to uphold 🤗.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励您阅读[行为准则](https://huggingface.co/code-of-conduct)和[内容指南](https://huggingface.co/content-guidelines)，以熟悉我们期望社区成员遵守的价值观
    🤗。
- en: What can you find on the Hub?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Hub 上可以找到什么？
- en: The Hugging Face Hub hosts Git-based repositories, which are version-controlled
    buckets that can contain all your files. 💾
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub 托管基于 Git 的仓库，这些仓库是版本控制的存储桶，可以包含所有您的文件。💾
- en: On it, you’ll be able to upload and discover…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中，您可以上传和发现…
- en: Models, *hosting the latest state-of-the-art models for NLP, vision, and audio
    tasks*
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型，*托管最新的自然语言处理、视觉和音频任务的最先进模型*
- en: Datasets, *featuring a wide variety of data for different domains and modalities*..
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集，*提供不同领域和模态的各种数据*。
- en: Spaces, *interactive apps for demonstrating ML models directly in your browser*.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间，*直接在浏览器中演示ML模型的交互式应用程序*。
- en: The Hub offers **versioning, commit history, diffs, branches, and over a dozen
    library integrations**! You can learn more about the features that all repositories
    share in the [**Repositories documentation**](./repositories).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Hub提供**版本控制、提交历史记录、差异、分支和十几个库集成**！您可以在[**存储库文档**](./repositories)中了解所有存储库共享的功能。
- en: Models
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型
- en: You can discover and use dozens of thousands of open-source ML models shared
    by the community. To promote responsible model usage and development, model repos
    are equipped with [Model Cards](./model-cards) to inform users of each model’s
    limitations and biases. Additional [metadata](./model-cards#model-card-metadata)
    about info such as their tasks, languages, and metrics can be included, with training
    metrics charts even added if the repository contains [TensorBoard traces](./tensorboard).
    It’s also easy to add an [**inference widget**](./models-widgets) to your model,
    allowing anyone to play with the model directly in the browser! For programmatic
    access, an API is provided to [**instantly serve your model**](./models-inference).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以发现并使用社区共享的数以万计的开源ML模型。为了促进负责任的模型使用和开发，模型存储库配备了[模型卡片](./model-cards)，以通知用户每个模型的限制和偏见。还可以包括有关任务、语言和指标等信息的[元数据](./model-cards#model-card-metadata)，如果存储库包含[TensorBoard跟踪](./tensorboard)，还可以添加训练指标图。还可以轻松地为您的模型添加一个[**推理小部件**](./models-widgets)，使任何人都可以直接在浏览器中与模型互动！为了进行程序化访问，提供了一个API来[**立即提供您的模型**](./models-inference)。
- en: To upload models to the Hub, or download models and integrate them into your
    work, explore the [**Models documentation**](./models). You can also choose from
    [**over a dozen libraries**](./models-libraries) such as 🤗 Transformers, Asteroid,
    and ESPnet that support the Hub.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要将模型上传到Hub，或下载模型并将其集成到您的工作中，请探索[**模型文档**](./models)。您还可以选择来自[**十几个库**](./models-libraries)（如🤗
    Transformers、Asteroid和ESPnet）来支持Hub。
- en: Datasets
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集
- en: The Hub is home to over 5,000 datasets in more than 100 languages that can be
    used for a broad range of tasks across NLP, Computer Vision, and Audio. The Hub
    makes it simple to find, download, and upload datasets. Datasets are accompanied
    by extensive documentation in the form of [**Dataset Cards**](./model-cards) and
    [**Dataset Preview**](./datasets-overview#datasets-on-the-hub) to let you explore
    the data directly in your browser. While many datasets are public, [**organizations**](./organizations)
    and individuals can create private datasets to comply with licensing or privacy
    issues. You can learn more about [**Datasets here on Hugging Face Hub documentation**](./datasets-overview).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Hub拥有超过5,000个数据集，涵盖100多种语言，可用于NLP、计算机视觉和音频等广泛任务。Hub使查找、下载和上传数据集变得简单。数据集配有详尽的文档，以[**数据集卡片**](./model-cards)和[**数据集预览**](./datasets-overview#datasets-on-the-hub)的形式，让您可以直接在浏览器中探索数据。虽然许多数据集是公开的，[**组织**](./organizations)和个人可以创建私人数据集以符合许可或隐私问题。您可以在[Hugging
    Face Hub文档中了解更多关于**数据集**的信息](./datasets-overview)。
- en: The [🤗 `datasets`](https://huggingface.co/docs/datasets/index) library allows
    you to programmatically interact with the datasets, so you can easily use datasets
    from the Hub in your projects. With a single line of code, you can access the
    datasets; even if they are so large they don’t fit in your computer, you can use
    streaming to efficiently access the data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[🤗 `数据集`](https://huggingface.co/docs/datasets/index)库允许您以编程方式与数据集进行交互，因此您可以轻松地在项目中使用Hub中的数据集。只需一行代码，您就可以访问数据集；即使它们太大而无法适应您的计算机，您也可以使用流式传输来高效地访问数据。'
- en: Spaces
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 空间
- en: '[Spaces](https://huggingface.co/spaces) is a simple way to host ML demo apps
    on the Hub. They allow you to build your ML portfolio, showcase your projects
    at conferences or to stakeholders, and work collaboratively with other people
    in the ML ecosystem.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[空间](https://huggingface.co/spaces)是在Hub上托管ML演示应用程序的简单方法。它们允许您构建您的ML作品集，在会议上展示您的项目或向利益相关者展示，并与ML生态系统中的其他人合作。'
- en: We currently support two awesome Python SDKs (**[Gradio](https://gradio.app/)**
    and **[Streamlit](https://streamlit.io/)**) that let you build cool apps in a
    matter of minutes. Users can also create static Spaces which are simple HTML/CSS/JavaScript
    page within a Space.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前支持两个出色的Python SDK（**[Gradio](https://gradio.app/)**和**[Streamlit](https://streamlit.io/)**），让您在几分钟内构建出色的应用程序。用户还可以创建静态空间，这是一个简单的HTML/CSS/JavaScript页面在一个空间内。
- en: After you’ve explored a few Spaces (take a look at our [Space of the Week!](https://huggingface.co/spaces)),
    dive into the [**Spaces documentation**](./spaces-overview) to learn all about
    how you can create your own Space. You’ll also be able to upgrade your Space to
    run on a GPU or other accelerated hardware. ⚡️
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索了一些空间之后（看看我们的[本周空间！](https://huggingface.co/spaces)），深入了解[**空间文档**](./spaces-overview)，了解如何创建自己的空间。您还可以升级您的空间以在GPU或其他加速硬件上运行。⚡️
- en: Organizations
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织
- en: Companies, universities and non-profits are an essential part of the Hugging
    Face community! The Hub offers [**Organizations**](./organizations), which can
    be used to group accounts and manage datasets, models, and Spaces. Educators can
    also create collaborative organizations for students using [Hugging Face for Classrooms](https://huggingface.co/classrooms).
    An organization’s repositories will be featured on the organization’s page and
    every member of the organization will have the ability to contribute to the repository.
    In addition to conveniently grouping all of an organization’s work, the Hub allows
    admins to set roles to [**control access to repositories**](./organizations-security),
    and manage their organization’s [payment method and billing info](https://huggingface.co/pricing).
    Machine Learning is more fun when collaborating! 🔥
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 公司、大学和非营利组织是Hugging Face社区的重要组成部分！Hub提供[**组织**](./organizations)，可用于分组帐户和管理数据集、模型和空间。教育工作者还可以使用[Hugging
    Face for Classrooms](https://huggingface.co/classrooms)为学生创建协作组织。组织的存储库将显示在组织的页面上，组织的每个成员都将有能力为存储库做出贡献。除了方便地将组织的所有工作分组在一起，Hub还允许管理员设置角色以[**控制对存储库的访问**](./organizations-security)，并管理他们组织的[付款方式和账单信息](https://huggingface.co/pricing)。在协作时，机器学习更有趣！🔥
- en: '[Explore existing organizations](https://huggingface.co/organizations), create
    a new organization [here](https://huggingface.co/organizations/new), and then
    visit the [**Organizations documentation**](./organizations) to learn more.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[探索现有组织](https://huggingface.co/organizations)，在这里创建一个新组织[here](https://huggingface.co/organizations/new)，然后访问[**组织文档**](./organizations)以了解更多信息。'
- en: Security
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全性
- en: 'The Hugging Face Hub supports security and access control features to give
    you the peace of mind that your code, models, and data are safe. Visit the [**Security**](./security)
    section in these docs to learn about:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub支持安全性和访问控制功能，让您放心您的代码、模型和数据是安全的。访问这些文档中的[**安全**](./security)部分，了解以下内容：
- en: User Access Tokens
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户访问令牌
- en: Access Control for Organizations
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织的访问控制
- en: Signing commits with GPG
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用GPG签署提交
- en: Malware scanning
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恶意软件扫描
