  type: TYPE_NORMAL
- en: '`on_each_node` (`bool`, *optional*, defaults to `True`) ‚Äî In multinode distributed
    training, whether to log using `log_level` once per node, or only on the main
    node.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`replica_level` (`str`, *optional*, defaults to `"passive"`) ‚Äî Logger log level
    to use on replicas. Same choices as `log_level`'
  prefs:
