- en: '### `class transformers.TFRobertaForMaskedLM`'
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/roberta/modeling_tf_roberta.py#L1131)'
  id: totrans-657
