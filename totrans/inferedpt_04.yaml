  - PREF_H1
  type: TYPE_NORMAL
  zh: 支持的变压器和扩散器任务
- en: 'Original text: [https://huggingface.co/docs/inference-endpoints/supported_tasks](https://huggingface.co/docs/inference-endpoints/supported_tasks)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '原始文本: [https://huggingface.co/docs/inference-endpoints/supported_tasks](https://huggingface.co/docs/inference-endpoints/supported_tasks)'
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Inference Endpoints offers out-of-the-box support for Machine Learning tasks
    from the Transformers, Sentence-Transformers and Diffusers libraries. Below is
    a table of Hugging Face managed supported tasks for Inference Endpoint. These
    tasks don’t require any form of code or [“custom container”](/docs/inference-endpoints/guides/docs/guides/custom_container)
    to deploy an Endpoint. If you want to customize any of the tasks below, or want
    to write your own custom task, check out the [“Create your own inference handler”](/docs/inference-endpoints/guides/custom_handler)
    section for more information.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 推理端点为来自变压器、句子变压器和扩散器库的机器学习任务提供开箱即用的支持。以下是Hugging Face管理的推理端点支持的任务表。这些任务不需要任何形式的代码或[“自定义容器”](/docs/inference-endpoints/guides/docs/guides/custom_container)来部署端点。如果您想要自定义以下任何任务，或者想要编写自己的自定义任务，请查看[“创建自己的推理处理程序”](/docs/inference-endpoints/guides/custom_handler)部分以获取更多信息。
