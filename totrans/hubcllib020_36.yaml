- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`title` (`str`) — The title of the Discussion / Pull Request'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`status` (`str`) — The status of the Discussion / Pull Request. It can be one
    of:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`"open"`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`"closed"`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`"merged"` (only for Pull Requests )'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`"draft"` (only for Pull Requests )'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`num` (`int`) — The number of the Discussion / Pull Request.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`repo_id` (`str`) — The id (`"{namespace}/{repo_name}"`) of the repo on which
    the Discussion / Pull Request was open.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`repo_type` (`str`) — The type of the repo on which the Discussion / Pull Request
    was open. Possible values are: `"model"`, `"dataset"`, `"space"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`author` (`str`) — The username of the Discussion / Pull Request author. Can
    be `"deleted"` if the user has been deleted since.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`is_pull_request` (`bool`) — Whether or not this is a Pull Request.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`created_at` (`datetime`) — The `datetime` of creation of the Discussion /
    Pull Request.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`events` (`list` of [DiscussionEvent](/docs/huggingface_hub/v0.20.3/en/package_reference/community#huggingface_hub.DiscussionEvent))
    — The list of `DiscussionEvents` in this Discussion or Pull Request.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`conflicting_files` (`Union[List[str], bool, None]`, *optional*) — A list of
    conflicting files if this is a Pull Request. `None` if `self.is_pull_request`
    is `False`. `True` if there are conflicting files but the list can’t be retrieved.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`target_branch` (`str`, *optional*) — The branch into which changes are to
    be merged if this is a Pull Request . `None` if `self.is_pull_request` is `False`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`merge_commit_oid` (`str`, *optional*) — If this is a merged Pull Request ,
    this is set to the OID / SHA of the merge commit, `None` otherwise.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`diff` (`str`, *optional*) — The git diff if this is a Pull Request , `None`
    otherwise.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`endpoint` (`str`) — Endpoint of the Hub. Default is [https://huggingface.co](https://huggingface.co).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`git_reference` (`str`, *optional*) — (property) Git reference to which changes
    can be pushed if this is a Pull Request, `None` otherwise.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`url` (`str`) — (property) URL of the discussion on the Hub.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Subclass of [Discussion](/docs/huggingface_hub/v0.20.3/en/package_reference/community#huggingface_hub.Discussion).
