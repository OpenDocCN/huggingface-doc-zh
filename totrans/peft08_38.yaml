  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '### `class peft.LoHaModel`'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/peft/blob/v0.8.2/src/peft/tuners/loha/model.py#L27)'
  id: totrans-26
  prefs: []
