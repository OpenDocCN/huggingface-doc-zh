- en: Using AutoTrain, you can train a model to classify or regress tabular data easily.
    All you need to do is select from a list of models and upload your dataset. Parameter
    tuning is done automatically.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AutoTrain，您可以轻松训练一个模型来对表格数据进行分类或回归。您只需要从模型列表中选择并上传您的数据集。参数调整会自动完成。
