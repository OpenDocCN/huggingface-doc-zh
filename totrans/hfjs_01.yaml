- en: This is a collection of JS libraries to interact with the Hugging Face API,
    with TS types included.
  prefs: []
  type: TYPE_NORMAL
- en: '[@huggingface/inference](inference/README): Use Inference Endpoints (serverless)
    to make calls to 100,000+ Machine Learning models'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[@huggingface/hub](hub/README): Interact with huggingface.co to create or delete
    repos and commit / download files'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[@huggingface/agents](agents/README): Interact with HF models through a natural
    language interface'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We use modern features to avoid polyfills and dependencies, so the libraries
    will only work on modern browsers / Node.js >= 18 / Bun / Deno.
  prefs: []
  type: TYPE_NORMAL
- en: The libraries are still very young, please help us by opening issues!
