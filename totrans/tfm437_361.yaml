- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '**pixel_values_list** (`List[ImageInput]`) ‚Äî List of images (pixel values)
    to be padded. Each image should be a tensor of shape `(channels, height, width)`.'
  prefs:
  - PREF_UL
