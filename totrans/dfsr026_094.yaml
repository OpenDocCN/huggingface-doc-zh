  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Try to formulate and format your text as explained in [How to write a good issue](#how-to-write-a-good-issue).
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure existing tests pass;
  id: totrans-171
  prefs:
