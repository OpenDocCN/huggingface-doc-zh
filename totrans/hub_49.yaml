- en: The Hugging Face Hub offers **Organizations**, which can be used to group accounts
    and manage datasets, models, and Spaces. The Hub also allows admins to set user
    roles to [**control access to repositories**](./organizations-security) and manage
    their organization’s [payment method and billing info](https://huggingface.co/pricing).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub提供**组织**，可用于分组帐户并管理数据集、模型和空间。Hub还允许管理员设置用户角色以[**控制对存储库的访问**](./organizations-security)并管理他们组织的[付款方式和账单信息](https://huggingface.co/pricing)。
- en: If an organization needs to track user access to a dataset due to licensing
    or privacy issues, an organization can enable [user access requests](./datasets-gated).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果组织需要跟踪用户对数据集的访问，因为许可或隐私问题，组织可以启用[用户访问请求](./datasets-gated)。
