- en: 🤗 Inference Endpoints
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🤗 推理端点
- en: 'Original text: [https://huggingface.co/docs/inference-endpoints/index](https://huggingface.co/docs/inference-endpoints/index)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/inference-endpoints/index](https://huggingface.co/docs/inference-endpoints/index)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 🤗 Inference Endpoints offers a secure production solution to easily deploy any
    🤗 Transformers, Sentence-Transformers and Diffusion models from the Hub on dedicated
    and autoscaling infrastructure managed by Hugging Face.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 🤗 推理端点提供了一个安全的生产解决方案，可以轻松部署来自Hub的任何🤗 Transformers，Sentence-Transformers和Diffusion模型，这些模型在由Hugging
    Face管理的专用和自动缩放基础设施上。
- en: A Hugging Face Endpoint is built from a [Hugging Face Model Repository](https://huggingface.co/models).
    When an Endpoint is created, the service creates image artifacts that are either
    built from the model you select or a custom-provided container image. The image
    artifacts are completely decoupled from the Hugging Face Hub source repositories
    to ensure the highest security and reliability levels.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face端点是从[Hugging Face模型仓库](https://huggingface.co/models)构建的。当创建端点时，服务会创建图像工件，这些工件可以是您选择的模型或自定义提供的容器图像。图像工件与Hugging
    Face Hub源代码库完全解耦，以确保最高的安全性和可靠性水平。
- en: 🤗 Inference Endpoints support all of the [🤗 Transformers, Sentence-Transformers
    and Diffusion tasks](/docs/inference-endpoints/supported_tasks) as well as [custom
    tasks](/docs/inference-endpoints/guides/custom_handler) not supported by 🤗 Transformers
    yet like speaker diarization and diffusion.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 🤗 推理端点支持所有[🤗 Transformers，Sentence-Transformers和Diffusion任务](/docs/inference-endpoints/supported_tasks)，以及[自定义任务](/docs/inference-endpoints/guides/custom_handler)，这些任务目前尚未得到🤗
    Transformers的支持，如说话人分离和扩散。
- en: In addition, 🤗 Inference Endpoints gives you the option to use a custom container
    image managed on an external service, for instance, [Docker Hub](https://hub.docker.com/),
    [AWS ECR](https://aws.amazon.com/ecr/?nc1=h_ls), [Azure ACR](https://azure.microsoft.com/de-de/services/container-registry/),
    or [Google GCR](https://cloud.google.com/container-registry?hl=de).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，🤗 推理端点还提供了使用在外部服务上管理的自定义容器图像的选项，例如[Docker Hub](https://hub.docker.com/)，[AWS
    ECR](https://aws.amazon.com/ecr/?nc1=h_ls)，[Azure ACR](https://azure.microsoft.com/de-de/services/container-registry/)或[Google
    GCR](https://cloud.google.com/container-registry?hl=de)。
