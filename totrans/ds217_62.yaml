- en: '#### `datasets.load_dataset`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/datasets/blob/2.17.0/src/datasets/load.py#L2276)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`path` (`str`) — Path or name of the dataset. Depending on `path`, the dataset
    builder that is used comes from a generic dataset script (JSON, CSV, Parquet,
    text etc.) or from the dataset script (a python file) inside the dataset directory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For local datasets:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: if `path` is a local directory (containing data files only) -> load a generic
    dataset builder (csv, json, text etc.) based on the content of the directory e.g.
    `'./path/to/directory/with/my/csv/data'`.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: if `path` is a local dataset script or a directory containing a local dataset
    script (if the script has the same name as the directory) -> load the dataset
    builder from the dataset script e.g. `'./dataset/squad'` or `'./dataset/squad/squad.py'`.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: For datasets on the Hugging Face Hub (list all available datasets with `huggingface_hub.list_datasets`)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: if `path` is a dataset repository on the HF hub (containing data files only)
    -> load a generic dataset builder (csv, text etc.) based on the content of the
    repository e.g. `'username/dataset_name'`, a dataset repository on the HF hub
    containing your data files.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: if `path` is a dataset repository on the HF hub with a dataset script (if the
    script has the same name as the directory) -> load the dataset builder from the
    dataset script in the dataset repository e.g. `glue`, `squad`, `'username/dataset_name'`,
    a dataset repository on the HF hub containing a dataset script `'dataset_name.py'`.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`name` (`str`, *optional*) — Defining the name of the dataset configuration.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`data_dir` (`str`, *optional*) — Defining the `data_dir` of the dataset configuration.
    If specified for the generic builders (csv, text etc.) or the Hub datasets and
    `data_files` is `None`, the behavior is equal to passing `os.path.join(data_dir,
    **)` as `data_files` to reference all the files in a directory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`data_files` (`str` or `Sequence` or `Mapping`, *optional*) — Path(s) to source
    data file(s).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`split` (`Split` or `str`) — Which split of the data to load. If `None`, will
    return a `dict` with all splits (typically `datasets.Split.TRAIN` and `datasets.Split.TEST`).
    If given, will return a single Dataset. Splits can be combined and specified like
    in tensorflow-datasets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`cache_dir` (`str`, *optional*) — Directory to read/write data. Defaults to
    `"~/.cache/huggingface/datasets"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`features` (`Features`, *optional*) — Set the features type to use for this
    dataset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`download_config` ([DownloadConfig](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DownloadConfig),
    *optional*) — Specific download configuration parameters.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`download_mode` ([DownloadMode](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DownloadMode)
    or `str`, defaults to `REUSE_DATASET_IF_EXISTS`) — Download/generate mode.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`verification_mode` ([VerificationMode](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.VerificationMode)
    or `str`, defaults to `BASIC_CHECKS`) — Verification mode determining the checks
    to run on the downloaded/processed dataset information (checksums/size/splits/…).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added in 2.9.1
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`ignore_verifications` (`bool`, defaults to `False`) — Ignore the verifications
    of the downloaded/processed dataset information (checksums/size/splits/…).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deprecated in 2.9.1
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`ignore_verifications` was deprecated in version 2.9.1 and will be removed
    in 3.0.0. Please use `verification_mode` instead.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`keep_in_memory` (`bool`, defaults to `None`) — Whether to copy the dataset
    in-memory. If `None`, the dataset will not be copied in-memory unless explicitly
    enabled by setting `datasets.config.IN_MEMORY_MAX_SIZE` to nonzero. See more details
    in the [improve performance](../cache#improve-performance) section.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`save_infos` (`bool`, defaults to `False`) — Save the dataset information (checksums/size/splits/…).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`revision` ([Version](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.Version)
    or `str`, *optional*) — Version of the dataset script to load. As datasets have
    their own git repository on the Datasets Hub, the default version “main” corresponds
    to their “main” branch. You can specify a different version than the default “main”
    by using a commit SHA or a git tag of the dataset repository.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`token` (`str` or `bool`, *optional*) — Optional string or boolean to use as
    Bearer token for remote files on the Datasets Hub. If `True`, or not specified,
    will get token from `"~/.huggingface"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`use_auth_token` (`str` or `bool`, *optional*) — Optional string or boolean
    to use as Bearer token for remote files on the Datasets Hub. If `True`, or not
    specified, will get token from `"~/.huggingface"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deprecated in 2.14.0
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`use_auth_token` was deprecated in favor of `token` in version 2.14.0 and will
    be removed in 3.0.0.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`task` (`str`) — The task to prepare the dataset for during training and evaluation.
    Casts the dataset’s [Features](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Features)
    to standardized column names and types as detailed in `datasets.tasks`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deprecated in 2.13.0
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`task` was deprecated in version 2.13.0 and will be removed in 3.0.0.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`streaming` (`bool`, defaults to `False`) — If set to `True`, don’t download
    the data files. Instead, it streams the data progressively while iterating on
    the dataset. An [IterableDataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.IterableDataset)
    or [IterableDatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.IterableDatasetDict)
    is returned instead in this case.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note that streaming works for datasets that use data formats that support being
    iterated over like txt, csv, jsonl for example. Json files may be downloaded completely.
    Also streaming from remote zip or gzip files is supported but other compressed
    formats like rar and xz are not yet supported. The tgz format doesn’t allow streaming.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`num_proc` (`int`, *optional*, defaults to `None`) — Number of processes when
    downloading and generating the dataset locally. Multiprocessing is disabled by
    default.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added in 2.7.0
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`storage_options` (`dict`, *optional*, defaults to `None`) — **Experimental**.
    Key/value pairs to be passed on to the dataset file-system backend, if any.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added in 2.11.0
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`trust_remote_code` (`bool`, defaults to `True`) — Whether or not to allow
    for datasets defined on the Hub using a dataset script. This option should only
    be set to `True` for repositories you trust and in which you have read the code,
    as it will execute code present on the Hub on your local machine.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`trust_remote_code` will default to False in the next major release.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Added in 2.16.0
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*`*config_kwargs` (additional keyword arguments) — Keyword arguments to be
    passed to the `BuilderConfig` and used in the [DatasetBuilder](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DatasetBuilder).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns
  prefs: []
  type: TYPE_NORMAL
- en: '[Dataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset)
    or [DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)'
  prefs: []
  type: TYPE_NORMAL
- en: 'if `split` is not `None`: the dataset requested,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: if `split` is `None`, a [DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)
    with each split.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'or [IterableDataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.IterableDataset)
    or [IterableDatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.IterableDatasetDict):
    if `streaming=True`'
  prefs: []
  type: TYPE_NORMAL
- en: if `split` is not `None`, the dataset is requested
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: if `split` is `None`, a `~datasets.streaming.IterableDatasetDict` with each
    split.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Load a dataset from the Hugging Face Hub, or a local dataset.
  prefs: []
  type: TYPE_NORMAL
- en: You can find the list of datasets on the [Hub](https://huggingface.co/datasets)
    or with `huggingface_hub.list_datasets`.
  prefs: []
  type: TYPE_NORMAL
- en: 'A dataset is a directory that contains:'
  prefs: []
  type: TYPE_NORMAL
- en: some data files in generic formats (JSON, CSV, Parquet, text, etc.).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and optionally a dataset script, if it requires some code to read the data files.
    This is used to load any kind of formats or structures.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note that dataset scripts can also download and read data files from anywhere
    - in case your data files already exist online.
  prefs: []
  type: TYPE_NORMAL
- en: 'This function does the following under the hood:'
  prefs: []
  type: TYPE_NORMAL
- en: Download and import in the library the dataset script from `path` if it’s not
    already cached inside the library.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the dataset has no dataset script, then a generic dataset script is imported
    instead (JSON, CSV, Parquet, text, etc.)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Dataset scripts are small python scripts that define dataset builders. They
    define the citation, info and format of the dataset, contain the path or URL to
    the original data files and the code to load examples from the original data files.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You can find the complete list of datasets in the Datasets [Hub](https://huggingface.co/datasets).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Run the dataset script which will:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Download the dataset file from the original URL (see the script) if it’s not
    already available locally or cached.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Process and cache the dataset in typed Arrow tables for caching.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Arrow table are arbitrarily long, typed tables which can store nested objects
    and be mapped to numpy/pandas/python generic types. They can be directly accessed
    from disk, loaded in RAM or even streamed over the web.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Return a dataset built from the requested splits in `split` (default: all).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It also allows to load a dataset from a local directory or a dataset repository
    on the Hugging Face Hub without dataset script. In this case, it automatically
    loads all the data files from the directory or the dataset repository.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Load a dataset from the Hugging Face Hub:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Load a local dataset:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'Load an [IterableDataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.IterableDataset):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'Load an image dataset with the `ImageFolder` dataset builder:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
