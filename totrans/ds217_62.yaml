    with `datasets.list_metrics()`) e.g. `'rouge'` or `'bleu'`
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: HuggingFace 数据集存储库中的指标标识符（使用 `datasets.list_metrics()` 列出所有可用的指标）例如 `'rouge'`
