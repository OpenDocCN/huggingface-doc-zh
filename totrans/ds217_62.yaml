- en: '#### `datasets.load_from_disk`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/datasets/blob/2.17.0/src/datasets/load.py#L2600)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`dataset_path` (`str`) — Path (e.g. `"dataset/train"`) or remote URI (e.g.
    `"s3://my-bucket/dataset/train"`) of the [Dataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset)
    or [DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)
    directory where the dataset will be loaded from.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`fs` (`~filesystems.S3FileSystem` or `fsspec.spec.AbstractFileSystem`, *optional*)
    — Instance of the remote filesystem used to download the files from.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deprecated in 2.9.0
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`fs` was deprecated in version 2.9.0 and will be removed in 3.0.0. Please use
    `storage_options` instead, e.g. `storage_options=fs.storage_options`.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`keep_in_memory` (`bool`, defaults to `None`) — Whether to copy the dataset
    in-memory. If `None`, the dataset will not be copied in-memory unless explicitly
    enabled by setting `datasets.config.IN_MEMORY_MAX_SIZE` to nonzero. See more details
    in the [improve performance](../cache#improve-performance) section.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`storage_options` (`dict`, *optional*) — Key/value pairs to be passed on to
    the file-system backend, if any.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added in 2.9.0
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Returns
  prefs: []
  type: TYPE_NORMAL
- en: '[Dataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset)
    or [DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)'
  prefs: []
  type: TYPE_NORMAL
- en: 'If `dataset_path` is a path of a dataset directory: the dataset requested.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If `dataset_path` is a path of a dataset dict directory, a [DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)
    with each split.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loads a dataset that was previously saved using [save_to_disk()](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset.save_to_disk)
    from a dataset directory, or from a filesystem using any implementation of `fsspec.spec.AbstractFileSystem`.
  prefs: []
  type: TYPE_NORMAL
