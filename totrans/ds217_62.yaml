- en: Load a dataset builder from the Hugging Face Hub, or a local dataset. A dataset
    builder can be used to inspect general information that is required to build a
    dataset (cache directory, config, dataset info, etc.) without downloading the
    dataset itself.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Hugging Face Hub 加载数据集构建器，或本地数据集。数据集构建器可用于检查构建数据集所需的一般信息（缓存目录、配置、数据集信息等），而无需下载数据集本身。
- en: You can find the list of datasets on the [Hub](https://huggingface.co/datasets)
    or with `huggingface_hub.list_datasets`.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 [Hub](https://huggingface.co/datasets) 上找到数据集列表，或使用 `huggingface_hub.list_datasets`。
