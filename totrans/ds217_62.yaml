- en: '#### `datasets.load_from_disk`'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '#### `datasets.load_from_disk`'
- en: '[< source >](https://github.com/huggingface/datasets/blob/2.17.0/src/datasets/load.py#L2600)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[< source >](https://github.com/huggingface/datasets/blob/2.17.0/src/datasets/load.py#L2600)'
- en: '[PRE7]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Parameters
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`dataset_path` (`str`) — Path (e.g. `"dataset/train"`) or remote URI (e.g.
    `"s3://my-bucket/dataset/train"`) of the [Dataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset)
    or [DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)
    directory where the dataset will be loaded from.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dataset_path`（`str`）—数据集将从中加载的[Dataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset)或[DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)目录的路径（例如`"dataset/train"`）或远程URI（例如`"s3://my-bucket/dataset/train"`）。'
- en: '`fs` (`~filesystems.S3FileSystem` or `fsspec.spec.AbstractFileSystem`, *optional*)
    — Instance of the remote filesystem used to download the files from.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`fs`（`~filesystems.S3FileSystem`或`fsspec.spec.AbstractFileSystem`，*可选*）—用于从远程文件系统下载文件的远程文件系统的实例。'
- en: Deprecated in 2.9.0
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在2.9.0中弃用
- en: '`fs` was deprecated in version 2.9.0 and will be removed in 3.0.0. Please use
    `storage_options` instead, e.g. `storage_options=fs.storage_options`.'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`fs`在2.9.0版本中已弃用，并将在3.0.0中移除。请改用`storage_options`，例如`storage_options=fs.storage_options`。'
- en: '`keep_in_memory` (`bool`, defaults to `None`) — Whether to copy the dataset
    in-memory. If `None`, the dataset will not be copied in-memory unless explicitly
    enabled by setting `datasets.config.IN_MEMORY_MAX_SIZE` to nonzero. See more details
    in the [improve performance](../cache#improve-performance) section.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`keep_in_memory`（`bool`，默认为`None`）—是否将数据集复制到内存中。如果为`None`，除非通过将`datasets.config.IN_MEMORY_MAX_SIZE`设置为非零来明确启用，否则数据集不会被复制到内存中。在[improve
    performance](../cache#improve-performance)部分中查看更多详细信息。'
- en: '`storage_options` (`dict`, *optional*) — Key/value pairs to be passed on to
    the file-system backend, if any.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`storage_options`（`dict`，*可选*）—要传递给文件系统后端的键/值对，如果有的话。'
- en: Added in 2.9.0
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2.9.0版本中添加
- en: Returns
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 返回
- en: '[Dataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset)
    or [DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dataset](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset)或[DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)'
- en: 'If `dataset_path` is a path of a dataset directory: the dataset requested.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`dataset_path`是数据集目录的路径，则返回请求的数据集。
- en: If `dataset_path` is a path of a dataset dict directory, a [DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)
    with each split.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`dataset_path`是数据集字典目录的路径，则返回一个包含每个拆分的[DatasetDict](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.DatasetDict)。
- en: Loads a dataset that was previously saved using [save_to_disk()](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset.save_to_disk)
    from a dataset directory, or from a filesystem using any implementation of `fsspec.spec.AbstractFileSystem`.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 加载先前使用[save_to_disk()](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Dataset.save_to_disk)保存的数据集，从数据集目录中加载，或者使用`fsspec.spec.AbstractFileSystem`的任何实现从文件系统加载。
- en: 'Example:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE8]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '#### `datasets.load_dataset_builder`'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '#### `datasets.load_dataset_builder`'
- en: '[< source >](https://github.com/huggingface/datasets/blob/2.17.0/src/datasets/load.py#L2089)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[<来源>](https://github.com/huggingface/datasets/blob/2.17.0/src/datasets/load.py#L2089)'
- en: '[PRE9]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Parameters
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`path` (`str`) — Path or name of the dataset. Depending on `path`, the dataset
    builder that is used comes from a generic dataset script (JSON, CSV, Parquet,
    text etc.) or from the dataset script (a python file) inside the dataset directory.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`path` (`str`) — 数据集的路径或名称。根据`path`，所使用的数据集构建器来自通用数据集脚本（JSON、CSV、Parquet、文本等）或数据集目录中的数据集脚本（python文件）。'
- en: 'For local datasets:'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于本地数据集：
- en: if `path` is a local directory (containing data files only) -> load a generic
    dataset builder (csv, json, text etc.) based on the content of the directory e.g.
    `'./path/to/directory/with/my/csv/data'`.
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`path`是本地目录（仅包含数据文件）-> 根据目录内容加载通用数据集构建器（csv、json、文本等），例如`'./path/to/directory/with/my/csv/data'`。
- en: if `path` is a local dataset script or a directory containing a local dataset
    script (if the script has the same name as the directory) -> load the dataset
    builder from the dataset script e.g. `'./dataset/squad'` or `'./dataset/squad/squad.py'`.
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`path`是本地数据集脚本或包含本地数据集脚本的目录（如果脚本与目录同名）-> 从数据集脚本加载数据集构建器，例如`'./dataset/squad'`或`'./dataset/squad/squad.py'`。
- en: For datasets on the Hugging Face Hub (list all available datasets with `huggingface_hub.list_datasets`)
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于Hugging Face Hub上的数据集（使用`huggingface_hub.list_datasets`列出所有可用数据集）
- en: if `path` is a dataset repository on the HF hub (containing data files only)
    -> load a generic dataset builder (csv, text etc.) based on the content of the
    repository e.g. `'username/dataset_name'`, a dataset repository on the HF hub
    containing your data files.
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`path`是HF Hub上的数据集存储库（仅包含数据文件）-> 根据存储库内容加载通用数据集构建器（csv、文本等），例如`'username/dataset_name'`，包含您的数据文件的HF
    Hub上的数据集存储库。
- en: if `path` is a dataset repository on the HF hub with a dataset script (if the
    script has the same name as the directory) -> load the dataset builder from the
    dataset script in the dataset repository e.g. `glue`, `squad`, `'username/dataset_name'`,
    a dataset repository on the HF hub containing a dataset script `'dataset_name.py'`.
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`path`是HF Hub上带有数据集脚本的数据集存储库（如果脚本与目录同名）-> 从数据集存储库中的数据集脚本加载数据集构建器，例如`glue`、`squad`、`'username/dataset_name'`，包含数据集脚本`'dataset_name.py'`的HF
    Hub上的数据集存储库。
- en: '`name` (`str`, *optional*) — Defining the name of the dataset configuration.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`name` (`str`, *可选*) — 定义数据集配置的名称。'
- en: '`data_dir` (`str`, *optional*) — Defining the `data_dir` of the dataset configuration.
    If specified for the generic builders (csv, text etc.) or the Hub datasets and
    `data_files` is `None`, the behavior is equal to passing `os.path.join(data_dir,
    **)` as `data_files` to reference all the files in a directory.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`data_dir` (`str`, *可选*) — 定义数据集配置的`data_dir`。如果为通用构建器（csv、文本等）或Hub数据集指定了`data_dir`，并且`data_files`为`None`，则行为等同于将`os.path.join(data_dir,
    **)`作为`data_files`传递，以引用目录中的所有文件。'
- en: '`data_files` (`str` or `Sequence` or `Mapping`, *optional*) — Path(s) to source
    data file(s).'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`data_files` (`str`或`Sequence`或`Mapping`，*可选*) — 源数据文件的路径。'
- en: '`cache_dir` (`str`, *optional*) — Directory to read/write data. Defaults to
    `"~/.cache/huggingface/datasets"`.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cache_dir` (`str`, *可选*) — 读取/写入数据的目录。默认为`"~/.cache/huggingface/datasets"`。'
- en: '`features` ([Features](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Features),
    *optional*) — Set the features type to use for this dataset.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`features`（[Features](/docs/datasets/v2.17.0/en/package_reference/main_classes#datasets.Features)，*可选*）
    — 设置用于此数据集的特征类型。'
- en: '`download_config` ([DownloadConfig](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DownloadConfig),
    *optional*) — Specific download configuration parameters.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`download_config`（[DownloadConfig](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DownloadConfig)，*可选*）
    — 特定的下载配置参数。'
- en: '`download_mode` ([DownloadMode](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DownloadMode)
    or `str`, defaults to `REUSE_DATASET_IF_EXISTS`) — Download/generate mode.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`download_mode`（[DownloadMode](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DownloadMode)或`str`，默认为`REUSE_DATASET_IF_EXISTS`）
    — 下载/生成模式。'
- en: '`revision` ([Version](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.Version)
    or `str`, *optional*) — Version of the dataset script to load. As datasets have
    their own git repository on the Datasets Hub, the default version “main” corresponds
    to their “main” branch. You can specify a different version than the default “main”
    by using a commit SHA or a git tag of the dataset repository.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`revision`（[Version](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.Version)或`str`，*可选*）
    — 要加载的数据集脚本的版本。由于数据集在Datasets Hub上有自己的git存储库，默认版本“main”对应于它们的“main”分支。您可以通过使用数据集存储库的提交SHA或git标签指定与默认“main”不同的版本。'
- en: '`token` (`str` or `bool`, *optional*) — Optional string or boolean to use as
    Bearer token for remote files on the Datasets Hub. If `True`, or not specified,
    will get token from `"~/.huggingface"`.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`token` (`str`或`bool`，*可选*) — 用作远程文件在Datasets Hub上的Bearer令牌的可选字符串或布尔值。如果为`True`，或未指定，则将从`"~/.huggingface"`获取令牌。'
- en: '`use_auth_token` (`str` or `bool`, *optional*) — Optional string or boolean
    to use as Bearer token for remote files on the Datasets Hub. If `True`, or not
    specified, will get token from `"~/.huggingface"`.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`use_auth_token` (`str` 或 `bool`, *可选*) — 用作远程文件在数据集 Hub 上的 Bearer 令牌的可选字符串或布尔值。如果为
    `True`，或未指定，将从 `"~/.huggingface"` 获取令牌。'
- en: Deprecated in 2.14.0
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 2.14.0 中已弃用
- en: '`use_auth_token` was deprecated in favor of `token` in version 2.14.0 and will
    be removed in 3.0.0.'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`use_auth_token` 在 2.14.0 中已弃用，推荐使用 `token`，并将在 3.0.0 中移除。'
- en: '`storage_options` (`dict`, *optional*, defaults to `None`) — **Experimental**.
    Key/value pairs to be passed on to the dataset file-system backend, if any.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
