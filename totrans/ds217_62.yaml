- en: '`config_name` (`str`, optional) — selecting a configuration for the metric
    (e.g. the GLUE metric has a configuration for each subset)'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`config_name` (`str`, optional) — 为指标选择一个配置（例如，GLUE 指标为每个子集都有一个配置）'
