  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`path` (`str`) — path to the metric processing script with the metric builder.
    Can be either:'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`path` (`str`) — 包含指标构建器的指标处理脚本的路径。可以是：'
- en: a local path to processing script or the directory containing the script (if
    the script has the same name as the directory), e.g. `'./metrics/rouge'` or `'./metrics/rogue/rouge.py'`
