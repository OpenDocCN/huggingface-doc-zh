    distributed evaluations share the same file system. This is useful to compute
    metrics in distributed setups (in particular non-additive metrics like F1).'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`experiment_id`（`str`） — 特定的实验id。如果几个分布式评估共享相同的文件系统，则会使用此选项。这对于在分布式设置中计算指标很有用（特别是像F1这样的非加法指标）。'
- en: '`keep_in_memory` (bool) — Whether to store the temporary results in memory
    (defaults to False)'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`keep_in_memory`（bool） — 是否将临时结果存储在内存中（默认为False）'
- en: '`download_config` (Optional `datasets.DownloadConfig` — specific download configuration
    parameters.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`download_config`（可选`datasets.DownloadConfig` — 特定的下载配置参数。'
- en: '`download_mode` ([DownloadMode](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DownloadMode)
    or `str`, default `REUSE_DATASET_IF_EXISTS`) — Download/generate mode.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`download_mode`（[DownloadMode](/docs/datasets/v2.17.0/en/package_reference/builder_classes#datasets.DownloadMode)或`str`，默认为`REUSE_DATASET_IF_EXISTS`）
    — 下载/生成模式。'
- en: '`revision` (Optional `Union[str, datasets.Version]`) — if specified, the module
    will be loaded from the datasets repository at this version. By default, it is
    set to the local version of the lib. Specifying a version that is different from
    your local version of the lib might cause compatibility issues.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`revision`（可选`Union[str, datasets.Version]`） — 如果指定，模块将从数据集存储库中加载此版本。默认情况下，它设置为库的本地版本。指定与本地库版本不同的版本可能会导致兼容性问题。'
- en: '`trust_remote_code` (*bool*, defaults to *True*) — Whether or not to allow
    for datasets defined on the Hub using a dataset script. This option should only
    be set to *True* for repositories you trust and in which you have read the code,
    as it will execute code present on the Hub on your local machine.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`trust_remote_code`（*bool*，默认为*True*） — 是否允许使用数据集脚本在Hub上定义数据集。此选项应仅对您信任的存储库设置为*True*，并且您已经阅读了代码，因为它将在本地机器上执行Hub上存在的代码。'
- en: '*trust_remote_code* will default to False in the next major release.'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*trust_remote_code* 在下一个主要版本中默认为False。'
