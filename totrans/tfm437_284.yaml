- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`outputs` ([SegformerForSemanticSegmentation](/docs/transformers/v4.37.2/en/model_doc/segformer#transformers.SegformerForSemanticSegmentation))
    ‚Äî Raw outputs of the model.'
  prefs:
