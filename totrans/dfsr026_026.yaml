  id: totrans-57
  prefs: []
  type: TYPE_IMG
- en: negative_prompt = "ugly, deformed, disfigured, poor details, bad anatomy"
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9695ff0c8decf5141f5f125a58a6ec4c.png)'
  id: totrans-59
