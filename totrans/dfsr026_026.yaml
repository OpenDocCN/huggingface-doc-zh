    V2æ•°æ®é›†çš„512x512å›¾åƒä¸Šè¿›è¡Œäº†595Kæ­¥çš„å¾®è°ƒã€‚æ‚¨å¯ä»¥åƒè¿™æ ·ä½¿ç”¨è¿™ä¸ªæ¨¡å‹ï¼š'
