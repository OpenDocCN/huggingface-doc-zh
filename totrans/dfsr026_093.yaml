  prefs: []
  type: TYPE_NORMAL
  zh: '[T2I-Adapter](../api/pipelines/stable_diffusion/adapter) 是一个辅助网络，添加了额外的条件。有8个经典的预训练适配器，针对不同的条件进行训练，如边缘检测、素描、深度图和语义分割。'
