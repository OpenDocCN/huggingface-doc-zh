  type: TYPE_NORMAL
  zh: 安装
- en: 'Original text: [https://huggingface.co/docs/peft/install](https://huggingface.co/docs/peft/install)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/peft/install](https://huggingface.co/docs/peft/install)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Before you start, you will need to setup your environment, install the appropriate
    packages, and configure 🤗 PEFT. 🤗 PEFT is tested on **Python 3.8+**.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，您需要设置您的环境，安装适当的软件包，并配置 🤗 PEFT。 🤗 PEFT 在 **Python 3.8+** 上进行测试。
- en: '🤗 PEFT is available on PyPI, as well as GitHub:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: PEFT 可在 PyPI 和 GitHub 上获得：
- en: PyPI
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PyPI
- en: 'To install 🤗 PEFT from PyPI:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 PyPI 安装 🤗 PEFT：
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Source
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 源代码
- en: 'New features that haven’t been released yet are added every day, which also
    means there may be some bugs. To try them out, install from the GitHub repository:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每天都会添加一些尚未发布的新功能，这也意味着可能会有一些错误。要尝试它们，请从 GitHub 存储库安装：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If you’re working on contributing to the library or wish to play with the source
    code and see live results as you run the code, an editable version can be installed
    from a locally-cloned version of the repository:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在为库做贡献或希望玩弄源代码并在运行代码时查看实时结果，可以从本地克隆版本的存储库安装可编辑版本：
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
