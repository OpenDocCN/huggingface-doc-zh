- en: Adapt a model to a new task
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Original text: [https://huggingface.co/docs/diffusers/training/adapt_a_model](https://huggingface.co/docs/diffusers/training/adapt_a_model)'
  prefs:
