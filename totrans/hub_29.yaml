- en: Integrated libraries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If a dataset on the Hub is tied to a [supported library](./datasets-libraries),
    loading the dataset can be done in just a few lines. For information on accessing
    the dataset, you can click on the ‚ÄúUse in dataset library‚Äù button on the dataset
    page to see how to do so. For example, [`samsum`](https://huggingface.co/datasets/samsum?library=true)
    shows how to do so with ü§ó Datasets below.
  prefs: []
