- en: State-of-the-art Machine Learning for the web. Run ü§ó Transformers directly in
    your browser, with no need for a server!
  prefs: []
  type: TYPE_NORMAL
- en: 'Transformers.js is designed to be functionally equivalent to Hugging Face‚Äôs
    [transformers](https://github.com/huggingface/transformers) python library, meaning
    you can run the same pretrained models using a very similar API. These models
    support common tasks in different modalities, such as:'
  prefs: []
  type: TYPE_NORMAL
- en: 'üìù **Natural Language Processing**: text classification, named entity recognition,
    question answering, language modeling, summarization, translation, multiple choice,
    and text generation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'üñºÔ∏è **Computer Vision**: image classification, object detection, and segmentation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'üó£Ô∏è **Audio**: automatic speech recognition and audio classification.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'üêô **Multimodal**: zero-shot image classification.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transformers.js uses [ONNX Runtime](https://onnxruntime.ai/) to run models in
    the browser. The best part about it, is that you can easily [convert](#convert-your-models-to-onnx)
    your pretrained PyTorch, TensorFlow, or JAX models to ONNX using [ü§ó Optimum](https://github.com/huggingface/optimum#onnx--onnx-runtime).
  prefs: []
  type: TYPE_NORMAL
- en: For more information, check out the full [documentation](https://huggingface.co/docs/transformers.js).
  prefs: []
  type: TYPE_NORMAL
- en: Quick tour
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It‚Äôs super simple to translate from existing code! Just like the python library,
    we support the `pipeline` API. Pipelines group together a pretrained model with
    preprocessing of inputs and postprocessing of outputs, making it the easiest way
    to run models with the library.
  prefs: []
  type: TYPE_NORMAL
