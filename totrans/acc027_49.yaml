    a checkpoint.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: a path to a folder containing a unique pytorch_model.bin or a model.safetensors
    file.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`device_map` (`Dict[str, Union[int, str, torch.device]]`, *optional*) ‚Äî A map
    that specifies where each submodule should go. It doesn‚Äôt need to be refined to
    each parameter/buffer name, once a given module name is inside, every submodule
    of it will be sent to the same device.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`offload_folder` (`str` or `os.PathLike`, *optional*) ‚Äî If the `device_map`
    contains any value `"disk"`, the folder where we will offload weights.'
