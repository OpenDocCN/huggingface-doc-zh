- en: '### `class accelerate.utils.DynamoBackend`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/accelerate/blob/v0.27.2/src/accelerate/utils/dataclasses.py#L344)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Represents a dynamo backend (see [https://github.com/pytorch/torchdynamo](https://github.com/pytorch/torchdynamo)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Values:'
  prefs: []
  type: TYPE_NORMAL
- en: '`NO` ‚Äî Do not use torch dynamo.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`EAGER` ‚Äî Uses PyTorch to run the extracted GraphModule. This is quite useful
    in debugging TorchDynamo issues.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`AOT_EAGER` ‚Äî Uses AotAutograd with no compiler, i.e, just using PyTorch eager
    for the AotAutograd‚Äôs extracted forward and backward graphs. This is useful for
    debugging, and unlikely to give speedups.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`INDUCTOR` ‚Äî Uses TorchInductor backend with AotAutograd and cudagraphs by
    leveraging codegened Triton kernels. [Read more](https://dev-discuss.pytorch.org/t/torchinductor-a-pytorch-native-compiler-with-define-by-run-ir-and-symbolic-shapes/747)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`AOT_TS_NVFUSER` ‚Äî nvFuser with AotAutograd/TorchScript. [Read more](https://dev-discuss.pytorch.org/t/tracing-with-primitives-update-1-nvfuser-and-its-primitives/593)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`NVPRIMS_NVFUSER` ‚Äî nvFuser with PrimTorch. [Read more](https://dev-discuss.pytorch.org/t/tracing-with-primitives-update-1-nvfuser-and-its-primitives/593)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`CUDAGRAPHS` ‚Äî cudagraphs with AotAutograd. [Read more](https://github.com/pytorch/torchdynamo/pull/757)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`OFI` ‚Äî Uses Torchscript optimize_for_inference. Inference only. [Read more](https://pytorch.org/docs/stable/generated/torch.jit.optimize_for_inference.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`FX2TRT` ‚Äî Uses Nvidia TensorRT for inference optimizations. Inference only.
    [Read more](https://github.com/pytorch/TensorRT/blob/master/docsrc/tutorials/getting_started_with_fx_path.rst)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`ONNXRT` ‚Äî Uses ONNXRT for inference on CPU/GPU. Inference only. [Read more](https://onnxruntime.ai/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`TENSORRT` ‚Äî Uses ONNXRT to run TensorRT for inference optimizations. [Read
    more](https://github.com/onnx/onnx-tensorrt)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`IPEX` ‚Äî Uses IPEX for inference on CPU. Inference only. [Read more](https://github.com/intel/intel-extension-for-pytorch).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`TVM` ‚Äî Uses Apach TVM for inference optimizations. [Read more](https://tvm.apache.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
