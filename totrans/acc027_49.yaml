  - PREF_UL
  type: TYPE_NORMAL
- en: '`dtype` (`str` or `torch.dtype`, *optional*) ‚Äî If provided, the weights will
    be converted to that type when loaded.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`offload_state_dict` (`bool`, *optional*, defaults to `False`) ‚Äî If `True`,
    will temporarily offload the CPU state dict on the hard drive to avoid getting
    out of CPU RAM if the weight of the CPU state dict + the biggest shard does not
    fit.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`offload_buffers` (`bool`, *optional*, defaults to `False`) ‚Äî Whether or not
    to include the buffers in the weights offloaded to disk.'
