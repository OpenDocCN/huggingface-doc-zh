  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`model` (`torch.nn.Module`) ‚Äî The model in which we want to load a checkpoint.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`checkpoint` (`str` or `os.PathLike`) ‚Äî The folder checkpoint to load. It can
    be:'
  prefs:
