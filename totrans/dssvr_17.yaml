- en: Overview
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: 'Original text: [https://huggingface.co/docs/datasets-server/parquet_process](https://huggingface.co/docs/datasets-server/parquet_process)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/datasets-server/parquet_process](https://huggingface.co/docs/datasets-server/parquet_process)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Datasets Server automatically converts and publishes public datasets less than
    5GB on the Hub as Parquet files. If the dataset is already in Parquet format,
    it will be published as is. [Parquet](https://parquet.apache.org/docs/) files
    are column-based and they shine when you’re working with big data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Datasets Server会自动将大小小于5GB的公共数据集转换并发布到Hub上作为Parquet文件。如果数据集已经是Parquet格式，它将按原样发布。[Parquet](https://parquet.apache.org/docs/)文件是基于列的，当处理大数据时非常出色。
- en: For private datasets, the feature is provided if the repository is owned by
    a [PRO user](https://huggingface.co/pricing) or an [Enterprise Hub organization](https://huggingface.co/enterprise).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于私有数据集，如果存储库由[PRO用户](https://huggingface.co/pricing)或[企业Hub组织](https://huggingface.co/enterprise)拥有，则提供该功能。
- en: 'There are several different libraries you can use to work with the published
    Parquet files:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种不同的库可以用来处理已发布的Parquet文件：
- en: '[ClickHouse](https://clickhouse.com/docs/en/intro), a column-oriented database
    management system for online analytical processing'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ClickHouse](https://clickhouse.com/docs/en/intro), 一个面向列的数据库管理系统，用于在线分析处理'
- en: '[DuckDB](https://duckdb.org/docs/), a high-performance SQL database for analytical
    queries'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DuckDB](https://duckdb.org/docs/), 一个用于分析查询的高性能SQL数据库'
- en: '[Pandas](https://pandas.pydata.org/docs/index.html), a data analysis tool for
    working with data structures'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pandas](https://pandas.pydata.org/docs/index.html), 一个用于处理数据结构的数据分析工具'
- en: '[Polars](https://pola-rs.github.io/polars-book/user-guide/), a Rust based DataFrame
    library'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Polars](https://pola-rs.github.io/polars-book/user-guide/), 一个基于Rust的DataFrame库'
