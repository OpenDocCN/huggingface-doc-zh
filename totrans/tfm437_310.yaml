  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`kwargs` (*optional*) ‚Äî Dictionary of keyword arguments. Notably:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`text_encoder` ([PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig),
    *optional*) ‚Äî An instance of a configuration object that defines the text encoder
    config.'
  prefs:
  - PREF_IND
  - PREF_UL
