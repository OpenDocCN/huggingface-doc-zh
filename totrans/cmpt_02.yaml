- en: Create a machine learning competition for your organization, friends or the
    world!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为您的组织、朋友或全世界创建一个机器学习竞赛！
- en: '![competition](../Images/174b1c3d0c2d4d0b28cadd6ff5a22880.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: ！[竞赛]（../Images/174b1c3d0c2d4d0b28cadd6ff5a22880.png）
- en: Supported competition types
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持的竞赛类型
- en: 'There are two types of competitions you can create:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建两种类型的竞赛：
- en: 'generic: a competition where you provide the data and the participants provide
    the predictions as a CSV file. all the test data is always available to the participants.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用：您提供数据，参与者以CSV文件形式提供预测的竞赛。所有测试数据始终对参与者可见。
- en: 'script: a competition where you provide the data and the participants provide
    the code that generates the predictions. test data can be hidden from the participants.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本：您提供数据，参与者提供生成预测代码的竞赛。测试数据可以对参与者隐藏。
- en: You can choose to make your competition public or private. Public competitions
    are visible to everyone and anyone can participate. Private competitions are only
    visible to the people you invite!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择将您的竞赛设为公开或私密。公开竞赛对所有人可见，任何人都可以参与。私密竞赛只对您邀请的人可见！
- en: Why choose Hugging Face Competitions?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择Hugging Face竞赛？
- en: you can create totally private competitions that are only visible to the people
    you invite.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以创建完全私密的竞赛，只有您邀请的人才能看到。
- en: generic competition can be hosted for free.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用竞赛可以免费举办。
- en: 'script competitions have a variety of compute options to choose from: CPU,
    T4, A10g & even A100.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本竞赛有各种计算选项可供选择：CPU、T4、A10g甚至A100。
- en: you have full control over the data you want to use for your competition.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以完全控制要在竞赛中使用的数据。
- en: its open source!
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是开源的！
- en: Issues / feature requests
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题/功能请求
- en: Something missing? Found a bug? Please open an issue on this [GitHub repository](https://github.com/huggingface/competitions)
    and we’ll fix it as soon as possible!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有遗漏的内容吗？发现了错误吗？请在此[GitHub存储库]（https://github.com/huggingface/competitions）上提出问题，我们将尽快修复！
- en: To host competition on hf.co/competitions, please contact us at autotrain [at]
    huggingface [dot] co
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要在hf.co/competitions上举办比赛，请通过autotrain [at] huggingface [dot] co与我们联系
