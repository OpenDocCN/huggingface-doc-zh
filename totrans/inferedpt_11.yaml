- en: Access 🤗 Inference Endpoints
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 访问🤗推断端点
- en: 'Original text: [https://huggingface.co/docs/inference-endpoints/guides/access](https://huggingface.co/docs/inference-endpoints/guides/access)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/inference-endpoints/guides/access](https://huggingface.co/docs/inference-endpoints/guides/access)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: To access the [Inference Endpoints web application](https://ui.endpoints.huggingface.co/),
    you or your organization need to [add a valid payment method](https://huggingface.co/settings/billing)
    to your Hugging Face account.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问[推断端点Web应用程序](https://ui.endpoints.huggingface.co/)，您或您的组织需要在Hugging Face账户中[添加有效的付款方式](https://huggingface.co/settings/billing)。
- en: You can check your [billing](https://huggingface.co/settings/billing) if you're
    unsure whether you have an active payment method.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不确定是否有有效的付款方式，可以查看您的[账单](https://huggingface.co/settings/billing)。
- en: 'There are two pricing plans:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种定价计划：
- en: Inference Endpoints pricing is based on your hourly compute, and billed monthly.
    This can be as low as $0.06 per CPU core/hr and $0.6 per GPU/hr depending on your
    needs.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推断端点定价基于您的每小时计算量，并按月计费。根据您的需求，每个CPU核心/小时的价格可以低至$0.06，每个GPU/小时的价格可以低至$0.6。
- en: There is also an [Enterprise](https://huggingface.co/support) plan for Inference
    Endpoints which offers dedicated support, 24/7 SLAs, and uptime guarantees. Pricing
    for Enterprise is custom and based on volume commit and annual contracts; [contact
    us](https://huggingface.co/inference-endpoints/enterprise) for a quote if you’re
    interested!
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推断端点还有一个[企业](https://huggingface.co/support)计划，提供专门支持、24/7 SLA和正常运行时间保证。企业定价是根据量承诺和年度合同而定的；如果您有兴趣，请[联系我们](https://huggingface.co/inference-endpoints/enterprise)获取报价！
- en: After you’ve added a valid payment method to your account, access the [Inference
    Endpoints web application](https://ui.endpoints.huggingface.co/) and start deploying!
    🥳
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的账户中添加了有效的付款方式后，访问[推断端点Web应用程序](https://ui.endpoints.huggingface.co/)并开始部署！🥳
