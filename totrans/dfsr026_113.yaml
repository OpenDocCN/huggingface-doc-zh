  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`norm_num_groups` (`int`, *ÂèØÈÄâ*, ÈªòËÆ§‰∏∫32) ‚Äî Áî®‰∫éËßÑËåÉÂåñÁöÑÁªÑÊï∞„ÄÇÂ¶ÇÊûú‰∏∫`None`ÔºåÂàôÂú®ÂêéÂ§ÑÁêÜ‰∏≠Ë∑≥ËøáËßÑËåÉÂåñÂíåÊøÄÊ¥ªÂ±Ç„ÄÇ'
- en: '`norm_eps` (`float`, *optional*, defaults to 1e-5) ‚Äî The epsilon to use for
    the normalization.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`norm_eps` (`float`, *ÂèØÈÄâ*, ÈªòËÆ§‰∏∫1e-5) ‚Äî Áî®‰∫éËßÑËåÉÂåñÁöÑ epsilon ÂÄº„ÄÇ'
- en: '`cross_attention_dim` (`int` or `Tuple[int]`, *optional*, defaults to 1280)
    ‚Äî The dimension of the cross attention features.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cross_attention_dim` (`int` Êàñ `Tuple[int]`, *ÂèØÈÄâ*, ÈªòËÆ§‰∏∫1280) ‚Äî ‰∫§ÂèâÊ≥®ÊÑèÂäõÁâπÂæÅÁöÑÁª¥Â∫¶„ÄÇ'
- en: '`transformer_layers_per_block` (`int`, `Tuple[int]`, or `Tuple[Tuple]` , *optional*,
