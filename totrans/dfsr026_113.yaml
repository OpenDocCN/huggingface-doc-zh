  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dropout` (`float`, *ÂèØÈÄâ*, ÈªòËÆ§‰∏∫0.0) ‚Äî Ë¶Å‰ΩøÁî®ÁöÑ dropout Ê¶ÇÁéá„ÄÇ'
