  zh: '`act_fn` (`str`, *ÂèØÈÄâ*, ÈªòËÆ§‰∏∫`"silu"`) ‚Äî Ë¶Å‰ΩøÁî®ÁöÑÊøÄÊ¥ªÂáΩÊï∞„ÄÇ'
- en: '`norm_num_groups` (`int`, *optional*, defaults to 32) ‚Äî The number of groups
