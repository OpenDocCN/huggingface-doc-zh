- en: Licenses
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 许可证
- en: 'Original text: [https://huggingface.co/docs/hub/repositories-licenses](https://huggingface.co/docs/hub/repositories-licenses)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/hub/repositories-licenses](https://huggingface.co/docs/hub/repositories-licenses)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: You are able to add a license to any repo that you create on the Hugging Face
    Hub to let other users know about the permissions that you want to attribute to
    your code or data. The license can be specified in your repository’s `README.md`
    file, known as a *card* on the Hub, in the card’s metadata section. Remember to
    seek out and respect a project’s license if you’re considering using their code
    or data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以向Hugging Face Hub上创建的任何存储库添加许可证，以便让其他用户了解您希望为您的代码或数据归属的权限。许可证可以在存储库的`README.md`文件中指定，在Hub上称为*卡片*的元数据部分。如果您考虑使用他人的代码或数据，请记得寻找并尊重项目的许可证。
