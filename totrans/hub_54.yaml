- en: Search
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索
- en: 'Original text: [https://huggingface.co/docs/hub/search](https://huggingface.co/docs/hub/search)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/hub/search](https://huggingface.co/docs/hub/search)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: You can now easily search anything on the Hub with **Full-text search**. We
    index model cards, dataset cards, and Spaces app.py files.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以使用**全文搜索**轻松搜索Hub上的任何内容。我们索引模型卡片、数据集卡片和Spaces app.py文件。
- en: 'Go directly to [https://huggingface.co/search](https://huggingface.co/search)
    or, using the search bar at the top of [https://huggingface.co](https://huggingface.co),
    you can select “Try Full-text search” to help find what you seek on the Hub across
    models, datasets, and Spaces:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 直接访问[https://huggingface.co/search](https://huggingface.co/search)，或者在[https://huggingface.co](https://huggingface.co)顶部的搜索栏中，您可以选择“尝试全文搜索”来帮助找到您在Hub上寻找的模型、数据集和空间：
- en: '![](../Images/aac1b03c195d669127558c36bf7d543d.png) ![](../Images/38caa9f4ffca419fafb99f4a9ecb358d.png)![](../Images/5b6d891e8e729bd07fcd5ab333a4dd43.png)
    ![](../Images/61b5e370fddc9018702781aa1a4b8898.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aac1b03c195d669127558c36bf7d543d.png) ![](../Images/38caa9f4ffca419fafb99f4a9ecb358d.png)![](../Images/5b6d891e8e729bd07fcd5ab333a4dd43.png)
    ![](../Images/61b5e370fddc9018702781aa1a4b8898.png)'
- en: Filter with ease
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 轻松筛选
- en: By default, models, datasets, & spaces are being searched when a user enters
    a query. If one prefers, one can filter to search only models, datasets, or spaces.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，当用户输入查询时，会搜索模型、数据集和空间。如果用户愿意，可以筛选只搜索模型、数据集或空间。
- en: '![](../Images/d4be64082717c690364636b310cacb70.png) ![](../Images/5592da2da537f2ba9c9092121f0aad49.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d4be64082717c690364636b310cacb70.png) ![](../Images/5592da2da537f2ba9c9092121f0aad49.png)'
- en: Moreover, one can copy & share the URL from one’s browser’s address bar, which
    should contain the filter information as URL query. For example, when one searches
    for a query `llama` with a filter to show `Spaces` only, one gets URL [https://huggingface.co/search/full-text?q=llama&type=space](https://huggingface.co/search/full-text?q=llama&type=space)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，用户可以复制并分享浏览器地址栏中的URL，其中应包含作为URL查询的筛选信息。例如，当用户搜索查询词`llama`并筛选仅显示`Spaces`时，会得到URL
    [https://huggingface.co/search/full-text?q=llama&type=space](https://huggingface.co/search/full-text?q=llama&type=space)
