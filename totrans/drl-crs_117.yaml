  type: TYPE_NORMAL
- en: 'If you’re new to Unreal Engine, don’t be scared! We listed two courses you
    need to follow to be able to use Learning Agents:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Master the Basics: Begin by watching this course [your first hour in Unreal
    Engine 5](https://dev.epicgames.com/community/learning/courses/ZpX/your-first-hour-in-unreal-engine-5/E7L/introduction-to-your-first-hour-in-unreal-engine-5).
    This comprehensive course will **lay down the foundational knowledge you need
    to use Unreal**.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dive into Blueprints: Explore the world of Blueprints, the visual scripting
    component of Unreal Engine. [This video course](https://youtu.be/W0brCeJNMqk?si=zy4t4t1l6FMIzbpz)
    will familiarize you with this essential tool.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
