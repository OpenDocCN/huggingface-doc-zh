- en: Collection
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Collection
- en: '### `class huggingface_hub.Collection`'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '### `class huggingface_hub.Collection`'
- en: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/hf_api.py#L992)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/hf_api.py#L992)'
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Parameters
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`slug` (`str`) — Slug of the collection. E.g. `"TheBloke/recent-models-64f9a55bb3115b4f513ec026"`.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`slug` (`str`) — 集合的 slug。例如 `"TheBloke/recent-models-64f9a55bb3115b4f513ec026"`。'
- en: '`title` (`str`) — Title of the collection. E.g. `"Recent models"`.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`title` (`str`) — 集合的标题。例如 `"Recent models"`。'
- en: '`owner` (`str`) — Owner of the collection. E.g. `"TheBloke"`.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`owner` (`str`) — 集合的所有者。例如 `"TheBloke"`。'
- en: '`items` (`List[CollectionItem]`) — List of items in the collection.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`items` (`List[CollectionItem]`) — 集合中项目的列表。'
- en: '`last_updated` (`datetime`) — Date of the last update of the collection.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`last_updated` (`datetime`) — 集合的最后更新日期。'
- en: '`position` (`int`) — Position of the collection in the list of collections
    of the owner.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`position` (`int`) — 集合在所有者的集合列表中的位置。'
- en: '`private` (`bool`) — Whether the collection is private or not.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`private` (`bool`) — 集合是否为私有。'
- en: '`theme` (`str`) — Theme of the collection. E.g. `"green"`.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`theme` (`str`) — 集合的主题。例如 `"green"`。'
- en: '`upvotes` (`int`) — Number of upvotes of the collection.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`upvotes` (`int`) — 集合的点赞数。'
- en: '`description` (`str`, *optional*) — Description of the collection, as plain
    text.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`description` (`str`, *optional*) — 集合的描述，以纯文本形式。'
- en: '`url` (`str`) — (property) URL of the collection on the Hub.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`url` (`str`) — （属性）Hub 上集合的 URL。'
- en: Contains information about a Collection on the Hub.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 包含有关 Hub 上集合的信息。
- en: CollectionItem
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CollectionItem
- en: '### `class huggingface_hub.CollectionItem`'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '### `class huggingface_hub.CollectionItem`'
- en: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/hf_api.py#L957)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/hf_api.py#L957)'
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Parameters
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`item_object_id` (`str`) — Unique ID of the item in the collection.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`item_object_id` (`str`) — 集合中项目的唯一 ID。'
- en: '`item_id` (`str`) — ID of the underlying object on the Hub. Can be either a
    repo_id or a paper id e.g. `"jbilcke-hf/ai-comic-factory"`, `"2307.09288"`.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`item_id` (`str`) — Hub 上底层对象的 ID。可以是 repo_id 或 paper id，例如 `"jbilcke-hf/ai-comic-factory"`、`"2307.09288"`。'
- en: '`item_type` (`str`) — Type of the underlying object. Can be one of `"model"`,
    `"dataset"`, `"space"` or `"paper"`.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`item_type` (`str`) — 底层对象的类型。可以是 `"model"`、`"dataset"`、`"space"` 或 `"paper"`
    中的一个。'
- en: '`position` (`int`) — Position of the item in the collection.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`position` (`int`) — 项目在集合中的位置。'
- en: '`note` (`str`, *optional*) — Note associated with the item, as plain text.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`note` (`str`, *optional*) — 与项目相关的注释，以纯文本形式。'
- en: Contains information about an item of a Collection (model, dataset, Space or
    paper).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 包含有关集合中项目（模型、数据集、空间或论文）的信息。
