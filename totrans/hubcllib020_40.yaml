- en: Collection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '### `class huggingface_hub.Collection`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/hf_api.py#L992)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`slug` (`str`) — Slug of the collection. E.g. `"TheBloke/recent-models-64f9a55bb3115b4f513ec026"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`title` (`str`) — Title of the collection. E.g. `"Recent models"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`owner` (`str`) — Owner of the collection. E.g. `"TheBloke"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`items` (`List[CollectionItem]`) — List of items in the collection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`last_updated` (`datetime`) — Date of the last update of the collection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`position` (`int`) — Position of the collection in the list of collections
    of the owner.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`private` (`bool`) — Whether the collection is private or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`theme` (`str`) — Theme of the collection. E.g. `"green"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`upvotes` (`int`) — Number of upvotes of the collection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`description` (`str`, *optional*) — Description of the collection, as plain
    text.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`url` (`str`) — (property) URL of the collection on the Hub.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contains information about a Collection on the Hub.
  prefs: []
  type: TYPE_NORMAL
- en: CollectionItem
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '### `class huggingface_hub.CollectionItem`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/hf_api.py#L957)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`item_object_id` (`str`) — Unique ID of the item in the collection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`item_id` (`str`) — ID of the underlying object on the Hub. Can be either a
    repo_id or a paper id e.g. `"jbilcke-hf/ai-comic-factory"`, `"2307.09288"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`item_type` (`str`) — Type of the underlying object. Can be one of `"model"`,
    `"dataset"`, `"space"` or `"paper"`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`position` (`int`) — Position of the item in the collection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`note` (`str`, *optional*) — Note associated with the item, as plain text.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contains information about an item of a Collection (model, dataset, Space or
    paper).
  prefs: []
  type: TYPE_NORMAL
