- en: The submission format and example submissions are usually provided by the competition
    organizer. This page describes how to make submissions using the competition UI.
  prefs: []
  type: TYPE_NORMAL
- en: To make a submission, you must provide a read-only token that allows the competition
    to access user info.
  prefs: []
  type: TYPE_NORMAL
