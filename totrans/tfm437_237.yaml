- en: T5Config
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '### `class transformers.T5Config`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/t5/configuration_t5.py#L34)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '`vocab_size` (`int`, *optional*, defaults to 32128) ‚Äî Vocabulary size of the
    T5 model. Defines the number of different tokens that can be represented by the
    `inputs_ids` passed when calling [T5Model](/docs/transformers/v4.37.2/en/model_doc/t5#transformers.T5Model)
    or [TFT5Model](/docs/transformers/v4.37.2/en/model_doc/t5#transformers.TFT5Model).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`d_model` (`int`, *optional*, defaults to 512) ‚Äî Size of the encoder layers
    and the pooler layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`d_kv` (`int`, *optional*, defaults to 64) ‚Äî Size of the key, query, value
    projections per attention head. The `inner_dim` of the projection layer will be
    defined as `num_heads * d_kv`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`d_ff` (`int`, *optional*, defaults to 2048) ‚Äî Size of the intermediate feed
    forward layer in each `T5Block`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`num_layers` (`int`, *optional*, defaults to 6) ‚Äî Number of hidden layers in
    the Transformer encoder.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`num_decoder_layers` (`int`, *optional*) ‚Äî Number of hidden layers in the Transformer
    decoder. Will use the same value as `num_layers` if not set.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`num_heads` (`int`, *optional*, defaults to 8) ‚Äî Number of attention heads
    for each attention layer in the Transformer encoder.'
