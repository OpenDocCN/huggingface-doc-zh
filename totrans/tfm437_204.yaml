  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '### `class transformers.MPNetConfig`'
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/mpnet/configuration_mpnet.py#L29)'
  id: totrans-19
  prefs: []
