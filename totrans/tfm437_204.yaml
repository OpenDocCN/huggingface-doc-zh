- en: Overview
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: 'The MPNet model was proposed in [MPNet: Masked and Permuted Pre-training for
    Language Understanding](https://arxiv.org/abs/2004.09297) by Kaitao Song, Xu Tan,
    Tao Qin, Jianfeng Lu, Tie-Yan Liu.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 'MPNet模型由Kaitao Song，Xu Tan，Tao Qin，Jianfeng Lu，Tie-Yan Liu在[MPNet: Masked and
    Permuted Pre-training for Language Understanding](https://arxiv.org/abs/2004.09297)中提出。'
- en: MPNet adopts a novel pre-training method, named masked and permuted language
    modeling, to inherit the advantages of masked language modeling and permuted language
    modeling for natural language understanding.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: MPNet采用一种新颖的预训练方法，称为掩码和置换语言建模，以继承掩码语言建模和置换语言建模在自然语言理解方面的优势。
- en: 'The abstract from the paper is the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文的摘要如下：
- en: '*BERT adopts masked language modeling (MLM) for pre-training and is one of
    the most successful pre-training models. Since BERT neglects dependency among
    predicted tokens, XLNet introduces permuted language modeling (PLM) for pre-training
    to address this problem. However, XLNet does not leverage the full position information
    of a sentence and thus suffers from position discrepancy between pre-training
    and fine-tuning. In this paper, we propose MPNet, a novel pre-training method
    that inherits the advantages of BERT and XLNet and avoids their limitations. MPNet
    leverages the dependency among predicted tokens through permuted language modeling
    (vs. MLM in BERT), and takes auxiliary position information as input to make the
    model see a full sentence and thus reducing the position discrepancy (vs. PLM
    in XLNet). We pre-train MPNet on a large-scale dataset (over 160GB text corpora)
    and fine-tune on a variety of down-streaming tasks (GLUE, SQuAD, etc). Experimental
    results show that MPNet outperforms MLM and PLM by a large margin, and achieves
    better results on these tasks compared with previous state-of-the-art pre-trained
    methods (e.g., BERT, XLNet, RoBERTa) under the same model setting.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*BERT采用了掩码语言建模（MLM）进行预训练，是最成功的预训练模型之一。由于BERT忽略了预测标记之间的依赖关系，XLNet引入了置换语言建模（PLM）进行预训练以解决这个问题。然而，XLNet没有利用句子的完整位置信息，因此在预训练和微调之间存在位置差异。在本文中，我们提出了MPNet，一种新颖的预训练方法，继承了BERT和XLNet的优势，并避免了它们的局限性。MPNet通过置换语言建模（与BERT中的MLM相比）利用了预测标记之间的依赖关系，并将辅助位置信息作为输入，使模型看到完整的句子，从而减少位置差异（与XLNet中的PLM相比）。我们在大规模数据集（超过160GB文本语料库）上对MPNet进行预训练，并在各种下游任务（GLUE，SQuAD等）上进行微调。实验结果表明，MPNet在这些任务上的表现远远优于MLM和PLM，并在相同的模型设置下与先前最先进的预训练方法（例如BERT，XLNet，RoBERTa）相比取得了更好的结果。*'
- en: The original code can be found [here](https://github.com/microsoft/MPNet).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 原始代码可以在[这里](https://github.com/microsoft/MPNet)找到。
- en: Usage tips
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用提示
- en: MPNet doesn’t have `token_type_ids`, you don’t need to indicate which token
    belongs to which segment. Just separate your segments with the separation token
    `tokenizer.sep_token` (or `[sep]`).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: MPNet没有`token_type_ids`，您不需要指示哪个标记属于哪个段落。只需用分隔标记`tokenizer.sep_token`（或`[sep]`）分隔您的段落。
