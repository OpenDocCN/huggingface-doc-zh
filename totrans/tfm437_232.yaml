- en: '### `class transformers.RoFormerModel`'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/roformer/modeling_roformer.py#L770)'
