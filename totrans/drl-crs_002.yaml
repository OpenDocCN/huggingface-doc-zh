  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And more!
  prefs: []
  type: TYPE_NORMAL
- en: At the end of this course, **you‚Äôll get a solid foundation from the basics to
    the SOTA (state-of-the-art) of methods**.
  prefs: []
  type: TYPE_NORMAL
- en: Don‚Äôt forget to **[sign up to the course](http://eepurl.com/ic5ZUD)** (we are
