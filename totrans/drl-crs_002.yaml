- en: Welcome to the 🤗 Deep Reinforcement Learning Course
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎来到🤗深度强化学习课程
- en: 'Original text: [https://huggingface.co/learn/deep-rl-course/unit0/introduction](https://huggingface.co/learn/deep-rl-course/unit0/introduction)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/learn/deep-rl-course/unit0/introduction](https://huggingface.co/learn/deep-rl-course/unit0/introduction)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '![Deep RL Course thumbnail](../Images/3910a4ba1fadfa3f68126ec0b1edc569.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![深度强化学习课程缩略图](../Images/3910a4ba1fadfa3f68126ec0b1edc569.png）'
- en: 'Welcome to the most fascinating topic in Artificial Intelligence: **Deep Reinforcement
    Learning**.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到人工智能中最迷人的主题：深度强化学习。
- en: This course will **teach you about Deep Reinforcement Learning from beginner
    to expert**. It’s completely free and open-source!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将教你从初学者到专家的深度强化学习。它完全免费且开源！
- en: 'In this introduction unit you’ll:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个介绍单元中，你将：
- en: Learn more about the **course content**.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解更多**课程内容**。
- en: '**Define the path** you’re going to take (either self-audit or certification
    process).'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确定你将采取的路径**（自我审计或认证过程）。'
- en: Learn more about the **AI vs. AI challenges** you’re going to participate in.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解更多**你将参与的AI对抗挑战**。
- en: Learn more **about us**.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解更多**关于我们**。
- en: '**Create your Hugging Face account** (it’s free).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建你的Hugging Face账户**（免费）。'
- en: '**Sign-up to our Discord server**, the place where you can chat with your classmates
    and us (the Hugging Face team).'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注册我们的Discord服务器**，这是你可以与同学和我们（Hugging Face团队）聊天的地方。'
- en: Let’s get started!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: What to expect?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 期待什么？
- en: 'In this course, you will:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将：
- en: 📖 Study Deep Reinforcement Learning in **theory and practice.**
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📖 学习深度强化学习的**理论和实践**。
- en: 🧑‍💻 Learn to **use famous Deep RL libraries** such as [Stable Baselines3](https://stable-baselines3.readthedocs.io/en/master/),
    [RL Baselines3 Zoo](https://github.com/DLR-RM/rl-baselines3-zoo), [Sample Factory](https://samplefactory.dev/)
    and [CleanRL](https://github.com/vwxyzjn/cleanrl).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🧑‍💻 学习使用著名的深度强化学习库，如[Stable Baselines3](https://stable-baselines3.readthedocs.io/en/master/)、[RL
    Baselines3 Zoo](https://github.com/DLR-RM/rl-baselines3-zoo)、[Sample Factory](https://samplefactory.dev/)和[CleanRL](https://github.com/vwxyzjn/cleanrl)。
- en: 🤖 **Train agents in unique environments** such as [SnowballFight](https://huggingface.co/spaces/ThomasSimonini/SnowballFight),
    [Huggy the Doggo 🐶](https://huggingface.co/spaces/ThomasSimonini/Huggy), [VizDoom
    (Doom)](https://vizdoom.cs.put.edu.pl/) and classical ones such as [Space Invaders](https://gymnasium.farama.org/environments/atari/space_invaders/),
    [PyBullet](https://pybullet.org/wordpress/) and more.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🤖 在独特环境中训练代理人，如[SnowballFight](https://huggingface.co/spaces/ThomasSimonini/SnowballFight)、[Huggy
    the Doggo 🐶](https://huggingface.co/spaces/ThomasSimonini/Huggy)、[VizDoom (Doom)](https://vizdoom.cs.put.edu.pl/)以及经典环境，如[Space
    Invaders](https://gymnasium.farama.org/environments/atari/space_invaders/)、[PyBullet](https://pybullet.org/wordpress/)等。
- en: 💾 Share your **trained agents with one line of code to the Hub** and also download
    powerful agents from the community.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 💾 通过一行代码将你的训练代理人分享到Hub，并从社区下载强大的代理人。
- en: 🏆 Participate in challenges where you will **evaluate your agents against other
    teams. You’ll also get to play against the agents you’ll train.**
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🏆 参加挑战，你将评估你的代理人与其他团队的对抗。你还将有机会与你训练的代理人对战。
- en: 🎓 **Earn a certificate of completion** by completing 80% of the assignments.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🎓 通过完成80%的作业获得完成证书。
- en: And more!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 等等！
- en: At the end of this course, **you’ll get a solid foundation from the basics to
    the SOTA (state-of-the-art) of methods**.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程结束时，你将从基础到最先进的方法建立起坚实的基础。
- en: Don’t forget to **[sign up to the course](http://eepurl.com/ic5ZUD)** (we are
    collecting your email to be able to **send you the links when each Unit is published
    and give you information about the challenges and updates).**
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记**[注册课程](http://eepurl.com/ic5ZUD)**（我们正在收集你的电子邮件，以便能够在每个单元发布时发送链接并提供关于挑战和更新的信息）。
- en: Sign up 👉 [here](http://eepurl.com/ic5ZUD)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 点击这里进行**注册**（http://eepurl.com/ic5ZUD）
- en: What does the course look like?
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这门课程是什么样子的？
- en: 'The course is composed of:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程由以下组成：
- en: '*A theory part*: where you learn a **concept in theory**.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*理论部分*：在这里你将学习一个概念的理论。'
- en: '*A hands-on*: where you’ll learn **to use famous Deep RL libraries** to train
    your agents in unique environments. These hands-on will be **Google Colab notebooks
    with companion tutorial videos** if you prefer learning with video format!'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实践操作*：在这里你将学习使用著名的深度强化学习库，在独特环境中训练你的代理人。如果你更喜欢视频格式学习，这些实践操作将是**Google Colab笔记本和配套教程视频**！'
- en: '*Challenges*: you’ll get to put your agent to compete against other agents
    in different challenges. There will also be [a leaderboard](https://huggingface.co/spaces/huggingface-projects/Deep-Reinforcement-Learning-Leaderboard)
    for you to compare the agents’ performance.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战*：你将让你的代理人参加不同挑战与其他代理人竞争。还将有[排行榜](https://huggingface.co/spaces/huggingface-projects/Deep-Reinforcement-Learning-Leaderboard)供你比较代理人的表现。'
- en: What’s the syllabus?
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程大纲是什么？
- en: 'This is the course’s syllabus:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是课程的大纲：
- en: '![Syllabus Part 1](../Images/4e3954772b2d8de5830802eef35989e1.png) ![Syllabus
    Part 2](../Images/ec0f8cc3a98fc445ca6a12814670a2d5.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![大纲第1部分](../Images/4e3954772b2d8de5830802eef35989e1.png) ![大纲第2部分](../Images/ec0f8cc3a98fc445ca6a12814670a2d5.png)'
- en: 'Two paths: choose your own adventure'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 两条路径：选择你自己的冒险。
- en: '![Two paths](../Images/e67159f4e126d556b4b92c58bc21d81f.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![两条路径](../Images/e67159f4e126d556b4b92c58bc21d81f.png)'
- en: 'You can choose to follow this course either:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择跟随这门课程的两种方式之一：
- en: '*To get a certificate of completion*: you need to complete 80% of the assignments.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*获得完成证书*：你需要完成80%的作业。'
- en: '*To get a certificate of honors*: you need to complete 100% of the assignments.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*获得荣誉证书*：你需要完成100%的作业。'
- en: '*As a simple audit*: you can participate in all challenges and do assignments
    if you want.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*作为简单的审计*：如果你愿意，你可以参加所有挑战并完成作业。'
- en: There’s **no deadlines, the course is self-paced**. Both paths **are completely
    free**. Whatever path you choose, we advise you **to follow the recommended pace
    to enjoy the course and challenges with your fellow classmates.**
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 没有截止日期，课程是自主学习的。两条路径都是完全免费的。无论你选择哪条路径，我们建议你按照推荐的步伐来享受课程和与同学们一起面对挑战。
- en: You don’t need to tell us which path you choose. **If you get more than 80%
    of the assignments done, you’ll get a certificate.**
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要告诉我们您选择了哪条路径。**如果您完成了80%以上的作业，您将获得证书。**
- en: The Certification Process
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 认证流程
- en: 'The certification process is **completely free**:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 认证流程是**完全免费**的：
- en: '*To get a certificate of completion*: you need to complete 80% of the assignments.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*获得完成证书*：您需要完成80%的作业。'
- en: '*To get a certificate of honors*: you need to complete 100% of the assignments.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*获得优秀证书*：您需要完成100%的作业。'
- en: Again, there’s **no deadline** since the course is self paced. But our advice
    **is to follow the recommended pace section**.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，由于课程是自主学习的，**没有截止日期**。但我们建议**遵循推荐的进度部分**。
- en: '![Course certification](../Images/25776ae75c31487832927d2d9e7c6148.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![课程认证](../Images/25776ae75c31487832927d2d9e7c6148.png)'
- en: How to get most of the course?
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何充分利用课程？
- en: 'To get most of the course, we have some advice:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用课程，我们有一些建议：
- en: '[Join study groups in Discord](https://discord.gg/ydHrjt3WP5) : studying in
    groups is always easier. To do that, you need to join our discord server. If you''re
    new to Discord, no worries! We have some tools that will help you learn about
    it.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[加入Discord的学习小组](https://discord.gg/ydHrjt3WP5)：小组学习总是更容易。为此，您需要加入我们的Discord服务器。如果您对Discord还不熟悉，不用担心！我们有一些工具可以帮助您了解它。'
- en: '**Do the quizzes and assignments**: the best way to learn is to do and test
    yourself.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**做测验和作业**：学习的最佳方式是实践和测试自己。'
- en: '**Define a schedule to stay in sync**: you can use our recommended pace schedule
    below or create yours.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制定一个时间表以保持同步**：您可以使用我们推荐的进度时间表或创建自己的时间表。'
- en: '![Course advice](../Images/b73d7cb42c8dc39db3ea8ff5032a3b7a.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![课程建议](../Images/b73d7cb42c8dc39db3ea8ff5032a3b7a.png)'
- en: What tools do I need?
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我需要哪些工具？
- en: 'You need only 3 things:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需要3样东西：
- en: '*A computer* with an internet connection.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一台带有互联网连接的电脑*。'
- en: '*Google Colab (free version)*: most of our hands-on will use Google Colab,
    the **free version is enough.**'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Google Colab（免费版本）*：我们的大部分实践将使用Google Colab，**免费版本足够了。**'
- en: 'A *Hugging Face Account*: to push and load models. If you don’t have an account
    yet, you can create one **[here](https://hf.co/join)** (it’s free).'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Hugging Face账户*：用于推送和加载模型。如果您还没有账户，可以在**[这里](https://hf.co/join)**创建一个（免费）。'
- en: '![Course tools needed](../Images/11dd3dc1565d22ff0cb147ca7cb74c25.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![课程所需工具](../Images/11dd3dc1565d22ff0cb147ca7cb74c25.png)'
- en: What is the recommended pace?
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐的进度是什么？
- en: Each chapter in this course is designed **to be completed in 1 week, with approximately
    3-4 hours of work per week**. However, you can take as much time as necessary
    to complete the course. If you want to dive into a topic more in-depth, we’ll
    provide additional resources to help you achieve that.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程的每一章都设计为**在1周内完成，每周工作时间约为3-4小时**。但是，您可以花费尽可能多的时间来完成课程。如果您想深入研究某个主题，我们将提供额外的资源来帮助您实现这一目标。
- en: Who are we
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们是谁
- en: 'About the author:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：
- en: '[Thomas Simonini](https://twitter.com/ThomasSimonini) is a Developer Advocate
    at Hugging Face 🤗 specializing in Deep Reinforcement Learning. He founded the
    Deep Reinforcement Learning Course in 2018, which became one of the most used
    courses in Deep RL.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Thomas Simonini](https://twitter.com/ThomasSimonini)是Hugging Face 🤗的开发者倡导者，专门从事深度强化学习。他于2018年创立了深度强化学习课程，成为深度强化学习中最受欢迎的课程之一。'
- en: 'About the team:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 关于团队：
- en: '[Omar Sanseviero](https://twitter.com/osanseviero) is a Machine Learning Engineer
    at Hugging Face where he works in the intersection of ML, Community and Open Source.
    Previously, Omar worked as a Software Engineer at Google in the teams of Assistant
    and TensorFlow Graphics. He is from Peru and likes llamas 🦙.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Omar Sanseviero](https://twitter.com/osanseviero)是Hugging Face的机器学习工程师，他在机器学习、社区和开源的交叉领域工作。以前，Omar曾在Google的Assistant和TensorFlow
    Graphics团队担任软件工程师。他来自秘鲁，喜欢羊驼🦙。'
- en: '[Sayak Paul](https://twitter.com/RisingSayak) is a Developer Advocate Engineer
    at Hugging Face. He''s interested in the area of representation learning (self-supervision,
    semi-supervision, model robustness). And he loves watching crime and action thrillers
    🔪.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sayak Paul](https://twitter.com/RisingSayak)是Hugging Face的开发者倡导工程师。他对表示学习领域（自我监督、半监督、模型稳健性）感兴趣。他喜欢观看犯罪和动作惊悚片🔪。'
- en: What are the challenges in this course?
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这门课程中的挑战是什么？
- en: 'In this new version of the course, you have two types of challenges:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程的新版本中，您有两种类型的挑战：
- en: '[A leaderboard](https://huggingface.co/spaces/huggingface-projects/Deep-Reinforcement-Learning-Leaderboard)
    to compare your agent’s performance to other classmates’.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[排行榜](https://huggingface.co/spaces/huggingface-projects/Deep-Reinforcement-Learning-Leaderboard)可以比较您的代理的表现与其他同学的表现。'
- en: '[AI vs. AI challenges](https://huggingface.co/learn/deep-rl-course/unit7/introduction?fw=pt)
    where you can train your agent and compete against other classmates’ agents.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AI对AI挑战](https://huggingface.co/learn/deep-rl-course/unit7/introduction?fw=pt)：您可以训练您的代理并与其他同学的代理竞争。'
- en: '![Challenges](../Images/d5fc087cd5a96dbf099f52b7cd98ea59.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![挑战](../Images/d5fc087cd5a96dbf099f52b7cd98ea59.png)'
- en: I found a bug, or I want to improve the course
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我发现了一个错误，或者我想改进课程
- en: Contributions are welcomed 🤗
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎贡献 🤗
- en: If you *found a bug 🐛 in a notebook*, please [open an issue](https://github.com/huggingface/deep-rl-class/issues)
    and **describe the problem**.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您*在笔记本中发现了一个错误 🐛*，请[提出问题](https://github.com/huggingface/deep-rl-class/issues)并**描述问题**。
