  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this course, you will:'
  prefs: []
  type: TYPE_NORMAL
- en: üìñ Study Deep Reinforcement Learning in **theory and practice.**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: üßë‚Äçüíª Learn to **use famous Deep RL libraries** such as [Stable Baselines3](https://stable-baselines3.readthedocs.io/en/master/),
    [RL Baselines3 Zoo](https://github.com/DLR-RM/rl-baselines3-zoo), [Sample Factory](https://samplefactory.dev/)
