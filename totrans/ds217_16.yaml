  prefs: []
  type: TYPE_PRE
- en: '>>> from datasets import load_metric'
  prefs: []
  type: TYPE_NORMAL
- en: '>>> metric = load_metric(''glue'', ''mrpc'', num_process=num_process, process_id=process_id,
    experiment_id="My_experiment_10")'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE39]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE40]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE41]'
  prefs: []
  type: TYPE_PRE
