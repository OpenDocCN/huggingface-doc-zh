- en: 🧨 Diffusers offers many pipelines, models, and schedulers for generative tasks.
    To make loading these components as simple as possible, we provide a single and
    unified method - `from_pretrained()` - that loads any of these components from
    either the Hugging Face [Hub](https://huggingface.co/models?library=diffusers&sort=downloads)
    or your local machine. Whenever you load a pipeline or model, the latest files
    are automatically downloaded and cached so you can quickly reuse them next time
    without redownloading the files.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 扩散器为生成任务提供了许多管道、模型和调度器。为了尽可能简单地加载这些组件，我们提供了一个统一的方法 - `from_pretrained()` - 可以从Hugging
    Face [Hub](https://huggingface.co/models?library=diffusers&sort=downloads)或您的本地机器加载任何这些组件。每当您加载一个管道或模型时，最新的文件会自动下载并缓存，这样您下次可以快速重用它们，而无需重新下载文件。
- en: This section will show you everything you need to know about loading pipelines,
    how to load different components in a pipeline, how to load checkpoint variants,
    and how to load community pipelines. You’ll also learn how to load schedulers
    and compare the speed and quality trade-offs of using different schedulers. Finally,
    you’ll see how to convert and load KerasCV checkpoints so you can use them in
    PyTorch with 🧨 Diffusers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您展示有关加载管道的所有必要信息，如何加载管道中的不同组件，如何加载检查点变体，以及如何加载社区管道。您还将学习如何加载调度器，并比较使用不同调度器的速度和质量权衡。最后，您将看到如何转换和加载KerasCV检查点，以便您可以在PyTorch中使用🧨
    Diffusers。
