- en: Digital Object Identifier (DOI)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字对象标识符（DOI）
- en: 'Original text: [https://huggingface.co/docs/hub/doi](https://huggingface.co/docs/hub/doi)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/docs/hub/doi](https://huggingface.co/docs/hub/doi)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The Hugging Face Hub offers the possibility to generate DOI for your models
    or datasets. DOIs (Digital Object Identifiers) are strings uniquely identifying
    a digital object, anything from articles to figures, including datasets and models.
    DOIs are tied to object metadata, including the object’s URL, version, creation
    date, description, etc. They are a commonly accepted reference to digital resources
    across research and academic communities; they are analogous to a book’s ISBN.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub提供了为您的模型或数据集生成DOI的可能性。 DOI（数字对象标识符）是唯一标识数字对象的字符串，从文章到图表，包括数据集和模型。
    DOI与对象的元数据相关联，包括对象的URL、版本、创建日期、描述等。它们是研究和学术界广泛接受的数字资源引用；它们类似于书籍的ISBN。
- en: How to generate a DOI?
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何生成DOI？
- en: 'To do this, you must go to the settings of your model or dataset. In the DOI
    section, a button called “Generate DOI” should appear:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，您必须进入您的模型或数据集的设置。在DOI部分，应该出现一个名为“生成DOI”的按钮：
- en: '![](../Images/941cecea757f7df0f64d009db0bab5ef.png) ![](../Images/2deeb2fc2e023b60adfcd852b4c10360.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/941cecea757f7df0f64d009db0bab5ef.png) ![](../Images/2deeb2fc2e023b60adfcd852b4c10360.png)'
- en: 'To generate the DOI for this model or dataset, you need to click on this button
    and acknowledge that some features on the hub will be restrained and some of your
    information (your full name) will be transferred to our partner DataCite:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要为此模型或数据集生成DOI，您需要点击此按钮并确认一些功能将受到限制，您的一些信息（您的全名）将被传输给我们的合作伙伴DataCite：
- en: '![](../Images/8b6e8bb400cb895c5dcce609ace0872f.png) ![](../Images/8c7bb52d15524905f4828f1848d9a84e.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8b6e8bb400cb895c5dcce609ace0872f.png) ![](../Images/8c7bb52d15524905f4828f1848d9a84e.png)'
- en: After you agree to those terms, your model or dataset will get a DOI assigned,
    and a new tag should appear in your model or dataset header allowing you to cite
    it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您同意这些条款，您的模型或数据集将被分配DOI，并且您的模型或数据集标题中应该出现一个新的标签，允许您引用它。
- en: '![](../Images/d00e564e6d7c2bd22568e31a0ab94ceb.png) ![](../Images/e3c759233b11c82e15db66b5a1789f38.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d00e564e6d7c2bd22568e31a0ab94ceb.png) ![](../Images/e3c759233b11c82e15db66b5a1789f38.png)'
- en: Can I regenerate a new DOI if my model or dataset changes?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果我的模型或数据集发生变化，我可以重新生成新的DOI吗？
- en: If ever there’s a new version of a model or dataset, a new DOI can easily be
    assigned, and the previous version of the DOI gets outdated. This makes it easy
    to refer to a specific version of an object, even if it has changed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果模型或数据集有新版本，可以轻松分配新的DOI，并且以前版本的DOI将过时。这使得即使对象发生变化，也可以轻松引用特定版本的对象。
- en: '![](../Images/e7e5b5257ea121a255f03c334ffe108e.png) ![](../Images/ace51d18e404362cff61495d44beac11.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e7e5b5257ea121a255f03c334ffe108e.png) ![](../Images/ace51d18e404362cff61495d44beac11.png)'
- en: You just need to click on “Generate new DOI” and tadaam!🎉 a new DOI is assigned
    for the current revision of your model or dataset.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需点击“生成新DOI”，然后🎉新的DOI将分配给您模型或数据集的当前修订版本。
- en: Why is there a ‘locked by DOI’ message on delete, rename and change visibility
    action on my model or dataset?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么在删除、重命名和更改模型或数据集的可见性操作时会出现“由DOI锁定”的消息？
- en: DOIs make finding information about a model or dataset easier and sharing them
    with the world via a permanent link that will never expire or change. As such,
    datasets/models with DOIs are intended to persist perpetually and may only be
    deleted, renamed and changed their visibility upon filing a request with our support
    (website at huggingface.co)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DOI使查找有关模型或数据集的信息更容易，并通过永久链接与世界分享，该链接永远不会过期或更改。因此，具有DOI的数据集/模型旨在永久存在，并且只能在向我们的支持部门提出请求（网站在huggingface.co）后才能删除、重命名和更改其可见性。
- en: Further Reading
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: '[Introducing DOI: the Digital Object Identifier to Datasets and Models](https://huggingface.co/blog/introducing-doi)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[介绍DOI：数字对象标识符到数据集和模型](https://huggingface.co/blog/introducing-doi)'
