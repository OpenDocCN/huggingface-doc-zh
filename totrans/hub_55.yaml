- en: The Hugging Face Hub offers the possibility to generate DOI for your models
    or datasets. DOIs (Digital Object Identifiers) are strings uniquely identifying
    a digital object, anything from articles to figures, including datasets and models.
    DOIs are tied to object metadata, including the object‚Äôs URL, version, creation
    date, description, etc. They are a commonly accepted reference to digital resources
    across research and academic communities; they are analogous to a book‚Äôs ISBN.
  prefs: []
  type: TYPE_NORMAL
- en: How to generate a DOI?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To do this, you must go to the settings of your model or dataset. In the DOI
    section, a button called ‚ÄúGenerate DOI‚Äù should appear:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/941cecea757f7df0f64d009db0bab5ef.png) ![](../Images/2deeb2fc2e023b60adfcd852b4c10360.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To generate the DOI for this model or dataset, you need to click on this button
    and acknowledge that some features on the hub will be restrained and some of your
    information (your full name) will be transferred to our partner DataCite:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8b6e8bb400cb895c5dcce609ace0872f.png) ![](../Images/8c7bb52d15524905f4828f1848d9a84e.png)'
  prefs: []
  type: TYPE_IMG
- en: After you agree to those terms, your model or dataset will get a DOI assigned,
    and a new tag should appear in your model or dataset header allowing you to cite
    it.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d00e564e6d7c2bd22568e31a0ab94ceb.png) ![](../Images/e3c759233b11c82e15db66b5a1789f38.png)'
  prefs: []
  type: TYPE_IMG
- en: Can I regenerate a new DOI if my model or dataset changes?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If ever there‚Äôs a new version of a model or dataset, a new DOI can easily be
    assigned, and the previous version of the DOI gets outdated. This makes it easy
    to refer to a specific version of an object, even if it has changed.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e7e5b5257ea121a255f03c334ffe108e.png) ![](../Images/ace51d18e404362cff61495d44beac11.png)'
  prefs: []
  type: TYPE_IMG
- en: You just need to click on ‚ÄúGenerate new DOI‚Äù and tadaam!üéâ a new DOI is assigned
    for the current revision of your model or dataset.
  prefs: []
  type: TYPE_NORMAL
- en: Why is there a ‚Äòlocked by DOI‚Äô message on delete, rename and change visibility
    action on my model or dataset?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: DOIs make finding information about a model or dataset easier and sharing them
    with the world via a permanent link that will never expire or change. As such,
    datasets/models with DOIs are intended to persist perpetually and may only be
    deleted, renamed and changed their visibility upon filing a request with our support
    (website at huggingface.co)
  prefs: []
  type: TYPE_NORMAL
