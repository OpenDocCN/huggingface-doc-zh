  type: TYPE_NORMAL
- en: '### `class diffusers.StableDiffusionDepth2ImgPipeline`'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/diffusers/blob/v0.26.3/src/diffusers/pipelines/stable_diffusion/pipeline_stable_diffusion_depth2img.py#L77)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
