  type: TYPE_NORMAL
- en: 'Original text: [https://huggingface.co/docs/diffusers/api/pipelines/stable_diffusion/depth2img](https://huggingface.co/docs/diffusers/api/pipelines/stable_diffusion/depth2img)'
  id: totrans-1
