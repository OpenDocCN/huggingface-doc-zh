- en: Image segmentation
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: å›¾åƒåˆ†å‰²
- en: '[Mask2Former](model_doc/mask2former) is a universal architecture for solving
    all types of image segmentation tasks. Traditional segmentation models are typically
    tailored towards a particular subtask of image segmentation, like instance, semantic
    or panoptic segmentation. Mask2Former frames each of those tasks as a *mask classification*
    problem. Mask classification groups pixels into *N* segments, and predicts *N*
    masks and their corresponding class label for a given image. Weâ€™ll explain how
    Mask2Former works in this section, and then you can try finetuning SegFormer at
    the end.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mask2Former](model_doc/mask2former)æ˜¯ä¸€ä¸ªé€šç”¨æ¶æ„ï¼Œç”¨äºè§£å†³æ‰€æœ‰ç±»å‹çš„å›¾åƒåˆ†å‰²ä»»åŠ¡ã€‚ä¼ ç»Ÿçš„åˆ†å‰²æ¨¡å‹é€šå¸¸é’ˆå¯¹å›¾åƒåˆ†å‰²çš„ç‰¹å®šå­ä»»åŠ¡è¿›è¡Œå®šåˆ¶ï¼Œå¦‚å®ä¾‹ã€è¯­ä¹‰æˆ–å…¨æ™¯åˆ†å‰²ã€‚Mask2Formerå°†è¿™äº›ä»»åŠ¡ä¸­çš„æ¯ä¸€ä¸ªéƒ½è§†ä¸ºä¸€ä¸ª*æ©ç åˆ†ç±»*é—®é¢˜ã€‚æ©ç åˆ†ç±»å°†åƒç´ åˆ†ç»„æˆ*N*ä¸ªæ®µï¼Œå¹¶ä¸ºç»™å®šå›¾åƒé¢„æµ‹*N*ä¸ªæ©ç åŠå…¶ç›¸åº”çš„ç±»åˆ«æ ‡ç­¾ã€‚æˆ‘ä»¬å°†åœ¨æœ¬èŠ‚ä¸­è§£é‡ŠMask2Formerçš„å·¥ä½œåŸç†ï¼Œç„¶åæ‚¨å¯ä»¥åœ¨æœ€åå°è¯•å¾®è°ƒSegFormerã€‚'
