- en: Parameters
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`vocab_size` (`int`, *optional*, defaults to 50257) — Vocabulary size of the
    GPT Neo model. Defines the number of different tokens that can be represented
    by the `inputs_ids` passed when calling [GPTNeoModel](/docs/transformers/v4.37.2/en/model_doc/gpt_neo#transformers.GPTNeoModel).
    Vocabulary size of the model. Defines the different tokens that can be represented
    by the *inputs_ids* passed to the forward method of [GPTNeoModel](/docs/transformers/v4.37.2/en/model_doc/gpt_neo#transformers.GPTNeoModel).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vocab_size`（`int`，*可选*，默认为50257）— GPT Neo模型的词汇量。定义了在调用[GPTNeoModel](/docs/transformers/v4.37.2/en/model_doc/gpt_neo#transformers.GPTNeoModel)时可以表示的不同令牌数量。模型的词汇量。定义了在调用[GPTNeoModel](/docs/transformers/v4.37.2/en/model_doc/gpt_neo#transformers.GPTNeoModel)的forward方法时可以表示的不同令牌。'
- en: '`max_position_embeddings` (`int`, *optional*, defaults to 2048) — The maximum
    sequence length that this model might ever be used with. Typically set this to
    something large just in case (e.g., 512 or 1024 or 2048).'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`max_position_embeddings`（`int`，*可选*，默认为2048）— 此模型可能被使用的最大序列长度。通常将其设置为较大的值以防万一（例如，512或1024或2048）。'
- en: '`hidden_size` (`int`, *optional*, defaults to 2048) — Dimensionality of the
    encoder layers and the pooler layer.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hidden_size`（`int`，*可选*，默认为2048）— 编码器层和池化器层的维度。'
- en: '`num_layers` (`int`, *optional*, defaults to 24) — Number of hidden layers
    in the Transformer encoder.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_layers`（`int`，*可选*，默认为24）— Transformer编码器中的隐藏层数量。'
- en: '`attention_types` (`List`, *optional*, defaults to `[[[''global'', ''local''],
    12]]`) — The type of attention for each layer in a `List` of the following format
    `[[["attention_type"], num_layerss]]` e.g. for a 24 layer model `[[["global"],
    24]]` or `[[["global", "local"], 12]]` Choose the value of `attention_type` from
    `["global", "local"]`'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`attention_types`（`List`，*可选*，默认为`[[[''global'', ''local''], 12]]`）— 每个层中的注意力类型在`List`中的格式为`[[["attention_type"],
    num_layerss]]`，例如对于一个24层模型`[[["global"], 24]]`或`[[["global", "local"], 12]]`从`["global",
    "local"]`中选择`attention_type`的值'
- en: '`num_heads` (`int`, *optional*, defaults to 16) — Number of attention heads
    for each attention layer in the Transformer encoder.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_heads`（`int`，*可选*，默认为16）— Transformer编码器中每个注意力层的注意力头数。'
- en: '`intermediate_size` (`int`, *optional*, defaults to 8192) — Dimensionality
    of the “intermediate” (i.e., feed-forward) layer in the Transformer encoder.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`intermediate_size`（`int`，*可选*，默认为8192）— Transformer编码器中“中间”（即前馈）层的维度。'
- en: '`window_size` (`int`, *optional*, defaults to 256) — The size of the sliding
    window for local attention.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`window_size`（`int`，*可选*，默认为256）— 本地注意力的滑动窗口大小。'
- en: '`activation_function` (`str` or `function`, *optional*, defaults to `"gelu_new"`)
    — The non-linear activation function (function or string) in the encoder and pooler.
    If string, `"gelu"`, `"relu"`, `"selu"` and `"gelu_new"` are supported.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`activation_function`（`str`或`function`，*可选*，默认为`"gelu_new"`）— 编码器和池化器中的非线性激活函数（函数或字符串）。如果是字符串，支持`"gelu"`，`"relu"`，`"selu"`和`"gelu_new"`。'
- en: '`resid_dropout` (`float`, *optional*, defaults to 0.0) — Residual dropout used
    in the attention pattern.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`resid_dropout`（`float`，*可选*，默认为0.0）— 用于注意力模式中的残差丢失。'
- en: '`embed_dropout` (`float`, *optional*, defaults to 0.0) — The dropout probabilitiy
    for all fully connected layers in the embeddings, encoder, and pooler.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`embed_dropout`（`float`，*可选*，默认为0.0）— 嵌入层、编码器和池化器中所有全连接层的丢失概率。'
- en: '`attention_dropout` (`float`, *optional*, defaults to 0.0) — The dropout ratio
    for the attention probabilities.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`attention_dropout`（`float`，*可选*，默认为0.0）— 注意力概率的丢失比率。'
- en: '`classifier_dropout` (`float`, *optional*, defaults to 0.1) — Argument used
    when doing token classification, used in the model [GPTNeoForTokenClassification](/docs/transformers/v4.37.2/en/model_doc/gpt_neo#transformers.GPTNeoForTokenClassification).
    The dropout ratio for the hidden layer.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`classifier_dropout`（`float`，*可选*，默认为0.1）— 在进行标记分类时使用的参数，用于模型[GPTNeoForTokenClassification](/docs/transformers/v4.37.2/en/model_doc/gpt_neo#transformers.GPTNeoForTokenClassification)。隐藏层的丢失比率。'
- en: '`layer_norm_epsilon` (`float`, *optional*, defaults to 1e-05) — The epsilon
    used by the layer normalization layers.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`layer_norm_epsilon`（`float`，*可选*，默认为1e-05）— 层归一化层使用的epsilon。'
- en: '`initializer_range` (`float`, *optional*, defaults to 0.02) — The standard
    deviation of the truncated_normal_initializer for initializing all weight matrices.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`initializer_range`（`float`，*可选*，默认为0.02）— 用于初始化所有权重矩阵的截断正态初始化器的标准差。'
- en: '`use_cache` (`bool`, *optional*, defaults to `True`) — Whether or not the model
    should return the last key/values attentions (not used by all models). Only relevant
    if `config.is_decoder=True`.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`use_cache`（`bool`，*可选*，默认为`True`）— 模型是否应返回最后的键/值注意力（不是所有模型都使用）。仅在`config.is_decoder=True`时相关。'
- en: '`bos_token_id` (`int`, *optional*, defaults to 50256) — The id of the beginning
    of sentence token in the vocabulary.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bos_token_id`（`int`，*可选*，默认为50256）— 词汇表中句子开头标记的ID。'
- en: '`eos_token_id` (`int`, *optional*, defaults to 50256) — The id of the end of
    sentence token in the vocabulary.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`eos_token_id`（`int`，*可选*，默认为50256）— 词汇表中句子结束标记的ID。'
- en: This is the configuration class to store the configuration of a [GPTNeoModel](/docs/transformers/v4.37.2/en/model_doc/gpt_neo#transformers.GPTNeoModel).
    It is used to instantiate a GPT Neo model according to the specified arguments,
    defining the model architecture. Instantiating a configuration with the defaults
    will yield a similar configuration to that of the GPTNeo [EleutherAI/gpt-neo-1.3B](https://huggingface.co/EleutherAI/gpt-neo-1.3B)
    architecture.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是用于存储[GPTNeoModel](/docs/transformers/v4.37.2/en/model_doc/gpt_neo#transformers.GPTNeoModel)配置的配置类。它用于根据指定的参数实例化一个GPT
    Neo模型，定义模型架构。使用默认值实例化配置将产生类似于GPTNeo [EleutherAI/gpt-neo-1.3B](https://huggingface.co/EleutherAI/gpt-neo-1.3B)架构的配置。
- en: Configuration objects inherit from [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    and can be used to control the model outputs. Read the documentation from [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    for more information.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 配置对象继承自[PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)，可用于控制模型输出。阅读[PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)的文档以获取更多信息。
