- en: Overview
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: The GPTNeo model was released in the [EleutherAI/gpt-neo](https://github.com/EleutherAI/gpt-neo)
    repository by Sid Black, Stella Biderman, Leo Gao, Phil Wang and Connor Leahy.
    It is a GPT2 like causal language model trained on the [Pile](https://pile.eleuther.ai/)
    dataset.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: GPTNeo模型是由Sid Black、Stella Biderman、Leo Gao、Phil Wang和Connor Leahy在[EleutherAI/gpt-neo](https://github.com/EleutherAI/gpt-neo)存储库中发布的。它是一个类似于GPT2的因果语言模型，训练于[Pile](https://pile.eleuther.ai/)数据集。
- en: The architecture is similar to GPT2 except that GPT Neo uses local attention
    in every other layer with a window size of 256 tokens.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 该架构类似于GPT2，只是GPT Neo在每个其他层中使用窗口大小为256的本地注意力。
- en: This model was contributed by [valhalla](https://huggingface.co/valhalla).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此模型由[valhalla](https://huggingface.co/valhalla)贡献。
- en: Usage example
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用示例
- en: The `generate()` method can be used to generate text using GPT Neo model.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`generate()`方法可用于使用GPT Neo模型生成文本。'
