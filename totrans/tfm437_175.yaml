  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '### `class transformers.GPTNeoForCausalLM`'
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/gpt_neo/modeling_gpt_neo.py#L877)'
  id: totrans-105
  prefs: []
