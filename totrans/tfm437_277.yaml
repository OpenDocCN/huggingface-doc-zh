  type: TYPE_NORMAL
- en: '### class transformers.MobileViTConfig'
  prefs: []
  type: TYPE_NORMAL
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/mobilevit/configuration_mobilevit.py#L46)'
  prefs: []
  type: TYPE_NORMAL
- en: ( num_channels = 3 image_size = 256 patch_size = 2 hidden_sizes = [144, 192,
    240] neck_hidden_sizes = [16, 32, 64, 96, 128, 160, 640] num_attention_heads =
    4 mlp_ratio = 2.0 expand_ratio = 4.0 hidden_act = 'silu' conv_kernel_size = 3
    output_stride = 32 hidden_dropout_prob = 0.1 attention_probs_dropout_prob = 0.0
    classifier_dropout_prob = 0.1 initializer_range = 0.02 layer_norm_eps = 1e-05
    qkv_bias = True aspp_out_channels = 256 atrous_rates = [6, 12, 18] aspp_dropout_prob
    = 0.1 semantic_loss_ignore_index = 255 **kwargs )
  prefs: []
  type: TYPE_NORMAL
- en: Parameters
  prefs: []
  type: TYPE_NORMAL
- en: '**num_channels** (`int`, *optional*, defaults to 3) ‚Äî The number of input channels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**image_size** (`int`, *optional*, defaults to 256) ‚Äî The size (resolution)
    of each image.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**patch_size** (`int`, *optional*, defaults to 2) ‚Äî The size (resolution) of
    each patch.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**hidden_sizes** (`List[int]`, *optional*, defaults to `[144, 192, 240]`) ‚Äî
    Dimensionality (hidden size) of the Transformer encoders at each stage.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**neck_hidden_sizes** (`List[int]`, *optional*, defaults to `[16, 32, 64, 96,
    128, 160, 640]`) ‚Äî The number of channels for the feature maps of the backbone.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**num_attention_heads** (`int`, *optional*, defaults to 4) ‚Äî Number of attention
    heads for each attention layer in the Transformer encoder.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**mlp_ratio** (`float`, *optional*, defaults to 2.0) ‚Äî The ratio of the number
    of channels in the output of the MLP to the number of channels in the input.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**expand_ratio** (`float`, *optional*, defaults to 4.0) ‚Äî Expansion factor
    for the MobileNetv2 layers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**hidden_act** (`str` or `function`, *optional*, defaults to `"silu"`) ‚Äî The
    non-linear activation function (function or string) in the Transformer encoder
    and convolution layers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**conv_kernel_size** (`int`, *optional*, defaults to 3) ‚Äî The size of the convolutional
    kernel in the MobileViT layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**output_stride** (`int`, *optional*, defaults to 32) ‚Äî The ratio of the spatial
    resolution of the output to the resolution of the input image.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**hidden_dropout_prob** (`float`, *optional*, defaults to 0.1) ‚Äî The dropout
    probabilitiy for all fully connected layers in the Transformer encoder.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**attention_probs_dropout_prob** (`float`, *optional*, defaults to 0.0) ‚Äî The
    dropout ratio for the attention probabilities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**classifier_dropout_prob** (`float`, *optional*, defaults to 0.1) ‚Äî The dropout
    ratio for attached classifiers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**initializer_range** (`float`, *optional*, defaults to 0.02) ‚Äî The standard
    deviation of the truncated_normal_initializer for initializing all weight matrices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**layer_norm_eps** (`float`, *optional*, defaults to 1e-05) ‚Äî The epsilon used
    by the layer normalization layers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**qkv_bias** (`bool`, *optional*, defaults to `True`) ‚Äî Whether to add a bias
    to the queries, keys and values.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**aspp_out_channels** (`int`, *optional*, defaults to 256) ‚Äî Number of output
    channels used in the ASPP layer for semantic segmentation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**atrous_rates** (`List[int]`, *optional*, defaults to `[6, 12, 18]`) ‚Äî Dilation
    (atrous) factors used in the ASPP layer for semantic segmentation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**aspp_dropout_prob** (`float`, *optional*, defaults to 0.1) ‚Äî The dropout
    ratio for the ASPP layer for semantic segmentation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**semantic_loss_ignore_index** (`int`, *optional*, defaults to 255) ‚Äî The index
    that is ignored by the loss function of the semantic segmentation model.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is the configuration class to store the configuration of a [MobileViTModel](/docs/transformers/v4.37.2/en/model_doc/mobilevit#transformers.MobileViTModel).
    It is used to instantiate a MobileViT model according to the specified arguments,
    defining the model architecture. Instantiating a configuration with the defaults
    will yield a similar configuration to that of the MobileViT [apple/mobilevit-small](https://huggingface.co/apple/mobilevit-small)
    architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Configuration objects inherit from [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    and can be used to control the model outputs. Read the documentation from [PretrainedConfig](/docs/transformers/v4.37.2/en/main_classes/configuration#transformers.PretrainedConfig)
    for more information.
  prefs: []
  type: TYPE_NORMAL
