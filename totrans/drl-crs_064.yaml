- en: Create the CartPole environment and understand how it works
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The environment üéÆ
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Why do we use a simple environment like CartPole-v1?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As explained in [Reinforcement Learning Tips and Tricks](https://stable-baselines3.readthedocs.io/en/master/guide/rl_tips.html),
    when you implement your agent from scratch, you need **to be sure that it works
    correctly and find bugs with easy environments before going deeper** as finding
    bugs will be much easier in simple environments.
  prefs: []
  type: TYPE_NORMAL
- en: Try to have some ‚Äúsign of life‚Äù on toy problems
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Validate the implementation by making it run on harder and harder envs (you
    can compare results against the RL zoo). You usually need to run hyperparameter
    optimization for that step.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The CartPole-v1 environment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A pole is attached by an un-actuated joint to a cart, which moves along a frictionless
    track. The pendulum is placed upright on the cart and the goal is to balance the
    pole by applying forces in the left and right direction on the cart.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, we start with CartPole-v1\. The goal is to push the cart left or right **so
    that the pole stays in the equilibrium.**
  prefs: []
  type: TYPE_NORMAL
- en: 'The episode ends if:'
  prefs: []
  type: TYPE_NORMAL
- en: The pole Angle is greater than ¬±12¬∞
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Cart Position is greater than ¬±2.4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The episode length is greater than 500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We get a reward üí∞ of +1 every timestep that the Pole stays in the equilibrium.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: Let‚Äôs build the Reinforce Architecture
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This implementation is based on three implementations:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PyTorch official Reinforcement Learning example](https://github.com/pytorch/examples/blob/main/reinforcement_learning/reinforce.py)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Udacity Reinforce](https://github.com/udacity/deep-reinforcement-learning/blob/master/reinforce/REINFORCE.ipynb)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Improvement of the integration by Chris1nexus](https://github.com/huggingface/deep-rl-class/pull/95)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Reinforce](../Images/36cf0376b1e1c1f32df0bf4cc6199001.png)'
  prefs: []
  type: TYPE_IMG
- en: 'So we want:'
  prefs: []
  type: TYPE_NORMAL
- en: Two fully connected layers (fc1 and fc2).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To use ReLU as activation function of fc1
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To use Softmax to output a probability distribution over actions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: Solution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: I made a mistake, can you guess where?
  prefs: []
  type: TYPE_NORMAL
- en: 'To find out let‚Äôs make a forward pass:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: 'Here we see that the error says `ValueError: The value argument to log_prob
    must be a Tensor`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It means that `action` in `m.log_prob(action)` must be a Tensor **but it‚Äôs not.**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you know why? Check the act function and try to see why it does not work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Advice üí°: Something is wrong in this implementation. Remember that for the
    act function **we want to sample an action from the probability distribution over
    actions**.'
  prefs: []
  type: TYPE_NORMAL
- en: (Real) Solution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: By using CartPole, it was easier to debug since **we know that the bug comes
    from our integration and not from our simple environment**.
  prefs: []
  type: TYPE_NORMAL
- en: Since **we want to sample an action from the probability distribution over actions**,
    we can‚Äôt use `action = np.argmax(m)` since it will always output the action that
    has the highest probability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We need to replace this with `action = m.sample()` which will sample an action
    from the probability distribution P(.|s)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let‚Äôs build the Reinforce Training Algorithm
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This is the Reinforce algorithm pseudocode:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Policy gradient pseudocode](../Images/98fc23971db3e1a9e35baeee827641dc.png)'
  prefs: []
  type: TYPE_IMG
- en: When we calculate the return Gt (line 6), we see that we calculate the sum of
    discounted rewards **starting at timestep t**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Why? Because our policy should only **reinforce actions on the basis of the
    consequences**: so rewards obtained before taking an action are useless (since
    they were not because of the action), **only the ones that come after the action
    matters**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Before coding this you should read this section [don‚Äôt let the past distract
    you](https://spinningup.openai.com/en/latest/spinningup/rl_intro3.html#don-t-let-the-past-distract-you)
    that explains why we use reward-to-go policy gradient.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We use an interesting technique coded by [Chris1nexus](https://github.com/Chris1nexus)
    to **compute the return at each timestep efficiently**. The comments explained
    the procedure. Don‚Äôt hesitate also [to check the PR explanation](https://github.com/huggingface/deep-rl-class/pull/95)
    But overall the idea is to **compute the return at each timestep efficiently**.
  prefs: []
  type: TYPE_NORMAL
- en: The second question you may ask is **why do we minimize the loss**? Didn‚Äôt we
    talk about Gradient Ascent, not Gradient Descent earlier?
  prefs: []
  type: TYPE_NORMAL
- en: We want to maximize our utility function $J(\theta)$, but in PyTorch and TensorFlow,
    it‚Äôs better to **minimize an objective function.**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So let‚Äôs say we want to reinforce action 3 at a certain timestep. Before training
    this action P is 0.25.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: So we want to modify<math><semantics><mrow><mi>t</mi><mi>h</mi><mi>e</mi><mi>t</mi><mi>a</mi></mrow><annotation
    encoding="application/x-tex">theta</annotation></semantics></math> theta such
    that<math><semantics><mrow><msub><mi>œÄ</mi><mi>Œ∏</mi></msub><mo stretchy="false">(</mo><msub><mi>a</mi><mn>3</mn></msub><mi
    mathvariant="normal">‚à£</mi><mi>s</mi><mo separator="true">;</mo><mi>Œ∏</mi><mo
    stretchy="false">)</mo><mo>></mo><mn>0.25</mn></mrow><annotation encoding="application/x-tex">\pi_\theta(a_3|s;
    \theta) > 0.25</annotation></semantics></math> œÄŒ∏‚Äã(a3‚Äã‚à£s;Œ∏)>0.25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Because all P must sum to 1, max<math><semantics><mrow><mi>p</mi><msub><mi>i</mi><mi>Œ∏</mi></msub><mo
    stretchy="false">(</mo><msub><mi>a</mi><mn>3</mn></msub><mi mathvariant="normal">‚à£</mi><mi>s</mi><mo
    separator="true">;</mo><mi>Œ∏</mi><mo stretchy="false">)</mo></mrow><annotation
    encoding="application/x-tex">pi_\theta(a_3|s; \theta)</annotation></semantics></math>piŒ∏‚Äã(a3‚Äã‚à£s;Œ∏)
    will **minimize other action probability.**
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: So we should tell PyTorch **to min<math><semantics><mrow><mn>1</mn><mo>‚àí</mo><msub><mi>œÄ</mi><mi>Œ∏</mi></msub><mo
    stretchy="false">(</mo><msub><mi>a</mi><mn>3</mn></msub><mi mathvariant="normal">‚à£</mi><mi>s</mi><mo
    separator="true">;</mo><mi>Œ∏</mi><mo stretchy="false">)</mo></mrow><annotation
    encoding="application/x-tex">1 - \pi_\theta(a_3|s; \theta)</annotation></semantics></math>1‚àíœÄŒ∏‚Äã(a3‚Äã‚à£s;Œ∏).**
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: This loss function approaches 0 as<math><semantics><mrow><msub><mi>œÄ</mi><mi>Œ∏</mi></msub><mo
    stretchy="false">(</mo><msub><mi>a</mi><mn>3</mn></msub><mi mathvariant="normal">‚à£</mi><mi>s</mi><mo
    separator="true">;</mo><mi>Œ∏</mi><mo stretchy="false">)</mo></mrow><annotation
    encoding="application/x-tex">\pi_\theta(a_3|s; \theta)</annotation></semantics></math>œÄŒ∏‚Äã(a3‚Äã‚à£s;Œ∏)
    nears 1.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: So we are encouraging the gradient to max<math><semantics><mrow><msub><mi>œÄ</mi><mi>Œ∏</mi></msub><mo
    stretchy="false">(</mo><msub><mi>a</mi><mn>3</mn></msub><mi mathvariant="normal">‚à£</mi><mi>s</mi><mo
    separator="true">;</mo><mi>Œ∏</mi><mo stretchy="false">)</mo></mrow><annotation
    encoding="application/x-tex">\pi_\theta(a_3|s; \theta)</annotation></semantics></math>œÄŒ∏‚Äã(a3‚Äã‚à£s;Œ∏)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: Solution
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: Train it
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We‚Äôre now ready to train our agent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But first, we define a variable containing all the training hyperparameters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
