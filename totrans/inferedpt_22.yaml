- en: Inference Endpoints uses your [Hugging Face](https://huggingface.co/) account
    - which can be either personal or an organization - to authenticate and deploy
    an Endpoint. You can switch between the two by clicking on the “organization/user”
    dropdown in the top right corner of the page. The dropdown will only show organizations
    and accounts that have an active plan. Check out the [Access the solution](/docs/inference-endpoints/guides/access)
    guide to learn more about setting up a plan.
  prefs: []
  type: TYPE_NORMAL
