- en: Inference Endpoints uses your [Hugging Face](https://huggingface.co/) account
    - which can be either personal or an organization - to authenticate and deploy
    an Endpoint. You can switch between the two by clicking on the “organization/user”
    dropdown in the top right corner of the page. The dropdown will only show organizations
    and accounts that have an active plan. Check out the [Access the solution](/docs/inference-endpoints/guides/access)
    guide to learn more about setting up a plan.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 推理端点使用您的[Hugging Face](https://huggingface.co/)帐户（可以是个人或组织）来验证和部署端点。您可以通过单击页面右上角的“组织/用户”下拉菜单在两者之间切换。下拉菜单只会显示具有活动计划的组织和帐户。查看[访问解决方案](/docs/inference-endpoints/guides/access)指南，了解更多关于设置计划的信息。
- en: '![open organization select](../Images/2cba9148513bee275819051737775aef.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![打开组织选择](../Images/2cba9148513bee275819051737775aef.png)'
- en: Select the organization you want to switch to. If you don’t have access to any
    organization, you can create a new one by clicking on the “Create Organization”
    button.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 选择您要切换到的组织。如果您没有访问任何组织，可以通过单击“创建组织”按钮来创建一个新组织。
