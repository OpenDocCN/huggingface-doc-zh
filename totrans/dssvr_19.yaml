- en: '[DuckDB](https://duckdb.org/docs/) is a database that supports reading and
    querying Parquet files really fast. Begin by creating a connection to DuckDB,
    and then install and load the [`httpfs`](https://duckdb.org/docs/extensions/httpfs.html)
    extension to read and write remote files:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[DuckDB](https://duckdb.org/docs/) 是一个支持快速读取和查询 Parquet 文件的数据库。首先创建一个连接到 DuckDB，然后安装并加载
    [`httpfs`](https://duckdb.org/docs/extensions/httpfs.html) 扩展来读取和写入远程文件：'
- en: PythonJavaScript
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: PythonJavaScript
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Now you can write and execute your SQL query on the Parquet file:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以在 Parquet 文件上编写和执行你的 SQL 查询：
