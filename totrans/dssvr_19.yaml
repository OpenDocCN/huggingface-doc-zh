- en: '[DuckDB-Wasm](https://duckdb.org/docs/api/wasm), a package powered by [WebAssembly](https://webassembly.org/),
    is also available for running DuckDB in any browser. This could be useful, for
    instance, if you want to create a web app to query Parquet files from the browser!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[DuckDB-Wasm](https://duckdb.org/docs/api/wasm)，一个由 [WebAssembly](https://webassembly.org/)
    提供支持的包，也可用于在任何浏览器中运行 DuckDB。这可能会很有用，例如，如果你想要创建一个 Web 应用程序来从浏览器查询 Parquet 文件！'
