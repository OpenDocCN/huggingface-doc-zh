  prefs: []
  type: TYPE_PRE
- en: Running tests
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE33]'
  prefs: []
  type: TYPE_PRE
- en: Finding appropriate models
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We have an informative documentation project called [Tasks](https://huggingface.co/tasks)
