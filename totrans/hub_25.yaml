- en: Datasets on the Hub
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hub上的数据集
- en: The Hugging Face Hub hosts a [large number of community-curated datasets](https://huggingface.co/datasets)
    for a diverse range of tasks such as translation, automatic speech recognition,
    and image classification. Alongside the information contained in the [dataset
    card](./datasets-cards), many datasets, such as [GLUE](https://huggingface.co/datasets/glue),
    include a [Dataset Viewer](./datasets-viewer) to showcase the data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub托管了大量社区策划的数据集，涵盖了各种任务，如翻译、自动语音识别和图像分类。除了包含在数据集卡中的信息之外，许多数据集，如[GLUE](https://huggingface.co/datasets/glue)，还包括一个[数据集查看器](./datasets-viewer)来展示数据。
- en: Each dataset is a [Git repository](./repositories) that contains the data required
    to generate splits for training, evaluation, and testing. For information on how
    a dataset repository is structured, refer to the [Data files Configuration page](./datasets-data-files-configuration).
    Following the supported repo structure will ensure that the dataset page on the
    Hub will have a Viewer.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据集都是一个包含生成训练、评估和测试分割所需数据的Git存储库。有关数据集存储库结构的信息，请参考[数据文件配置页面](./datasets-data-files-configuration)。遵循支持的存储库结构将确保Hub上的数据集页面具有查看器。
- en: Search for datasets
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索数据集
- en: Like models and spaces, you can search the Hub for datasets using the search
    bar in the top navigation or on the [main datasets page](https://huggingface.co/datasets).
    There’s a large number of languages, tasks, and licenses that you can use to filter
    your results to find a dataset that’s right for you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与模型和空间一样，您可以使用顶部导航栏中的搜索栏或[主数据集页面](https://huggingface.co/datasets)在Hub中搜索数据集。有大量的语言、任务和许可证可供您使用，以便筛选结果，找到适合您的数据集。
