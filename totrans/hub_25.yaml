- en: Privacy
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐私
- en: Since datasets are repositories, you can [toggle their visibility between private
    and public](./repositories-settings#private-repositories) through the Settings
    tab. If a dataset is owned by an [organization](./organizations), the privacy
    settings apply to all the members of the organization.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据集是存储库，您可以通过设置选项卡在私有和公共之间切换它们的可见性。如果数据集是由组织拥有的，则隐私设置适用于组织的所有成员。
