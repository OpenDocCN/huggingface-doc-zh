- en: Overview
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: 'The I-BERT model was proposed in [I-BERT: Integer-only BERT Quantization](https://arxiv.org/abs/2101.01321)
    by Sehoon Kim, Amir Gholami, Zhewei Yao, Michael W. Mahoney and Kurt Keutzer.
    It’s a quantized version of RoBERTa running inference up to four times faster.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 'I-BERT 模型是由 Sehoon Kim、Amir Gholami、Zhewei Yao、Michael W. Mahoney 和 Kurt Keutzer
    在 [I-BERT: Integer-only BERT Quantization](https://arxiv.org/abs/2101.01321) 中提出的。它是
    RoBERTa 的量化版本，推理速度提高了最多四倍。'
- en: 'The abstract from the paper is the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '论文的摘要如下:'
- en: '*Transformer based models, like BERT and RoBERTa, have achieved state-of-the-art
    results in many Natural Language Processing tasks. However, their memory footprint,
    inference latency, and power consumption are prohibitive for efficient inference
    at the edge, and even at the data center. While quantization can be a viable solution
    for this, previous work on quantizing Transformer based models use floating-point
    arithmetic during inference, which cannot efficiently utilize integer-only logical
    units such as the recent Turing Tensor Cores, or traditional integer-only ARM
    processors. In this work, we propose I-BERT, a novel quantization scheme for Transformer
    based models that quantizes the entire inference with integer-only arithmetic.
    Based on lightweight integer-only approximation methods for nonlinear operations,
    e.g., GELU, Softmax, and Layer Normalization, I-BERT performs an end-to-end integer-only
    BERT inference without any floating point calculation. We evaluate our approach
    on GLUE downstream tasks using RoBERTa-Base/Large. We show that for both cases,
    I-BERT achieves similar (and slightly higher) accuracy as compared to the full-precision
    baseline. Furthermore, our preliminary implementation of I-BERT shows a speedup
    of 2.4 - 4.0x for INT8 inference on a T4 GPU system as compared to FP32 inference.
    The framework has been developed in PyTorch and has been open-sourced.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*基于 Transformer 的模型，如 BERT 和 RoBERTa，在许多自然语言处理任务中取得了最先进的结果。然而，它们的内存占用、推理延迟和功耗对于在边缘进行高效推理，甚至在数据中心进行推理是禁锢的。虽然量化可以是解决这个问题的可行方案，但以前关于量化基于
    Transformer 的模型的工作在推理过程中使用浮点运算，这不能有效利用整数逻辑单元，如最近的图灵张量核心，或传统的仅整数 ARM 处理器。在这项工作中，我们提出了
    I-BERT，一种用于基于 Transformer 的模型的新型量化方案，它使用纯整数算术对整个推理进行量化。基于轻量级整数逼近方法进行非线性操作，例如 GELU、Softmax
    和 Layer Normalization，I-BERT 执行端到端的整数 BERT 推理，没有任何浮点计算。我们使用 RoBERTa-Base/Large
    在 GLUE 下游任务上评估我们的方法。我们展示，对于这两种情况，与全精度基线相比，I-BERT 实现了类似（甚至稍高）的准确性。此外，我们对 T4 GPU
    系统上的 INT8 推理的 I-BERT 的初步实现显示，与 FP32 推理相比，速度提高了 2.4 - 4.0 倍。该框架已在 PyTorch 中开发并已开源。*'
- en: This model was contributed by [kssteven](https://huggingface.co/kssteven). The
    original code can be found [here](https://github.com/kssteven418/I-BERT).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型是由 [kssteven](https://huggingface.co/kssteven) 贡献的。原始代码可以在 [这里](https://github.com/kssteven418/I-BERT)
    找到。
