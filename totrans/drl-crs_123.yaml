- en: The certification process
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 认证流程
- en: 'Original text: [https://huggingface.co/learn/deep-rl-course/communication/certification](https://huggingface.co/learn/deep-rl-course/communication/certification)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/learn/deep-rl-course/communication/certification](https://huggingface.co/learn/deep-rl-course/communication/certification)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 'The certification process is **completely free**:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 认证流程是**完全免费**的：
- en: 'To get a *certificate of completion*: you need **to pass 80% of the assignments**.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要获得*完成证书*：您需要**通过80％的作业**。
- en: 'To get a *certificate of excellence*: you need **to pass 100% of the assignments**.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要获得*优秀证书*：您需要**通过100％的作业**。
- en: There’s **no deadlines, the course is self-paced**.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 没有**截止日期，课程是自主学习的**。
- en: '![Course certification](../Images/25776ae75c31487832927d2d9e7c6148.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![课程认证](../Images/25776ae75c31487832927d2d9e7c6148.png)'
- en: When we say pass, **we mean that your model must be pushed to the Hub and get
    a result equal or above the minimal requirement**.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们说通过时，**我们指的是您的模型必须被推送到Hub并获得等于或高于最低要求的结果**。
- en: 'To check your progression and which unit you passed/not passed: [https://huggingface.co/spaces/ThomasSimonini/Check-my-progress-Deep-RL-Course](https://huggingface.co/spaces/ThomasSimonini/Check-my-progress-Deep-RL-Course)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查您的进度以及您通过/未通过的单元：[https://huggingface.co/spaces/ThomasSimonini/Check-my-progress-Deep-RL-Course](https://huggingface.co/spaces/ThomasSimonini/Check-my-progress-Deep-RL-Course)
- en: 'Now that you’re ready for the certification process, you need to:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好进行认证流程，您需要：
- en: 'Go here: [https://huggingface.co/spaces/huggingface-projects/Deep-RL-Course-Certification/](https://huggingface.co/spaces/huggingface-projects/Deep-RL-Course-Certification/)'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击这里：[https://huggingface.co/spaces/huggingface-projects/Deep-RL-Course-Certification/](https://huggingface.co/spaces/huggingface-projects/Deep-RL-Course-Certification/)
- en: Type your *hugging face username*, your *first name*, *last name*
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的*hugging face用户名*，您的*名*，*姓*
- en: Click on “Generate my certificate”.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“生成我的证书”。
- en: If you passed 80% of the assignments, **congratulations** you’ve just got the
    certificate of completion.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您通过了80％的作业，**恭喜**您刚刚获得了完成证书。
- en: If you passed 100% of the assignments, **congratulations** you’ve just got the
    excellence certificate.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您通过了100％的作业，**恭喜**您刚刚获得了优秀证书。
- en: If you are below 80%, don’t be discouraged! Check which units you need to do
    again to get your certificate.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的分数低于80％，不要气馁！检查您需要重新完成哪些单元才能获得证书。
- en: You can download your certificate in pdf format and png format.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以下载您的证书以pdf格式和png格式。
- en: Don’t hesitate to share your certificate on Twitter (tag me @ThomasSimonini
    and @huggingface) and on Linkedin.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 请毫不犹豫地在Twitter（标记我@ThomasSimonini和@huggingface）和Linkedin上分享您的证书。
