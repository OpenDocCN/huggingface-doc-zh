  prefs: []
  type: TYPE_PRE
- en: Return the current level for the HuggingFace datasets libraryâ€™s root logger.
  prefs: []
  type: TYPE_NORMAL
- en: 'HuggingFace datasets library has following logging levels:'
  prefs: []
  type: TYPE_NORMAL
- en: '`datasets.logging.CRITICAL`, `datasets.logging.FATAL`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`datasets.logging.ERROR`'
  prefs:
