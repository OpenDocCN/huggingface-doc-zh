- en: How can I add a new library to the Inference API?
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何将新库添加到推理API中？
- en: If you’re interested in adding your library, please reach out to us! Read about
    it in [Adding a Library Guide](./models-adding-libraries).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣添加您的库，请与我们联系！阅读有关此的[添加库指南](./models-adding-libraries)。
