- en: Libraries
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Original text: [https://huggingface.co/docs/hub/models-libraries](https://huggingface.co/docs/hub/models-libraries)'
  id: totrans-1
  prefs:
