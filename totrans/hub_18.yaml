  type: TYPE_NORMAL
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The Hub has support for dozens of libraries in the Open Source ecosystem. Thanks
    to the `huggingface_hub` Python library, it’s easy to enable sharing your models
    on the Hub. The Hub supports many libraries, and we’re working on expanding this
    support. We’re happy to welcome to the Hub a set of Open Source libraries that
    are pushing Machine Learning forward.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: The table below summarizes the supported libraries and their level of integration.
    Find all our supported libraries in [the model-libraries.ts file](https://github.com/huggingface/huggingface.js/blob/main/packages/tasks/src/model-libraries.ts).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '| Library | Description | Inference API | Widgets | Download from Hub | Push
    to Hub |'
