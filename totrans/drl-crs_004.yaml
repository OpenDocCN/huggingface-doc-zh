- en: Discord 101
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Discord 101
- en: 'Original text: [https://huggingface.co/learn/deep-rl-course/unit0/discord101](https://huggingface.co/learn/deep-rl-course/unit0/discord101)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/learn/deep-rl-course/unit0/discord101](https://huggingface.co/learn/deep-rl-course/unit0/discord101)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Hey there! My name is Huggy, the dog 🐕, and I’m looking forward to train with
    you during this RL Course! Although I don’t know much about fetching sticks (yet),
    I know one or two things about Discord. So I wrote this guide to help you learn
    about it!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿！我的名字是Huggy，一只狗🐕，我期待在这个强化学习课程中与你一起训练！虽然我对拾取棍子不太了解（但），但我对Discord有一两件事情。因此，我写了这份指南来帮助你了解它！
- en: '![Huggy Logo](../Images/e5a4938860ce98582ef8a8622ae38d28.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![Huggy Logo](../Images/e5a4938860ce98582ef8a8622ae38d28.png)'
- en: Discord is a free chat platform. If you’ve used Slack, **it’s quite similar**.
    There is a Hugging Face Community Discord server with 50000 members you can [join
    with a single click here](https://discord.gg/ydHrjt3WP5). So many humans to play
    with!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Discord是一个免费的聊天平台。如果你用过Slack，**它非常相似**。有一个拥有50000名成员的Hugging Face社区Discord服务器，你可以[通过单击此处一键加入](https://discord.gg/ydHrjt3WP5)。有这么多人类可以一起玩！
- en: Starting in Discord can be a bit intimidating, so let me take you through it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在Discord开始可能有点令人生畏，所以让我带你了解一下。
- en: When you [sign-up to our Discord server](http://hf.co/join/discord), you’ll
    choose your interests. Make sure to **click “Reinforcement Learning,”** and you’ll
    get access to the Reinforcement Learning Category containing all the course-related
    channels. If you feel like joining even more channels, go for it! 🚀
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你[注册我们的Discord服务器](http://hf.co/join/discord)时，你会选择你的兴趣。确保**点击“强化学习”，**你将获得访问包含所有与课程相关的频道的强化学习类别。如果你想加入更多频道，就去吧！🚀
- en: Then click next, you’ll then get to **introduce yourself in the `#introduce-yourself`
    channel**.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后点击下一步，你将**在`#introduce-yourself`频道中介绍自己**。
- en: '![Discord](../Images/5fbc0abbb7e2ad7b39e11ab3c8a37223.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![Discord](../Images/5fbc0abbb7e2ad7b39e11ab3c8a37223.png)'
- en: They are in the reinforcement learning category. **Don’t forget to sign up to
    these channels** by clicking on 🤖 Reinforcement Learning in `role-assigment`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它们在强化学习类别中。**不要忘记通过点击🤖强化学习在`role-assigment`中**注册这些频道。
- en: '`rl-announcements`: where we give the **lastest information about the course**.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rl-announcements`：在这里我们提供**关于课程的最新信息**。'
- en: '`rl-discussions`: where you can **exchange about RL and share information**.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rl-discussions`：在这里你可以**交流关于RL并分享信息**。'
- en: '`rl-study-group`: where you can **ask questions and exchange with your classmates**.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rl-study-group`：在这里你可以**提问并与同学交流**。'
- en: '`rl-i-made-this`: where you can **share your projects and models**.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rl-i-made-this`：在这里你可以**分享你的项目和模型**。'
- en: The HF Community Server has a thriving community of human beings interested
    in many areas, so you can also learn from those. There are paper discussions,
    events, and many other things.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: HF社区服务器有一个蓬勃发展的人类社区，对许多领域感兴趣，所以你也可以从中学习。有论文讨论、活动等等。
- en: 'Was this useful? There are a couple of tips I can share with you:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个有用吗？我可以和你分享一些小贴士：
- en: There are **voice channels** you can use as well, although most people prefer
    text chat.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有**语音频道**你也可以使用，尽管大多数人更喜欢文本聊天。
- en: You can **use markdown style** for text chats. So if you’re writing code, you
    can use that style. Sadly this does not work as well for links.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以**使用Markdown样式**进行文本聊天。所以如果你在写代码，你可以使用那种样式。遗憾的是，这对链接的效果不太好。
- en: You can open threads as well! It’s a good idea when **it’s a long conversation**.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你也可以开启主题！当**是一个长对话**时这是个好主意。
- en: I hope this is useful! And if you have questions, just ask!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这对你有用！如果你有问题，就问吧！
- en: See you later!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 待会见！
- en: Huggy 🐶
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Huggy 🐶
