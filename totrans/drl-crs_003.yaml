- en: Setup
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置
- en: 'Original text: [https://huggingface.co/learn/deep-rl-course/unit0/setup](https://huggingface.co/learn/deep-rl-course/unit0/setup)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/learn/deep-rl-course/unit0/setup](https://huggingface.co/learn/deep-rl-course/unit0/setup)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 'After all this information, it’s time to get started. We’re going to do two
    things:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些信息之后，现在是时候开始了。我们将做两件事：
- en: '**Create your Hugging Face account** if it’s not already done'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果还没有，请**创建您的Hugging Face账户**
- en: '**Sign up to Discord and introduce yourself** (don’t be shy 🤗)'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**注册Discord并介绍自己**（不要害羞 🤗）'
- en: Let’s create my Hugging Face account
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让我们创建我的Hugging Face账户
- en: (If it’s not already done) create an account to HF [here](https://huggingface.co/join)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: （如果还没有）在[这里](https://huggingface.co/join)创建一个HF账户
- en: Let’s join our Discord server
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让我们加入我们的Discord服务器
- en: You can now sign up for our Discord Server. This is the place where you **can
    chat with the community and with us, create and join study groups to grow with
    each other and more**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以注册我们的Discord服务器。这是您**可以与社区和我们交流，创建和加入学习小组以相互成长等等的地方**
- en: 👉🏻 Join our discord server [here.](https://discord.gg/ydHrjt3WP5)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 👉🏻 在[这里](https://discord.gg/ydHrjt3WP5)加入我们的Discord服务器
- en: 'When you join, remember to introduce yourself in #introduce-yourself and sign-up
    for reinforcement channels in #channels-and-roles.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 加入时，请记得在#introduce-yourself介绍自己，并在#channels-and-roles中注册强化学习频道。
- en: 'We have multiple RL-related channels:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有多个与强化学习相关的频道：
- en: '`rl-announcements`: where we give the latest information about the course.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rl-announcements`：我们会提供有关课程的最新信息。'
- en: '`rl-discussions`: where you can chat about RL and share information.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rl-discussions`：您可以在这里聊天关于RL并分享信息。'
- en: '`rl-study-group`: where you can create and join study groups.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rl-study-group`：您可以创建和加入学习小组。'
- en: '`rl-i-made-this`: where you can share your projects and models.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rl-i-made-this`：您可以在这里分享您的项目和模型。'
- en: If this is your first time using Discord, we wrote a Discord 101 to get the
    best practices. Check the next section.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是您第一次使用Discord，我们写了一个Discord 101来获得最佳实践。查看下一节。
- en: Congratulations! **You’ve just finished the on-boarding**. You’re now ready
    to start to learn Deep Reinforcement Learning. Have fun!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！**您刚刚完成了入职**。现在您已经准备好开始学习深度强化学习了。玩得开心！
- en: Keep Learning, stay awesome 🤗
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 继续学习，保持出色 🤗
