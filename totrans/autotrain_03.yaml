- en: 'There is no installation required! AutoTrain Advanced runs on Hugging Face
    Spaces. All you need to do is create a new space with the AutoTrain Advanced template:
    [https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced](https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced).
    Please make sure you keep the space private.'
  prefs: []
  type: TYPE_NORMAL
- en: '![autotrain-space-template](../Images/06c5fcdd669a5ba042ae2e71e5bd00aa.png)'
  prefs: []
  type: TYPE_IMG
- en: Once you have selected Docker > AutoTrain template and an appropriate hardware,
    you can click on “Create Space” and you will be redirected to your new space.
  prefs: []
  type: TYPE_NORMAL
- en: '![autotrain-space-template](../Images/3617a043e97bf0c2b0dd38e4905e8664.png)'
  prefs: []
  type: TYPE_IMG
- en: Make sure to use a write token and keep the space private for any unauthorized
    access.
  prefs: []
  type: TYPE_NORMAL
- en: Updating AutoTrain Advanced to Latest Version
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We are constantly adding new features and tasks to AutoTrain Advanced. Its always
    a good idea to update your space to the latest version before starting a new project.
    An up-to-date version of AutoTrain Advanced will have the latest tasks, features
    and bug fixes! Updating is as easy as clicking on the “Factory reboot” button
    in the setting page of your space.
  prefs: []
  type: TYPE_NORMAL
- en: '![autotrain-space-template](../Images/a3cc52f4f0fc5eb112e3d1ea05cdc444.png)'
  prefs: []
  type: TYPE_IMG
- en: Please note that “restarting” a space will not update it to the latest version.
    You need to “Factory reboot” the space to update it to the latest version.
  prefs: []
  type: TYPE_NORMAL
- en: And now we are all set and we can start with our first project!
  prefs: []
  type: TYPE_NORMAL
