  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[bloom-3b](https://huggingface.co/bigscience/bloom-3b)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[bloom-7b1](https://huggingface.co/bigscience/bloom-7b1)'
