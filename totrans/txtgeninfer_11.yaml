  zh: 使用TGI CLI
- en: 'Original text: [https://huggingface.co/docs/text-generation-inference/basic_tutorials/using_cli](https://huggingface.co/docs/text-generation-inference/basic_tutorials/using_cli)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/text-generation-inference/basic_tutorials/using_cli](https://huggingface.co/docs/text-generation-inference/basic_tutorials/using_cli)
- en: null
