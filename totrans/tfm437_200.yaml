  zh: 裸露的Mistral模型输出原始的隐藏状态，没有特定的头部。这个模型继承自[PreTrainedModel](/docs/transformers/v4.37.2/en/main_classes/model#transformers.PreTrainedModel)。检查超类文档以获取库为其所有模型实现的通用方法（如下载或保存，调整输入嵌入，修剪头等）。
