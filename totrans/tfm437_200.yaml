- en: Overview
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: Mistral-7B-v0.1 is Mistral AI’s first Large Language Model (LLM).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Mistral-7B-v0.1是Mistral AI的第一个大型语言模型（LLM）。
- en: Model Details
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模型详情
- en: 'Mistral-7B-v0.1 is a decoder-based LM with the following architectural choices:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Mistral-7B-v0.1是基于解码器的LM，具有以下架构选择：
- en: Sliding Window Attention - Trained with 8k context length and fixed cache size,
    with a theoretical attention span of 128K tokens
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 滑动窗口注意力- 训练时使用8k上下文长度和固定缓存大小，理论上的注意力跨度为128K个标记
- en: GQA (Grouped Query Attention) - allowing faster inference and lower cache size.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GQA（Grouped Query Attention）- 允许更快的推理和更小的缓存大小。
- en: Byte-fallback BPE tokenizer - ensures that characters are never mapped to out
    of vocabulary tokens.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字节回退BPE分词器- 确保字符永远不会映射到词汇表之外的标记。
- en: 'We also provide an instruction fine-tuned model: `Mistral-7B-Instruct-v0.1`
    which can be used for chat-based inference.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个经过指导微调的模型：`Mistral-7B-Instruct-v0.1`，可用于基于聊天的推理。
- en: For more details please read our [release blog post](https://mistral.ai/news/announcing-mistral-7b/)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多详细信息，请阅读我们的[发布博客文章](https://mistral.ai/news/announcing-mistral-7b/)
- en: License
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 许可证
- en: Both `Mistral-7B-v0.1` and `Mistral-7B-Instruct-v0.1` are released under the
    Apache 2.0 license.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`Mistral-7B-v0.1`和`Mistral-7B-Instruct-v0.1`均采用Apache 2.0许可证。'
- en: Usage tips
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用提示
- en: '`Mistral-7B-v0.1` and `Mistral-7B-Instruct-v0.1` can be found on the [Huggingface
