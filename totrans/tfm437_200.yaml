- en: MistralConfig
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MistralConfig
- en: '### `class transformers.MistralConfig`'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '### `class transformers.MistralConfig`'
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/mistral/configuration_mistral.py#L29)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[<来源>](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/mistral/configuration_mistral.py#L29)'
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Parameters
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`vocab_size` (`int`, *optional*, defaults to 32000) — Vocabulary size of the
    Mistral model. Defines the number of different tokens that can be represented
    by the `inputs_ids` passed when calling [MistralModel](/docs/transformers/v4.37.2/en/model_doc/mistral#transformers.MistralModel)'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vocab_size` (`int`, *optional*, 默认为32000) — Mistral模型的词汇量。定义了在调用[MistralModel](/docs/transformers/v4.37.2/en/model_doc/mistral#transformers.MistralModel)时可以由`inputs_ids`表示的不同标记数量。'
- en: '`hidden_size` (`int`, *optional*, defaults to 4096) — Dimension of the hidden
    representations.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hidden_size` (`int`, *optional*, 默认为4096) — 隐藏表示的维度。'
- en: '`intermediate_size` (`int`, *optional*, defaults to 14336) — Dimension of the
    MLP representations.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`intermediate_size` (`int`, *optional*, 默认为14336) — MLP表示的维度。'
- en: '`num_hidden_layers` (`int`, *optional*, defaults to 32) — Number of hidden
    layers in the Transformer encoder.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_hidden_layers` (`int`, *optional*, 默认为32) — Transformer编码器中的隐藏层数。'
- en: '`num_attention_heads` (`int`, *optional*, defaults to 32) — Number of attention
    heads for each attention layer in the Transformer encoder.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_attention_heads` (`int`, *optional*, 默认为32) — Transformer编码器中每个注意力层的注意力头数。'
- en: '`num_key_value_heads` (`int`, *optional*, defaults to 8) — This is the number
    of key_value heads that should be used to implement Grouped Query Attention. If
    `num_key_value_heads=num_attention_heads`, the model will use Multi Head Attention
    (MHA), if `num_key_value_heads=1 the model will use Multi Query Attention (MQA)
    otherwise GQA is used. When converting a multi-head checkpoint to a GQA checkpoint,
    each group key and value head should be constructed by meanpooling all the original
    heads within that group. For more details checkout [this paper](https://arxiv.org/pdf/2305.13245.pdf).
    If it is not specified, will default to` 8`.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_key_value_heads` (`int`, *optional*, 默认为8) — 这是应该用于实现分组查询注意力的key_value头数。如果`num_key_value_heads=num_attention_heads`，模型将使用多头注意力（MHA），如果`num_key_value_heads=1`，模型将使用多查询注意力（MQA），否则使用GQA。将多头检查点转换为GQA检查点时，应通过对该组中所有原始头部进行均值池化来构建每个组键和值头。有关更多详细信息，请查看[此论文](https://arxiv.org/pdf/2305.13245.pdf)。如果未指定，将默认为`8`。'
- en: '`hidden_act` (`str` or `function`, *optional*, defaults to `"silu"`) — The
    non-linear activation function (function or string) in the decoder.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hidden_act` (`str` 或 `function`, *optional*, 默认为`"silu"`) — 解码器中的非线性激活函数（函数或字符串）。'
- en: '`max_position_embeddings` (`int`, *optional*, defaults to `4096*32`) — The
    maximum sequence length that this model might ever be used with. Mistral’s sliding
    window attention allows sequence of up to 4096*32 tokens.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`max_position_embeddings` (`int`, *optional*, 默认为`4096*32`) — 该模型可能被使用的最大序列长度。Mistral的滑动窗口注意力允许最多4096*32个标记的序列。'
- en: '`initializer_range` (`float`, *optional*, defaults to 0.02) — The standard
    deviation of the truncated_normal_initializer for initializing all weight matrices.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`initializer_range` (`float`, *optional*, 默认为0.02) — 用于初始化所有权重矩阵的截断正态初始化器的标准差。'
- en: '`rms_norm_eps` (`float`, *optional*, defaults to 1e-06) — The epsilon used
    by the rms normalization layers.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rms_norm_eps` (`float`, *optional*, 默认为1e-06) — rms归一化层使用的epsilon。'
- en: '`use_cache` (`bool`, *optional*, defaults to `True`) — Whether or not the model
    should return the last key/values attentions (not used by all models). Only relevant
    if `config.is_decoder=True`.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`use_cache` (`bool`, *optional*, 默认为`True`) — 模型是否应返回最后的键/值注意力（并非所有模型都使用）。仅在`config.is_decoder=True`时相关。'
- en: '`pad_token_id` (`int`, *optional*) — The id of the padding token.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pad_token_id` (`int`, *optional*) — 填充标记的id。'
- en: '`bos_token_id` (`int`, *optional*, defaults to 1) — The id of the “beginning-of-sequence”
    token.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bos_token_id` (`int`, *optional*, 默认为1) — “序列开始”标记的id。'
- en: '`eos_token_id` (`int`, *optional*, defaults to 2) — The id of the “end-of-sequence”
    token.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`eos_token_id` (`int`, *optional*, 默认为2) — “序列结束”标记的id。'
- en: '`tie_word_embeddings` (`bool`, *optional*, defaults to `False`) — Whether the
    model’s input and output word embeddings should be tied.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tie_word_embeddings` (`bool`, *optional*, 默认为`False`) — 模型的输入和输出词嵌入是否应该被绑定。'
- en: '`rope_theta` (`float`, *optional*, defaults to 10000.0) — The base period of
    the RoPE embeddings.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`rope_theta` (`float`, *optional*, 默认为10000.0) — RoPE嵌入的基本周期。'
- en: '`sliding_window` (`int`, *optional*, defaults to 4096) — Sliding window attention
    window size. If not specified, will default to `4096`.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sliding_window` (`int`, *optional*, 默认为4096) — 滑动窗口注意力窗口大小。如果未指定，将默认为`4096`。'
- en: '`attention_dropout` (`float`, *optional*, defaults to 0.0) — The dropout ratio
    for the attention probabilities.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`attention_dropout` (`float`, *optional*, 默认为0.0) — 注意力概率的dropout比率。'
- en: This is the configuration class to store the configuration of a [MistralModel](/docs/transformers/v4.37.2/en/model_doc/mistral#transformers.MistralModel).
    It is used to instantiate an Mistral model according to the specified arguments,
    defining the model architecture. Instantiating a configuration with the defaults
    will yield a similar configuration to that of the Mistral-7B-v0.1 or Mistral-7B-Instruct-v0.1.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这是用于存储[MistralModel](/docs/transformers/v4.37.2/en/model_doc/mistral#transformers.MistralModel)配置的配置类。它用于根据指定的参数实例化Mistral模型，定义模型架构。使用默认值实例化配置将产生类似于Mistral-7B-v0.1或Mistral-7B-Instruct-v0.1的配置。
