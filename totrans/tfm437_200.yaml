- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Combining Mistral and Flash Attention 2
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结合Mistral和Flash Attention 2
- en: First, make sure to install the latest version of Flash Attention 2 to include
    the sliding window attention feature.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，请确保安装最新版本的Flash Attention 2以包含滑动窗口注意力功能。
- en: '[PRE3]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Make also sure that you have a hardware that is compatible with Flash-Attention
    2\. Read more about it in the official documentation of [`flash-attn`](https://github.com/Dao-AILab/flash-attention)
    repository. Make also sure to load your model in half-precision (e.g. `torch.float16`)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 还要确保您拥有与Flash-Attention 2兼容的硬件。在[`flash-attn`](https://github.com/Dao-AILab/flash-attention)存储库的官方文档中了解更多信息。还要确保以半精度（例如`torch.float16`）加载您的模型。
- en: 'To load and run a model using Flash Attention 2, refer to the snippet below:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要加载和运行使用Flash Attention 2的模型，请参考下面的代码片段：
- en: '[PRE4]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Expected speedups
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预期的加速
- en: Below is a expected speedup diagram that compares pure inference time between
    the native implementation in transformers using `mistralai/Mistral-7B-v0.1` checkpoint
    and the Flash Attention 2 version of the model.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个预期的加速图，比较了在transformers中使用`mistralai/Mistral-7B-v0.1`检查点和模型的Flash Attention
    2版本之间的纯推理时间。
- en: '![](../Images/e3b0e07cd6419874cf20988646fd24bb.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e3b0e07cd6419874cf20988646fd24bb.png)'
- en: Sliding window Attention
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 滑动窗口注意力
- en: The current implementation supports the sliding window attention mechanism and
    memory efficient cache management. To enable sliding window attention, just make
    sure to have a `flash-attn` version that is compatible with sliding window attention
    (`>=2.3.0`).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当前实现支持滑动窗口注意力机制和内存高效的缓存管理。要启用滑动窗口注意力，请确保具有与滑动窗口注意力兼容的`flash-attn`版本（`>=2.3.0`）。
- en: The Flash Attention-2 model uses also a more memory efficient cache slicing
    mechanism - as recommended per the official implementation of Mistral model that
    use rolling cache mechanism we keep the cache size fixed (`self.config.sliding_window`),
    support batched generation only for `padding_side="left"` and use the absolute
    position of the current token to compute the positional embedding.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Flash Attention-2模型还使用了更高效的内存缓存切片机制-根据Mistral模型的官方实现建议，使用滚动缓存机制，我们保持缓存大小固定（`self.config.sliding_window`），仅支持`padding_side="left"`的批量生成，并使用当前标记的绝对位置来计算位置嵌入。
