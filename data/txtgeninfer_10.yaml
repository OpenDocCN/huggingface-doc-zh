- en: Serving Private & Gated Models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提供私有和受限模型
- en: 'Original text: [https://huggingface.co/docs/text-generation-inference/basic_tutorials/gated_model_access](https://huggingface.co/docs/text-generation-inference/basic_tutorials/gated_model_access)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/text-generation-inference/basic_tutorials/gated_model_access](https://huggingface.co/docs/text-generation-inference/basic_tutorials/gated_model_access)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: If the model you wish to serve is behind gated access or the model repository
    on Hugging Face Hub is private, and you have access to the model, you can provide
    your Hugging Face Hub access token. You can generate and copy a read token from
    [Hugging Face Hub tokens page](https://huggingface.co/settings/tokens)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望提供的模型位于受限访问之后或Hugging Face Hub上的模型存储库是私有的，并且您可以访问该模型，您可以提供您的Hugging Face
    Hub访问令牌。您可以从[Hugging Face Hub令牌页面](https://huggingface.co/settings/tokens)生成并复制一个读取令牌。
- en: 'If you’re using the CLI, set the `HUGGING_FACE_HUB_TOKEN` environment variable.
    For example:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用CLI，请设置`HUGGING_FACE_HUB_TOKEN`环境变量。例如：
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you would like to do it through Docker, you can provide your token by specifying
    `HUGGING_FACE_HUB_TOKEN` as shown below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想通过Docker来做，可以按照下面所示提供您的令牌，指定`HUGGING_FACE_HUB_TOKEN`。
