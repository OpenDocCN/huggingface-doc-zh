- en: '**Congratulations on finishing this course!** With perseverance, hard work,
    and determination, **you’ve acquired a solid background in Deep Reinforcement
    Learning**.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**恭喜您完成这门课程！**凭借毅力、努力和决心，**您已经获得了深度强化学习的坚实基础**。'
- en: 'But finishing this course is **not the end of your journey**. It’s just the
    beginning: don’t hesitate to explore bonus unit 3, where we show you topics you
    may be interested in studying. And don’t hesitate to **share what you’re doing,
    and ask questions in the discord server**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但完成这门课程并不是**您旅程的终点**。这只是开始：不要犹豫探索额外的第3单元，我们会向您展示您可能有兴趣学习的主题。并且不要犹豫**分享您正在做的事情，并在Discord服务器上提问**
- en: '**Thank you** for being part of this course. **I hope you liked this course
    as much as I loved writing it**.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**谢谢**您参加这门课程。**我希望您喜欢这门课程，就像我喜欢写作一样**。'
- en: Don’t hesitate **to give us feedback on how we can improve the course** using
    [this form](https://forms.gle/BzKXWzLAGZESGNaE9)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不要犹豫**通过[此表格](https://forms.gle/BzKXWzLAGZESGNaE9)给我们反馈，告诉我们如何改进课程**
- en: And don’t forget **to check in the next section how you can get (if you pass)
    your certificate of completion ‎‍🎓.**
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并不要忘记**查看下一部分，了解如何获得（如果通过）您的完成证书‎‍🎓。**
