- en: 'You can use Docker to run most Spaces locally. To view instructions to download
    and run Spaces’ Docker images, click on the “Run with Docker” button on the top-right
    corner of your Space page:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用Docker在本地运行大多数Spaces。要查看下载和运行Spaces的Docker镜像的说明，请单击Space页面右上角的“使用Docker运行”按钮：
- en: '![](../Images/533e83946bedd8f5e2c96e0b9d958496.png) ![](../Images/25778330ae0842207e470f64613293da.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: ！[](../Images/533e83946bedd8f5e2c96e0b9d958496.png)！[](../Images/25778330ae0842207e470f64613293da.png)
- en: Login to the Docker registry
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 登录到Docker注册表
- en: 'Some Spaces will require you to login to Hugging Face’s Docker registry. To
    do so, you’ll need to provide:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有些Spaces将要求您登录到Hugging Face的Docker注册表。为此，您需要提供：
- en: Your Hugging Face username as `username`
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的Hugging Face用户名作为“用户名”
- en: A User Access Token as `password`. Generate one [here](https://huggingface.co/settings/tokens).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将用户访问令牌作为“密码”。在此处生成一个[链接](https://huggingface.co/settings/tokens)。
