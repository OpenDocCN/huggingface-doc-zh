  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '[< source >](https://github.com/huggingface/diffusers/blob/v0.26.3/src/diffusers/pipelines/stable_diffusion/pipeline_flax_stable_diffusion_img2img.py#L337)'
- en: '[PRE24]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Parameters
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`prompt_ids` (`jnp.ndarray`) — The prompt or prompts to guide image generation.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`prompt_ids`（`jnp.ndarray`） - 用于指导图像生成的提示或提示。'
- en: '`image` (`jnp.ndarray`) — Array representing an image batch to be used as the
    starting point.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`image`（`jnp.ndarray`） - 表示要用作起点的图像批处理的数组。'
- en: '`params` (`Dict` or `FrozenDict`) — Dictionary containing the model parameters/weights.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`params`（`Dict`或`FrozenDict`） - 包含模型参数/权重的字典。'
- en: '`prng_seed` (`jax.Array` or `jax.Array`) — Array containing random number generator
    key.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`prng_seed`（`jax.Array`或`jax.Array`） - 包含随机数生成器密钥的数组。'
- en: '`strength` (`float`, *optional*, defaults to 0.8) — Indicates extent to transform
    the reference `image`. Must be between 0 and 1\. `image` is used as a starting
    point and more noise is added the higher the `strength`. The number of denoising
    steps depends on the amount of noise initially added. When `strength` is 1, added
    noise is maximum and the denoising process runs for the full number of iterations
    specified in `num_inference_steps`. A value of 1 essentially ignores `image`.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`strength`（`float`，*可选*，默认为0.8） - 指示转换参考`image`的程度。必须介于0和1之间。`image`用作起点，`strength`越高，添加的噪声越多。降噪步骤的数量取决于最初添加的噪声量。当`strength`为1时，添加的噪声最大，并且降噪过程将运行指定的`num_inference_steps`的完整迭代次数。值为1基本上忽略`image`。'
- en: '`num_inference_steps` (`int`, *optional*, defaults to 50) — The number of denoising
    steps. More denoising steps usually lead to a higher quality image at the expense
    of slower inference. This parameter is modulated by `strength`.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_inference_steps`（`int`，*可选*，默认为50） - 降噪步骤的数量。更多的降噪步骤通常会导致更高质量的图像，但会降低推理速度。此参数由`strength`调节。'
- en: '`height` (`int`, *optional*, defaults to `self.unet.config.sample_size * self.vae_scale_factor`)
    — The height in pixels of the generated image.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`height`（`int`，*可选*，默认为`self.unet.config.sample_size * self.vae_scale_factor`）
    - 生成图像的像素高度。'
- en: '`width` (`int`, *optional*, defaults to `self.unet.config.sample_size * self.vae_scale_factor`)
    — The width in pixels of the generated image.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`width`（`int`，*可选*，默认为`self.unet.config.sample_size * self.vae_scale_factor`）
    - 生成图像的像素宽度。'
- en: '`guidance_scale` (`float`, *optional*, defaults to 7.5) — A higher guidance
    scale value encourages the model to generate images closely linked to the text
    `prompt` at the expense of lower image quality. Guidance scale is enabled when
    `guidance_scale > 1`.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`guidance_scale`（`float`，*可选*，默认为7.5） - 更高的引导比例值鼓励模型生成与文本`prompt`紧密相关的图像，但会降低图像质量。当`guidance_scale
    > 1`时启用引导比例。'
- en: '`noise` (`jnp.ndarray`, *optional*) — Pre-generated noisy latents sampled from
    a Gaussian distribution to be used as inputs for image generation. Can be used
    to tweak the same generation with different prompts. The array is generated by
    sampling using the supplied random `generator`.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`noise`（`jnp.ndarray`，*可选*） - 从高斯分布中采样的预生成嘈杂潜在变量，用作图像生成的输入。可用于使用不同提示调整相同生成。该数组是通过使用提供的随机`generator`进行采样生成的。'
- en: '`return_dict` (`bool`, *optional*, defaults to `True`) — Whether or not to
    return a [FlaxStableDiffusionPipelineOutput](/docs/diffusers/v0.26.3/en/api/pipelines/stable_diffusion/text2img#diffusers.pipelines.stable_diffusion.FlaxStableDiffusionPipelineOutput)
    instead of a plain tuple.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`return_dict`（`bool`，*可选*，默认为`True`） - 是否返回[FlaxStableDiffusionPipelineOutput](/docs/diffusers/v0.26.3/en/api/pipelines/stable_diffusion/text2img#diffusers.pipelines.stable_diffusion.FlaxStableDiffusionPipelineOutput)而不是普通元组。'
- en: '`jit` (`bool`, defaults to `False`) — Whether to run `pmap` versions of the
    generation and safety scoring functions.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`jit`（`bool`，默认为`False`） - 是否运行生成和安全评分函数的`pmap`版本。'
- en: This argument exists because `__call__` is not yet end-to-end pmap-able. It
    will be removed in a future release.
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存在此参数是因为`__call__`尚不是端到端的pmap-able。它将在将来的版本中被移除。
