  type: TYPE_NORMAL
  zh: 将文本反转嵌入加载到 [StableDiffusionPipeline](/docs/diffusers/v0.26.3/en/api/pipelines/stable_diffusion/text2img#diffusers.StableDiffusionPipeline)
    的文本编码器中（支持 🤗 Diffusers 和 Automatic1111 格式）。
