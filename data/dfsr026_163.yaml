    1, H, W)`ã€`(B, H, W)`ã€`(1, H, W)`ã€`(H, W)`ã€‚å¯¹äºnumpyæ•°ç»„ï¼Œé¢„æœŸå½¢çŠ¶å°†æ˜¯`(B, H, W, 1)`ã€`(B,
