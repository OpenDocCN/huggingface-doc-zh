- en: 'To get help and support for autotrain, there are 3 ways:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取autotrain的帮助和支持，有3种方式：
- en: '[Create an issue](https://github.com/huggingface/autotrain-advanced/issues/new)
    in AutoTrain Advanced GitHub repository.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在AutoTrain Advanced GitHub存储库中[创建一个问题](https://github.com/huggingface/autotrain-advanced/issues/new)。
- en: '[Ask in the Hugging Face Forum](https://discuss.huggingface.co/c/autotrain/16).'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在Hugging Face论坛中提问](https://discuss.huggingface.co/c/autotrain/16)。'
- en: '[Email us](mailto:autotrain@hf.co) directly (Enterprise users and billing questions
    only).'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接[给我们发邮件](mailto:autotrain@hf.co)（仅限企业用户和计费问题）。
- en: Please don’t forget to mention your username and project name if you have a
    specific question about your project.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对项目有特定问题，请不要忘记提及您的用户名和项目名称。
