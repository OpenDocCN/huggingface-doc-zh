- en: 🤗 Diffusers is the go-to library for state-of-the-art pretrained diffusion models
    for generating images, audio, and even 3D structures of molecules. Whether you’re
    looking for a simple inference solution or want to train your own diffusion model,
    🤗 Diffusers is a modular toolbox that supports both. Our library is designed with
    a focus on [usability over performance](conceptual/philosophy#usability-over-performance),
    [simple over easy](conceptual/philosophy#simple-over-easy), and [customizability
    over abstractions](conceptual/philosophy#tweakable-contributorfriendly-over-abstraction).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 🤗 Diffusers是用于生成图像、音频甚至分子的三维结构的最先进的预训练扩散模型的首选库。无论您是寻找简单的推理解决方案还是想要训练自己的扩散模型，🤗
    Diffusers都是一个支持两者的模块化工具箱。我们的库专注于[易用性而非性能](conceptual/philosophy#usability-over-performance)、[简单而非容易](conceptual/philosophy#simple-over-easy)和[可定制性而非抽象](conceptual/philosophy#tweakable-contributorfriendly-over-abstraction)。
- en: 'The library has three main components:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 该库有三个主要组件：
- en: State-of-the-art diffusion pipelines for inference with just a few lines of
    code. There are many pipelines in 🤗 Diffusers, check out the table in the pipeline
    [overview](api/pipelines/overview) for a complete list of available pipelines
    and the task they solve.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最先进的扩散管道，只需几行代码即可进行推理。🤗 Diffusers中有许多管道，请查看管道[概述](api/pipelines/overview)中的表格，以获取可用管道及其解决的任务的完整列表。
- en: Interchangeable [noise schedulers](api/schedulers/overview) for balancing trade-offs
    between generation speed and quality.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可互换的[噪声调度器](api/schedulers/overview)，用于平衡生成速度和质量之间的权衡。
- en: Pretrained [models](api/models) that can be used as building blocks, and combined
    with schedulers, for creating your own end-to-end diffusion systems.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预训练的[模型](api/models)，可用作构建模块，并与调度器结合，创建自己的端到端扩散系统。
