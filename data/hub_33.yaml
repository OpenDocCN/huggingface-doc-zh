- en: Data files Configuration
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据文件配置
- en: 'Original text: [https://huggingface.co/docs/hub/datasets-data-files-configuration](https://huggingface.co/docs/hub/datasets-data-files-configuration)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/hub/datasets-data-files-configuration](https://huggingface.co/docs/hub/datasets-data-files-configuration)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: There are no constraints on how to structure dataset repositories.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何构建数据集存储库没有任何限制。
- en: However, if you want the Dataset Viewer to show certain data files, or to separate
    your dataset in train/validation/test splits, you need to structure your dataset
    accordingly. Often it is as simple as naming your data files according to their
    split names, e.g. `train.csv` and `test.csv`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果您希望数据集查看器显示特定的数据文件，或者将数据集分为训练/验证/测试集，您需要相应地构建数据集。通常只需根据它们的拆分名称命名数据文件，例如`train.csv`和`test.csv`。
- en: File names and splits
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件名和拆分
- en: To structure your dataset by naming your data files or directories according
    to their split names, see the [File names and splits](./datasets-file-names-and-splits)
    documentation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过根据其拆分名称命名数据文件或目录来构建数据集，请参阅[文件名和拆分](./datasets-file-names-and-splits)文档。
- en: Manual configuration
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 手动配置
- en: You can choose the data files to show in the Dataset Viewer for your dataset
    using YAML. It is useful if you want to specify which file goes into which split
    manually.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用YAML选择要在数据集查看器中显示的数据文件。如果您想要手动指定哪个文件放入哪个拆分，这将非常有用。
- en: You can also define multiple configurations (or subsets) for your dataset, and
    pass dataset building parameters (e.g. the separator to use for CSV files).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以为数据集定义多个配置（或子集），并传递数据集构建参数（例如用于CSV文件的分隔符）。
- en: See the documentation on [Manual configuration](./datasets-manual-configuration)
    for more information.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[手动配置](./datasets-manual-configuration)上的文档。
- en: Image and Audio datasets
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图像和音频数据集
- en: For image and audio classification datasets, you can also use directories to
    name the image and audio classes. And if your images/audio files have metadata
    (e.g. captions, bounding boxes, transcriptions, etc.), you can have metadata files
    next to them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于图像和音频分类数据集，您还可以使用目录来命名图像和音频类别。如果您的图像/音频文件具有元数据（例如标题、边界框、转录等），您可以在它们旁边放置元数据文件。
- en: 'We provide two guides that you can check out:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了两个您可以查看的指南：
- en: '[How to create an image dataset](./datasets-image)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[如何创建图像数据集](./datasets-image)'
- en: '[How to create an audio dataset](https://huggingface.co/docs/datasets/audio_dataset)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[如何创建音频数据集](https://huggingface.co/docs/datasets/audio_dataset)'
