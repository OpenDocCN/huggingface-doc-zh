- en: Play with Huggy
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与Huggy一起玩
- en: 'Original text: [https://huggingface.co/learn/deep-rl-course/unitbonus1/play](https://huggingface.co/learn/deep-rl-course/unitbonus1/play)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/learn/deep-rl-course/unitbonus1/play](https://huggingface.co/learn/deep-rl-course/unitbonus1/play)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Now that you’ve trained Huggy and pushed it to the Hub. **You will be able to
    play with him ❤️**
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经训练了Huggy并将其推送到Hub。**您将能够与他一起玩❤️**
- en: 'For this step it’s simple:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一步很简单：
- en: 'Open the Huggy game in your browser: [https://huggingface.co/spaces/ThomasSimonini/Huggy](https://huggingface.co/spaces/ThomasSimonini/Huggy)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在浏览器中打开Huggy游戏：[https://huggingface.co/spaces/ThomasSimonini/Huggy](https://huggingface.co/spaces/ThomasSimonini/Huggy)
- en: Click on Play with my Huggy model
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击“使用我的Huggy模型玩游戏”
- en: '![load-huggy](../Images/9ed3c5a5aa1a1ccd093d892f43f68ac3.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![load-huggy](../Images/9ed3c5a5aa1a1ccd093d892f43f68ac3.png)'
- en: In step 1, choose your model repository which is the model id (in my case ThomasSimonini/ppo-Huggy).
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第1步中，选择您的模型存储库，即模型ID（在我的情况下为ThomasSimonini/ppo-Huggy）。
- en: 'In step 2, **choose which model you want to replay**:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第2步中，**选择要重播的模型**：
- en: I have multiple ones, since we saved a model every 500000 timesteps.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我有多个模型，因为我们每500000个时间步保存一个模型。
- en: But if I want the most recent one I choose Huggy.onnx
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但是如果我想要最新的模型，我选择Huggy.onnx
- en: 👉 It’s good to **try with different model checkpoints to see the improvement
    of the agent.**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 👉 **尝试使用不同的模型检查点来查看代理的改进。**
