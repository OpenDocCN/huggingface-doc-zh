- en: Welcome to the 🤗 Accelerate tutorials! These introductory guides will help catch
    you up to speed on working with 🤗 Accelerate. You’ll learn how to modify your
    code to have it work with the API seamlessly, how to launch your script properly,
    and more!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到🤗 Accelerate教程！这些入门指南将帮助您快速了解如何使用🤗 Accelerate。您将学习如何修改您的代码，使其与API无缝配合，如何正确启动您的脚本等！
- en: These tutorials assume some basic knowledge of Python and familiarity with the
    PyTorch framework.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些教程假定您具有一些Python基础知识和熟悉PyTorch框架。
- en: If you have any questions about 🤗 Accelerate, feel free to join and ask the
    community on our [forum](https://discuss.huggingface.co/c/accelerate/18).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对🤗 Accelerate有任何问题，请随时加入我们的[论坛](https://discuss.huggingface.co/c/accelerate/18)并向社区提问。
