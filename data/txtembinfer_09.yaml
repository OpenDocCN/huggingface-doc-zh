- en: Serving private and gated models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提供私有和受限制的模型
- en: 'Original text: [https://huggingface.co/docs/text-embeddings-inference/private_models](https://huggingface.co/docs/text-embeddings-inference/private_models)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/text-embeddings-inference/private_models](https://huggingface.co/docs/text-embeddings-inference/private_models)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: If the model you wish to serve is behind gated access or resides in a private
    model repository on Hugging Face Hub, you will need to have access to the model
    to serve it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望提供的模型受限制或位于Hugging Face Hub上的私有模型仓库中，您需要访问该模型才能提供服务。
- en: 'Once you have confirmed that you have access to the model:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 确认您可以访问模型后：
- en: Navigate to your account’s [Profile | Settings | Access Tokens page](https://huggingface.co/settings/tokens).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前往您账户的[个人资料 | 设置 | 访问令牌页面](https://huggingface.co/settings/tokens)。
- en: Generate and copy a read token.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成并复制一个读取令牌。
- en: 'If you’re the CLI, set the `HUGGING_FACE_HUB_TOKEN` environment variable. For
    example:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用CLI，请设置`HUGGING_FACE_HUB_TOKEN`环境变量。例如：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Alternatively, you can provide the token when deploying the model with Docker:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以在使用Docker部署模型时提供令牌。
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
