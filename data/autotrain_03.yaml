- en: Installation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装
- en: 'Original text: [https://huggingface.co/docs/autotrain/getting_started](https://huggingface.co/docs/autotrain/getting_started)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/autotrain/getting_started](https://huggingface.co/docs/autotrain/getting_started)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 'There is no installation required! AutoTrain Advanced runs on Hugging Face
    Spaces. All you need to do is create a new space with the AutoTrain Advanced template:
    [https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced](https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced).
    Please make sure you keep the space private.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无需安装！AutoTrain Advanced在Hugging Face Spaces上运行。您只需要使用AutoTrain Advanced模板创建一个新空间：[https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced](https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced)。请确保将空间保持私密。
- en: '![autotrain-space-template](../Images/06c5fcdd669a5ba042ae2e71e5bd00aa.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![autotrain-space-template](../Images/06c5fcdd669a5ba042ae2e71e5bd00aa.png)'
- en: Once you have selected Docker > AutoTrain template and an appropriate hardware,
    you can click on “Create Space” and you will be redirected to your new space.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择了Docker > AutoTrain模板和适当的硬件，您可以点击“创建空间”，然后将被重定向到您的新空间。
- en: '![autotrain-space-template](../Images/3617a043e97bf0c2b0dd38e4905e8664.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![autotrain-space-template](../Images/3617a043e97bf0c2b0dd38e4905e8664.png)'
- en: Make sure to use a write token and keep the space private for any unauthorized
    access.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保使用写入令牌并将空间保持私密以防止未经授权的访问。
- en: Updating AutoTrain Advanced to Latest Version
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新AutoTrain Advanced到最新版本
- en: We are constantly adding new features and tasks to AutoTrain Advanced. Its always
    a good idea to update your space to the latest version before starting a new project.
    An up-to-date version of AutoTrain Advanced will have the latest tasks, features
    and bug fixes! Updating is as easy as clicking on the “Factory reboot” button
    in the setting page of your space.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不断为AutoTrain Advanced添加新功能和任务。在开始新项目之前，更新您的空间到最新版本总是一个好主意。最新版本的AutoTrain Advanced将具有最新的任务、功能和错误修复！更新只需在空间设置页面点击“工厂重启”按钮即可。
- en: '![autotrain-space-template](../Images/a3cc52f4f0fc5eb112e3d1ea05cdc444.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![autotrain-space-template](../Images/a3cc52f4f0fc5eb112e3d1ea05cdc444.png)'
- en: Please note that “restarting” a space will not update it to the latest version.
    You need to “Factory reboot” the space to update it to the latest version.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“重新启动”空间不会将其更新到最新版本。您需要“工厂重启”空间才能将其更新到最新版本。
- en: And now we are all set and we can start with our first project!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经准备好了，可以开始我们的第一个项目！
