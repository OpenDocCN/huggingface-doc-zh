- en: Overview
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: 'Original text: [https://huggingface.co/docs/datasets/how_to](https://huggingface.co/docs/datasets/how_to)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/datasets/how_to](https://huggingface.co/docs/datasets/how_to)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The how-to guides offer a more comprehensive overview of all the tools 🤗 Datasets
    offers and how to use them. This will help you tackle messier real-world datasets
    where you may need to manipulate the dataset structure or content to get it ready
    for training.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指南提供了🤗数据集提供的所有工具及如何使用它们的更全面概述。这将帮助您处理更混乱的真实世界数据集，您可能需要操纵数据集结构或内容以使其准备好进行训练。
- en: The guides assume you are familiar and comfortable with the 🤗 Datasets basics.
    We recommend newer users check out our [tutorials](tutorial) first.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 指南假定您熟悉并熟悉🤗数据集的基础知识。我们建议新用户先查看我们的[教程](tutorial)。
- en: Interested in learning more? Take a look at [Chapter 5](https://huggingface.co/course/chapter5/1?fw=pt)
    of the Hugging Face course!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多吗？看看Hugging Face课程的[第5章](https://huggingface.co/course/chapter5/1?fw=pt)！
- en: 'The guides are organized into six sections:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 指南分为六个部分：
- en: 'General usage: Functions for general dataset loading and processing. The functions
    shown in this section are applicable across all dataset modalities.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用用法：用于通用数据集加载和处理的函数。本节中展示的函数适用于所有数据集模态。
- en: 'Audio: How to load, process, and share audio datasets.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频：如何加载、处理和共享音频数据集。
- en: 'Vision: How to load, process, and share image datasets.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉：如何加载、处理和共享图像数据集。
- en: 'Text: How to load, process, and share text datasets.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何加载、处理和共享文本数据集。
- en: 'Tabular: How to load, process, and share tabular datasets.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表格：如何加载、处理和共享表格数据集。
- en: 'Dataset repository: How to share and upload a dataset to the [Hub](https://huggingface.co/datasets).'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集存储库：如何共享和上传数据集到[Hub](https://huggingface.co/datasets)。
- en: If you have any questions about 🤗 Datasets, feel free to join and ask the community
    on our [forum](https://discuss.huggingface.co/c/datasets/10).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对🤗数据集有任何疑问，请随时加入我们的[论坛](https://discuss.huggingface.co/c/datasets/10)并向社区提问。
