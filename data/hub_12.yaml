- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The Hugging Face Hub hosts many models for a [variety of machine learning tasks](https://huggingface.co/tasks).
    Models are stored in repositories, so they benefit from [all the features](./repositories)
    possessed by every repo on the Hugging Face Hub. Additionally, model repos have
    attributes that make exploring and using models as easy as possible. These docs
    will take you through everything you’ll need to know to find models on the Hub,
    upload your models, and make the most of everything the Model Hub offers!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub为各种机器学习任务托管了许多模型。模型存储在存储库中，因此受益于Hugging Face Hub上每个存储库所拥有的所有功能。此外，模型存储库具有使探索和使用模型尽可能简单的属性。这些文档将带您了解如何在Hub上查找模型，上传您的模型，并充分利用Model
    Hub提供的一切！
