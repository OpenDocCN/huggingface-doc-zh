- en: 'Overview of the supported task types:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 支持任务类型的概述：
- en: 'SEQ_CLS: Text classification.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SEQ_CLS：文本分类。
- en: 'SEQ_2_SEQ_LM: Sequence-to-sequence language modeling.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SEQ_2_SEQ_LM：序列到序列语言建模。
- en: 'Causal LM: Causal language modeling.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因果LM：因果语言建模。
- en: 'TOKEN_CLS: Token classification.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TOKEN_CLS：标记分类。
- en: 'QUESTION_ANS: Question answering.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QUESTION_ANS：问答。
- en: 'FEATURE_EXTRACTION: Feature extraction. Provides the hidden states which can
    be used as embeddings or features for downstream tasks.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FEATURE_EXTRACTION：特征提取。提供可用作下游任务的嵌入或特征的隐藏状态。
