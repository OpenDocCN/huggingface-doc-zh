- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '[PeftType](/docs/peft/v0.8.2/en/package_reference/peft_types#peft.PeftType)
    includes the supported adapters in PEFT, and [TaskType](/docs/peft/v0.8.2/en/package_reference/peft_types#peft.TaskType)
    includes PEFT-supported tasks.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[PeftType](/docs/peft/v0.8.2/en/package_reference/peft_types#peft.PeftType)
