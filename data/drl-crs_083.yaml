    your knowledge**.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 学习和[避免能力错觉](https://www.coursera.org/lecture/learning-how-to-learn/illusions-of-competence-BuFzf)的最佳方法**是测试自己**。这将帮助您找到**需要加强知识的地方**。
- en: 'Q1: Which of the following interpretations of bias-variance tradeoff is the
    most accurate in the field of Reinforcement Learning?'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q1：在强化学习领域，以下哪种对于偏差-方差权衡的解释最准确？
- en: 'Q2: Which of the following statements are true, when talking about models with
    bias and/or variance in RL?'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q2：在谈论具有偏差和/或方差的模型时，以下哪些陈述是正确的？
- en: 'Q3: Which of the following statements are true about Monte Carlo method?'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q3：关于蒙特卡洛方法，以下哪些陈述是正确的？
- en: 'Q4: How would you describe, with your own words, the Actor-Critic Method (A2C)?'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q4：您如何用自己的话描述Actor-Critic方法（A2C）？
- en: <details data-svelte-h="svelte-6f49t"><summary>Solution</summary>
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: <details data-svelte-h="svelte-6f49t"><summary>解决方案</summary>
- en: 'The idea behind Actor-Critic is that we learn two function approximations:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Actor-Critic的想法是我们学习两个函数近似：
- en: A `policy` that controls how our agent acts (π)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个控制我们代理如何行动的`策略`（π）
- en: A `value` function to assist the policy update by measuring how good the action
    taken is (q)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过测量采取的行动有多好（q）来辅助策略更新的`值`函数
- en: '![Actor-Critic, step 2](../Images/2240186d96dc80dba4057389b4c239ab.png)</details>'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![Actor-Critic，第2步](../Images/2240186d96dc80dba4057389b4c239ab.png)</details>'
- en: 'Q5: Which of the following statements are true about the Actor-Critic Method?'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q5：关于Actor-Critic方法，以下哪些陈述是正确的？
- en: 'Q6: What is Advantage in the A2C method?'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q6：A2C方法中的优势是什么？
- en: <details data-svelte-h="svelte-1hlgons"><summary>Solution</summary>
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: <details data-svelte-h="svelte-1hlgons"><summary>解决方案</summary>
- en: Instead of using directly the Action-Value function of the Critic as it is,
    we could use an `Advantage` function. The idea behind an `Advantage` function
    is that we calculate the relative advantage of an action compared to the others
    possible at a state, averaging them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用一个`优势`函数，而不是直接使用评论家的动作值函数。`优势`函数背后的想法是，我们计算一个动作相对于其他可能动作的优势，然后对它们进行平均。
- en: 'In other words: how taking that action at a state is better compared to the
    average value of the state'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说：在某个状态下采取行动如何比该状态的平均值更好
- en: '![Advantage in A2C](../Images/d178c6579c3c840bd90abfd5839b83af.png)</details>'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![A2C中的优势](../Images/d178c6579c3c840bd90abfd5839b83af.png)</details>'
- en: Congrats on finishing this Quiz 🥳, if you missed some elements, take time to
    read the chapter again to reinforce (😏) your knowledge.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜您完成了这个测验🥳，如果错过了一些元素，请花时间再次阅读章节以加强（😏）您的知识。
