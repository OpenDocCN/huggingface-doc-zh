  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '### `class transformers.XLMProphetNetModel`'
- en: '[< source >](https://github.com/huggingface/transformers/blob/v4.37.2/src/transformers/models/xlm_prophetnet/modeling_xlm_prophetnet.py#L1747)'
  id: totrans-110
