  prefs: []
  type: TYPE_NORMAL
  zh: '`transformers.models.xlm_prophetnet.modeling_xlm_prophetnet.XLMProphetNetDecoderLMOutput`或`tuple(torch.FloatTensor)`'
- en: A `transformers.models.xlm_prophetnet.modeling_xlm_prophetnet.XLMProphetNetDecoderLMOutput`
    or a tuple of `torch.FloatTensor` (if `return_dict=False` is passed or when `config.return_dict=False`)
    comprising various elements depending on the configuration ([XLMProphetNetConfig](/docs/transformers/v4.37.2/en/model_doc/xlm-prophetnet#transformers.XLMProphetNetConfig))
    and inputs.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: '一个`transformers.models.xlm_prophetnet.modeling_xlm_prophetnet.XLMProphetNetDecoderLMOutput`或一个`torch.FloatTensor`的元组（如果传递了`return_dict=False`或当`config.return_dict=False`时）包含根据配置（[XLMProphetNetConfig](/docs/transformers/v4.37.2/en/model_doc/xlm-prophetnet#transformers.XLMProphetNetConfig)）和输入的各种元素。 '
- en: '`loss` (`torch.FloatTensor` of shape `(1,)`, *optional*, returned when `labels`
    is provided) — Language modeling loss.'
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`loss`（形状为`(1,)`的`torch.FloatTensor`，*可选*，在提供`labels`时返回）— 语言建模损失。'
- en: '`logits` (`torch.FloatTensor` of shape `(batch_size, decoder_sequence_length,
    config.vocab_size)`) — Prediction scores of the main stream language modeling
    head (scores for each vocabulary token before SoftMax).'
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`logits`（形状为`(batch_size, decoder_sequence_length, config.vocab_size)`的`torch.FloatTensor`）—
    主流语言建模头部的预测分数（SoftMax之前每个词汇标记的分数）。'
- en: '`logits_ngram` (`torch.FloatTensor` of shape `(batch_size, ngram * decoder_sequence_length,
    config.vocab_size)`) — Prediction scores of the predict stream language modeling
    head (scores for each vocabulary token before SoftMax).'
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`logits_ngram` (`形状为 `(batch_size, ngram * decoder_sequence_length, config.vocab_size)`
    的 `torch.FloatTensor`) — 预测流语言建模头的预测分数（SoftMax 前每个词汇标记的分数）。'
- en: '`past_key_values` (`List[torch.FloatTensor]`, *optional*, returned when `use_cache=True`
    is passed or when `config.use_cache=True`) — List of `torch.FloatTensor` of length
    `config.n_layers`, with each tensor of shape `(2, batch_size, num_attn_heads,
    decoder_sequence_length, embed_size_per_head)`).'
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`past_key_values` (`List[torch.FloatTensor]`, *可选的*，当传递 `use_cache=True` 或当
    `config.use_cache=True` 时返回) — 长度为 `config.n_layers` 的 `torch.FloatTensor` 列表，每个张量的形状为
    `(2, batch_size, num_attn_heads, decoder_sequence_length, embed_size_per_head)`。'
- en: Contains pre-computed hidden-states (key and values in the attention blocks)
    of the decoder that can be used (see `past_key_values` input) to speed up sequential
    decoding.
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含解码器的预计算隐藏状态（注意力块中的键和值），可用于加速顺序解码（见 `past_key_values` 输入）。
