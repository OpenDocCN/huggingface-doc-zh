    or not the token list is already formatted with special tokens for the model.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`already_has_special_tokens` (`bool`, *可选*, 默认为`False`) — 标记列表是否已经格式化为模型的特殊标记。'
