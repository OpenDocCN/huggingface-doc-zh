- en: Congrats on finishing this chapter! There was a lot of information. And congrats
    on finishing the tutorials. You’ve just implemented your first RL agent from scratch
    and shared it on the Hub 🥳.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜您完成了这一章！这里有很多信息。恭喜您完成了教程。您刚刚从头开始实现了您的第一个RL代理并在Hub上分享了它🥳。
- en: Implementing from scratch when you study a new architecture **is important to
    understand how it works.**
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当您学习一个新的架构时，从头开始实现是理解其工作原理的重要部分。
- en: It’s **normal if you still feel confused** by all these elements. **This was
    the same for me and for everyone who studies RL.**
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您仍然感到困惑，这是正常的。这对我和所有学习RL的人都是一样的。
- en: Take time to really grasp the material before continuing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，请花时间真正掌握材料。
- en: 'In the next chapter, we’re going to dive deeper by studying our first Deep
    Reinforcement Learning algorithm based on Q-Learning: Deep Q-Learning. And you’ll
    train a **DQN agent with [RL-Baselines3 Zoo](https://github.com/DLR-RM/rl-baselines3-zoo)
    to play Atari Games**.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将深入研究我们的第一个基于Q学习的深度强化学习算法：深度Q学习。您将使用[RL-Baselines3 Zoo](https://github.com/DLR-RM/rl-baselines3-zoo)训练一个DQN代理来玩Atari游戏。
- en: '![Atari environments](../Images/bf441b005cda192d0dc86eb42475aeb3.png)'
