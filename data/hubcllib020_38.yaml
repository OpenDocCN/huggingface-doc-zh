  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repo_type` (`str`, *可选*) — 要推送到的 Hugging Face 仓库的类型。默认为 None，将使用“model”。其他选项是“dataset”和“space”。在从本地文件路径加载时不使用。如果从子类调用此方法，则默认值将是子类的
    `repo_type`。'
- en: '`token` (`str`, *optional*) — Authentication token, obtained with `huggingface_hub.HfApi.login`
    method. Will default to the stored token.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`token` (`str`, *可选*) — 认证令牌，使用 `huggingface_hub.HfApi.login` 方法获取。将默认为存储的令牌。'
- en: '`ignore_metadata_errors` (`str`) — If True, errors while parsing the metadata
    section will be ignored. Some information might be lost during the process. Use
    it at your own risk.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ignore_metadata_errors` (`str`) — 如果为 True，在解析元数据部分时出现错误将被忽略。在此过程中可能会丢失一些信息。请自行承担风险使用。'
