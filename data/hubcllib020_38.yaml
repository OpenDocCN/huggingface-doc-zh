- en: '#### `huggingface_hub.metadata_update`'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '#### `huggingface_hub.metadata_update`'
- en: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/repocard.py#L672)'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/repocard.py#L672)'
- en: '[PRE35]'
  id: totrans-293
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: Parameters
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`repo_id` (`str`) — The name of the repository.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repo_id` (`str`) — 仓库的名称。'
- en: '`metadata` (`dict`) — A dictionary containing the metadata to be updated.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`metadata` (`dict`) — 包含要更新的元数据的字典。'
- en: '`repo_type` (`str`, *optional*) — Set to `"dataset"` or `"space"` if updating
    to a dataset or space, `None` or `"model"` if updating to a model. Default is
    `None`.'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repo_type` (`str`, *可选*) — 如果更新为数据集或空间，则设置为`"dataset"`或`"space"`，如果更新为模型，则设置为`None`或`"model"`。默认为`None`。'
- en: '`overwrite` (`bool`, *optional*, defaults to `False`) — If set to `True` an
    existing field can be overwritten, otherwise attempting to overwrite an existing
    field will cause an error.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`overwrite` (`bool`, *可选*, 默认为`False`) — 如果设置为`True`，则可以覆盖现有字段，否则尝试覆盖现有字段将导致错误。'
- en: '`token` (`str`, *optional*) — The Hugging Face authentication token.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`token` (`str`, *可选*) — Hugging Face 认证令牌。'
- en: '`commit_message` (`str`, *optional*) — The summary / title / first line of
    the generated commit. Defaults to `f"Update metadata with huggingface_hub"`'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`commit_message` (`str`, *可选*) — 生成提交的摘要/标题/第一行。默认为`f"Update metadata with
    huggingface_hub"`'
- en: '`commit_description` (`str` *optional*) — The description of the generated
    commit'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`commit_description` (`str` *可选*) — 生成提交的描述'
- en: '`revision` (`str`, *optional*) — The git revision to commit from. Defaults
    to the head of the `"main"` branch.'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`revision` (`str`, *可选*) — 要提交的 git 修订。默认为`"main"`分支的头部。'
- en: '`create_pr` (`boolean`, *optional*) — Whether or not to create a Pull Request
    from `revision` with that commit. Defaults to `False`.'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`create_pr` (`boolean`, *可选*) — 是否从`revision`创建一个拉取请求并提交该提交。默认为`False`。'
- en: '`parent_commit` (`str`, *optional*) — The OID / SHA of the parent commit, as
    a hexadecimal string. Shorthands (7 first characters) are also supported. If specified
    and `create_pr` is `False`, the commit will fail if `revision` does not point
    to `parent_commit`. If specified and `create_pr` is `True`, the pull request will
    be created from `parent_commit`. Specifying `parent_commit` ensures the repo has
    not changed before committing the changes, and can be especially useful if the
    repo is updated / committed to concurrently.'
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`parent_commit` (`str`, *可选*) — 父提交的 OID/SHA，以十六进制字符串表示。也支持缩写（前7个字符）。如果指定且`create_pr`为`False`，则如果`revision`不指向`parent_commit`，提交将失败。如果指定且`create_pr`为`True`，将从`parent_commit`创建拉取请求。指定`parent_commit`可确保在提交更改之前仓库未更改，并且在仓库同时更新/提交时特别有用。'
- en: Returns
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值
- en: '`str`'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '`str`'
- en: URL of the commit which updated the card metadata.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 更新卡片元数据的提交 URL。
- en: Updates the metadata in the README.md of a repository on the Hugging Face Hub.
    If the README.md file doesn’t exist yet, a new one is created with metadata and
    an the default ModelCard or DatasetCard template. For `space` repo, an error is
    thrown as a Space cannot exist without a `README.md` file.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 更新 Hugging Face Hub 上仓库的 README.md 中的元数据。如果 README.md 文件尚不存在，则将创建一个新文件，并包含元数据和默认的
    ModelCard 或 DatasetCard 模板。对于`space`仓库，如果没有`README.md`文件，将抛出错误，因为没有`README.md`文件的空间无法存在。
- en: 'Example:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE36]'
  id: totrans-310
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
