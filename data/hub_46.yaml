- en: Spaces Changelog
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spaces更新日志
- en: 'Original text: [https://huggingface.co/docs/hub/spaces-changelog](https://huggingface.co/docs/hub/spaces-changelog)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/hub/spaces-changelog](https://huggingface.co/docs/hub/spaces-changelog)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 2023-07-28 - Upstream Streamlit frontend for >=1.23.0
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2023-07-28 - 支持大于等于1.23.0的上游Streamlit前端
- en: Streamlit SDK uses the upstream packages published on PyPI for `>=1.23.0`, so
    the newly released versions are available from the day of release.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Streamlit SDK使用PyPI上发布的上游软件包`>=1.23.0`，因此新发布的版本从发布当天起就可用。
- en: 2023-05-30 - Add support for Streamlit 1.23.x and 1.24.0
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2023-05-30 - 添加对Streamlit 1.23.x和1.24.0的支持
- en: Added support for Streamlit `1.23.0`, `1.23.1`, and `1.24.0`.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对Streamlit `1.23.0`，`1.23.1`和`1.24.0`的支持。
- en: Since `1.23.0`, the Streamlit frontend has been changed to the upstream version
    from the HF-customized one.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自`1.23.0`以来，Streamlit前端已从HF定制版本更改为上游版本。
- en: 2023-05-30 - Add support for Streamlit 1.22.0
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2023-05-30 - 添加对Streamlit 1.22.0的支持
- en: Added support for Streamlit `1.22.0`.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对Streamlit `1.22.0`的支持。
- en: 2023-05-15 - The default Streamlit version
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2023-05-15 - 默认的Streamlit版本
- en: The default Streamlit version is set as `1.21.0`.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认的Streamlit版本设置为`1.21.0`。
- en: 2023-04-12 - Add support for Streamlit up to 1.19.0
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2023-04-12 - 添加对Streamlit 1.19.0的支持
- en: Support for `1.16.0`, `1.17.0`, `1.18.1`, and `1.19.0` is added and the default
    SDK version is set as `1.19.0`.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对`1.16.0`，`1.17.0`，`1.18.1`和`1.19.0`的支持，并将默认SDK版本设置为`1.19.0`。
- en: 2023-03-28 - Bug fix
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2023-03-28 - Bug修复
- en: Fixed a bug causing inability to scroll on iframe-embedded or directly accessed
    Streamlit apps, which was reported at [https://discuss.huggingface.co/t/how-to-add-scroll-bars-to-a-streamlit-app-using-space-direct-embed-url/34101](https://discuss.huggingface.co/t/how-to-add-scroll-bars-to-a-streamlit-app-using-space-direct-embed-url/34101).
    The patch has been applied to Streamlit>=1.18.1.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了一个导致无法在嵌入iframe或直接访问的Streamlit应用程序上滚动的错误，该错误已在[https://discuss.huggingface.co/t/how-to-add-scroll-bars-to-a-streamlit-app-using-space-direct-embed-url/34101](https://discuss.huggingface.co/t/how-to-add-scroll-bars-to-a-streamlit-app-using-space-direct-embed-url/34101)上报告。该补丁已应用于Streamlit>=1.18.1。
- en: 2022-12-15 - Spaces supports Docker Containers
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-12-15 - Spaces支持Docker容器
- en: 'Read more doc about: [Docker Spaces](./spaces-sdks-docker)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读更多关于：[Docker Spaces](./spaces-sdks-docker)
- en: 2022-12-14 - Ability to set a custom sleep time
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-12-14 - 设置自定义休眠时间的能力
- en: 'Read more doc here: [Spaces sleep time](./spaces-gpus#sleep-time)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读更多文档：[Spaces休眠时间](./spaces-gpus#sleep-time)
- en: 2022-12-07 - Add support for Streamlit 1.15
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-12-07 - 添加对Streamlit 1.15的支持
- en: 'Announcement : [https://twitter.com/osanseviero/status/1600881584214638592](https://twitter.com/osanseviero/status/1600881584214638592).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公告：[https://twitter.com/osanseviero/status/1600881584214638592](https://twitter.com/osanseviero/status/1600881584214638592)。
- en: 2022-06-07 - Add support for Streamlit 1.10.0
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-06-07 - 添加对Streamlit 1.10.0的支持
- en: The new multipage apps feature is working out-of-the-box on Spaces.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的多页面应用功能在Spaces上可以直接使用。
- en: 'Streamlit blogpost : [https://blog.streamlit.io/introducing-multipage-apps](https://blog.streamlit.io/introducing-multipage-apps).'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Streamlit博文：[https://blog.streamlit.io/introducing-multipage-apps](https://blog.streamlit.io/introducing-multipage-apps)。
- en: 2022-05-23 - Spaces speedup and reactive system theme
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-05-23 - Spaces加速和响应式系统主题
- en: All Spaces using Gradio 3+ and Streamlit 1.x.x have a significant speedup in
    loading.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有使用Gradio 3+和Streamlit 1.x.x的Spaces在加载时有显著加速。
- en: System theme is now reactive inside the app. If the user changes to dark mode,
    it automatically changes.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统主题现在在应用程序内是响应式的。如果用户切换到深色模式，它会自动更改。
- en: 2022-05-21 - Default Debian packages and Factory Reboot
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-05-21 - 默认的Debian软件包和工厂重启
- en: Spaces environments now come with pre-installed popular packages (`ffmpeg`,
    `libsndfile1`, etc.).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spaces环境现在预装了流行的软件包（`ffmpeg`，`libsndfile1`等）。
- en: This way, most of the time, you don’t need to specify any additional package
    for your Space to work properly.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这样，大多数情况下，您不需要为Space指定任何额外的软件包才能正常工作。
- en: The `packages.txt` file can still be used if needed.
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果需要，仍然可以使用`packages.txt`文件。
- en: Added factory reboot button to Spaces, which allows users to do a full restart
    avoiding cached requirements and freeing GPU memory.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Spaces中添加了工厂重启按钮，允许用户进行完全重启，避免缓存要求并释放GPU内存。
- en: 2022-05-17 - Add support for Streamlit 1.9.0
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-05-17 - 添加对Streamlit 1.9.0的支持
- en: All `1.x.0` versions are now supported (up to `1.9.0`).
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在支持所有`1.x.0`版本（最高到`1.9.0`）。
- en: 2022-05-16 - Gradio 3 is out!
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-05-16 - Gradio 3发布！
- en: This is the default version when creating a new Space, don’t hesitate to [check
    it out](https://huggingface.co/blog/gradio-blocks).
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是创建新Space时的默认版本，请随时[查看](https://huggingface.co/blog/gradio-blocks)。
- en: 2022-03-04 - SDK version lock
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-03-04 - SDK版本锁定
- en: The `sdk_version` field is now automatically pre-filled at Space creation time.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Space创建时，`sdk_version`字段现在会自动填充。
- en: It ensures that your Space stays on the same SDK version after an updatE.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您的Space在更新后保持在相同的SDK版本上。
- en: 2022-03-02 - Gradio version pinning
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-03-02 - Gradio版本固定
- en: The `sdk_version` configuration field now works with the Gradio SDK.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sdk_version`配置字段现在与Gradio SDK一起工作。'
- en: 2022-02-21 - Python versions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-02-21 - Python版本
- en: You can specify the version of Python that you want your Space to run on.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以指定要在Space上运行的Python版本。
- en: Only Python 3 versions are supported.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅支持Python 3版本。
- en: 2022-01-24 - Automatic model and dataset linking from Spaces
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022-01-24 - 从Spaces自动链接模型和数据集
- en: We attempt to automatically extract model and dataset repo ids used in your
    code
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们尝试自动提取您的代码中使用的模型和数据集存储库ID
- en: You can always manually define them with `models` and `datasets` in your YAML.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以始终在YAML中使用`models`和`datasets`手动定义它们。
- en: 2021-10-20 - Add support for Streamlit 1.0
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-10-20 - 添加对Streamlit 1.0的支持
- en: We now support all versions between 0.79.0 and 1.0.0
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们现在支持0.79.0到1.0.0之间的所有版本
- en: 2021-09-07 - Streamlit version pinning
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-09-07 - Streamlit版本固定
- en: You can now choose which version of Streamlit will be installed within your
    Space
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在您可以选择要在Space中安装的Streamlit版本
- en: 2021-09-06 - Upgrade Streamlit to 0.84.2
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-09-06 - 将Streamlit升级到0.84.2
- en: Supporting Session State API
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持会话状态API
- en: '[Streamlit changelog](https://github.com/streamlit/streamlit/releases/tag/0.84.0)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Streamlit更新日志](https://github.com/streamlit/streamlit/releases/tag/0.84.0)'
- en: 2021-08-10 - Upgrade Streamlit to 0.83.0
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-08-10 - 将Streamlit升级到0.83.0
- en: '[Streamlit changelog](https://github.com/streamlit/streamlit/releases/tag/0.83.0)'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Streamlit 更新日志](https://github.com/streamlit/streamlit/releases/tag/0.83.0)'
- en: 2021-08-04 - Debian packages
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-08-04 - Debian 软件包
- en: You can now add your `apt-get` dependencies into a `packages.txt` file
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在您可以将您的 `apt-get` 依赖项添加到 `packages.txt` 文件中
- en: 2021-08-03 - Streamlit components
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-08-03 - Streamlit 组件
- en: Add support for [Streamlit components](https://streamlit.io/components)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为[Streamlit 组件](https://streamlit.io/components)添加支持
- en: 2021-08-03 - Flax/Jax GPU improvements
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-08-03 - Flax/Jax GPU 改进
- en: For GPU-activated Spaces, make sure Flax / Jax runs smoothly on GPU
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于启用 GPU 的空间，请确保 Flax / Jax 在 GPU 上运行顺畅
- en: 2021-08-02 - Upgrade Streamlit to 0.82.0
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-08-02 - 将 Streamlit 升级到 0.82.0
- en: '[Streamlit changelog](https://github.com/streamlit/streamlit/releases/tag/0.82.0)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Streamlit 更新日志](https://github.com/streamlit/streamlit/releases/tag/0.82.0)'
- en: 2021-08-01 - Raw logs available
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2021-08-01 - 可用的原始日志
- en: Add link to raw logs (build and container) from the space repository (viewable
    by users with write access to a Space)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在空间存储库中添加原始日志（构建和容器）的链接（可供具有对空间的写访问权限的用户查看）
