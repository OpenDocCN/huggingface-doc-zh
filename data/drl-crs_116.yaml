- en: Starcraft II
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 星际争霸II
- en: '![Alphastar](../Images/5dbc270318e110bc9e407105110df0e9.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![Alphastar](../Images/5dbc270318e110bc9e407105110df0e9.png)'
- en: Starcraft II is a famous *real-time strategy game*. DeepMind has used this game
    for their Deep Reinforcement Learning research with [Alphastar](https://www.deepmind.com/blog/alphastar-mastering-the-real-time-strategy-game-starcraft-ii)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 星际争霸II是一款著名的*实时战略游戏*。DeepMind已经将这个游戏用于他们的深度强化学习研究，使用[Alphastar](https://www.deepmind.com/blog/alphastar-mastering-the-real-time-strategy-game-starcraft-ii)
