  zh: '[MineRL文档和教程](https://minerl.readthedocs.io/en/latest/)'
- en: DonkeyCar Simulator
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DonkeyCar模拟器
- en: '![Donkey Car](../Images/b06e2616f7eaf58186065e5b21a7dfb5.png) Donkey is a Self
    Driving Car Platform for hobby remote control cars. This simulator version is
    built on the Unity game platform. It uses their internal physics and graphics
    and connects to a donkey Python process to use our trained model to control the
    simulated Donkey (car).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![Donkey Car](../Images/b06e2616f7eaf58186065e5b21a7dfb5.png) Donkey是一个用于爱好者遥控车的自动驾驶汽车平台。这个模拟器版本是建立在Unity游戏平台上的。它使用他们内部的物理和图形，并连接到一个Donkey
    Python进程，以使用我们训练的模型来控制模拟的Donkey（汽车）。'
