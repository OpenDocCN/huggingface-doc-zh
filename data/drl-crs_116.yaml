- en: 'Here we provide a list of interesting environments you can try to train your
    agents on:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我们提供了一个有趣的环境列表，您可以尝试在上面训练您的代理：
- en: MineRL
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MineRL
- en: '![MineRL](../Images/0583945172d9404598c3d21a7bb1f673.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![MineRL](../Images/0583945172d9404598c3d21a7bb1f673.png)'
- en: MineRL is a Python library that provides a Gym interface for interacting with
    the video game Minecraft, accompanied by datasets of human gameplay. Every year
    there are challenges with this library. Check the [website](https://minerl.io/)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: MineRL是一个提供与视频游戏Minecraft交互的Gym接口的Python库，附带有人类游戏数据集。每年都会有关于这个库的挑战。查看[网站](https://minerl.io/)
- en: 'To start using this environment, check these resources:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个环境，请查看以下资源：
