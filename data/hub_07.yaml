- en: Collections
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收藏
- en: 'Original text: [https://huggingface.co/docs/hub/collections](https://huggingface.co/docs/hub/collections)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/docs/hub/collections](https://huggingface.co/docs/hub/collections)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Use Collections to group repositories from the Hub (Models, Datasets, Spaces
    and Papers) on a dedicated page.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用收藏将 Hub 中的存储库（模型、数据集、空间和论文）分组到一个专门的页面。
- en: '![Collection page](../Images/e38abcb89ce8b97f7ad2b5c6ed6b52f8.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![收藏页面](../Images/e38abcb89ce8b97f7ad2b5c6ed6b52f8.png)'
- en: 'Collections have many use cases:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 收藏有许多用途：
- en: Highlight specific repositories on your personal or organizational profile.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 突出显示您个人或组织资料中的特定存储库。
- en: Separate key repositories from others for your profile visitors.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将关键存储库与其他存储库分开以供您的资料访客查看。
- en: Showcase and share a complete project with its paper(s), dataset(s), model(s)
    and Space(s).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示和分享一个完整的项目及其论文、数据集、模型和空间。
- en: Bookmark things you find on the Hub in categories.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Hub 中的类别中收藏您发现的事物。
- en: Have a dedicated page of curated things to share with others.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有一个专门的页面，用于分享精心挑选的内容。
- en: This is just a list of possible uses, but remember that collections are just
    a way of grouping things, so use them in the way that best fits your use case.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是可能用途的列表，但请记住，收藏只是一种将事物分组的方式，因此请根据最适合您用例的方式使用它们。
- en: Creating a new collection
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建新收藏
- en: 'There are several ways to create a collection:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以创建收藏：
- en: 'For personal collections: Use the **+ New** button on your logged-in homepage
    (1).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于个人收藏：在您登录的主页上使用**+ 新建**按钮（1）。
- en: 'For organization collections: Use the **+ New** button available on organizations
    page (2).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于组织收藏：在组织页面上使用可用的**+ 新建**按钮（2）。
- en: '![New collection](../Images/adfd3ab9418b5066b75db613fe87371b.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![新建收藏](../Images/adfd3ab9418b5066b75db613fe87371b.png)'
- en: It’s also possible to create a collection on the fly when adding the first item
    from a repository page, select **+ Create new collection** from the dropdown menu.
    You’ll need to enter a title and short description for your collection to be created.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在从存储库页面添加第一项时，也可以即时创建一个收藏，从下拉菜单中选择**+ 创建新收藏**。您需要输入标题和简短描述以创建您的收藏。
- en: Adding items to a collection
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将项目添加到收藏中
- en: 'There are 2 ways to add items to a collection:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方法可以将项目添加到收藏中：
- en: 'From any repository page: Use the context menu available on any repository
    page then select **Add to collection** to add it to a collection (1).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从任何存储库页面：使用任何存储库页面上可用的上下文菜单，然后选择**添加到收藏**以将其添加到收藏中（1）。
- en: 'From the collection page: If you know the name of the repository you want to
    add, use the **+ add to collection** option in the right-hand menu (2).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从收藏页面：如果您知道要添加的存储库的名称，请在右侧菜单中使用**+ 添加到收藏**选项（2）。
- en: '![Add items to collections](../Images/e609da171358bc1839e3ee5362245fdd.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![将项目添加到收藏中](../Images/e609da171358bc1839e3ee5362245fdd.png)'
- en: It’s possible to add external repositories to your collections, not just your
    own.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以向您的收藏中添加外部存储库，而不仅仅是您自己的。
- en: Collaborating on collections
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在收藏上进行协作
- en: Organization collections are a great way to build collections together. Any
    member of the organization can add, edit and remove items from the collection.
    Use the **history feature** to keep track of who has edited the collection.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 组织收藏是一种共同建立收藏的好方法。组织的任何成员都可以向收藏中添加、编辑和删除项目。使用**历史记录功能**跟踪谁编辑了收藏。
- en: '![Collection history](../Images/6c1864c94d6d23af32bb912edec8e1e2.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![收藏历史](../Images/6c1864c94d6d23af32bb912edec8e1e2.png)'
- en: Collection options
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收藏选项
- en: Collection visibility
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收藏可见性
- en: '![Collections on profiles](../Images/c575b612e037f17ac19887764a6807fb.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![资料页上的收藏](../Images/c575b612e037f17ac19887764a6807fb.png)'
- en: '**Public** collections appear at the top of your profile or organization page
    and can be viewed by anyone. The first 3 items in each collection are visible
    directly in the collection preview (1). To see more, the user must click to go
    to the collection page.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**公开**收藏会显示在您的资料或组织页面的顶部，并可供任何人查看。每个收藏中的前3个项目直接在收藏预览中可见（1）。要查看更多内容，用户必须单击转到收藏页面。'
- en: Set your collection to **private** if you don’t want it to be accessible via
    its URL (it will not be displayed on your profile/organization page). For organizations,
    private collections are only available to members of the organization.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不希望通过其URL访问收藏，请将其设置为**私有**（它不会显示在您的资料/组织页面上）。对于组织来说，私有收藏仅对组织成员可用。
- en: Ordering your collections and their items
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对您的收藏和其项目进行排序
- en: You can use the drag and drop handles in the collections list (on the left side
    of your collections page) to change the order of your collections (1). The first
    two collections will be directly visible on your profile/organization pages.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用收藏列表中的拖放手柄（在您的收藏页面的左侧）来更改收藏的顺序（1）。前两个收藏将直接显示在您的资料/组织页面上。
- en: You can also sort repositories within a collection by dragging the handles next
    to each item (2).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过拖动每个项目旁边的手柄来对收藏中的存储库进行排序（2）。
- en: '![Collections sort](../Images/2a6b0a4911ba5e74bc990bba8b8661a0.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![收藏排序](../Images/2a6b0a4911ba5e74bc990bba8b8661a0.png)'
- en: Deleting items from a collection
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从收藏中删除项目
- en: To delete an item from a collection, click the trash icon in the menu that shows
    up on the right when you hover over an item (1). To delete the whole collection,
    click delete on the right-hand menu (2) - you’ll need to confirm this action.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要从收藏中删除项目，请单击悬停在项目上时显示的右侧菜单中的垃圾桶图标（1）。要删除整个收藏，请单击右侧菜单中的删除（2）- 您需要确认此操作。
- en: '![Collection delete](../Images/a566c50e17e5d4ae1b457c7be5056224.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![删除收藏](../Images/a566c50e17e5d4ae1b457c7be5056224.png)'
- en: Adding notes to collection’s items
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 向收藏的项目添加注释
- en: It’s possible to add a note to any item in a collection to give it more context
    (for others, or as a reminder to yourself). You can add notes by clicking the
    pencil icon when you hover over an item with your mouse. Notes are plain text
    and don’t support markdown, to keep things clean and simple. URLs in notes are
    converted into clickable links.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以向收藏中的任何项目添加注释，以便为其提供更多上下文（供他人查看，或作为自己的提醒）。当您将鼠标悬停在项目上时，可以通过单击铅笔图标添加注释。注释是纯文本，不支持
    markdown，以保持简洁和简单。注释中的 URL 会转换为可点击的链接。
- en: '![Collection note](../Images/89e4c47d7a99e010ce83db48f4ea6a4f.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![收藏注释](../Images/89e4c47d7a99e010ce83db48f4ea6a4f.png)'
- en: Adding images to a collection item
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 向收藏项添加图像
- en: Similarily, you can attach images to a collection item. This is useful for showcasing
    the output of a model, the content of a dataset, attaching an infographic for
    context, etc.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，您可以将图像附加到收藏项中。这对于展示模型的输出、数据集的内容、附加信息图表等非常有用。
- en: To start adding images to your collection, you can click on the image icon in
    the contextual menu of an item. The menu shows up when you hover over an item
    with your mouse.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始向您的收藏中添加图像，您可以单击项目的上下文菜单中的图像图标。当您将鼠标悬停在项目上时，菜单会显示出来。
- en: '![Collection image icon](../Images/078e296e1c4392ead8c952a8a0365ad1.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![收藏图标](../Images/078e296e1c4392ead8c952a8a0365ad1.png)'
- en: Then, add images by dragging and dropping images from your computer. You can
    also click on the gray zone to select image files from your computer’s file system.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，通过从计算机中拖放图像来添加图像。您也可以单击灰色区域，从计算机的文件系统中选择图像文件。
- en: '![Collection image drop zone with images](../Images/b422e01d8c98d21c155b4339285e0dde.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![带有图像的收藏图像拖放区域](../Images/b422e01d8c98d21c155b4339285e0dde.png)'
- en: You can re-order images by drag-and-dropping them. Clicking on an image will
    open it in full-screen mode.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过拖放来重新排序图像。单击图像将以全屏模式打开它。
- en: '![Collection image viewer](../Images/bc58b7d6c0655e909648889336961190.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![收藏图像查看器](../Images/bc58b7d6c0655e909648889336961190.png)'
- en: Your feedback on collections
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于收藏的反馈
- en: We’re working on improving collections, so if you have any bugs, questions,
    or new features you’d like to see added, please post a message in the [dedicated
    discussion](https://huggingface.co/spaces/huggingface/HuggingDiscussions/discussions/12).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在努力改进收藏功能，因此如果您有任何错误、问题或希望添加的新功能，请在[专门的讨论区](https://huggingface.co/spaces/huggingface/HuggingDiscussions/discussions/12)中发布消息。
