- en: Congrats on finishing this unit! **That was the biggest one**, and there was
    a lot of information. And congrats on finishing the tutorial. You’ve just trained
    your first Deep RL agents and shared them with the community! 🥳
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 祝贺您完成了这个单元！**那是最大的一个**，包含了很多信息。祝贺您完成了教程。您刚刚训练了您的第一个Deep RL代理并与社区分享了！🥳
- en: It’s **normal if you still feel confused by some of these elements**. This was
    the same for me and for all people who studied RL.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您仍然对其中一些元素感到困惑，那是**正常的**。这对我和所有学习RL的人都是一样的。
- en: '**Take time to really grasp the material** before continuing. It’s important
    to master these elements and have a solid foundation before entering the fun part.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，**花时间真正掌握材料**是很重要的。在进入有趣的部分之前，掌握这些元素并建立坚实的基础是很重要的。
- en: Naturally, during the course, we’re going to use and explain these terms again,
    but it’s better to understand them before diving into the next units.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在课程中，我们将再次使用和解释这些术语，但最好在进入下一个单元之前理解它们。
- en: In the next (bonus) unit, we’re going to reinforce what we just learned by **training
    Huggy the Dog to fetch a stick**.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个（奖励）单元中，我们将通过**训练Huggy the Dog去捡棍子**来巩固我们刚学到的知识。
- en: You will then be able to play with him 🤗.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来你就可以和他一起玩🤗。
- en: '![Huggy](../Images/57b557f6c646b773c9c9c0173a5adf4f.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![Huggy](../Images/57b557f6c646b773c9c9c0173a5adf4f.png)'
- en: Finally, we would love **to hear what you think of the course and how we can
    improve it**. If you have some feedback then, please 👉 [fill this form](https://forms.gle/BzKXWzLAGZESGNaE9)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们很乐意**听听您对课程的看法以及我们如何改进**。如果您有反馈意见，那么请👉[填写此表格](https://forms.gle/BzKXWzLAGZESGNaE9)
- en: Keep Learning, stay awesome 🤗
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 继续学习，保持精彩🤗
