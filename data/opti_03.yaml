  zh: 安装
- en: 'Original text: [https://huggingface.co/docs/optimum/installation](https://huggingface.co/docs/optimum/installation)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '原文链接: [https://huggingface.co/docs/optimum/installation](https://huggingface.co/docs/optimum/installation)'
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '🤗 Optimum can be installed using `pip` as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 🤗 Optimum可以通过以下方式使用`pip`安装：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If you’d like to use the accelerator-specific features of 🤗 Optimum, you can
    install the required dependencies according to the table below:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想使用🤗 Optimum的特定加速器功能，可以根据下表安装所需的依赖项：
- en: '| Accelerator | Installation |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 加速器 | 安装 |'
- en: '| :-- | :-- |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| :-- | :-- |'
- en: '| [ONNX runtime](https://onnxruntime.ai/docs/) | `pip install --upgrade-strategy
    eager install optimum[onnxruntime]` |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| [ONNX runtime](https://onnxruntime.ai/docs/) | `pip install --upgrade-strategy
    eager install optimum[onnxruntime]` |'
- en: '| [Intel Neural Compressor (INC)](https://www.intel.com/content/www/us/en/developer/tools/oneapi/neural-compressor.html)
    | `pip install --upgrade-strategy eager optimum[neural-compressor]` |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| [Intel Neural Compressor (INC)](https://www.intel.com/content/www/us/en/developer/tools/oneapi/neural-compressor.html)
    | `pip install --upgrade-strategy eager optimum[neural-compressor]` |'
- en: '| [Intel OpenVINO](https://docs.openvino.ai/latest/index.html) | `pip install
    --upgrade-strategy eager optimum[openvino,nncf]` |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| [Intel OpenVINO](https://docs.openvino.ai/latest/index.html) | `pip install
    --upgrade-strategy eager optimum[openvino,nncf]` |'
- en: '| [AMD Instinct GPUs and Ryzen AI NPU](https://www.amd.com/en/graphics/instinct-server-accelerators)
    | `pip install --upgrade-strategy eager optimum[amd]` |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| [AMD Instinct GPUs and Ryzen AI NPU](https://www.amd.com/en/graphics/instinct-server-accelerators)
    | `pip install --upgrade-strategy eager optimum[amd]` |'
- en: '| [Habana Gaudi Processor (HPU)](https://habana.ai/training/) | `pip install
    --upgrade-strategy eager optimum[habana]` |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| [Habana Gaudi Processor (HPU)](https://habana.ai/training/) | `pip install
    --upgrade-strategy eager optimum[habana]` |'
- en: '| [FuriosaAI](https://www.furiosa.ai/) | `pip install --upgrade-strategy eager
    optimum[furiosa]` |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| [FuriosaAI](https://www.furiosa.ai/) | `pip install --upgrade-strategy eager
    optimum[furiosa]` |'
- en: The `--upgrade-strategy eager` option is needed to ensure the different packages
    are upgraded to the latest possible version.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 需要使用`--upgrade-strategy eager`选项来确保不同的软件包升级到最新可能的版本。
- en: 'If you’d like to play with the examples or need the bleeding edge of the code
    and can’t wait for a new release, you can install the base library from source
    as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想尝试示例或需要代码的最新版本，并且不能等待新版本发布，可以按照以下方式从源代码安装基本库：
- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For the accelerator-specific features, you can install them by appending `optimum[accelerator_type]`
    to the `pip` command, e.g.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于特定加速器的功能，您可以通过在`pip`命令后附加`optimum[accelerator_type]`来安装它们，例如。
- en: '[PRE2]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
