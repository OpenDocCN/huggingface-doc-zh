- en: Access and read Logs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 访问和阅读日志
- en: 'Original text: [https://huggingface.co/docs/inference-endpoints/guides/logs](https://huggingface.co/docs/inference-endpoints/guides/logs)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/docs/inference-endpoints/guides/logs](https://huggingface.co/docs/inference-endpoints/guides/logs)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Hugging Face Endpoints provides access to the logs of your Endpoints through
    the UI in the “Logs” tab of your Endpoint.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Endpoints通过UI提供对端点日志的访问，您可以在端点的“日志”选项卡中查看。
- en: You will have access to the build logs of your Image artifacts as well as access
    to the Container Logs during inference.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您将可以访问图像构件的构建日志，以及推理期间的容器日志。
- en: '![select logs](../Images/17399f28d3a63eb6d12b299e8960316f.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![选择日志](../Images/17399f28d3a63eb6d12b299e8960316f.png)'
- en: The Container Logs are only available when your Endpoint is in the “Running”
    state.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当您的端点处于“运行”状态时，才能访问容器日志。
- en: '*Note: If your Endpoint creation is in the “Failed” state, you can check the
    Build Logs to see what the reason was, e.g. wrong version of a dependency, etc.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：如果您的端点创建处于“失败”状态，您可以检查构建日志以查看失败的原因，例如依赖项的错误版本等。*'
- en: '**Build Logs:**'
  id: totrans-8
  prefs: []
