- en: A wrapper around all the preprocessing steps a user needs to perform in order
    to load a PEFT model. The kwargs are passed along to `PeftConfig` that automatically
    takes care of filtering the kwargs of the Hub methods and the config object init.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个包装器，用于用户需要执行的所有预处理步骤，以便加载PEFT模型。kwargs被传递给`PeftConfig`，它会自动处理Hub方法和配置对象init的kwargs过滤。
