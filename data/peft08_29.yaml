  zh: AutoPeftModels
- en: 'Original text: [https://huggingface.co/docs/peft/package_reference/auto_class](https://huggingface.co/docs/peft/package_reference/auto_class)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/docs/peft/package_reference/auto_class](https://huggingface.co/docs/peft/package_reference/auto_class)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The `AutoPeftModel` classes loads the appropriate PEFT model for the task type
    by automatically inferring it from the configuration file. They are designed to
    quickly and easily load a PEFT model in a single line of code without having to
    worry about which exact model class you need or manually loading a [PeftConfig](/docs/peft/v0.8.2/en/package_reference/config#peft.PeftConfig).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`AutoPeftModel`类通过从配置文件中自动推断任务类型来加载适当的PEFT模型。它们旨在快速轻松地在一行代码中加载PEFT模型，而无需担心您需要哪种确切的模型类或手动加载[PeftConfig](/docs/peft/v0.8.2/en/package_reference/config#peft.PeftConfig)。'
