- en: Contribute
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贡献
- en: All contributions to the `huggingface_hub` are welcomed and equally valued!
    🤗 Besides adding or fixing existing issues in the code, you can also help improve
    the documentation by making sure it is accurate and up-to-date, help answer questions
    on issues, and request new features you think will improve the library. Take a
    look at the [contribution guide](https://github.com/huggingface/huggingface_hub/blob/main/CONTRIBUTING.md)
    to learn more about how to submit a new issue or feature request, how to submit
    a pull request, and how to test your contributions to make sure everything works
    as expected.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎并同等重视对`huggingface_hub`的所有贡献！🤗 除了添加或修复代码中的现有问题，您还可以通过确保文档准确和最新，帮助回答问题，以及请求您认为会改进库的新功能来改进文档。查看[贡献指南](https://github.com/huggingface/huggingface_hub/blob/main/CONTRIBUTING.md)，了解如何提交新问题或功能请求，如何提交拉取请求，以及如何测试您的贡献以确保一切按预期工作。
- en: Contributors should also be respectful of our [code of conduct](https://github.com/huggingface/huggingface_hub/blob/main/CODE_OF_CONDUCT.md)
    to create an inclusive and welcoming collaborative space for everyone.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献者还应尊重我们的[行为准则](https://github.com/huggingface/huggingface_hub/blob/main/CODE_OF_CONDUCT.md)，为每个人创造一个包容和友好的协作空间。
