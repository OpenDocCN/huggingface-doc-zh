  prefs: []
  type: TYPE_NORMAL
- en: The `huggingface_hub` library allows you to interact with the [Hugging Face
    Hub](https://hf.co), a machine learning platform for creators and collaborators.
    Discover pre-trained models and datasets for your projects or play with the hundreds
    of machine learning apps hosted on the Hub. You can also create and share your
    own models and datasets with the community. The `huggingface_hub` library provides
    a simple way to do all these things with Python.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`huggingface_hub`库允许您与[Hugging Face Hub](https://hf.co)互动，这是一个为创作者和合作者提供的机器学习平台。发现为您的项目提供预训练模型和数据集，或者尝试在Hub上托管的数百个机器学习应用程序。您还可以创建并与社区共享自己的模型和数据集。`huggingface_hub`库提供了一种简单的方法，使用Python完成所有这些事情。'
- en: Read the [quick start guide](quick-start) to get up and running with the `huggingface_hub`
    library. You will learn how to download files from the Hub, create a repository,
    and upload files to the Hub. Keep reading to learn more about how to manage your
    repositories on the 🤗 Hub, how to interact in discussions or even how to access
    the Inference API.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读[快速入门指南](quick-start)，开始使用`huggingface_hub`库。您将学习如何从Hub下载文件，创建存储库，并将文件上传到Hub。继续阅读，了解如何在🤗
    Hub上管理存储库，如何参与讨论，甚至如何访问推理API。
