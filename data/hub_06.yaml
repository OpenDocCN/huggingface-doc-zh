- en: Notifications
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通知
- en: 'Original text: [https://huggingface.co/docs/hub/notifications](https://huggingface.co/docs/hub/notifications)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/hub/notifications](https://huggingface.co/docs/hub/notifications)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Notifications allow you to know when new activities (Pull Requests or discussions)
    happen on models, datasets, and Spaces belonging to users or organizations you
    are watching.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通知允许您了解您正在关注的用户或组织拥有的模型、数据集和空间上发生的新活动（拉取请求或讨论）。
- en: 'By default, you’ll receive a notification if:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，如果：
- en: Someone mentions you in a discussion/PR.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人在讨论/PR中提到了您。
- en: A new comment is posted in a discussion/PR you participated in.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您参与的讨论/PR中发布了新评论。
- en: A new discussion/PR or comment is posted in one of the repositories of an organization
    or user you are watching.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织或用户的存储库中发布了新的讨论/PR或评论，您正在关注。
- en: '![Notifications page](../Images/871fc3f28827d323804030afd78350e1.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![通知页面](../Images/871fc3f28827d323804030afd78350e1.png)'
- en: You’ll get new notifications by email and [directly on the website](https://huggingface.co/notifications),
    you can change this in your [notifications settings](#notifications-settings).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您将通过电子邮件和[直接在网站上](https://huggingface.co/notifications)收到新通知，您可以在您的[通知设置](#notifications-settings)中更改此设置。
- en: Filtering and managing notifications
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过滤和管理通知
- en: 'On the [notifications page](https://huggingface.co/notifications), you have
    several options for filtering and managing your notifications more effectively:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[通知页面](https://huggingface.co/notifications)上，您有几个选项可以更有效地过滤和管理您的通知：
- en: 'Filter by Repository: Choose to display notifications from a specific repository
    only.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按存储库筛选：选择仅显示特定存储库的通知。
- en: 'Filter by Read Status: Display only unread notifications or all notifications.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按已读状态筛选：仅显示未读通知或所有通知。
- en: 'Filter by Participation: Show notifications you have participated in or those
    which you have been directly mentioned.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按参与筛选：显示您参与的通知或直接提到您的通知。
- en: 'Additionally, you can take the following actions to manage your notifications:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可以执行以下操作来管理您的通知：
- en: 'Mark as Read/Unread: Change the status of notifications to mark them as read
    or unread.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记为已读/未读：更改通知的状态以将其标记为已读或未读。
- en: 'Mark as Done: Once marked as done, notifications will no longer appear in the
    notification center (they are deleted).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记为已完成：标记为已完成后，通知将不再出现在通知中心（它们将被删除）。
- en: By default, changes made to notifications will only apply to the selected notifications
    on the screen. However, you can also apply changes to all matching notifications
    (like in Gmail for instance) for greater convenience.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，对通知所做的更改仅适用于屏幕上选择的通知。但是，您也可以对所有匹配的通知应用更改（例如，在Gmail中）以提高便利性。
- en: '![](../Images/ed27c3fed17767bf4f547d16a873d957.png) ![](../Images/91a06b93cc012f525ac5fa27b4e28d2e.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ed27c3fed17767bf4f547d16a873d957.png) ![](../Images/91a06b93cc012f525ac5fa27b4e28d2e.png)'
- en: Watching users and organizations
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关注用户和组织
- en: By default, you’ll be watching all the organizations you are a member of and
    will be notified of any new activity on those.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，您将关注您是成员的所有组织，并将收到有关这些组织的任何新活动的通知。
- en: You can also choose to get notified on arbitrary users or organizations. To
    do so, use the “Watch repos” button on their HF profiles. Note that you can also
    quickly watch/unwatch users and organizations directly from your [notifications
    settings](#notifications-settings).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以选择在任意用户或组织上收到通知。要这样做，请使用其HF个人资料上的“关注存储库”按钮。请注意，您还可以直接从您的[通知设置](#notifications-settings)快速关注/取消关注用户和组织。
- en: '*Unlike Github or similar services, you cannot watch a specific repository.
    You must watch users/organizations to get notified about any new activity on any
    of their repositories. The goal is to simplify this functionality for users as
    much as possible and to make sure you don’t miss anything you might be interested
    in.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*与Github或类似服务不同，您无法关注特定存储库。您必须关注用户/组织，以便在其任何存储库上有任何新活动时收到通知。目标是尽可能简化用户的功能，并确保您不会错过任何您可能感兴趣的内容。*'
- en: Notifications settings
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通知设置
- en: In your [notifications settings](https://huggingface.co/settings/notifications)
    page, you can choose specific channels to get notified on depending on the type
    of activity, for example, receiving an email for direct mentions but only a web
    notification for new activity on watched users and organizations. By default,
    you’ll get an email and a web notification for any new activity but feel free
    to adjust your settings depending on your needs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的[通知设置](https://huggingface.co/settings/notifications)页面上，您可以根据活动类型选择特定渠道进行通知，例如，接收有关直接提及的电子邮件，但仅在关注的用户和组织上有新活动时收到网络通知。默认情况下，您将收到有关任何新活动的电子邮件和网络通知，但请根据您的需求调整设置。
- en: '*Note that clicking the unsubscribe link in an email will unsubscribe you for
    the type of activity, eg direct mentions.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，在电子邮件中点击取消订阅链接将取消您对该类型活动的订阅，例如直接提及。*'
- en: '![Notifications settings page](../Images/b026b704748865b5fc87fd311d9f9029.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![通知设置页面](../Images/b026b704748865b5fc87fd311d9f9029.png)'
- en: You can quickly add any user/organization to your watch list by searching them
    by name using the dedicated search bar. Unsubscribe from a specific user/organization
    simply by unticking the corresponding checkbox.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用专用搜索栏按名称搜索任何用户/组织，快速将其添加到关注列表中。只需取消选中相应的复选框即可取消订阅特定用户/组织。
- en: Mute notifications for a specific repository
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为特定存储库静音通知
- en: It’s possible to mute notifications for a particular repository by using the
    “Mute notifications” action in the repository’s contextual menu. This will prevent
    you from receiving any new notifications for that particular repository. You can
    unmute the repository at any time by clicking the “Unmute notifications” action
    in the same repository menu.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在存储库的上下文菜单中使用“静音通知”操作，可以将通知静音到特定存储库。这将阻止您收到有关该特定存储库的任何新通知。您可以随时通过单击同一存储库菜单中的“取消静音通知”操作来取消对该存储库的静音。
- en: '![mute notification menu](../Images/aa4732ce2004e8f851bdbfcbc7c9a4d1.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![静音通知菜单](../Images/aa4732ce2004e8f851bdbfcbc7c9a4d1.png)'
- en: '*Note, if a repository is muted, you won’t receive any new notification unless
    you’re directly mentioned or participating to a discussion.*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意，如果一个存储库被静音，除非直接提到或参与讨论，否则您将不会收到任何新通知。*'
- en: 'The list of muted repositories is available from the notifications settings
    page:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 静音存储库的列表可以从通知设置页面中找到：
- en: '![Notifications settings page muted repositories](../Images/68a034fc6811396925ddd25b47e386b3.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![通知设置页面静音存储库](../Images/68a034fc6811396925ddd25b47e386b3.png)'
