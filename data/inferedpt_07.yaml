- en: Pricing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定价
- en: 'Original text: [https://huggingface.co/docs/inference-endpoints/pricing](https://huggingface.co/docs/inference-endpoints/pricing)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/inference-endpoints/pricing](https://huggingface.co/docs/inference-endpoints/pricing)
- en: Or [Request a quote](mailto:api-enterprise@huggingface.co)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 或[请求报价](mailto:api-enterprise@huggingface.co)
- en: Easily deploy machine learning models on dedicated infrastructure with 🤗 Inference
    Endpoints. When you create an Endpoint, you can select the instance type to deploy
    and scale your model according to an hourly rate. 🤗 Inference Endpoints is accessible
    to Hugging Face accounts with an active subscription and credit card on file.
    At the end of the subscription period, the user or organization account will be
    charged for the compute resources used while Endpoints are *initializing* and
    in a *running* state.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过🤗推理终端点轻松部署机器学习模型在专用基础设施上。创建终端点时，您可以选择实例类型来部署和按小时费率扩展您的模型。🤗推理终端点可供拥有活跃订阅和已存档信用卡的Hugging
    Face帐户访问。在订阅期结束时，用户或组织帐户将根据终端点处于*初始化*和*运行*状态时使用的计算资源收费。
- en: You can find the hourly pricing for all available instances for 🤗 Inference
    Endpoints, and examples of how costs are calculated below. While the prices are
    shown by the hour, the actual cost is calculated by the minute.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在🤗推理终端点中找到所有可用实例的每小时定价，以及以下成本计算示例。虽然价格按小时显示，但实际成本是按分钟计算的。
