  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`path_or_file` (`str`) — Path or file to store the file. If only a folder is
    provided the results file will be saved in the format *“result-%Y*%m*%d-%H*%M*%S.json”*.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`path_or_file`（`str`）— 要存储文件的路径或文件。如果只提供一个文件夹，则结果文件将以*“result-%Y*%m*%d-%H*%M*%S.json”*的格式保存。'
- en: Saves results to a JSON file. Also saves system information such as current
    time, current commit hash if inside a repository, and Python system information.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将结果保存到一个JSON文件中。还会保存系统信息，如当前时间、当前提交哈希（如果在存储库内）和Python系统信息。
