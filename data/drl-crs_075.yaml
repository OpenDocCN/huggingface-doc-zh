  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 奖励：学习如何使用Unity和MLAgents创建自己的环境
- en: 'Original text: [https://huggingface.co/learn/deep-rl-course/unit5/bonus](https://huggingface.co/learn/deep-rl-course/unit5/bonus)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/learn/deep-rl-course/unit5/bonus](https://huggingface.co/learn/deep-rl-course/unit5/bonus)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '**You can create your own reinforcement learning environments with Unity and
    MLAgents**. Using a game engine such as Unity can be intimidating at first, but
    here are the steps you can take to learn smoothly.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以使用Unity和MLAgents创建自己的强化学习环境**。使用Unity这样的游戏引擎起初可能会让人感到害怕，但以下是你可以采取的学习步骤。'
- en: 'Step 1: Know how to use Unity'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤1：学会如何使用Unity
- en: 'The best way to learn Unity is to do [“Create with Code” course](https://learn.unity.com/course/create-with-code):
    it’s a series of videos for beginners where **you will create 5 small games with
    Unity**.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习Unity的最佳方法是参加[“使用代码创建”课程](https://learn.unity.com/course/create-with-code)：这是一系列针对初学者的视频，在这里**你将使用Unity创建5个小游戏**。
- en: 'Step 2: Create the simplest environment with this tutorial'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤2：使用这个教程创建最简单的环境
- en: Then, when you know how to use Unity, you can create your [first basic RL environment
    using this tutorial](https://github.com/Unity-Technologies/ml-agents/blob/release_20_docs/docs/Learning-Environment-Create-New.md).
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你学会如何使用Unity后，你可以使用这个教程创建你的第一个基本RL环境。
- en: 'Step 3: Iterate and create nice environments'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤3：迭代并创建漂亮的环境
- en: Now that you’ve created your first simple environment you can iterate to more
    complex ones using the [MLAgents documentation (especially Designing Agents and
    Agent part)](https://github.com/Unity-Technologies/ml-agents/blob/release_20_docs/docs/)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在你已经创建了你的第一个简单环境，你可以使用[MLAgents文档（特别是设计代理和代理部分）](https://github.com/Unity-Technologies/ml-agents/blob/release_20_docs/docs/)迭代到更复杂的环境。
- en: In addition, you can take this free course [“Create a hummingbird environment”](https://learn.unity.com/course/ml-agents-hummingbirds)
    by [Adam Kelly](https://twitter.com/aktwelve)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，你还可以参加由[Adam Kelly](https://twitter.com/aktwelve)提供的免费课程[“创建一个蜂鸟环境”](https://learn.unity.com/course/ml-agents-hummingbirds)
- en: Have fun! And if you create custom environments don’t hesitate to share them
    to the `#rl-i-made-this` discord channel.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 玩得开心！如果你创建了自定义环境，请不要犹豫分享到`#rl-i-made-this`的discord频道。
