- en: 'You can install `text-embeddings-inference` locally to run it on your own machine.
    Here are the step-by-step instructions for installation:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在本地安装`text-embeddings-inference`以在您自己的机器上运行。以下是安装的逐步说明：
- en: 'Step 1: Install Rust'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤1：安装Rust
- en: '[Install Rust](([https://rustup.rs/](https://rustup.rs/)) on your machine by
    run the following in your terminal, then following the instructions:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的终端中运行以下命令安装Rust到您的机器上，然后按照说明进行操作：[安装Rust]([https://rustup.rs/](https://rustup.rs/))
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Step 2: Install necessary packages'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤2：安装必要的软件包
- en: 'Depending on your machine’s architecture, run one of the following commands:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的机器架构，运行以下命令之一：
- en: For x86 Machines
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对于x86机器
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For M1 or M2 Machines
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对于M1或M2机器
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Step 3: Launch Text Embeddings Inference'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤3：启动文本嵌入推断
- en: 'Once the installation is successfully complete, you can launch Text Embeddings
