  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'In some cases, you might also need the OpenSSL libraries and gcc installed.
    On Linux machines, run the following command:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，您可能还需要安装OpenSSL库和gcc。在Linux机器上，运行以下命令：
- en: '[PRE4]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Now you are ready to use `text-embeddings-inference` locally on your machine.
    If you want to run TEI locally with a GPU, check out the [Using TEI locally with
    GPU](local_gpu) page.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好在本地机器上使用`text-embeddings-inference`。如果您想在本地使用GPU运行TEI，请查看[在GPU上本地使用TEI](local_gpu)页面。
