- en: Paper Pages
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 论文页面
- en: 'Original text: [https://huggingface.co/docs/hub/paper-pages](https://huggingface.co/docs/hub/paper-pages)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/hub/paper-pages](https://huggingface.co/docs/hub/paper-pages)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Paper pages allow people to find artifacts related to a paper such as models,
    datasets and apps/demos (Spaces). Paper pages also enable the community to discuss
    about the paper.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 论文页面允许人们查找与论文相关的模型、数据集和应用程序/演示（空间）等工件。论文页面还使社区能够讨论论文。
- en: '![](../Images/c3bce04bacb1a919026910bcb4604d7f.png) ![](../Images/1c927cbb96d21ef1ca7e5a759f67bc6a.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c3bce04bacb1a919026910bcb4604d7f.png) ![](../Images/1c927cbb96d21ef1ca7e5a759f67bc6a.png)'
- en: Linking a Paper to a model, dataset or Space
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将论文链接到模型、数据集或空间
- en: 'If the repository card (`README.md`) includes a link to a paper on arXiv, the
    Hugging Face Hub will extract the arXiv ID and include it in the repository’s
    tags. Clicking on the arxiv tag will let you:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存储库卡片（`README.md`）包含指向arXiv上的论文的链接，Hugging Face Hub将提取arXiv ID并将其包含在存储库的标签中。单击arxiv标签将让您：
- en: Visit the Paper page.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问论文页面。
- en: Filter for other models or datasets on the Hub that cite the same paper.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Hub上筛选引用相同论文的其他模型或数据集。
- en: '![](../Images/d08832e6e5583492a53128e9e41f261a.png) ![](../Images/bdd54f51b78b528831546d01c0a15908.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d08832e6e5583492a53128e9e41f261a.png) ![](../Images/bdd54f51b78b528831546d01c0a15908.png)'
- en: Claiming authorship to a Paper
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 声明论文的作者身份
- en: The Hub will attempt to automatically match paper to users based on their email.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Hub将尝试根据用户的电子邮件自动将论文与用户匹配。
- en: '![](../Images/c6a4d2fd91e962ba226e2804700af493.png) ![](../Images/1831c31fc8a68d2345b6dc564ae77ca9.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c6a4d2fd91e962ba226e2804700af493.png) ![](../Images/1831c31fc8a68d2345b6dc564ae77ca9.png)'
- en: If your paper is not linked to your account, you can click in your name in the
    corresponding Paper page and click “claim authorship”. This will automatically
    re-direct to your paper settings where you can confirm the request. The admin
    team will validate your request soon. Once confirmed, the Paper page will show
    as verified.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的论文未链接到您的帐户，您可以在相应的论文页面中点击您的姓名，然后点击“声明作者身份”。这将自动重定向到您的论文设置，您可以在那里确认请求。管理员团队将很快验证您的请求。一旦确认，论文页面将显示为已验证。
- en: '![](../Images/e8d6d29f04a50ed4d6606adec689f890.png) ![](../Images/c7316fb935ef1ef4b9f36cfc978f4b2c.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e8d6d29f04a50ed4d6606adec689f890.png) ![](../Images/c7316fb935ef1ef4b9f36cfc978f4b2c.png)'
- en: Frequently Asked Questions
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: Can I control which Paper pages show in my profile?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我可以控制哪些论文页面显示在我的个人资料中吗？
- en: Yes! You can visit your Papers in [settings](https://huggingface.co/settings/papers),
    where you will see a list of verified papers. There, you can click the “Show on
    profile” checkbox to hide/show it in your profile.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 可以！您可以访问您的论文页面[设置](https://huggingface.co/settings/papers)，在那里您将看到一个经过验证的论文列表。在那里，您可以单击“在个人资料中显示”复选框，以在您的个人资料中隐藏/显示它。
- en: Do you support ACL anthology?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您支持ACL文集吗？
- en: We’re starting with Arxiv as it accounts for 95% of the paper URLs Hugging Face
    users have linked in their repos organically. We’ll check how this evolve and
    potentially extend to other paper hosts in the future.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从Arxiv开始，因为95%的Hugging Face用户在其存储库中自然链接的论文URL都来自Arxiv。我们将检查这一进展，并在未来可能扩展到其他论文主机。
- en: Can I have a Paper page even if I have no model/dataset/Space?
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 即使我没有模型/数据集/空间，我也可以拥有一篇论文页面吗？
- en: Yes. You can go to [the main Papers page](https://huggingface.co/papers), click
    search and write the name of the paper or the full Arxiv id. If the paper does
    not exist, you will get an option to index it. You can also just visit the page
    `hf.co/papers/xxxx.yyyyy` replacing with the arxiv id of the paper you wish to
    index.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。您可以转到[主要论文页面](https://huggingface.co/papers)，点击搜索并输入论文名称或完整的Arxiv id。如果论文不存在，您将获得索引选项。您也可以访问页面`hf.co/papers/xxxx.yyyyy`，将其替换为您希望索引的论文的arxiv
    id。
