- en: 'Q1: What is Q-Learning?'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Q1: 什么是Q学习？'
- en: 'Q2: What is a Q-table?'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Q2: 什么是Q表？'
- en: 'Q3: Why if we have an optimal Q-function Q* we have an optimal policy?'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Q3: 如果我们有一个最优的Q函数Q*，为什么我们会有一个最优的策略？'
- en: <details data-svelte-h="svelte-u1mjbk"><summary>Solution</summary>
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: <details data-svelte-h="svelte-u1mjbk"><summary>解答</summary>
- en: Because if we have an optimal Q-function, we have an optimal policy since we
    know for each state what is the best action to take.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因为如果我们有一个最优的Q函数，我们有一个最优的策略，因为我们知道对于每个状态，采取的最佳行动是什么。
- en: '![link value policy](../Images/06e7785cc764e6109bfc6c89005a4d92.png)</details>'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![链接值策略](../Images/06e7785cc764e6109bfc6c89005a4d92.png)</details>'
- en: 'Q4: Can you explain what is Epsilon-Greedy Strategy?'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Q4: 你能解释什么是Epsilon-Greedy策略吗？'
- en: <details data-svelte-h="svelte-gtpca8"><summary>Solution</summary> Epsilon Greedy
    Strategy is a policy that handles the exploration/exploitation trade-off.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: <details data-svelte-h="svelte-gtpca8"><summary>解答</summary> Epsilon Greedy策略是处理探索/利用权衡的策略。
- en: 'The idea is that we define epsilon ɛ = 1.0:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是我们定义epsilonɛ = 1.0：
- en: 'With *probability 1 — ɛ* : we do exploitation (aka our agent selects the action
    with the highest state-action pair value).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以概率1 - ɛ进行利用（也就是我们的代理选择具有最高状态-动作对值的动作）。
- en: 'With *probability ɛ* : we do exploration (trying random action).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以概率ɛ进行探索（尝试随机动作）。
- en: '![Epsilon Greedy](../Images/30b0aba4490af7f85f0594dc198e9c03.png)</details>'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![Epsilon Greedy](../Images/30b0aba4490af7f85f0594dc198e9c03.png)</details>'
