- en: Congratulations on finishing this course! **You now have a solid background
    in Deep Reinforcement Learning**. But this course was just the beginning of your
    Deep Reinforcement Learning journey, there are so many subsections to discover.
    In this optional unit, we **give you resources to explore multiple concepts and
    research topics in Reinforcement Learning**.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了这门课程！**现在你已经有了深度强化学习的坚实基础**。但这门课程只是你深度强化学习之旅的开始，还有很多子领域等待探索。在这个可选单元中，我们**为你提供资源，探索强化学习中的多个概念和研究主题**。
- en: Contrary to other units, this unit is a collective work of multiple people from
    Hugging Face. We mention the author for each unit.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他单元不同，这个单元是Hugging Face的多个人员共同完成的。我们为每个单元提到了作者。
- en: Sound fun? Let’s get started 🔥,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来有趣吗？让我们开始吧🔥，
