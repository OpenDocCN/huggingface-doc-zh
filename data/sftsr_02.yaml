  zh: '![](../Images/f81f8740014e559d011303a31005d4c2.png) ![](../Images/ec98aa52c47a74abd8f4859770db315d.png)'
- en: Safetensors is a new simple format for storing tensors safely (as opposed to
    pickle) and that is still fast (zero-copy). Safetensors is really [fast 🚀](./speed).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Safetensors是一种新的简单格式，用于安全地存储张量（与pickle相反），并且仍然很快（零拷贝）。Safetensors真的很[快🚀](./speed)。
