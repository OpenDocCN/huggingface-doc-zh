- en: 'A task is an **instance** of a Reinforcement Learning problem. We can have
    two types of tasks: **episodic** and **continuing**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 任务是强化学习问题的一个**实例**。我们可以有两种类型的任务：**情节性**和**持续性**。
- en: Episodic task
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 情节性任务
- en: 'In this case, we have a starting point and an ending point **(a terminal state). This
    creates an episode**: a list of States, Actions, Rewards, and new States.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我们有一个起始点和一个结束点（**终止状态**）。这创建了一个情节：一系列状态、行动、奖励和新状态。
- en: 'For instance, think about Super Mario Bros: an episode begin at the launch
    of a new Mario Level and ends **when you’re killed or you reached the end of the
    level.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，想想超级马里奥兄弟：一个情节从新的马里奥关卡开始，直到**你被杀死或到达关卡的结尾为止。**
- en: '![Mario](../Images/f7007613a2e88444f687ee5cdbd82e16.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![马里奥](../Images/f7007613a2e88444f687ee5cdbd82e16.png)'
- en: Beginning of a new episode.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 开始一个新的情节。
- en: Continuing tasks
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续任务
- en: These are tasks that continue forever (**no terminal state**). In this case,
    the agent must **learn how to choose the best actions and simultaneously interact
    with the environment.**
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是永远持续的任务（**没有终止状态**）。在这种情况下，代理必须**学会如何选择最佳行动，并同时与环境互动。**
- en: For instance, an agent that does automated stock trading. For this task, there
    is no starting point and terminal state. **The agent keeps running until we decide
    to stop it.**
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个进行自动股票交易的代理。对于这个任务，没有起始点和终止状态。**代理会一直运行，直到我们决定停止它。**
