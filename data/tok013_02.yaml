- en: Fast State-of-the-art tokenizers, optimized for both research and production
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 快速的最先进的标记器，针对研究和生产进行了优化。
- en: '[🤗 Tokenizers](https://github.com/huggingface/tokenizers) provides an implementation
    of today’s most used tokenizers, with a focus on performance and versatility.
    These tokenizers are also used in [🤗 Transformers](https://github.com/huggingface/transformers).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[🤗 Tokenizers](https://github.com/huggingface/tokenizers)提供了当今最常用的标记器的实现，重点放在性能和灵活性上。这些标记器也用于[🤗
    Transformers](https://github.com/huggingface/transformers)。'
- en: 'Main features:'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要特点：
- en: Train new vocabularies and tokenize, using today’s most used tokenizers.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练新词汇并标记化，使用当今最常用的标记器。
- en: Extremely fast (both training and tokenization), thanks to the Rust implementation.
    Takes less than 20 seconds to tokenize a GB of text on a server’s CPU.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极快（训练和标记化），感谢Rust实现。在服务器的CPU上标记化1GB文本不到20秒。
- en: Easy to use, but also extremely versatile.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于使用，但也非常灵活。
- en: Designed for both research and production.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在用于研究和生产。
- en: Full alignment tracking. Even with destructive normalization, it’s always possible
    to get the part of the original sentence that corresponds to any token.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整的对齐跟踪。即使进行了破坏性规范化，也始终可以获得与任何标记对应的原始句子部分。
- en: 'Does all the pre-processing: Truncation, Padding, add the special tokens your
    model needs.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行所有预处理工作：截断、填充、添加模型所需的特殊标记。
