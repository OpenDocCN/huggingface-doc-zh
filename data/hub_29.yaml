- en: Integrated libraries
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成库
- en: If a dataset on the Hub is tied to a [supported library](./datasets-libraries),
    loading the dataset can be done in just a few lines. For information on accessing
    the dataset, you can click on the “Use in dataset library” button on the dataset
    page to see how to do so. For example, [`samsum`](https://huggingface.co/datasets/samsum?library=true)
    shows how to do so with 🤗 Datasets below.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Hub上的数据集与[支持的库](./datasets-libraries)相关联，只需几行代码即可加载数据集。有关访问数据集的信息，您可以单击数据集页面上的“在数据集库中使用”按钮，查看如何操作。例如，[`samsum`](https://huggingface.co/datasets/samsum?library=true)显示了如何在下面使用🤗数据集。
