- en: Using Git
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Git
- en: 'Since all datasets on the Hub are Git repositories, you can clone the datasets
    locally by running:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Hub上的所有数据集都是Git存储库，您可以通过运行以下命令在本地克隆数据集：
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If you have write-access to the particular dataset repo, you’ll also have the
    ability to commit and push revisions to the dataset.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对特定数据集存储库具有写入访问权限，您还可以提交和推送对数据集的修订。
- en: Add your SSH public key to [your user settings](https://huggingface.co/settings/keys)
    to push changes and/or access private repos.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的SSH公钥添加到[您的用户设置](https://huggingface.co/settings/keys)中，以推送更改和/或访问私有存储库。
