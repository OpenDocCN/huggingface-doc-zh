- en: '[PRE7]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Evaluation modules return the results in a dictionary. However, in some instances
    you build up the predictions iteratively or in a distributed fashion in which
    case `add()` or `add_batch()` are useful.
