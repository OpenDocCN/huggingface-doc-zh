- en: Congrats on finishing this unit! You’ve just trained your first ML-Agents and
    shared it to the Hub 🥳.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了这个单元！你刚刚训练了你的第一个ML-Agents并分享到了Hub🥳。
- en: The best way to learn is to **practice and try stuff**. Why not try another
    environment? [ML-Agents has 18 different environments](https://github.com/Unity-Technologies/ml-agents/blob/develop/docs/Learning-Environment-Examples.md).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习的最佳方式是**练习和尝试**。为什么不尝试另一个环境呢？[ML-Agents有18个不同的环境](https://github.com/Unity-Technologies/ml-agents/blob/develop/docs/Learning-Environment-Examples.md)。
- en: 'For instance:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[Worm](https://singularite.itch.io/worm), where you teach a worm to crawl.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[蠕虫](https://singularite.itch.io/worm)，在这里你教会一只蠕虫爬行。'
- en: '[Walker](https://singularite.itch.io/walker), where you teach an agent to walk
    towards a goal.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[行走者](https://singularite.itch.io/walker)，在这里你教一个代理向目标行走。'
- en: 'Check the documentation to find out how to train them and to see the list of
    already integrated MLAgents environments on the Hub: [https://github.com/huggingface/ml-agents#getting-started](https://github.com/huggingface/ml-agents#getting-started)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看文档以了解如何训练它们，并查看Hub上已经集成的MLAgents环境列表：[https://github.com/huggingface/ml-agents#getting-started](https://github.com/huggingface/ml-agents#getting-started)
- en: '![Example envs](../Images/77b4170bed8e669351f9f15ec1ef34c1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![示例环境](../Images/77b4170bed8e669351f9f15ec1ef34c1.png)'
- en: In the next unit, we’re going to learn about multi-agents. You’re going to train
    your first multi-agents to compete in Soccer and Snowball fight against other
    classmate’s agents.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个单元中，我们将学习关于多代理的知识。你将训练你的第一个多代理来参加足球比赛和雪球大战，与其他同学的代理竞争。
- en: '![Snownball fight](../Images/72372e440c960be9f642a47a648aae4d.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![雪球大战](../Images/72372e440c960be9f642a47a648aae4d.png)'
- en: Finally, we would love **to hear what you think of the course and how we can
    improve it**. If you have some feedback then please 👉 [fill this form](https://forms.gle/BzKXWzLAGZESGNaE9)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们很想知道**你对课程的看法以及我们如何改进**。如果你有反馈，请👉[填写此表格](https://forms.gle/BzKXWzLAGZESGNaE9)
- en: Keep Learning, stay awesome 🤗
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 继续学习，保持优秀🤗
