- en: 'Q4: Define with your own words what is a raycast'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q4：用你自己的话定义什么是射线投射
- en: <details data-svelte-h="svelte-1gmi6lq"><summary>Solution</summary> A raycast
    is (most of the times) a linear projection, as a `laser` which aims to detect
    collisions through objects.</details>
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: <details data-svelte-h="svelte-1gmi6lq"><summary>解答</summary> 射线投射（大多数情况下）是一种线性投影，就像一个“激光”，旨在通过物体检测碰撞。</details>
- en: 'Q5: Which are the differences between capturing the environment using frames
    or raycasts ?'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q5：使用帧或射线投射捕捉环境的区别是什么？
- en: 'Q6: Name several environment and agent input variables used to train the agent
    in the Snowball or Pyramid environments'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q6：列举在Snowball或Pyramid环境中用于训练代理的几个环境和代理输入变量
- en: <details data-svelte-h="svelte-151ncb5"><summary>Solution</summary> - Collisions
    of the raycasts spawned from the agent detecting blocks, (invisible) walls, stones,
    our target, switches, etc. - Traditional inputs describing agent features, as
    its speed - Boolean vars, as the switch (on/off) in Pyramids or the `can I shoot?`
    in the SnowballTarget.</details>
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: <details data-svelte-h="svelte-151ncb5"><summary>解答</summary> - 代理生成的射线投射的碰撞，检测到的方块、（隐形）墙壁、石头、我们的目标、开关等。-
    描述代理特征的传统输入，如其速度- 布尔变量，如金字塔中的开关（开/关）或SnowballTarget中的“我能射击吗？”。</details>
- en: Congrats on finishing this Quiz 🥳, if you missed some elements, take time to
    read the chapter again to reinforce (😏) your knowledge.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜完成这个测验🥳，如果你错过了一些元素，请花时间再次阅读章节，巩固（😏）你的知识。
