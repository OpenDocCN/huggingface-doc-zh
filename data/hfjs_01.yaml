  zh: 您可以在不使用任何捆绑器的情况下使用纯净的JS运行我们的软件包，通过使用CDN或静态主机。使用[ES模块](https://hacks.mozilla.org/2018/03/es-modules-a-cartoon-deep-dive/)，即`<script
    type="module">`，您可以在您的代码中导入库：
