- en: Uploading datasets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 上传数据集
- en: 'Original text: [https://huggingface.co/docs/hub/datasets-adding](https://huggingface.co/docs/hub/datasets-adding)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/docs/hub/datasets-adding](https://huggingface.co/docs/hub/datasets-adding)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The [Hub](https://huggingface.co/datasets) is home to an extensive collection
    of community-curated and research datasets. We encourage you to share your dataset
    to the Hub to help grow the ML community and accelerate progress for everyone.
    All contributions are welcome; adding a dataset is just a drag and drop away!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hub](https://huggingface.co/datasets)是社区策划和研究数据集的广泛收藏地。我们鼓励您将您的数据集分享到Hub，以帮助发展ML社区并加速每个人的进步。欢迎所有贡献；添加数据集只是一步之遥！'
- en: Start by [creating a Hugging Face Hub account](https://huggingface.co/join)
    if you don’t have one yet.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有，请首先[创建Hugging Face Hub帐户](https://huggingface.co/join)。
- en: Upload using the Hub UI
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Hub UI上传
- en: The Hub’s web-based interface allows users without any developer experience
    to upload a dataset.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Hub的基于Web的界面允许没有任何开发经验的用户上传数据集。
- en: Create a repository
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建存储库
- en: A repository hosts all your dataset files, including the revision history, making
    storing more than one dataset version possible.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 存储库托管所有数据集文件，包括修订历史，使得存储多个数据集版本成为可能。
- en: Click on your profile and select **New Dataset** to create a [new dataset repository](https://huggingface.co/new-dataset).
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您的个人资料，选择**新数据集**以创建[新数据集存储库](https://huggingface.co/new-dataset)。
- en: Pick a name for your dataset, and choose whether it is a public or private dataset.
    A public dataset is visible to anyone, whereas a private dataset can only be viewed
    by you or members of your organization.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为您的数据集选择一个名称，并选择它是公共数据集还是私有数据集。公共数据集对任何人可见，而私有数据集只能由您或您组织的成员查看。
- en: '![](../Images/9655a2c631281e18034acb38cfbea5ef.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9655a2c631281e18034acb38cfbea5ef.png)'
- en: Upload dataset
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 上传数据集
- en: Once you’ve created a repository, navigate to the **Files and versions** tab
    to add a file. Select **Add file** to upload your dataset files. We support many
    text, audio, image and other data extensions such as `.csv`, `.mp3`, and `.jpg`
    (see the full list of [File formats](#file-formats)).
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建存储库后，转到**文件和版本**选项卡以添加文件。选择**添加文件**以上传您的数据集文件。我们支持许多文本、音频、图像和其他数据扩展名，如`.csv`、`.mp3`和`.jpg`（请参阅[文件格式](#file-formats)的完整列表）。
- en: '![](../Images/fc493c6b6758193361a26aea379f2025.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fc493c6b6758193361a26aea379f2025.png)'
- en: Drag and drop your dataset files.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拖放您的数据集文件。
- en: '![](../Images/e572cb26342ae7e27eba014eecc89ad4.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e572cb26342ae7e27eba014eecc89ad4.png)'
- en: After uploading your dataset files, they are stored in your dataset repository.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上传数据集文件后，它们将存储在您的数据集存储库中。
- en: '![](../Images/45b3829b0d37be64d6e8ca09fa87e1e1.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/45b3829b0d37be64d6e8ca09fa87e1e1.png)'
- en: Create a Dataset card
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建数据集卡
- en: Adding a Dataset card is super valuable for helping users find your dataset
    and understand how to use it responsibly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 添加数据集卡对帮助用户找到您的数据集并了解如何负责使用它非常有价值。
- en: Click on **Create Dataset Card** to create a [Dataset card](./datasets-cards).
    This button creates a `README.md` file in your repository.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建数据集卡**以创建[数据集卡](./datasets-cards)。此按钮将在您的存储库中创建一个`README.md`文件。
- en: '![](../Images/c9a7532504a3ead3b2ab797a9dc4b0fe.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c9a7532504a3ead3b2ab797a9dc4b0fe.png)'
- en: At the top, you’ll see the **Metadata UI** with several fields to select from
    such as license, language, and task categories. These are the most important tags
    for helping users discover your dataset on the Hub (when applicable). When you
    select an option for a field, it will be automatically added to the top of the
    dataset card.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部，您将看到**元数据UI**，其中有几个字段可供选择，如许可证、语言和任务类别。这些是帮助用户在Hub上发现您的数据集最重要的标签（如果适用）。当您为字段选择一个选项时，它将自动添加到数据集卡的顶部。
- en: You can also look at the [Dataset Card specifications](https://github.com/huggingface/hub-docs/blob/main/datasetcard.md?plain=1),
    which has a complete set of allowed tags, including optional like `annotations_creators`,
    to help you choose the ones that are useful for your dataset.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您还可以查看[数据集卡规范](https://github.com/huggingface/hub-docs/blob/main/datasetcard.md?plain=1)，其中包含一整套允许的标签，包括可选的`annotations_creators`，以帮助您选择对您的数据集有用的标签。
- en: '![](../Images/ac18864100adeff9f11fc582aad0bf85.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ac18864100adeff9f11fc582aad0bf85.png)'
- en: 'Write your dataset documentation in the Dataset Card to introduce your dataset
    to the community and help users understand what is inside: what are the use cases
    and limitations, where the data comes from, what are important ethical considerations,
    and any other relevant details.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在数据集卡中编写数据集文档，向社区介绍您的数据集，并帮助用户了解其中的内容：用例和限制是什么，数据来自何处，重要的道德考虑是什么，以及其他相关细节。
- en: You can click on the **Import dataset card template** link at the top of the
    editor to automatically create a dataset card template. For a detailed example
    of what a good Dataset card should look like, take a look at the [CNN DailyMail
    Dataset card](https://huggingface.co/datasets/cnn_dailymail).
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以点击编辑器顶部的**导入数据集卡模板**链接，自动创建数据集卡模板。要查看良好数据集卡的详细示例，请查看[CNN DailyMail数据集卡](https://huggingface.co/datasets/cnn_dailymail)。
- en: Using the huggingface_hub client library
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用huggingface_hub客户端库
- en: The rich features set in the `huggingface_hub` library allows you to manage
    repositories, including creating repos and uploading datasets to the Hub. Visit
    [the client library’s documentation](https://huggingface.co/docs/huggingface_hub/index)
    to learn more.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`huggingface_hub`库中丰富的功能集允许您管理存储库，包括创建存储库和上传数据集到Hub。访问[客户端库文档](https://huggingface.co/docs/huggingface_hub/index)以了解更多。'
- en: Using other libraries
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用其他库
- en: Some libraries like [🤗 Datasets](../datasets/index), [Pandas](https://pandas.pydata.org/),
    [Dask](https://www.dask.org/) or [DuckDB](https://duckdb.org/) can upload files
    to the Hub. See the list of [Libraries supported by the Datasets Hub](./datasets-libraries)
    for more information.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一些库，如[🤗 Datasets](../datasets/index)、[Pandas](https://pandas.pydata.org/)、[Dask](https://www.dask.org/)或[DuckDB](https://duckdb.org/)可以上传文件到Hub。有关更多信息，请查看[Datasets
    Hub支持的库列表](./datasets-libraries)。
- en: Using Git
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Git
- en: Since dataset repos are Git repositories, you can use Git to push your data
    files to the Hub. Follow the guide on [Getting Started with Repositories](repositories-getting-started)
    to learn about using the `git` CLI to commit and push your datasets.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据集存储库是 Git 存储库，您可以使用 Git 将数据文件推送到 Hub。请按照[入门指南](repositories-getting-started)上的指南，了解如何使用
    `git` CLI 提交和推送数据集。
- en: File formats
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件格式
- en: 'The Hub natively supports multiple file formats:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Hub 本地支持多种文件格式：
- en: CSV (.csv, .tsv)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSV (.csv, .tsv)
- en: JSON Lines, JSON (.jsonl, .json)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JSON Lines，JSON (.jsonl, .json)
- en: Parquet (.parquet)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Parquet (.parquet)
- en: Text (.txt)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本 (.txt)
- en: Images (.png, .jpg, etc.)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像 (.png, .jpg, 等)
- en: Audio (.wav, .mp3, etc.)
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频 (.wav, .mp3, 等)
- en: '[WebDataset](https://github.com/webdataset/webdataset) (.tar)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[WebDataset](https://github.com/webdataset/webdataset) (.tar)'
- en: It supports files compressed using ZIP (.zip), GZIP (.gz), ZSTD (.zst), BZ2
    (.bz2), LZ4 (.lz4) and LZMA (.xz).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 它支持使用 ZIP (.zip)，GZIP (.gz)，ZSTD (.zst)，BZ2 (.bz2)，LZ4 (.lz4) 和 LZMA (.xz) 压缩的文件。
- en: Image and audio files can also have additional metadata files, see the [Data
    files Configuration](./datasets-data-files-configuration#image-and-audio-datasets)
    on image and audio datasets.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图像和音频文件也可以有额外的元数据文件，请参阅图像和音频数据集上的[数据文件配置](./datasets-data-files-configuration#image-and-audio-datasets)。
- en: You may want to convert your files to these formats to benefit from all the
    Hub features. Other formats and structures may not be recognized by the Hub.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望将文件转换为这些格式以从所有 Hub 功能中受益。其他格式和结构可能不被 Hub 所识别。
- en: Dataset Viewer
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据集查看器
- en: The [Dataset Viewer](./datasets-viewer) is useful to know how the data actually
    looks like before you download it. It is enabled by default for all public datasets.
    It is also available for private datasets owned by a [PRO user](https://huggingface.co/pricing)
    or an [Enterprise Hub organization](https://huggingface.co/enterprise).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据集查看器](./datasets-viewer) 在下载数据之前了解数据实际情况非常有用。它默认对所有公共数据集启用。它也适用于由[PRO用户](https://huggingface.co/pricing)或[企业中心组织](https://huggingface.co/enterprise)拥有的私有数据集。'
- en: After uploading your dataset, make sure the Dataset Viewer correctly shows your
    data, or [Configure the Dataset Viewer](./datasets-viewer-configure).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 上传数据集后，请确保数据集查看器正确显示您的数据，或[配置数据集查看器](./datasets-viewer-configure)。
- en: Large scale datasets
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大规模数据集
- en: The Hugging Face Hub supports large scale datasets, usually uploaded in Parquet
    (e.g. via `push_to_hub()` using [🤗 Datasets](../datasets/index)) or [WebDataset](https://github.com/webdataset/webdataset)
    format.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub 支持大规模数据集，通常以 Parquet 格式上传（例如通过使用[🤗 Datasets](../datasets/index)的
    `push_to_hub()`）或[WebDataset](https://github.com/webdataset/webdataset)格式。
- en: You can upload large scale datasets at high speed using the `huggingface-hub`
    library.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `huggingface-hub` 库以高速上传大规模数据集。
- en: See [how to upload a folder by chunks](../huggingface_hub/guides/upload#upload-a-folder-by-chunks)
    and the [tips and tricks for large uploads](../huggingface_hub/guides/upload#tips-and-tricks-for-large-uploads).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[如何按块上传文件夹](../huggingface_hub/guides/upload#upload-a-folder-by-chunks)和[大文件上传的技巧和窍门](../huggingface_hub/guides/upload#tips-and-tricks-for-large-uploads)。
