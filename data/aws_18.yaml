    class.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要将Transformers的[`Trainer`](https://huggingface.co/docs/transformers/main_classes/trainer)类替换为[`NeuronTrainer`](https://huggingface.co/docs/optimum/neuron/package_reference/trainer)类。
