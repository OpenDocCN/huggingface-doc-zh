- en: The APIs in this section are more experimental and prone to breaking changes.
    Most of them are used internally for development, but they may also be useful
    to you if you’re interested in building a diffusion model with some custom parts
    or if you’re interested in some of our helper utilities for working with 🤗 Diffusers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的API更具实验性，容易发生变化。其中大部分用于内部开发，但如果您有兴趣构建一个带有自定义部分的扩散模型，或者对我们用于与🤗 Diffusers一起工作的一些辅助工具感兴趣，它们也可能对您有用。
