  prefs: []
  type: TYPE_NORMAL
- en: The Hugging Face Hub offers several security features to ensure that your code
    and data are secure. Beyond offering [private repositories](./repositories-settings#private-repositories)
    for models, datasets, and Spaces, the Hub supports access tokens, commit signatures,
    and malware scanning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub提供了几个安全功能，以确保您的代码和数据安全。除了为模型、数据集和空间提供[私人存储库](./repositories-settings#private-repositories)外，Hub还支持访问令牌、提交签名和恶意软件扫描。
- en: Hugging Face is GDPR compliant. If a contract or specific data storage is something
    you’ll need, we recommend taking a look at our [Expert Acceleration Program](https://huggingface.co/support).
    Hugging Face can also offer Business Associate Addendums or GDPR data processing
    agreements through an [Enterprise Plan](https://huggingface.co/pricing).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face符合GDPR。如果您需要合同或特定数据存储，我们建议查看我们的[专家加速计划](https://huggingface.co/support)。Hugging
    Face还可以通过[企业计划](https://huggingface.co/pricing)提供业务合作伙伴附加协议或GDPR数据处理协议。
- en: Hugging Face is also [SOC2 Type 2 certified](https://us.aicpa.org/interestareas/frc/assuranceadvisoryservices/aicpasoc2report.html),
    meaning we provide security certification to our customers and actively monitor
    and patch any security weaknesses.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face还获得了[SOC2 Type 2认证](https://us.aicpa.org/interestareas/frc/assuranceadvisoryservices/aicpasoc2report.html)，这意味着我们向客户提供安全认证，并积极监视和修补任何安全漏洞。
- en: '![](../Images/5ff53729a41500fde15477ec3f4b596c.png)'
