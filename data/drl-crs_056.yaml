- en: 'Now that you’ve learned to use Optuna, here are some ideas to apply what you’ve
    learned:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经学会了如何使用Optuna，这里有一些想法可以应用您所学到的知识：
- en: 1️⃣ **Beat your LunarLander-v2 agent results**, by using Optuna to find a better
    set of hyperparameters. You can also try with another environment, such as MountainCar-v0
    and CartPole-v1.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 1️⃣ **超越您的LunarLander-v2代理结果**，通过使用Optuna找到更好的超参数集。您也可以尝试其他环境，如MountainCar-v0和CartPole-v1。
- en: 2️⃣ **Beat your SpaceInvaders agent results**.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 2️⃣ **超越您的SpaceInvaders代理结果**。
- en: By doing this, you’ll see how valuable and powerful Optuna can be in training
    better agents.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这样做，您将看到Optuna在训练更好的代理程序中有多么有价值和强大。
- en: Have fun!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 玩得开心！
- en: Finally, we would love **to hear what you think of the course and how we can
    improve it**. If you have some feedback then please 👉 [fill out this form](https://forms.gle/BzKXWzLAGZESGNaE9)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们很想知道您对课程的看法以及我们如何改进它。如果您有一些建议，请填写👉[此表格](https://forms.gle/BzKXWzLAGZESGNaE9)
- en: Keep Learning, stay awesome 🤗
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 继续学习，保持精彩🤗
