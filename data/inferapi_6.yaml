- en: If you’re interested in having a model that you can [readily deploy for inference](https://ui.endpoints.huggingface.co/new),
    take a look at our [Inference Endpoints](https://huggingface.co/inference-endpoints)
    solution! It is a secure production environment with dedicated and autoscaling
    infrastructure, and you have the flexibility to choose between CPU and GPU resources.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣拥有一个可以[立即部署用于推理](https://ui.endpoints.huggingface.co/new)的模型，请查看我们的[推理端点](https://huggingface.co/inference-endpoints)解决方案！这是一个安全的生产环境，具有专用和自动缩放的基础设施，您可以灵活选择CPU和GPU资源。
