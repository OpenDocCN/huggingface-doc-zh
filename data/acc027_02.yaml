- en: 🤗 Accelerate is a library that enables the same PyTorch code to be run across
    any distributed configuration by adding just four lines of code! In short, training
    and inference at scale made simple, efficient and adaptable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 🤗加速是一个库，通过添加只有四行代码，使相同的PyTorch代码可以在任何分布式配置上运行！简而言之，简单、高效和适应性的规模训练和推理。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Built on `torch_xla` and `torch.distributed`, 🤗 Accelerate takes care of the
    heavy lifting, so you don’t have to write any custom code to adapt to these platforms.
    Convert existing codebases to utilize [DeepSpeed](usage_guides/deepspeed), perform
    [fully sharded data parallelism](usage_guides/fsdp), and have automatic support
    for mixed-precision training!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 基于`torch_xla`和`torch.distributed`构建，🤗加速会处理繁重的工作，因此您无需编写任何自定义代码来适应这些平台。将现有代码库转换为利用[DeepSpeed](usage_guides/deepspeed)，执行[完全分片数据并行](usage_guides/fsdp)，并自动支持混合精度训练！
- en: To get a better idea of this process, make sure to check out the [Tutorials](basic_tutorials/overview)!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要更好地了解这个过程，请确保查看[教程](basic_tutorials/overview)！
- en: 'This code can then be launched on any system through Accelerate’s CLI interface:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，可以通过加速的CLI界面在任何系统上启动此代码：
