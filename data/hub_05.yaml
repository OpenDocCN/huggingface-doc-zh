- en: Pull requests and Discussions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pull请求和讨论
- en: 'Original text: [https://huggingface.co/docs/hub/repositories-pull-requests-discussions](https://huggingface.co/docs/hub/repositories-pull-requests-discussions)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huggingface.co/docs/hub/repositories-pull-requests-discussions](https://huggingface.co/docs/hub/repositories-pull-requests-discussions)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Hub Pull requests and Discussions allow users to do community contributions
    to repositories. Pull requests and discussions work the same for all the repo
    types.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hub Pull请求和讨论允许用户对存储库进行社区贡献。对于所有存储库类型，Pull请求和讨论的工作方式相同。
- en: 'At a high level, the aim is to build a simpler version of other git hosts’
    (like GitHub’s) PRs and Issues:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，目标是构建其他git主机（如GitHub）PR和Issues的简化版本：
- en: 'no forks are involved: contributors push to a special `ref` branch directly
    on the source repo.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不涉及分叉：贡献者直接将内容推送到源存储库上的特殊`ref`分支。
- en: 'there’s no hard distinction between discussions and PRs: they are essentially
    the same so they are displayed in the same lists.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论和PR之间没有明确的区别：它们本质上是相同的，因此它们显示在相同的列表中。
- en: they are streamlined for ML (i.e. models/datasets/spaces repos), not arbitrary
    repos.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们专为ML（即模型/数据集/空间存储库）而设计，而不是任意存储库。
- en: '*Note, Pull Requests and discussions can be enabled or disabled from the [repository
    settings](./repositories-settings#disabling-discussions-pull-requests)*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意，可以从[存储库设置](./repositories-settings#disabling-discussions-pull-requests)启用或禁用Pull
    Requests和讨论*'
- en: List
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 列表
- en: By going to the community tab in any repository, you can see all Discussions
    and Pull requests. You can also filter to only see the ones that are open.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过转到任何存储库中的社区选项卡，您可以查看所有讨论和Pull请求。您还可以过滤以仅查看已打开的讨论。
- en: '![](../Images/af4962317415dbaaba3787c741d9797c.png) ![](../Images/e380b1fd6798945dae39cb9180a004ff.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/af4962317415dbaaba3787c741d9797c.png) ![](../Images/e380b1fd6798945dae39cb9180a004ff.png)'
- en: View
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看
- en: The Discussion page allows you to see the comments from different users. If
    it’s a Pull Request, you can see all the changes by going to the Files changed
    tab.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论页面允许您查看不同用户的评论。如果是Pull Request，您可以通过转到“更改的文件”选项卡查看所有更改。
- en: '![](../Images/ead31aa3a680d63f01b6a9b27191b3a7.png) ![](../Images/dd1589c4912a5773ff01f28b45b79dc0.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ead31aa3a680d63f01b6a9b27191b3a7.png) ![](../Images/dd1589c4912a5773ff01f28b45b79dc0.png)'
- en: Editing a Discussion / Pull request title
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑讨论/PR标题
- en: If you opened a PR or discussion, are the author of the repository, or have
    write access to it, you can edit the discussion title by clicking on the pencil
    button.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打开了PR或讨论，是存储库的作者，或者具有对其的写入访问权限，则可以单击铅笔按钮编辑讨论标题。
- en: '![](../Images/f8f31e5e017ae97f12e939d6cc43025e.png) ![](../Images/7cec56e1cbe5320bd0037afb664a8195.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f8f31e5e017ae97f12e939d6cc43025e.png) ![](../Images/7cec56e1cbe5320bd0037afb664a8195.png)'
- en: Pin a Discussion / Pull Request
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 固定讨论/PR
- en: If you have write access to a repository, you can pin discussions and Pull Requests.
    Pinned discussions appear at the top of all the discussions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对存储库具有写入访问权限，则可以固定讨论和Pull请求。固定的讨论将显示在所有讨论的顶部。
- en: '![](../Images/ba9d4204081817d93555b3dfa3d20eba.png) ![](../Images/e7a6fe8d74e9dc66568de1ee6cc98f70.png)![](../Images/a2558a3be993c98c5d4b1698d9fab2e1.png)
    ![](../Images/7419ebcd6f1486199ccbcb4c19acdbaf.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ba9d4204081817d93555b3dfa3d20eba.png) ![](../Images/e7a6fe8d74e9dc66568de1ee6cc98f70.png)![](../Images/a2558a3be993c98c5d4b1698d9fab2e1.png)
    ![](../Images/7419ebcd6f1486199ccbcb4c19acdbaf.png)'
- en: Lock a Discussion / Pull Request
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 锁定讨论/PR
- en: If you have write access to a repository, you can lock discussions or Pull Requests.
    Once a discussion is locked, previous comments are still visible and users won’t
    be able to add new comments.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对存储库具有写入访问权限，则可以锁定讨论或Pull请求。一旦讨论被锁定，以前的评论仍然可见，用户将无法添加新评论。
- en: '![](../Images/4bfd104f018b0f392509ae3c978608f2.png) ![](../Images/b3bc2497b4111bc1b8116b556bed8276.png)![](../Images/c9cdbdf4e8669dc56df4caf858f71729.png)
    ![](../Images/1a5086121e28d40ca232d87b1aac3d6c.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4bfd104f018b0f392509ae3c978608f2.png) ![](../Images/b3bc2497b4111bc1b8116b556bed8276.png)![](../Images/c9cdbdf4e8669dc56df4caf858f71729.png)
    ![](../Images/1a5086121e28d40ca232d87b1aac3d6c.png)'
- en: Comment edition and moderation
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论编辑和管理
- en: If you wrote a comment or have write access to the repository, you can edit
    the content of the comment from the contextual menu in the top-right corner of
    the comment box.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您撰写了评论或对存储库具有写入访问权限，则可以通过单击评论框右上角的上下文菜单编辑评论内容。
- en: '![](../Images/03d346a375673847d17674fd57b25ea9.png) ![](../Images/7db656f4e973109e5466b617d1eb1929.png)![](../Images/5dd5b3d2c9a200b192a31eb43ed0bb7b.png)
    ![](../Images/d87ec03f7176d18e0ee72124a8578dcd.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/03d346a375673847d17674fd57b25ea9.png) ![](../Images/7db656f4e973109e5466b617d1eb1929.png)![](../Images/5dd5b3d2c9a200b192a31eb43ed0bb7b.png)
    ![](../Images/d87ec03f7176d18e0ee72124a8578dcd.png)'
- en: Once the comment has been edited, a new link will appear above the comment.
    This link shows the edit history.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦评论被编辑，新链接将出现在评论上方。此链接显示编辑历史记录。
- en: '![](../Images/fc2a56abadf8b10e5cc406a094c2bc9c.png) ![](../Images/0e3502b6fde899b4327bfd6233c14a21.png)![](../Images/e28be5ae56e9637e73250a9810473cce.png)
    ![](../Images/0fdfbf0bba1308b22daf61e922b9ab4e.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fc2a56abadf8b10e5cc406a094c2bc9c.png) ![](../Images/0e3502b6fde899b4327bfd6233c14a21.png)![](../Images/e28be5ae56e9637e73250a9810473cce.png)
    ![](../Images/0fdfbf0bba1308b22daf61e922b9ab4e.png)'
- en: You can also hide a comment. Hiding a comment is irreversible, and nobody will
    be able to see its content nor edit it anymore.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以隐藏评论。隐藏评论是不可逆的，没有人将能够看到其内容或再次编辑它。
- en: '![](../Images/bcff45f21bd577ebb90642a1a5ad303c.png) ![](../Images/2f667f124241821b863c30a881663f9e.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bcff45f21bd577ebb90642a1a5ad303c.png) ![](../Images/2f667f124241821b863c30a881663f9e.png)'
- en: Read also [moderation](./moderation) to see how to report an abusive comment.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 还要阅读[moderation](./moderation)以了解如何报告滥用评论。
- en: Can I use Markdown and LaTeX in my comments and discussions?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我可以在我的评论和讨论中使用Markdown和LaTeX吗？
- en: Yes! You can use Markdown to add formatting to your comments. Additionally,
    you can utilize LaTeX for mathematical typesetting, your formulas will be rendered
    with [KaTeX](https://katex.org/) before being parsed in Markdown.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 是的！您可以使用Markdown为您的评论添加格式。此外，您可以利用LaTeX进行数学排版，您的公式将在Markdown中解析之前使用[KaTeX](https://katex.org/)进行呈现。
- en: 'For LaTeX equations, you have to use the following delimiters:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于LaTeX方程式，您必须使用以下定界符：
- en: '`$$ ... $$` for display mode'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$$ ... $$`用于显示模式'
- en: '`\\(...\\)` for inline mode (no space between the slashes and the parenthesis).'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`\\(...\\)` 用于内联模式（斜杠和括号之间没有空格）。'
- en: How do I manage Pull requests locally?
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我如何在本地管理拉取请求？
- en: Let’s assume your PR number is 42.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您的PR编号是42。
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Draft mode
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 草稿模式
- en: Draft mode is the default status when opening a new Pull request from scratch
    in “Advanced mode”. With this status, other contributors know that your Pull request
    is under work and it cannot be merged. When your branch is ready, just hit the
    “Publish” button to change the status of the Pull request to “Open”. Note that
    once published you cannot go back to draft mode.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在“高级模式”中从头开始打开新拉取请求时，草稿模式是默认状态。有了这个状态，其他贡献者就知道您的拉取请求正在进行中，不能合并。当您的分支准备就绪时，只需点击“发布”按钮将拉取请求的状态更改为“打开”。请注意，一旦发布，您就无法返回到草稿模式。
- en: Pull requests advanced usage
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拉取请求的高级用法
- en: Where in the git repo are changes stored?
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更改存储在git存储库中的位置在哪里？
- en: Our Pull requests do not use forks and branches, but instead custom “branches”
    called `refs` that are stored directly on the source repo.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的拉取请求不使用分叉和分支，而是使用自定义的“引用”（refs），直接存储在源存储库上。
- en: '[Git References](https://git-scm.com/book/en/v2/Git-Internals-Git-References)
    are the internal machinery of git which already stores tags and branches.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[Git References](https://git-scm.com/book/en/v2/Git-Internals-Git-References)
    是git的内部机制，已经存储了标签和分支。'
- en: The advantage of using custom refs (like `refs/pr/42` for instance) instead
    of branches is that they’re not fetched (by default) by people (including the
    repo “owner”) cloning the repo, but they can still be fetched on demand.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用自定义引用（例如`refs/pr/42`）而不是分支的优势在于，它们不会被默认克隆存储库的人（包括存储库“所有者”）获取，但仍然可以按需获取。
- en: 'Fetching all Pull requests: for git magicians 🧙‍♀️'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取所有拉取请求：对于git魔术师🧙‍♀️
- en: 'You can tweak your local **refspec** to fetch all Pull requests:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以调整本地的**refspec**来获取所有拉取请求：
- en: Fetch
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: create a local branch tracking the ref
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个本地分支来跟踪引用
- en: '[PRE2]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'IF you make local changes, to push to the PR ref:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您进行了本地更改，要推送到PR引用：
- en: '[PRE3]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
