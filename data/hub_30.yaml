- en: The Datasets Hub has support for several libraries in the Open Source ecosystem.
    Thanks to the [huggingface_hub Python library](../huggingface_hub), it’s easy
    to enable sharing your datasets on the Hub. We’re happy to welcome to the Hub
    a set of Open Source libraries that are pushing Machine Learning forward.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Datasets Hub支持开源生态系统中的几个库。感谢[huggingface_hub Python库](../huggingface_hub)，很容易在Hub上共享您的数据集。我们很高兴欢迎一组推动机器学习发展的开源库加入Hub。
- en: The table below summarizes the supported libraries and their level of integration.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 下表总结了支持的库及其集成级别。
- en: '| Library | Description | Download from Hub | Push to Hub |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| Library | Description | Download from Hub | Push to Hub |'
- en: '| --- | --- | --- | --- |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| [Dask](./datasets-dask) | Parallel and distributed computing library that
