- en: The Hugging Face Hub is home to a growing collection of datasets that span a
    variety of domains and tasks. These docs will guide you through interacting with
    the datasets on the Hub, uploading new datasets, exploring the datasets contents,
    and using datasets in your projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Hub是各种领域和任务的数据集不断增长的集合地。这些文档将指导您如何与Hub上的数据集进行交互，上传新数据集，探索数据集内容，并在项目中使用数据集。
- en: This documentation focuses on the datasets functionality in the Hugging Face
    Hub and how to use the datasets with supported libraries. For detailed information
    about the 🤗 Datasets python package, visit the [🤗 Datasets documentation](https://huggingface.co/docs/datasets/index).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档重点介绍了Hugging Face Hub中数据集功能以及如何使用支持的库与数据集。有关🤗数据集Python包的详细信息，请访问[🤗数据集文档](https://huggingface.co/docs/datasets/index)。
