- en: What is the Model Hub?
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是模型Hub？
- en: The Model Hub is where the members of the Hugging Face community can host all
    of their model checkpoints for simple storage, discovery, and sharing. Download
    pre-trained models with the [`huggingface_hub` client library](https://huggingface.co/docs/huggingface_hub/index),
    with 🤗 [`Transformers`](https://huggingface.co/docs/transformers/index) for fine-tuning
    and other usages or with any of the over [15 integrated libraries](./models-libraries).
    You can even leverage the [Inference API](./models-inference) to use models in
    production settings.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 模型Hub是Hugging Face社区成员可以托管所有模型检查点的地方，用于简单存储、发现和共享。使用[`huggingface_hub`客户端库](https://huggingface.co/docs/huggingface_hub/index)下载预训练模型，使用🤗[`Transformers`](https://huggingface.co/docs/transformers/index)进行微调和其他用途，或使用[15多个集成库](./models-libraries)之一。您甚至可以利用[推理API](./models-inference)在生产环境中使用模型。
- en: 'You can refer to the following video for a guide on navigating the Model Hub:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以参考以下视频了解如何浏览模型Hub：
- en: '[https://www.youtube-nocookie.com/embed/XvSGPZFEjDY](https://www.youtube-nocookie.com/embed/XvSGPZFEjDY)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube-nocookie.com/embed/XvSGPZFEjDY](https://www.youtube-nocookie.com/embed/XvSGPZFEjDY)'
- en: To learn how to upload models to the Hub, you can refer to the [Repositories
    Getting Started Guide](./repositories-getting-started).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何将模型上传到Hub，您可以参考[存储库入门指南](./repositories-getting-started)。
