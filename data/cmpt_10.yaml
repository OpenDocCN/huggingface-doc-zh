- en: 'script competition: submitting a model repo with script.py'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 脚本竞赛：提交带有script.py的模型存储库
- en: provide your hugginface read-only token
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供您的hugginface只读令牌
- en: provide a link to your model repo (e.g. abhishek/submission-model-1). The model
    repo must contain a `script.py` file that generates submission in the required
    format.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供您模型存储库的链接（例如abhishek/submission-model-1）。模型存储库必须包含一个生成所需格式提交的`script.py`文件。
- en: add a description
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加描述
- en: click “Submit”
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击“提交”
