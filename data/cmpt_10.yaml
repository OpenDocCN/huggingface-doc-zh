  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The submission format and example submissions are usually provided by the competition
    organizer. This page describes how to make submissions using the competition UI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 提交格式和示例提交通常由竞赛组织者提供。本页面描述了如何使用竞赛UI进行提交。
- en: To make a submission, you must provide a read-only token that allows the competition
    to access user info.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行提交，您必须提供一个只读令牌，允许竞赛访问用户信息。
- en: 'generic competition: submitting a file'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通用竞赛：提交文件
- en: provide your hugginface read-only token
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供您的hugginface只读令牌
- en: upload a file
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上传文件
- en: add a description
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加描述
- en: click “Submit”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击“提交”
- en: '![submit_generic](../Images/28311404bdc6742abed4fbc71eadbd23.png)'
