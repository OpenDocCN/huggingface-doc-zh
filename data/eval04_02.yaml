- en: A library for easily evaluating machine learning models and datasets.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用于轻松评估机器学习模型和数据集的库。
- en: With a single line of code, you get access to dozens of evaluation methods for
    different domains (NLP, Computer Vision, Reinforcement Learning, and more!). Be
    it on your local machine or in a distributed training setup, you can evaluate
    your models in a consistent and reproducible way!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 只需一行代码，您就可以访问数十种不同领域（NLP、计算机视觉、强化学习等）的评估方法。无论是在本地计算机上还是在分布式训练设置中，您都可以以一种一致且可重现的方式评估您的模型！
- en: Visit the 🤗 Evaluate [organization](https://huggingface.co/evaluate-metric)
    for a full list of available metrics. Each metric has a dedicated Space with an
    interactive demo for how to use the metric, and a documentation card detailing
    the metrics limitations and usage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 访问🤗 Evaluate [组织](https://huggingface.co/evaluate-metric) 以获取可用指标的完整列表。每个指标都有一个专用的空间，其中有一个交互式演示，展示如何使用该指标，以及详细说明该指标的限制和用法的文档卡。
