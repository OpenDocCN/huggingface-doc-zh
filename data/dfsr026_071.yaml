- en: You can fine-tune Stable Diffusion on a reward function via reinforcement learning
    with the 🤗 TRL library and 🤗 Diffusers. This is done with the Denoising Diffusion
    Policy Optimization (DDPO) algorithm introduced by Black et al. in [Training Diffusion
    Models with Reinforcement Learning](https://arxiv.org/abs/2305.13301), which is
    implemented in 🤗 TRL with the [DDPOTrainer](https://huggingface.co/docs/trl/v0.7.10/en/trainer#trl.DDPOTrainer).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过🤗 TRL库和🤗 Diffusers在奖励函数上微调稳定扩散。这是通过Black等人在《使用强化学习训练扩散模型》中介绍的Denoising
    Diffusion Policy Optimization（DDPO）算法完成的，该算法在🤗 TRL中实现，并且在[Training Diffusion Models
    with Reinforcement Learning](https://arxiv.org/abs/2305.13301)中有介绍。
- en: For more information, check out the [DDPOTrainer](https://huggingface.co/docs/trl/v0.7.10/en/trainer#trl.DDPOTrainer)
    API reference and the [Finetune Stable Diffusion Models with DDPO via TRL](https://huggingface.co/blog/trl-ddpo)
    blog post.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多信息，请查看[DDPOTrainer](https://huggingface.co/docs/trl/v0.7.10/en/trainer#trl.DDPOTrainer)的API参考和[通过TRL使用DDPO微调稳定扩散模型](https://huggingface.co/blog/trl-ddpo)博客文章。
