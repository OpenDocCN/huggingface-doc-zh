- en: AutoTrain
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AutoTrain
- en: 'Original text: [https://huggingface.co/docs/autotrain/index](https://huggingface.co/docs/autotrain/index)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/docs/autotrain/index](https://huggingface.co/docs/autotrain/index)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 🤗 AutoTrain is a no-code tool for training state-of-the-art models for Natural
    Language Processing (NLP) tasks, for Computer Vision (CV) tasks, and for Speech
    tasks and even for Tabular tasks. It is built on top of the awesome tools developed
    by the Hugging Face team, and it is designed to be easy to use.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 🤗 AutoTrain是一个用于训练最先进模型的无代码工具，用于自然语言处理（NLP）任务，计算机视觉（CV）任务，语音任务甚至表格任务。它是建立在Hugging
    Face团队开发的出色工具之上，并且设计为易于使用。
- en: Who should use AutoTrain?
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁应该使用AutoTrain？
- en: AutoTrain is for anyone who wants to train a state-of-the-art model for a NLP,
    CV, Speech or Tabular task, but doesn’t want to spend time on the technical details
    of training a model. AutoTrain is also for anyone who wants to train a model for
    a custom dataset, but doesn’t want to spend time on the technical details of training
    a model. Our goal is to make it easy for anyone to train a state-of-the-art model
    for any task and our focus is not just data scientists or machine learning engineers,
    but also non-technical users.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: AutoTrain适用于任何想要为NLP、CV、语音或表格任务训练最先进模型的人，但不想花时间在训练模型的技术细节上。AutoTrain也适用于任何想要为自定义数据集训练模型的人，但不想花时间在训练模型的技术细节上。我们的目标是让任何人都能轻松训练任何任务的最先进模型，我们的重点不仅是数据科学家或机器学习工程师，还包括非技术用户。
- en: How to use AutoTrain?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用AutoTrain？
- en: 'We offer several ways to use AutoTrain:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供几种使用AutoTrain的方式：
- en: 'No code users can use `AutoTrain Advanced` by creating a new space with AutoTrain
    Docker image: [https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced](https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced).
    Please make sure you keep the space private and attach appropriate hardware to
    the space.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非编码用户可以通过使用AutoTrain Docker镜像创建一个新空间来使用`AutoTrain Advanced`：[https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced](https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced)。请确保将空间保持私密，并将适当的硬件附加到空间上。
- en: 'Developers can access and build on top of AutoTrain using python api or run
    AutoTrain Advanced UI locally. The python api is available in the `autotrain-advanced`
    package. You can install it using pip:'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发人员可以通过使用Python API访问和构建AutoTrain，或在本地运行AutoTrain Advanced UI。Python API可在`autotrain-advanced`软件包中使用。您可以使用pip安装它：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: What is AutoTrain Advanced?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是AutoTrain Advanced？
- en: AutoTrain Advanced processes your data either in a Hugging Face Space or locally
    (if installed locally using pip). This saves one time since the data processing
    is not done by the AutoTrain backend, resulting in your job not being queued.
    AutoTrain Advanced also allows you to use your own hardware (better CPU and RAM)
    to process the data, thus, making the data processing faster.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: AutoTrain Advanced可以在Hugging Face空间中或本地（如果使用pip本地安装）处理您的数据。这样可以节省时间，因为数据处理不是由AutoTrain后端完成，导致您的作业不会排队。AutoTrain
    Advanced还允许您使用自己的硬件（更好的CPU和RAM）来处理数据，从而使数据处理更快。
- en: Using AutoTrain Advanced, advanced users can also control the hyperparameters
    used for training per job. This allows you to train multiple models with different
    hyperparameters and compare the results.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AutoTrain Advanced，高级用户还可以控制每个作业训练所使用的超参数。这使您可以使用不同超参数训练多个模型并比较结果。
- en: Everything else is the same as AutoTrain. You can use AutoTrain Advanced to
    train models for NLP, CV, Speech and Tabular tasks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一切与AutoTrain相同。您可以使用AutoTrain Advanced来训练NLP、CV、语音和表格任务的模型。
- en: We recommend using [AutoTrain Advanced](https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced)
    since it is faster, more flexible and will have more supported tasks and features
    in the future.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议使用[AutoTrain Advanced](https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced)，因为它更快、更灵活，并且将来会有更多支持的任务和功能。
