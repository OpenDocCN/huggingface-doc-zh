- en: AutoTrain Advanced processes your data either in a Hugging Face Space or locally
    (if installed locally using pip). This saves one time since the data processing
    is not done by the AutoTrain backend, resulting in your job not being queued.
    AutoTrain Advanced also allows you to use your own hardware (better CPU and RAM)
    to process the data, thus, making the data processing faster.
