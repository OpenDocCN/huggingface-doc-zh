  prefs: []
  type: TYPE_NORMAL
  zh: '• `Optional` `use_gpu`: `boolean`'
- en: '(Default: false). Boolean to use GPU instead of CPU for inference (requires
    Startup plan at least).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: （默认值：false）。布尔值，用 GPU 而不是 CPU 进行推断（至少需要 Startup 计划）。
