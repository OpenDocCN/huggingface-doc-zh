- en: '• `Optional` `retry_on_error`: `boolean`'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '• `Optional` `retry_on_error`: `boolean`'
- en: '(Default: true) Boolean. If a request 503s and wait_for_model is set to false,
    the request will be retried with the same parameters but with wait_for_model set
    to true.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: （默认值：true）布尔值。如果请求返回 503 并且 wait_for_model 设置为 false，则将使用相同的参数重试请求，但 wait_for_model
    设置为 true。
