- en: '### `class huggingface_hub.Discussion`'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '### `class huggingface_hub.Discussion`'
- en: '[< source >](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/community.py#L18)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[<来源>](https://github.com/huggingface/huggingface_hub/blob/v0.20.3/src/huggingface_hub/community.py#L18)'
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Parameters
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '`title` (`str`) — The title of the Discussion / Pull Request'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`title`（`str`）— 讨论/拉取请求的标题'
- en: '`status` (`str`) — The status of the Discussion / Pull Request. It must be
    one of:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`status`（`str`）— 讨论/拉取请求的状态。必须是以下之一：'
- en: '`"open"`'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: “打开”
- en: '`"closed"`'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"closed"`'
- en: '`"merged"` (only for Pull Requests )'
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: “合并”（仅适用于拉取请求）
- en: '`"draft"` (only for Pull Requests )'
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: “草稿”（仅适用于拉取请求）
- en: '`num` (`int`) — The number of the Discussion / Pull Request.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num`（`int`）— 讨论/拉取请求的编号。'
- en: '`repo_id` (`str`) — The id (`"{namespace}/{repo_name}"`) of the repo on which
    the Discussion / Pull Request was open.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repo_id`（`str`）— 讨论/拉取请求所在仓库的 id（`"{namespace}/{repo_name}"`）。'
- en: '`repo_type` (`str`) — The type of the repo on which the Discussion / Pull Request
    was open. Possible values are: `"model"`, `"dataset"`, `"space"`.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repo_type`（`str`）— 讨论/拉取请求所在仓库的类型。可能的值为：`"model"`、`"dataset"`、`"space"`。'
- en: '`author` (`str`) — The username of the Discussion / Pull Request author. Can
    be `"deleted"` if the user has been deleted since.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`author`（`str`）— 讨论/拉取请求作者的用户名。如果用户已被删除，则可以是`"deleted"`。'
- en: '`is_pull_request` (`bool`) — Whether or not this is a Pull Request.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`is_pull_request`（`bool`）— 是否为拉取请求。'
- en: '`created_at` (`datetime`) — The `datetime` of creation of the Discussion /
    Pull Request.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`created_at`（`datetime`）— 讨论/拉取请求创建的`datetime`。'
- en: '`endpoint` (`str`) — Endpoint of the Hub. Default is [https://huggingface.co](https://huggingface.co).'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`endpoint`（`str`）— Hub 的端点。默认为[https://huggingface.co](https://huggingface.co)。'
- en: '`git_reference` (`str`, *optional*) — (property) Git reference to which changes
    can be pushed if this is a Pull Request, `None` otherwise.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`git_reference`（`str`，*可选*）—（属性）如果这是一个拉取请求，可以推送更改的 Git 引用，否则为`None`。'
- en: '`url` (`str`) — (property) URL of the discussion on the Hub.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`url`（`str`）—（属性）Hub 上讨论的 URL。'
- en: A Discussion or Pull Request on the Hub.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Hub 上的讨论或拉取请求。
- en: This dataclass is not intended to be instantiated directly.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此数据类不打算直接实例化。
