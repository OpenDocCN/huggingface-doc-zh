- en: '`events` (`list` of [DiscussionEvent](/docs/huggingface_hub/v0.20.3/en/package_reference/community#huggingface_hub.DiscussionEvent))
    — The list of `DiscussionEvents` in this Discussion or Pull Request.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`events` (`list` of [DiscussionEvent](/docs/huggingface_hub/v0.20.3/en/package_reference/community#huggingface_hub.DiscussionEvent))
    — 此讨论或拉取请求中的`DiscussionEvents`列表。'
- en: '`conflicting_files` (`Union[List[str], bool, None]`, *optional*) — A list of
    conflicting files if this is a Pull Request. `None` if `self.is_pull_request`
    is `False`. `True` if there are conflicting files but the list can’t be retrieved.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`conflicting_files` (`Union[List[str], bool, None]`, *可选*) — 如果这是一个拉取请求，则是冲突文件的列表。如果`self.is_pull_request`为`False`，则为`None`。如果存在冲突文件但无法检索列表，则为`True`。'
- en: '`target_branch` (`str`, *optional*) — The branch into which changes are to
    be merged if this is a Pull Request . `None` if `self.is_pull_request` is `False`.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`target_branch` (`str`, *可选*) — 如果这是一个拉取请求，表示要将更改合并到的分支。如果`self.is_pull_request`为`False`，则为`None`。'
- en: '`merge_commit_oid` (`str`, *optional*) — If this is a merged Pull Request ,
    this is set to the OID / SHA of the merge commit, `None` otherwise.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`merge_commit_oid` (`str`, *可选*) — 如果这是一个已合并的拉取请求，这将设置为合并提交的OID/SHA，否则为`None`。'
- en: '`diff` (`str`, *optional*) — The git diff if this is a Pull Request , `None`
    otherwise.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`diff` (`str`, *可选*) — 如果这是一个拉取请求，则是git diff，否则为`None`。'
- en: '`endpoint` (`str`) — Endpoint of the Hub. Default is [https://huggingface.co](https://huggingface.co).'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`endpoint` (`str`) — Hub的端点。默认为[https://huggingface.co](https://huggingface.co)。'
- en: '`git_reference` (`str`, *optional*) — (property) Git reference to which changes
