  type: TYPE_NORMAL
  zh: '`token_type_ids` (`numpy.ndarray` of shape `(batch_size, sequence_length)`,
    *可选*) — 指示输入的第一部分和第二部分的段标记索引。索引选择在 `[0, 1]`：'
