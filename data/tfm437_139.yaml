  prefs: []
  type: TYPE_NORMAL
  zh: BigBird模型在顶部有一个用于CLM微调的`语言建模`头。这个模型是PyTorch的[torch.nn.Module](https://pytorch.org/docs/stable/nn.html#torch.nn.Module)子类。将其用作常规的PyTorch模块，并参考PyTorch文档以获取与一般用法和行为相关的所有信息。
