  prefs: []
  type: TYPE_NORMAL
  zh: 一个 [transformers.modeling_outputs.MultipleChoiceModelOutput](/docs/transformers/v4.37.2/zh/main_classes/output#transformers.modeling_outputs.MultipleChoiceModelOutput)
