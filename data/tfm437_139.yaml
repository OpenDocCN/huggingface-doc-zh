- en: The [BigBirdForMultipleChoice](/docs/transformers/v4.37.2/en/model_doc/big_bird#transformers.BigBirdForMultipleChoice)
    forward method, overrides the `__call__` special method.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '[BigBirdForMultipleChoice](/docs/transformers/v4.37.2/zh/model_doc/big_bird#transformers.BigBirdForMultipleChoice)
