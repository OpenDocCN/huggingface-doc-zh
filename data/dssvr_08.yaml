- en: Get dataset information
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取数据集信息
- en: 'Original text: [https://huggingface.co/docs/datasets-server/info](https://huggingface.co/docs/datasets-server/info)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/datasets-server/info](https://huggingface.co/docs/datasets-server/info)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Datasets Server provides an `/info` endpoint for exploring the general information
    about dataset, including such fields as description, citation, homepage, license
    and features.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Datasets Server提供了一个`/info`端点，用于探索有关数据集的一般信息，包括描述、引用、主页、许可证和特性等字段。
- en: 'The `/info` endpoint accepts two query parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`/info`端点接受两个查询参数：'
- en: '`dataset`: the dataset name'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dataset`：数据集名称'
- en: '`config`: the configuration name'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`config`：配置名称'
- en: PythonJavaScriptcURL
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: PythonJavaScriptcURL
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The endpoint response is a JSON with the `dataset_info` key. Its structure and
    content correspond to [DatasetInfo](https://huggingface.co/docs/datasets/package_reference/main_classes#datasets.DatasetInfo)
    object of the `datasets` library.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 端点响应是一个带有`dataset_info`键的JSON。其结构和内容对应于`datasets`库的[DatasetInfo](https://huggingface.co/docs/datasets/package_reference/main_classes#datasets.DatasetInfo)对象。
