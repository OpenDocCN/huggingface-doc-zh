- en: 'Original text: [https://huggingface.co/learn/deep-rl-course/unitbonus3/learning-agents](https://huggingface.co/learn/deep-rl-course/unitbonus3/learning-agents)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://huggingface.co/learn/deep-rl-course/unitbonus3/learning-agents](https://huggingface.co/learn/deep-rl-course/unitbonus3/learning-agents)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '[Learning Agents](https://dev.epicgames.com/community/learning/tutorials/8OWY/unreal-engine-learning-agents-introduction)
    is an Unreal Engine (UE) plugin that allows you **to train AI characters using
    machine learning (ML) in Unreal**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[学习代理](https://dev.epicgames.com/community/learning/tutorials/8OWY/unreal-engine-learning-agents-introduction)是一款虚幻引擎（UE）插件，允许您使用机器学习（ML）来训练AI角色。'
- en: It’s an exciting new plugin where you can create unique environments using Unreal
    Engine and train your agents.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人兴奋的新插件，您可以使用虚幻引擎创建独特的环境并训练您的代理。
- en: Let’s see how you can **get started and train a car to drive in an Unreal Engine
    Environment**.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看您如何在虚幻引擎环境中开始并训练一辆车驾驶。
- en: '![Learning Agents](../Images/4a22f68ab73558b2fcd3dd14d5fdd9ae.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![学习代理](../Images/4a22f68ab73558b2fcd3dd14d5fdd9ae.png)'
- en: 'Source: [Learning Agents Driving Car Tutorial](https://dev.epicgames.com/community/learning/tutorials/qj2O/unreal-engine-learning-to-drive)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[学习代理驾驶汽车教程](https://dev.epicgames.com/community/learning/tutorials/qj2O/unreal-engine-learning-to-drive)
- en: 'Case 1: I don’t know anything about Unreal Engine and Beginners in Unreal Engine'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例1：我对虚幻引擎和虚幻引擎初学者一无所知
- en: 'If you’re new to Unreal Engine, don’t be scared! We listed two courses you
    need to follow to be able to use Learning Agents:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是虚幻引擎的新手，不要害怕！我们列出了您需要遵循的两门课程，以便使用学习代理：
- en: 'Master the Basics: Begin by watching this course [your first hour in Unreal
    Engine 5](https://dev.epicgames.com/community/learning/courses/ZpX/your-first-hour-in-unreal-engine-5/E7L/introduction-to-your-first-hour-in-unreal-engine-5).
    This comprehensive course will **lay down the foundational knowledge you need
    to use Unreal**.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 掌握基础知识：从观看这门课程开始【你在虚幻引擎5中的第一个小时】。这门全面的课程将为您提供使用虚幻引擎所需的基础知识。
- en: 'Dive into Blueprints: Explore the world of Blueprints, the visual scripting
    component of Unreal Engine. [This video course](https://youtu.be/W0brCeJNMqk?si=zy4t4t1l6FMIzbpz)
    will familiarize you with this essential tool.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 深入了解蓝图：探索虚幻引擎的视觉脚本组件蓝图世界。[这个视频课程](https://youtu.be/W0brCeJNMqk?si=zy4t4t1l6FMIzbpz)将使您熟悉这个重要工具。
- en: 'Armed with the basics, **you’re now prepared to play with Learning Agents**:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握基础知识后，您现在已经准备好与学习代理一起玩了：
- en: Get the Big Picture of Learning Agents by [reading this informative overview](https://dev.epicgames.com/community/learning/tutorials/8OWY/unreal-engine-learning-agents-introduction).
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过[阅读这篇信息概述](https://dev.epicgames.com/community/learning/tutorials/8OWY/unreal-engine-learning-agents-introduction)来了解学习代理的整体情况。
- en: '[Teach a Car to Drive using Reinforcement Learning in Learning Agents](https://dev.epicgames.com/community/learning/tutorials/qj2O/unreal-engine-learning-to-drive).'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[使用学习代理中的强化学习教车辆驾驶](https://dev.epicgames.com/community/learning/tutorials/qj2O/unreal-engine-learning-to-drive)。'
- en: '[Check Imitation Learning with the Unreal Engine 5.3 Learning Agents Plugin](https://www.youtube.com/watch?v=NwYUNlFvajQ)'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[使用虚幻引擎5.3学习代理插件进行模仿学习](https://www.youtube.com/watch?v=NwYUNlFvajQ)'
- en: 'Case 2: I’m familiar with Unreal'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例2：我熟悉虚幻
- en: 'For those already acquainted with Unreal Engine, you can jump straight into
    Learning Agents with these two tutorials:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些已经熟悉虚幻引擎的人，您可以通过以下两个教程直接进入学习代理：
- en: Get the Big Picture of Learning Agents by [reading this informative overview](https://dev.epicgames.com/community/learning/tutorials/8OWY/unreal-engine-learning-agents-introduction).
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过[阅读这篇信息概述](https://dev.epicgames.com/community/learning/tutorials/8OWY/unreal-engine-learning-agents-introduction)来了解学习代理的整体情况。
- en: '[Teach a Car to Drive using Reinforcement Learning in Learning Agents](https://dev.epicgames.com/community/learning/tutorials/qj2O/unreal-engine-learning-to-drive).
    .'
  id: totrans-19
