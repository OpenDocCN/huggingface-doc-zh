- en: Welcome to 🧨 Diffusers! If you’re new to diffusion models and generative AI,
    and want to learn more, then you’ve come to the right place. These beginner-friendly
    tutorials are designed to provide a gentle introduction to diffusion models and
    help you understand the library fundamentals - the core components and how 🧨 Diffusers
    is meant to be used.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到🧨 Diffusers！如果您对扩散模型和生成式人工智能是新手，并且想要了解更多信息，那么您来对地方了。这些面向初学者的教程旨在提供对扩散模型的简要介绍，并帮助您了解库的基本原理
    - 核心组件以及🧨 Diffusers 的使用方式。
- en: You’ll learn how to use a pipeline for inference to rapidly generate things,
    and then deconstruct that pipeline to really understand how to use the library
    as a modular toolbox for building your own diffusion systems. In the next lesson,
    you’ll learn how to train your own diffusion model to generate what you want.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您将学习如何使用推理管道快速生成内容，然后拆解该管道，真正理解如何将库用作构建自己扩散系统的模块化工具箱。在下一课中，您将学习如何训练自己的扩散模型来生成您想要的内容。
- en: After completing the tutorials, you’ll have gained the necessary skills to start
    exploring the library on your own and see how to use it for your own projects
    and applications.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 完成教程后，您将获得必要的技能，可以开始独立探索库，并了解如何将其用于自己的项目和应用程序。
- en: Feel free to join our community on [Discord](https://discord.com/invite/JfAtkvEtRb)
    or the [forums](https://discuss.huggingface.co/c/discussion-related-to-httpsgithubcomhuggingfacediffusers/63)
    to connect and collaborate with other users and developers!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎加入我们的社区[Discord](https://discord.com/invite/JfAtkvEtRb)或[论坛](https://discuss.huggingface.co/c/discussion-related-to-httpsgithubcomhuggingfacediffusers/63)，与其他用户和开发者建立联系并合作！
- en: Let’s start diffusing! 🧨
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始扩散！🧨
