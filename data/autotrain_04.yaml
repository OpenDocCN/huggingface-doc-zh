- en: How much does it cost?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 费用是多少？
- en: 'Original text: [https://huggingface.co/docs/autotrain/cost](https://huggingface.co/docs/autotrain/cost)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/autotrain/cost](https://huggingface.co/docs/autotrain/cost)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: AutoTrain provides you with best models which are deployable with just a few
    clicks. Unlike other services, we don’t own your models. Once the training is
    done, you can download them and use them anywhere you want.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: AutoTrain为您提供最佳模型，只需点击几下即可部署。与其他服务不同，我们不拥有您的模型。训练完成后，您可以下载并在任何地方使用它们。
- en: You will be charged per minute based on the hardware you choose.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您将根据您选择的硬件每分钟收费。
- en: Pricing information is available in the [pricing](https://huggingface.co/pricing#spaces)
    section.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 定价信息可在[定价](https://huggingface.co/pricing#spaces)部分找到。
- en: Please note that in order to use AutoTrain, you need to have a valid payment
    method on file. You can add your payment method in the [billing](https://huggingface.co/settings/billing)
    section.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，为了使用AutoTrain，您需要在文件中拥有有效的付款方式。您可以在[计费](https://huggingface.co/settings/billing)部分添加您的付款方式。
