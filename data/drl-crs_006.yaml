- en: Welcome to the most fascinating topic in Artificial Intelligence: **Deep Reinforcement
    Learning.**
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到人工智能中最迷人的主题：深度强化学习。
- en: Deep RL is a type of Machine Learning where an agent learns **how to behave** in
    an environment **by performing actions** and **seeing the results.**
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 深度强化学习是一种机器学习类型，其中代理通过执行动作和观察结果来学习在环境中如何行为。
- en: In this first unit, **you’ll learn the foundations of Deep Reinforcement Learning.**
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个第一个单元中，你将学习深度强化学习的基础知识。
- en: Then, you’ll **train your Deep Reinforcement Learning agent, a lunar lander
    to land correctly on the Moon** using [Stable-Baselines3](https://stable-baselines3.readthedocs.io/en/master/)
    , a Deep Reinforcement Learning library.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将使用[Stable-Baselines3](https://stable-baselines3.readthedocs.io/en/master/)，一个深度强化学习库，训练你的深度强化学习代理，一个月球着陆器在月球上正确着陆。
- en: '![LunarLander](../Images/2cd989d7bf01c3c770ed0607b8bfdd59.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![LunarLander](../Images/2cd989d7bf01c3c770ed0607b8bfdd59.png)'
- en: And finally, you’ll **upload this trained agent to the Hugging Face Hub 🤗, a
    free, open platform where people can share ML models, datasets, and demos.**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将把这个训练好的代理上传到Hugging Face Hub 🤗，这是一个免费、开放的平台，人们可以在这里分享机器学习模型、数据集和演示。
- en: It’s essential **to master these elements** before diving into implementing
    Deep Reinforcement Learning agents. The goal of this chapter is to give you solid
    foundations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入实施深度强化学习代理之前，掌握这些要素是至关重要的。本章的目标是为您奠定坚实的基础。
- en: After this unit, in a bonus unit, you’ll be **able to train Huggy the Dog 🐶
    to fetch the stick and play with him 🤗**.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个单元之后，在一个额外的单元中，你将能够训练Huggy the Dog 🐶 拾取棍子并与他玩耍🤗。
- en: <https://huggingface.co/datasets/huggingface-deep-rl-course/course-images/resolve/main/en/unit0/huggy.mp4>
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: <https://huggingface.co/datasets/huggingface-deep-rl-course/course-images/resolve/main/en/unit0/huggy.mp4>
- en: So let’s get started! 🚀
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！🚀
