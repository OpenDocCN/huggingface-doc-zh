- en: 'Q2: What is the Bellman Equation?'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q2：什么是贝尔曼方程？
- en: <details data-svelte-h="svelte-fy13bx"><summary>Solution</summary>
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <details data-svelte-h="svelte-fy13bx"><summary>解决方案</summary>
- en: '**The Bellman equation is a recursive equation** that works like this: instead
    of starting for each state from the beginning and calculating the return, we can
    consider the value of any state as:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 贝尔曼方程是一个递归方程，工作原理如下：我们可以将任何状态的值视为：
- en: Rt+1 + gamma * V(St+1)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Rt+1 + gamma * V(St+1)
- en: The immediate reward + the discounted value of the state that follows</details>
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即时奖励 + 后续状态的折现值</details>
- en: 'Q3: Define each part of the Bellman Equation'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q3：定义贝尔曼方程的每个部分
