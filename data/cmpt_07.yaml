- en: Competition Space
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 竞赛空间
- en: 'Original text: [https://huggingface.co/docs/competitions/competition_space](https://huggingface.co/docs/competitions/competition_space)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://huggingface.co/docs/competitions/competition_space](https://huggingface.co/docs/competitions/competition_space)
- en: null
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: A competition space is a Hugging Face Space where the actual competition takes
    place. It is a space where you can submit your model and get a score. It is also
    a space where competitors can see the leaderboard, discuss, and make submissions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 竞赛空间是一个Hugging Face空间，实际的竞赛活动在这里进行。在这个空间里，你可以提交你的模型并获得评分。竞争者也可以在这个空间看到排行榜，讨论并提交作品。
- en: 'Check out an example competition space below:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 查看下面的一个示例竞赛空间：
- en: '![competition space](../Images/42975e4386aad470b0b36aa2c34096f3.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![竞赛空间](../Images/42975e4386aad470b0b36aa2c34096f3.png)'
- en: 'The competition space consists of the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 竞赛空间包括以下内容：
- en: Competition description (content is fetched from private competition repo)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞赛描述（内容从私人竞赛存储库中获取）
- en: Dataset description (content is fetched from private competition repo)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集描述（内容从私人竞赛存储库中获取）
- en: Leaderboard (content is fetched from private competition repo)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排行榜（内容从私人竞赛存储库中获取）
- en: Public (available to everyone, all the time)
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共（对每个人都是开放的，随时可用）
- en: Private (available to everyone, but only after the competition ends)
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私人（对每个人都是开放的，但只能在竞赛结束后）
- en: Submissions
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交
- en: Submission guidelines (content is fetched from private competition repo)
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交指南（内容从私人竞赛存储库中获取）
- en: My submissions (users can see their own submissions)
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的提交（用户可以看到自己的提交）
- en: New submission (users can make new submissions)
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新提交（用户可以进行新的提交）
- en: Discussions (accessible via community tab)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论（可通过社区选项卡访问）
- en: Secrets
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 秘密
- en: 'The competition space requires two secrets:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 竞赛空间需要两个秘密：
- en: '`HF_TOKEN`: this is the Hugging Face write token of the user who created the
    competition space. This token must be kept alive for the duration of the competition.
    In case the token expires, the competition space will stop working. If you change/refresh/delete
    this token, you will need to update this secret.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HF_TOKEN`：这是创建竞赛空间的用户的Hugging Face写入令牌。这个令牌必须在竞赛期间保持活动状态。如果令牌过期，竞赛空间将停止工作。如果您更改/刷新/删除此令牌，您将需要更新此秘密。'
- en: '`COMPETITION_ID`: this is the path of private competition repo. e.g. `abhishek/private-competition-data`.
    If you change the name of the private competition repo, you will need to update
    this secret.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`COMPETITION_ID`：这是私人竞赛存储库的路径。例如 `abhishek/private-competition-data`。如果您更改私人竞赛存储库的名称，您将需要更新此秘密。'
- en: 'Note: The above two secrets are crucial for the competition space to work!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：上述两个秘密对于竞赛空间的运行至关重要！
- en: Public & private competition spaces
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公共和私人竞赛空间
- en: A competition space can be public or private. A public competition space is
    available to everyone, all the time. A private competition space is only available
    to the members of the organization the competition space is created in.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个竞赛空间可以是公共的或私人的。公共竞赛空间对每个人都是开放的，随时可用。私人竞赛空间只对创建该竞赛空间的组织成员开放。
- en: You can at any point make the competition public.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时将竞赛公开。
- en: Generally, we recommend testing every aspect of the competition space in a private
    competition space before making it public.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我们建议在将竞赛空间公开之前，在私人竞赛空间中测试竞赛空间的每个方面。
